quot;^1G&quot;,&quot;hls__论我国商事权利的体系化构建_王建文_1650960684973_0&quot;],536871010]],[&quot;^14&quot;,[1075,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536871010]],[&quot;^14&quot;,[1075,&quot;^19&quot;,true,536871010]],[&quot;^14&quot;,[1075,&quot;^:&quot;,&quot;~u626a4681-94ac-4883-8899-5d8e07916bd9&quot;,536871010]],[&quot;^14&quot;,[1076,&quot;^P&quot;,&quot;在民法理论中，法律关系的要素包括主体、内容和客体三个部分。德国学者卡尔•拉伦茨认为，法律关系的内容包括单个权利和权能、预期取得（如所有权人对其所有物的孳息）、法律义务和其他拘束（如作为形成权的对立物）、负担性义务（不能要求主体履行此种义务，但不履行会给主体产生不利后果，如根据《德国民法典》第254条减少损害的义务）和权限（受领另一当事人的意思表示或给付的权限）J6J迪特尔•梅迪库斯直接转述了上述观点，表明其认同这一论断。〔(7)我国学者大多从概括角度认为，法律关系以一定的权利和义务为内容〔(8)，即从广义上理解权利和义务的内涵。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6267b8ff-832f-45e3-838f-c996c3575178&quot;,536871010]],[&quot;^14&quot;,[1076,&quot;^N&quot;,&quot;^18&quot;,536871010]],[&quot;^14&quot;,[1076,&quot;^E&quot;,1075,536871010]],[&quot;^14&quot;,[1076,&quot;^W&quot;,1074,536871010]],[&quot;^14&quot;,[1076,&quot;^T&quot;,1074,536871010]],[&quot;^14&quot;,[1076,&quot;^S&quot;,1074,536871010]],[&quot;^14&quot;,[1076,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;6267b8ff-832f-45e3-838f-c996c3575178&quot;],536871010]],[&quot;^14&quot;,[1076,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871010]],[&quot;^14&quot;,[1076,&quot;^19&quot;,true,536871010]],[&quot;^14&quot;,[1076,&quot;^:&quot;,&quot;~u6267b8ff-832f-45e3-838f-c996c3575178&quot;,536871010]],[&quot;^14&quot;,[1077,&quot;^P&quot;,&quot;我国《民法典》力求将商事人格权（如法人、非法人组织享有名称权、名誓权、荣誉权等权利）和商事财产权（如股权和其他投资性权利）都充分涵盖于民事权利体系之中。显然，《民法典》明确规定的商事权利类型仅是商事权利体系中很小的组成部分，大量商事权利都只能借助“法律规定的其他民事权利和利益”来体现。易言之，与其说《民法典》为商事权利提供了规范依据，不如说《民法典》仅仅为其他商事法律确立的商事权利提供了一个被纳入民事权利的接口，而该接口纯属为贯彻民商合一的立法指导思想而设，对商法及商事权利的法律适用并不具有实质意义。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6267b9b7-d018-4f0d-8dbb-a12d26002b15&quot;,536871010]],[&quot;^14&quot;,[1077,&quot;^N&quot;,&quot;^18&quot;,536871010]],[&quot;^14&quot;,[1077,&quot;^E&quot;,1076,536871010]],[&quot;^14&quot;,[1077,&quot;^W&quot;,1074,536871010]],[&quot;^14&quot;,[1077,&quot;^T&quot;,1074,536871010]],[&quot;^14&quot;,[1077,&quot;^S&quot;,1074,536871010]],[&quot;^14&quot;,[1077,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;6267b9b7-d018-4f0d-8dbb-a12d26002b15&quot;],536871010]],[&quot;^14&quot;,[1077,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871010]],[&quot;^14&quot;,[1077,&quot;^19&quot;,true,536871010]],[&quot;^14&quot;,[1077,&quot;^:&quot;,&quot;~u6267b9b7-d018-4f0d-8dbb-a12d26002b15&quot;,536871010]],[&quot;^14&quot;,[1079,&quot;^J&quot;,1650595820869,536871047]],[&quot;^14&quot;,[1079,&quot;^?&quot;,false,536871012]],[&quot;^14&quot;,[1079,&quot;^X&quot;,&quot;hls__论正常经营买受人规则_王利明_1650595360434_0&quot;,536871012]],[&quot;^14&quot;,[1079,&quot;^10&quot;,&quot;hls__论正常经营买受人规则_王利明_1650595360434_0&quot;,536871012]],[&quot;^14&quot;,[1079,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/论正常经营买受人规则_王利明_1650595360434_0.pdf&quot;,&quot;^1:&quot;,&quot;[论正常经营买受人规则_王利明_1650595360434_0.pdf](../assets/论正常经营买受人规则_王利明_1650595360434_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__论正常经营买受人规则_王利明_1650595360434_0&quot;],536871012]],[&quot;^14&quot;,[1079,&quot;^A&quot;,1650595820869,536871047]],[&quot;^14&quot;,[1079,&quot;^:&quot;,&quot;~u626a4681-62d7-454a-89e3-89637514a165&quot;,536871012]],[&quot;^14&quot;,[1080,&quot;^P&quot;,&quot;一，从利益平衡的角度来看，在买受人已经知悉其购买行为侵犯抵押权时，其仍然购买的行为不再值得保护。例如，买受人知晓经营者以十台汽车设定了抵押，而且知晓出卖人并无其他责任财产，购买行为将明显导致汽车抵押权人遭受损害，此时就不应当对其提供正常经营买受人的保护。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62629384-ae2f-4e33-a9a4-207e8b3d7dff&quot;,536871012]],[&quot;^14&quot;,[1080,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1080,&quot;^E&quot;,1106,536871012]],[&quot;^14&quot;,[1080,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1080,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1080,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1080,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62629384-ae2f-4e33-a9a4-207e8b3d7dff&quot;],536871012]],[&quot;^14&quot;,[1080,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1080,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1080,&quot;^:&quot;,&quot;~u62629384-ae2f-4e33-a9a4-207e8b3d7dff&quot;,536871012]],[&quot;^14&quot;,[1081,&quot;^P&quot;,&quot;一是价款必须合理，这应当与善意取得中的合理价款作同种解释，即价款数额与标的物的价值大致相当，对此可结合动产是否独有，当事人是否有约定转让价格、市场价格、付款方式以及交易习惯等因素进行判断。〔27〕二是价款必须已经实际支付，即买受人应当将购买标的物的价款交付给抵押人。为了平衡当事人之间的利益，只要买受人已经交付了大部分价款，应当认为其可以取得对抗抵押权人的地位。同时，“已支付合理价款”不以支付金钱为限，各种替代金钱的方式均在其列。例如，我国司法实践中即有观点认为，即使买受人与抵押人将作为种类物的抵押物进行互换，也应当认定这种互易行为是一种支付对价的交易行为，买受人取得的抵押物亦不受抵押权人抵押权的追及。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 62628725-15e3-4025-9280-2bc19c73dff1&quot;,536871012]],[&quot;^14&quot;,[1081,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1081,&quot;^E&quot;,1091,536871012]],[&quot;^14&quot;,[1081,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1081,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1081,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1081,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;62628725-15e3-4025-9280-2bc19c73dff1&quot;],536871012]],[&quot;^14&quot;,[1081,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1081,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1081,&quot;^:&quot;,&quot;~u62628725-15e3-4025-9280-2bc19c73dff1&quot;,536871012]],[&quot;^14&quot;,[1082,&quot;^P&quot;,&quot;正是因为上述原因，从比较法上来看，以交易的定性而非购买商品的数量作为排除情形，更有实际意义。根据美国统一商法典第9编，正常经营买受人并不包括通过批量交易获得货物的买受人。〔40〕根据Community Bankv.Jones案，所谓批量移转是指大批量地出售不符合出卖人正常经营活动的材料、补给、商品或其他库存。〔41〕这是从交易性质上对正常经营买受人进行了排除，不止单纯考虑商品数量的要素。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 626296a4-a079-47e3-9e36-39e16cf01c64&quot;,536871012]],[&quot;^14&quot;,[1082,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1082,&quot;^E&quot;,1087,536871012]],[&quot;^14&quot;,[1082,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1082,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1082,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1082,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;626296a4-a079-47e3-9e36-39e16cf01c64&quot;],536871012]],[&quot;^14&quot;,[1082,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1082,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1082,&quot;^:&quot;,&quot;~u626296a4-a079-47e3-9e36-39e16cf01c64&quot;,536871012]],[&quot;^14&quot;,[1083,&quot;^P&quot;,&quot;第二，要从实质上判断交易关系的正当性。在市场经济条件下,存在控制关系的当事人之间的交易并不当然会损害债权人利益和交易安全，只要交易价格公平合理,这种交易会降低成本,提高效率。尤其是在企业集团化的情形下,子公司遇到经营困难时,母公司与其进行关联交易,为其提供资金帮助,使其转危为安,或者帮助其转变经营方式,扩大经营销路,这些都有利于企业的发展。\\nls-type:: annotation\\nhl-page:: 11\\nid:: 6262a17d-29d2-4f99-a9ad-9bfc0c0cdf44&quot;,536871012]],[&quot;^14&quot;,[1083,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1083,&quot;^E&quot;,1090,536871012]],[&quot;^14&quot;,[1083,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1083,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1083,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1083,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,11,&quot;^1A&quot;,&quot;6262a17d-29d2-4f99-a9ad-9bfc0c0cdf44&quot;],536871012]],[&quot;^14&quot;,[1083,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1083,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1083,&quot;^:&quot;,&quot;~u6262a17d-29d2-4f99-a9ad-9bfc0c0cdf44&quot;,536871012]],[&quot;^14&quot;,[1084,&quot;^P&quot;,&quot;第四,正常经营活动具有合法性。它应当是指合法的买卖行为,违法的买卖行为不属于此处所说的正常经营活动。例如，买受人欠缺法律所要求的购买某一货物的资质而购买该货物，其就不属于正常经营买受人\\nls-type:: annotation\\nhl-page:: 6\\nid:: 62621835-5008-48e2-ae6f-bbc1eca1e017&quot;,536871012]],[&quot;^14&quot;,[1084,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1084,&quot;^E&quot;,1085,536871012]],[&quot;^14&quot;,[1084,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1084,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1084,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1084,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;62621835-5008-48e2-ae6f-bbc1eca1e017&quot;],536871012]],[&quot;^14&quot;,[1084,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1084,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1084,&quot;^:&quot;,&quot;~u62621835-5008-48e2-ae6f-bbc1eca1e017&quot;,536871012]],[&quot;^14&quot;,[1085,&quot;^P&quot;,&quot;第三，正常经营活动必须是买卖交易。从交易属性上看，正常经营买受人规则仅限于买卖，而非租赁、保理等活动。《有关担保的司法解释》第56条第1款规定：“买受人在出卖人正常经营活动中通过支付合理对价取得已被设立担保物权的动产，担保物权人请求就该动产优先受偿的，人民法院不予支持。”\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6262182d-093f-4a81-9def-c2ab48d1ebf0&quot;,536871012]],[&quot;^14&quot;,[1085,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1085,&quot;^E&quot;,1101,536871012]],[&quot;^14&quot;,[1085,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1085,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1085,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1085,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;6262182d-093f-4a81-9def-c2ab48d1ebf0&quot;],536871012]],[&quot;^14&quot;,[1085,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1085,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1085,&quot;^:&quot;,&quot;~u6262182d-093f-4a81-9def-c2ab48d1ebf0&quot;,536871012]],[&quot;^14&quot;,[1086,&quot;^P&quot;,&quot;为了防止理解歧义，有必要对生产设备的含义进行必要的限缩：一是不包括存货。美国统一商法典将存货定义为：物品，如果其在某人的控制之下被用以销售、出租或基于服务合同供给，就是“库存”。〔43〕生产设备与存货不同，生产设备并非处于库存之中，而是在持续的生产状态之中。而存货则是生产后专门供销售、出租等。二是不包括作为商品的生产设备。如果出卖人本身就是生产设备的制造商，此时的生产设备就属于存货，出卖生产设备就是其正常经营。\\nls-type:: annotation\\nhl-page:: 10\\nid:: 626297fb-9d89-4e7f-b9e5-708fddc4f9c1&quot;,536871012]],[&quot;^14&quot;,[1086,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1086,&quot;^E&quot;,1089,536871012]],[&quot;^14&quot;,[1086,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1086,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1086,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1086,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,10,&quot;^1A&quot;,&quot;626297fb-9d89-4e7f-b9e5-708fddc4f9c1&quot;],536871012]],[&quot;^14&quot;,[1086,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1086,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1086,&quot;^:&quot;,&quot;~u626297fb-9d89-4e7f-b9e5-708fddc4f9c1&quot;,536871012]],[&quot;^14&quot;,[1087,&quot;^P&quot;,&quot;第三，动产种类丰富多样，对于价值较低的动产而言，当事人购买的数量即使较多，也可能属于正常交易。例如，某一消费者购买了一百个保温杯，从数量上看，这可能构成超过一般的购买数量，但其用于赠送亲友，且价值总量并不高，因此不能因为其购买的保温杯数量较多，便认为其不应当适用正常经营买受人规则。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 626296a0-5fa2-4059-96ff-bbcc68222ffa&quot;,536871012]],[&quot;^14&quot;,[1087,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1087,&quot;^E&quot;,1088,536871012]],[&quot;^14&quot;,[1087,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1087,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1087,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1087,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;626296a0-5fa2-4059-96ff-bbcc68222ffa&quot;],536871012]],[&quot;^14&quot;,[1087,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1087,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1087,&quot;^:&quot;,&quot;~u626296a0-5fa2-4059-96ff-bbcc68222ffa&quot;,536871012]],[&quot;^14&quot;,[1088,&quot;^P&quot;,&quot;第二，不考虑其他因素，仅凭购买商品数量的多少，很难判断交易是正常或异常。例如，消费者购买一台电动车是正常交易，相比于此，其一次购买三台电动车就会被认定为异常交易，但这三台电动车分别送给亲友使用，同样不构成异常交易。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 62629682-501e-4434-980f-a469d898ad8d&quot;,536871012]],[&quot;^14&quot;,[1088,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1088,&quot;^E&quot;,1107,536871012]],[&quot;^14&quot;,[1088,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1088,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1088,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1088,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;62629682-501e-4434-980f-a469d898ad8d&quot;],536871012]],[&quot;^14&quot;,[1088,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1088,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1088,&quot;^:&quot;,&quot;~u62629682-501e-4434-980f-a469d898ad8d&quot;,536871012]],[&quot;^14&quot;,[1089,&quot;^P&quot;,&quot;而且，正常经营买受人规则的制度目的是为了保护消费者，而购买出卖人的生产设备，已经超出了消费者的范畴。此处所说的生产设备是指出卖人的生产设备，此类资产对于出卖人而言，对于其未来生产经营活动具有关键作用，通常构成其资产。〔\\nls-type:: annotation\\nhl-page:: 9\\nid:: 626297e7-8065-4430-a697-497f8e6f7ebb&quot;,536871012]],[&quot;^14&quot;,[1089,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1089,&quot;^E&quot;,1082,536871012]],[&quot;^14&quot;,[1089,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1089,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1089,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1089,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;626297e7-8065-4430-a697-497f8e6f7ebb&quot;],536871012]],[&quot;^14&quot;,[1089,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1089,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1089,&quot;^:&quot;,&quot;~u626297e7-8065-4430-a697-497f8e6f7ebb&quot;,536871012]],[&quot;^14&quot;,[1090,&quot;^P&quot;,&quot;法律上，不能把控制关系等同于公司法第216条的关联关系，因为关联关系相较于控制关系的范围更为广泛，除直接控制与间接控制关系外，还可能包括如两企业共同为另一企业或个人所控制等其他导致关联关系的情\\nls-type:: annotation\\nhl-page:: 11\\nid:: 6262a164-e742-4830-a9aa-946ae03f81b1&quot;,536871012]],[&quot;^14&quot;,[1090,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1090,&quot;^E&quot;,1108,536871012]],[&quot;^14&quot;,[1090,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1090,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1090,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1090,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,11,&quot;^1A&quot;,&quot;6262a164-e742-4830-a9aa-946ae03f81b1&quot;],536871012]],[&quot;^14&quot;,[1090,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1090,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1090,&quot;^:&quot;,&quot;~u6262a164-e742-4830-a9aa-946ae03f81b1&quot;,536871012]],[&quot;^14&quot;,[1091,&quot;^P&quot;,&quot;律设立此种要件的主要目的在于，防止抵押人与他人合谋欺诈抵押权人。〔25〕如果仅仅签订合同，而没有支付价款时，不能认为其就取得了可以对抗抵押权人的权利。否则，将产生虚构合同等道德风险。从比较法上来看，欧洲示范民法典草案第8-3：102条也要求受让人已经支付对价\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626286c6-9a28-45bf-9333-7522a3f0e9b0&quot;,536871012]],[&quot;^14&quot;,[1091,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1091,&quot;^E&quot;,1095,536871012]],[&quot;^14&quot;,[1091,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1091,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1091,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1091,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626286c6-9a28-45bf-9333-7522a3f0e9b0&quot;],536871012]],[&quot;^14&quot;,[1091,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1091,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1091,&quot;^:&quot;,&quot;~u626286c6-9a28-45bf-9333-7522a3f0e9b0&quot;,536871012]],[&quot;^14&quot;,[1092,&quot;^P&quot;,&quot;问题在于，买受人“取得抵押财产”，是否仅限于取得了所有权，而不问是否已经实际占有了该抵押财产？由于动产物权的变动以交付作为公示方法，此处所谓的交付既包括现实交付,也包括简易交付,应无异议。对于以指示交付等方式进行交付的，虽然买受人已经取得了所有权，但是并未获得标的物的占有，此时是否可以对抗抵押权人，存在争议。有观点认为，正常经营买受人规则的适用不要求受让人实际占有动产。笔者认为，买受人只要取得了所有权即可，而是否取得了标的物的现实占有并不重要。因为，既然买受人已经取得了所有权，无论其是否现实地取得了占有，都必然产生抵押权追及效力是否阻断的问题。正常经营买受人规则以保护信赖和交易安全与效率为目的，因此，没有理由将尚未取得实际占有但却已经取得所有权的买受人排除\\nls-type:: annotation\\nhl-page:: 7\\nid:: 626289c4-dd36-4290-869f-4acad1f62a26&quot;,536871012]],[&quot;^14&quot;,[1092,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1092,&quot;^E&quot;,1081,536871012]],[&quot;^14&quot;,[1092,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1092,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1092,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1092,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;626289c4-dd36-4290-869f-4acad1f62a26&quot;],536871012]],[&quot;^14&quot;,[1092,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1092,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1092,&quot;^:&quot;,&quot;~u626289c4-dd36-4290-869f-4acad1f62a26&quot;,536871012]],[&quot;^14&quot;,[1093,&quot;^P&quot;,&quot;从比较法上来看，美国统一商法典第9编将全部或部分益满足金钱债权担保的活动从正常经营买受活动中予以排除。《有关担保的司法解释》借鉴这一经验，该解释第56条第1款第3项规定，“订立买卖合同的目的在于担保出卖人或者第三人履行债务”的买受人不属于正常经营买受人。应当认为该条规则具有一定的合理性，主要理由在于：\\nls-type:: annotation\\nhl-page:: 10\\nid:: 62629f0e-995e-4b23-846e-b3cb7952242d&quot;,536871012]],[&quot;^14&quot;,[1093,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1093,&quot;^E&quot;,1086,536871012]],[&quot;^14&quot;,[1093,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1093,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1093,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1093,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,10,&quot;^1A&quot;,&quot;62629f0e-995e-4b23-846e-b3cb7952242d&quot;],536871012]],[&quot;^14&quot;,[1093,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1093,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1093,&quot;^:&quot;,&quot;~u62629f0e-995e-4b23-846e-b3cb7952242d&quot;,536871012]],[&quot;^14&quot;,[1094,&quot;^P&quot;,&quot;我国原物权法第189条第2款将正常经营买受人规则仅适用于浮动抵押的情形，但是民法典第404条将其扩张于所有的动产抵押，此时可以突破民法典第406条的抵押物的追及效力规则。《有关担保的司法解释》第56条进一步扩张至所有可以登记的动产担保，包括融资租赁、所有权保留等，这就进一步扩大了正常经营买受人规则的适用范围。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62629484-8e5c-473c-88e5-d329d29c41b1&quot;,536871012]],[&quot;^14&quot;,[1094,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1094,&quot;^E&quot;,1098,536871012]],[&quot;^14&quot;,[1094,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1094,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1094,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1094,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62629484-8e5c-473c-88e5-d329d29c41b1&quot;],536871012]],[&quot;^14&quot;,[1094,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1094,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1094,&quot;^:&quot;,&quot;~u62629484-8e5c-473c-88e5-d329d29c41b1&quot;,536871012]],[&quot;^14&quot;,[1095,&quot;^P&quot;,&quot;以动产抵押的，不得对抗正常经营活动中已经支付合理价款并取得抵押财产的买受人。”依据这一规定，买受人必须支付了合理的价款才能适用该规则。如果买受人仅仅与抵押人订立了买卖合同，但是尚未支付价款或者支付了极少的价款，在此情形下，就没有保护这些买受人的必要\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626286bb-beed-40f9-ba91-91a530bd945d&quot;,536871012]],[&quot;^14&quot;,[1095,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1095,&quot;^E&quot;,1084,536871012]],[&quot;^14&quot;,[1095,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1095,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1095,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1095,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626286bb-beed-40f9-ba91-91a530bd945d&quot;],536871012]],[&quot;^14&quot;,[1095,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1095,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1095,&quot;^:&quot;,&quot;~u626286bb-beed-40f9-ba91-91a530bd945d&quot;,536871012]],[&quot;^14&quot;,[1096,&quot;^P&quot;,&quot;第一，买受人订立买卖合同的目的在于担保出卖人或者第三人履行债务表明，买受人购买该动产的目的并非用于生活消费，而是一种商事交易，与正常经营买受人规则主要保护消费者的制度目的不合。\\nls-type:: annotation\\nhl-page:: 10\\nid:: 62629f1b-5f70-4e1e-bd09-f16c5d72f979&quot;,536871012]],[&quot;^14&quot;,[1096,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1096,&quot;^E&quot;,1093,536871012]],[&quot;^14&quot;,[1096,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1096,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1096,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1096,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,10,&quot;^1A&quot;,&quot;62629f1b-5f70-4e1e-bd09-f16c5d72f979&quot;],536871012]],[&quot;^14&quot;,[1096,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1096,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1096,&quot;^:&quot;,&quot;~u62629f1b-5f70-4e1e-bd09-f16c5d72f979&quot;,536871012]],[&quot;^14&quot;,[1097,&quot;^P&quot;,&quot;第一，出卖人的经营活动是正常的。从交易主体上看，所谓正常经营活动，是指抵押人（出卖人）的正常经营活动，而非买受人的正常经营活动，更不是抵押权人的正常经营活动。在美国法中，出卖人必须从事同类商品销售经营，这个术语目的是为了指向专业的出卖人，以区别于不将出卖这些货物当作职业的难以归类的出卖人。〔18〕这主要是因为，只有持续地从事该商品买卖且以该商品买卖为业，买受人对于其出卖的货物上无担保权利负担才具有合理信赖。如果买受人从完全经营其他商品的出卖人处购买某一货物，那么此笔交易便不具有正常经营的性质。例如，某买受人从某钢材公司购买化肥，此种偏离正常交易的买卖就不再具有交易安全保护的必要。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 626217ec-5ad4-4185-befc-5442f601bcff&quot;,536871012]],[&quot;^14&quot;,[1097,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1097,&quot;^E&quot;,1103,536871012]],[&quot;^14&quot;,[1097,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1097,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1097,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1097,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;626217ec-5ad4-4185-befc-5442f601bcff&quot;],536871012]],[&quot;^14&quot;,[1097,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1097,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1097,&quot;^:&quot;,&quot;~u626217ec-5ad4-4185-befc-5442f601bcff&quot;,536871012]],[&quot;^14&quot;,[1098,&quot;^P&quot;,&quot;第三，出卖人与买受人恶意串通损害抵押权人利益。在买受人与出卖人恶意串通，意图阻碍抵押权的追及时，也应当认为买受人不具有善意，从而否定其获得完整所有权的可能。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62629391-da68-42fc-8e98-102c1dc6218b&quot;,536871012]],[&quot;^14&quot;,[1098,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1098,&quot;^E&quot;,1102,536871012]],[&quot;^14&quot;,[1098,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1098,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1098,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1098,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62629391-da68-42fc-8e98-102c1dc6218b&quot;],536871012]],[&quot;^14&quot;,[1098,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1098,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1098,&quot;^:&quot;,&quot;~u62629391-da68-42fc-8e98-102c1dc6218b&quot;,536871012]],[&quot;^14&quot;,[1099,&quot;^P&quot;,&quot;一方面，《有关担保的司法解释》第56条第1款中所列明的几项排除情形，未完全覆盖全部情形，因此把买受人善意作为正常经营买受人规则的构成要件，在弥补法律规则不足方面，具有重要意义。另一方面，上述司法解释所列举的事项常常需要与善意结合考量，才能正确适用。例如，《有关担保的司法解释》第56条第1款第4项规定，“买受人与出卖人存在直接或者间接的控制关系”将排除正常经营买受人规则的适用\\nls-type:: annotation\\nhl-page:: 7\\nid:: 6262926d-921a-4b4f-8728-1723983ac6dc&quot;,536871012]],[&quot;^14&quot;,[1099,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1099,&quot;^E&quot;,1110,536871012]],[&quot;^14&quot;,[1099,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1099,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1099,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1099,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;6262926d-921a-4b4f-8728-1723983ac6dc&quot;],536871012]],[&quot;^14&quot;,[1099,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1099,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1099,&quot;^:&quot;,&quot;~u6262926d-921a-4b4f-8728-1723983ac6dc&quot;,536871012]],[&quot;^14&quot;,[1100,&quot;^P&quot;,&quot;另一种观点是善意排除说，此种观点认为，善意并非该制度适用的要件，从民法典第404条的规定来看，其仅以“支付合理对价”作为正常经营买受人制度的构成要件，而并不要求买受人主观为善意。以“已支付合理价款”足以平衡正常经营活动中的买受人与其他债权人之间的利益\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62629231-e5be-4ce3-91cf-4fc58b9590e7&quot;,536871012]],[&quot;^14&quot;,[1100,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1100,&quot;^E&quot;,1111,536871012]],[&quot;^14&quot;,[1100,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1100,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1100,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1100,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62629231-e5be-4ce3-91cf-4fc58b9590e7&quot;],536871012]],[&quot;^14&quot;,[1100,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1100,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1100,&quot;^:&quot;,&quot;~u62629231-e5be-4ce3-91cf-4fc58b9590e7&quot;,536871012]],[&quot;^14&quot;,[1101,&quot;^P&quot;,&quot;第二，出卖人的经营活动与其经营范围相符合。从交易范围上看，《有关担保的司法解释》第56条第2款将出卖人经营范围确定为其营业执照明确记载的经营范围。之所以如此，是因为在经营范围内的交易，保障性更强；超出经营范围的交易保障性较低，或者脱离监管，甚至是违法经营。一般情形下，企业登记注册的经营范围是判断正常经营活动最便捷的方式\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6262180e-b29e-4e03-a0f4-468584e93891&quot;,536871012]],[&quot;^14&quot;,[1101,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1101,&quot;^E&quot;,1097,536871012]],[&quot;^14&quot;,[1101,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1101,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1101,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1101,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6262180e-b29e-4e03-a0f4-468584e93891&quot;],536871012]],[&quot;^14&quot;,[1101,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1101,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1101,&quot;^:&quot;,&quot;~u6262180e-b29e-4e03-a0f4-468584e93891&quot;,536871012]],[&quot;^14&quot;,[1102,&quot;^P&quot;,&quot;第二，买受人明知担保权利人与出卖人就抵押物的出卖存在禁止转让特约。我国民法典第406条并不禁止抵押财产的转让，但是当事人可以作出禁止转让的特约。如果动产抵押人与抵押权人事先已经明确约定禁止抵押人转让抵押财产，甚至已经将该约定通过登记予以公示，此时，如果买受人在知晓禁止转让特约的情况下仍然购买也不应受到本规则的保护\\nls-type:: annotation\\nhl-page:: 8\\nid:: 6262938e-6b22-4c00-b714-bca306a4192c&quot;,536871012]],[&quot;^14&quot;,[1102,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1102,&quot;^E&quot;,1080,536871012]],[&quot;^14&quot;,[1102,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1102,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1102,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1102,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;6262938e-6b22-4c00-b714-bca306a4192c&quot;],536871012]],[&quot;^14&quot;,[1102,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1102,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1102,&quot;^:&quot;,&quot;~u6262938e-6b22-4c00-b714-bca306a4192c&quot;,536871012]],[&quot;^14&quot;,[1103,&quot;^P&quot;,&quot;file-path:: ../assets/论正常经营买受人规则_王利明_1650595360434_0.pdf\\nfile:: [论正常经营买受人规则_王利明_1650595360434_0.pdf](../assets/论正常经营买受人规则_王利明_1650595360434_0.pdf)\\ntitle:: hls__论正常经营买受人规则_王利明_1650595360434_0\\n\\n&quot;,536871012]],[&quot;^14&quot;,[1103,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1103,&quot;^E&quot;,1079,536871012]],[&quot;^14&quot;,[1103,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1103,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1103,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1103,&quot;^9&quot;,true,536871012]],[&quot;^14&quot;,[1103,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/论正常经营买受人规则_王利明_1650595360434_0.pdf&quot;,&quot;^1:&quot;,&quot;[论正常经营买受人规则_王利明_1650595360434_0.pdf](../assets/论正常经营买受人规则_王利明_1650595360434_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__论正常经营买受人规则_王利明_1650595360434_0&quot;],536871012]],[&quot;^14&quot;,[1103,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536871012]],[&quot;^14&quot;,[1103,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1103,&quot;^:&quot;,&quot;~u626a4681-654c-4bc1-a432-ecf2ba808108&quot;,536871012]],[&quot;^14&quot;,[1104,&quot;^P&quot;,&quot;第三，如果这种情形构成担保，应当按照民法典第414条适用竞存的规则。如果允许所谓的买受人获得排除在先担保权利人的权利，则将与民法典的担保物权竞存规则冲突，对于在先的担保权利人极不公平。〔45〕总之，在这种情形下，买受人实际是担保权利人，并非真正的买受人，因此其不能够作为正常经营买受人，不能认为其权利优先于在先的抵押权。\\nls-type:: annotation\\nhl-page:: 10\\nid:: 62629f78-4772-4658-b9e0-8d5931226bb1&quot;,536871012]],[&quot;^14&quot;,[1104,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1104,&quot;^E&quot;,1109,536871012]],[&quot;^14&quot;,[1104,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1104,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1104,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1104,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,10,&quot;^1A&quot;,&quot;62629f78-4772-4658-b9e0-8d5931226bb1&quot;],536871012]],[&quot;^14&quot;,[1104,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1104,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1104,&quot;^:&quot;,&quot;~u62629f78-4772-4658-b9e0-8d5931226bb1&quot;,536871012]],[&quot;^14&quot;,[1105,&quot;^P&quot;,&quot;但是，笔者认为简单地以购买商品的数量来衡量交易是否异常，可能并不完全准确，主要原因在于：\\nls-type:: annotation\\nhl-page:: 9\\nid:: 62629672-fcfc-44af-93f7-aff747c9db16&quot;,536871012]],[&quot;^14&quot;,[1105,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1105,&quot;^E&quot;,1094,536871012]],[&quot;^14&quot;,[1105,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1105,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1105,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1105,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;62629672-fcfc-44af-93f7-aff747c9db16&quot;],536871012]],[&quot;^14&quot;,[1105,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1105,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1105,&quot;^:&quot;,&quot;~u62629672-fcfc-44af-93f7-aff747c9db16&quot;,536871012]],[&quot;^14&quot;,[1106,&quot;^P&quot;,&quot;此处所说的善意，应当扩大理解，只要买受人并非明知其买受的购买行为侵害了动产担保权利人的权利，即可认定为善意。〔36〕换言之，即便买受人知悉其购买的动产上存在抵押，也视为善意，从而可以无负担地取得标的物所有权。具体而言，恶意包括如下几种情形：\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62629377-8981-407c-9b09-8a67d58707ec&quot;,536871012]],[&quot;^14&quot;,[1106,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1106,&quot;^E&quot;,1099,536871012]],[&quot;^14&quot;,[1106,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1106,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1106,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1106,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62629377-8981-407c-9b09-8a67d58707ec&quot;],536871012]],[&quot;^14&quot;,[1106,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1106,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1106,&quot;^:&quot;,&quot;~u62629377-8981-407c-9b09-8a67d58707ec&quot;,536871012]],[&quot;^14&quot;,[1107,&quot;^P&quot;,&quot;第一，在交易实践中，何为一般买受人？一般买受人购买的商品数量采用何种标准？这本身是很难认定的问题，需要根据不同的行业、地域和时间进行判断，没有一定之规，上述标准的认定便具有极大的模糊性。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 6262967b-f126-45b4-9123-e3a5516bef02&quot;,536871012]],[&quot;^14&quot;,[1107,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1107,&quot;^E&quot;,1105,536871012]],[&quot;^14&quot;,[1107,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1107,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1107,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1107,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;6262967b-f126-45b4-9123-e3a5516bef02&quot;],536871012]],[&quot;^14&quot;,[1107,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1107,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1107,&quot;^:&quot;,&quot;~u6262967b-f126-45b4-9123-e3a5516bef02&quot;,536871012]],[&quot;^14&quot;,[1108,&quot;^P&quot;,&quot;第一，要准确认定控制关系。直接控制关系的认定较为容易，间接控制是指母公司通过投资入股子公司，取得子公司的控股权,母子公司之间是投资者与被投资者的关系,母公司不直接控制子公司,而是通过取得在子公司股东（大）会、董事会里的人数优势或表决优势,从而在子公司重大经营活动及\\nls-type:: annotation\\nhl-page:: 10\\nid:: 6262a15b-98f4-4b2f-82e5-c36242a187b8&quot;,536871012]],[&quot;^14&quot;,[1108,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1108,&quot;^E&quot;,1104,536871012]],[&quot;^14&quot;,[1108,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1108,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1108,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1108,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,10,&quot;^1A&quot;,&quot;6262a15b-98f4-4b2f-82e5-c36242a187b8&quot;],536871012]],[&quot;^14&quot;,[1108,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1108,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1108,&quot;^:&quot;,&quot;~u6262a15b-98f4-4b2f-82e5-c36242a187b8&quot;,536871012]],[&quot;^14&quot;,[1109,&quot;^P&quot;,&quot;第二，在提供担保的情形下，当事人往往采用动产让与担保的模式进行交易，而并非进行真正的买卖。在这种交易中，出卖人往往通过低于货物实际价格较多的方式出售货物给融资人。〔44〕例如，买受人与出卖人约定由出卖人享有比市场价格低百分之十的价格买回的权利，这也与正常经营买受人规则中的“买受人必须支付合理价款”的要件不符\\nls-type:: annotation\\nhl-page:: 10\\nid:: 62629f70-0a11-4cdd-899c-b32adea23462&quot;,536871012]],[&quot;^14&quot;,[1109,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1109,&quot;^E&quot;,1096,536871012]],[&quot;^14&quot;,[1109,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1109,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1109,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1109,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,10,&quot;^1A&quot;,&quot;62629f70-0a11-4cdd-899c-b32adea23462&quot;],536871012]],[&quot;^14&quot;,[1109,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1109,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1109,&quot;^:&quot;,&quot;~u62629f70-0a11-4cdd-899c-b32adea23462&quot;,536871012]],[&quot;^14&quot;,[1110,&quot;^P&quot;,&quot;正常经营买受人规则应以买受人善意为要件。虽然民法典第404条并未明确规定该要件，但从比较法上来看，该要件具有普遍性。比如，联合国贸易法委员会有关《担保交易示范法》第34条第4项规定：“在出卖人正常经营过程中出售的有形设保资产的买受人取得其权利不附带担保，但先决条件是，在订立销售协议之时，买受人并不知悉该出售侵犯了有担保债权人在担保协议下享有的权利。”其中将买受人具有善意作为该规则适用的条件。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62629252-0613-4f9c-8690-3efb79d56fda&quot;,536871012]],[&quot;^14&quot;,[1110,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1110,&quot;^E&quot;,1100,536871012]],[&quot;^14&quot;,[1110,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1110,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1110,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1110,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62629252-0613-4f9c-8690-3efb79d56fda&quot;],536871012]],[&quot;^14&quot;,[1110,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1110,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1110,&quot;^:&quot;,&quot;~u62629252-0613-4f9c-8690-3efb79d56fda&quot;,536871012]],[&quot;^14&quot;,[1111,&quot;^P&quot;,&quot;对此存在不同的观点，一种是善意说，此种观点认为该规则适用以买受人善意为构成要件，因为只有善意的买受人才具有保护信赖的必要。但关于善意的认定也存在分歧，有学者认为买受人的善意体现为不知其购买行为侵害抵押权人的权益，至于买受人单纯知道抵押权的存在并不排除善意的认定，〔30〕还有观点指出，当买受人知悉其买卖行为违反抵押权人与抵押人之间禁止转让动产的特约时，即属恶意\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62629226-a5c9-4886-87d1-921fba1d72b7&quot;,536871012]],[&quot;^14&quot;,[1111,&quot;^N&quot;,&quot;^18&quot;,536871012]],[&quot;^14&quot;,[1111,&quot;^E&quot;,1092,536871012]],[&quot;^14&quot;,[1111,&quot;^W&quot;,1079,536871012]],[&quot;^14&quot;,[1111,&quot;^T&quot;,1079,536871012]],[&quot;^14&quot;,[1111,&quot;^S&quot;,1079,536871012]],[&quot;^14&quot;,[1111,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62629226-a5c9-4886-87d1-921fba1d72b7&quot;],536871012]],[&quot;^14&quot;,[1111,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871012]],[&quot;^14&quot;,[1111,&quot;^19&quot;,true,536871012]],[&quot;^14&quot;,[1111,&quot;^:&quot;,&quot;~u62629226-a5c9-4886-87d1-921fba1d72b7&quot;,536871012]],[&quot;^14&quot;,[1113,&quot;^J&quot;,1650339577322,536871047]],[&quot;^14&quot;,[1113,&quot;^?&quot;,false,536871014]],[&quot;^14&quot;,[1113,&quot;^X&quot;,&quot;hls__高_2020_《民法典》视野下所有权保留交易的法律构成_1650339158907_0&quot;,536871014]],[&quot;^14&quot;,[1113,&quot;^10&quot;,&quot;hls__高_2020_《民法典》视野下所有权保留交易的法律构成_1650339158907_0&quot;,536871014]],[&quot;^14&quot;,[1113,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/高_2020_《民法典》视野下所有权保留交易的法律构成_1650339158907_0.pdf&quot;,&quot;^1:&quot;,&quot;[高_2020_《民法典》视野下所有权保留交易的法律构成_1650339158907_0.pdf](../assets/高_2020_《民法典》视野下所有权保留交易的法律构成_1650339158907_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__高_2020_《民法典》视野下所有权保留交易的法律构成_1650339158907_0&quot;],536871014]],[&quot;^14&quot;,[1113,&quot;^A&quot;,1650343193669,536871047]],[&quot;^14&quot;,[1113,&quot;^:&quot;,&quot;~u626a4681-cad9-4b31-811e-48d59f82a4bb&quot;,536871014]],[&quot;^14&quot;,[1114,&quot;^P&quot;,&quot;与典型担保物权制度相比，所有权保留不是在他人之物上为债权人的权利实现所提供的担保，而是在自己之物上为自己权利的实现所提供的担保。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625e4748-be2f-49d8-9fd9-b902eb8dec4b&quot;,536871014]],[&quot;^14&quot;,[1114,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1114,&quot;^E&quot;,663,536871014]],[&quot;^14&quot;,[1114,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1114,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1114,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1114,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625e4748-be2f-49d8-9fd9-b902eb8dec4b&quot;],536871014]],[&quot;^14&quot;,[1114,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1114,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1114,&quot;^:&quot;,&quot;~u625e4748-be2f-49d8-9fd9-b902eb8dec4b&quot;,536871014]],[&quot;^14&quot;,[1115,&quot;^P&quot;,&quot;《民法典》仅在所有权保留和融资租赁这两种所有权担保交易中，允许出卖人、出租人行使取回权。由此，可以认为，在所有权保留交易中，出卖人行使取回权的权利基础仍然是形式意义上的所有权。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625e45e3-cc4b-446d-a871-65cda2895d7d&quot;,536871014]],[&quot;^14&quot;,[1115,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1115,&quot;^E&quot;,1121,536871014]],[&quot;^14&quot;,[1115,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1115,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1115,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1115,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625e45e3-cc4b-446d-a871-65cda2895d7d&quot;],536871014]],[&quot;^14&quot;,[1115,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1115,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1115,&quot;^:&quot;,&quot;~u625e45e3-cc4b-446d-a871-65cda2895d7d&quot;,536871014]],[&quot;^14&quot;,[1116,&quot;^P&quot;,&quot;《民法典》第414条第2款规定:“其他可以登记的担保物权，清偿顺序参照适用前款规定。”仅就本款的文义而言，出卖人所保留的所有权虽然具有担保功能且被赋予登记能力，但并不属于《民法典》上的担保物权，能否准用第414条第1款的规定 存 在 疑 问。但 是，结 合《民 法 典》第403条中动产抵押权登记对抗规则以及第641条第2款中所有权保留的登记对抗规则，可知《民法典》已将所有权保留交易与动产抵押交易在设立、公示规则上作了统一，即“未经登记，不得对抗善意第三人”，从而为动产担保交易其他规则的一体化提供了解释前提。瑑瑧根据《民法典》第388条第1款的规定，担保物权已经被功能化，凡是具有担保功能的物权形态，均可定性为功能化的担保物权。如此，出卖人所保留的所有权即属功能化的担保物权，并据此进入第414条第2款的涵摄范围，《民法典》第414条第1款中权利竞存时的优先顺位规则就有了准用空间。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625e48bc-8d1f-4068-8452-60eb4e253a00&quot;,536871014]],[&quot;^14&quot;,[1116,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1116,&quot;^E&quot;,1124,536871014]],[&quot;^14&quot;,[1116,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1116,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1116,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1116,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625e48bc-8d1f-4068-8452-60eb4e253a00&quot;],536871014]],[&quot;^14&quot;,[1116,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1116,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1116,&quot;^:&quot;,&quot;~u625e48bc-8d1f-4068-8452-60eb4e253a00&quot;,536871014]],[&quot;^14&quot;,[1117,&quot;^P&quot;,&quot;在形式主义和功能主义相结合的立法模式之下，所有权保留交易中的当事人存在出卖人保留所有权的表象，讨论出卖人的所有权自何时移转给买受人仍具有意义。在动产抵押交易中，主债务因清偿或其他原因消灭后，标的物上的动产抵押权消灭，抵押人对标的物的所有权回复至圆满状态。但在所有权保留交易中，买受人清偿全部价款或成就其他特定条件后，标的物的所有权自出卖人移转给买受人。如此看来，出卖人所保留的所有权尽管已经功能化为担保物权，但在解释上并不能完全等同于动产抵押权。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 625e40a1-f506-4d37-b42a-29f1b0158fb4&quot;,536871014]],[&quot;^14&quot;,[1117,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1117,&quot;^E&quot;,1122,536871014]],[&quot;^14&quot;,[1117,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1117,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1117,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1117,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;625e40a1-f506-4d37-b42a-29f1b0158fb4&quot;],536871014]],[&quot;^14&quot;,[1117,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1117,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1117,&quot;^:&quot;,&quot;~u625e40a1-f506-4d37-b42a-29f1b0158fb4&quot;,536871014]],[&quot;^14&quot;,[1118,&quot;^P&quot;,&quot;在 解 释上，出卖人不能自力取回标的物的，还可借助于法院的强制执行程序而取回，取回之后可以自行变价，也可以直接申请法院启动实现担保物权案件特别程序，拍卖、变卖标的物并以变价款优先受偿\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625e3c2c-04e2-43ad-b336-9837ec3f3172&quot;,536871014]],[&quot;^14&quot;,[1118,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1118,&quot;^E&quot;,1120,536871014]],[&quot;^14&quot;,[1118,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1118,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1118,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1118,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e3c2c-04e2-43ad-b336-9837ec3f3172&quot;],536871014]],[&quot;^14&quot;,[1118,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1118,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1118,&quot;^:&quot;,&quot;~u625e3c2c-04e2-43ad-b336-9837ec3f3172&quot;,536871014]],[&quot;^14&quot;,[1119,&quot;^P&quot;,&quot;既 属“参 照 适 用”，即 表明这些要件不能完全适用于动产抵押权的善意取得。其一，抵押权人在设定抵押权时不知道买受人无权处分。在所有权保留买卖中，买受人在履行支付价款或其他义务之前，仅得占有、使用标的物，并可从中取得收益，但并无处分标的物的权利。至此，买受人为第三人设定抵押权构成无权处分。其二，在所有权保留未予登记的情形之下，就普通动产而言，第三人只能根据其占有事实来判断其归属，占有的移转即推定为适法权利的移转。抵押权人接受买受人提供的其并不享有处分权的标的物设定抵押权时，仅能依标的物的占有而推断买受人是否有处分权。只要抵押权人不知道买受人没有处分权，其善意均可得确认。其三，抵押权人无须为设定抵押支付“合理的价格”，担保本身的无偿性瑒瑢决定了抵押权与所有权的善意取得要件在这一点上的不同。“以合理的价格转让”是基于有偿转让的所有权的善意取得要件，但无法适用于以无偿为特征的抵押权设定。在解释上，抵押物的价值与被担保的主债权之间没有对当关系，基于当事人的约定，抵押物的价值可以高于被担保的主债权，也可以低于被担保的主债权。因此，不宜以抵押物的价值与被担保的主债权之间 的 关 系，来 认 定 是 否“以合理的价格转让”。其四，关于动产抵押权的善意取得是否以登记为要件，依 第311条 第1款 第3项 的 文 义，只 有“法律规定应当登记的”才需登记，但就动产抵押权的设定而言，《民法典》上采取登记对抗主义，并 未规定“应当登记”。依该项后段“不需要登记的已经交付给受让人”，不登记就得交付，但动产抵押权又不能交付标的物，故仅剩登记一途\\nls-type:: annotation\\nhl-page:: 7\\nid:: 625e4c8e-9b7c-43c6-b49f-5d3d18e0a4c9&quot;,536871014]],[&quot;^14&quot;,[1119,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1119,&quot;^E&quot;,689,536871014]],[&quot;^14&quot;,[1119,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1119,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1119,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1119,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;625e4c8e-9b7c-43c6-b49f-5d3d18e0a4c9&quot;],536871014]],[&quot;^14&quot;,[1119,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1119,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1119,&quot;^:&quot;,&quot;~u625e4c8e-9b7c-43c6-b49f-5d3d18e0a4c9&quot;,536871014]],[&quot;^14&quot;,[1120,&quot;^P&quot;,&quot;买受人在回赎期限内没有回赎标的物，出卖人可以以合理价格将标的物出卖给第三人，出卖所得价款扣除买受人未支付的价款以及必要费用后仍有剩余的，应当返还买受人;不足部分由买 受 人 清 偿(第643条)\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625e3c23-5304-4062-86d8-936bb6ef3331&quot;,536871014]],[&quot;^14&quot;,[1120,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1120,&quot;^E&quot;,672,536871014]],[&quot;^14&quot;,[1120,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1120,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1120,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1120,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e3c23-5304-4062-86d8-936bb6ef3331&quot;],536871014]],[&quot;^14&quot;,[1120,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1120,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1120,&quot;^:&quot;,&quot;~u625e3c23-5304-4062-86d8-936bb6ef3331&quot;,536871014]],[&quot;^14&quot;,[1121,&quot;^P&quot;,&quot;民法典》主要采行债权形式主义的物权变动模式，所有权保留交易双方就所有权移转所附生效条件仅仅影响物权变动，对双方的买卖合同的效力并不产生影响。瑐瑤从所有权保留交易当事人“交付”行为的真实意图出发，在所有权保留买卖合同生效之时，出卖 人 将 标 的 物“交 付”买 受 人，并 非《民 法典》第224条规定的移转标的物所有权意义上的“交付”，并不导致标的物所有权的移转。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 625e4531-147a-4303-bf19-04f0903e7101&quot;,536871014]],[&quot;^14&quot;,[1121,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1121,&quot;^E&quot;,662,536871014]],[&quot;^14&quot;,[1121,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1121,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1121,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1121,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;625e4531-147a-4303-bf19-04f0903e7101&quot;],536871014]],[&quot;^14&quot;,[1121,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1121,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1121,&quot;^:&quot;,&quot;~u625e4531-147a-4303-bf19-04f0903e7101&quot;,536871014]],[&quot;^14&quot;,[1122,&quot;^P&quot;,&quot;其二，《买卖合同司法解释》第36条第1款并无适用余地。此84中州学刊2020年第6期际，出卖人仍得行使取回权。若出卖人已经取回标的物，应允许买受人回赎，买受人未回赎的，出卖人应就标的物进行变价，并就变价款优先受偿;若出卖人未能取回标的物，其可基于胜诉裁判或许可裁定，对标的物进行变价，并就变价款优先受偿。如此看来，两者之间并无实质差异。实践中，未经买受人积极配合，出卖人尚难以取回标的物，两者之间的差异就更加轻微。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625e3fd7-01be-4836-9f00-4aa3cf651766&quot;,536871014]],[&quot;^14&quot;,[1122,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1122,&quot;^E&quot;,712,536871014]],[&quot;^14&quot;,[1122,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1122,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1122,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1122,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e3fd7-01be-4836-9f00-4aa3cf651766&quot;],536871014]],[&quot;^14&quot;,[1122,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1122,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1122,&quot;^:&quot;,&quot;~u625e3fd7-01be-4836-9f00-4aa3cf651766&quot;,536871014]],[&quot;^14&quot;,[1123,&quot;^P&quot;,&quot;在所有权构造之下，出卖人作为所有权人的地位得到极大的尊重，即使在买受人被强制执行或陷入破产清算程序等极端的情形下，也是如此。出卖人自可以其所有权对抗就标的物对买受人的强制执行，在买受人破产清算程序中，出卖人可基于其所有权行使破产取回权。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625e4616-2a5d-4d4e-a4cf-6afef6dc1909&quot;,536871014]],[&quot;^14&quot;,[1123,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1123,&quot;^E&quot;,1115,536871014]],[&quot;^14&quot;,[1123,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1123,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1123,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1123,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625e4616-2a5d-4d4e-a4cf-6afef6dc1909&quot;],536871014]],[&quot;^14&quot;,[1123,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[1123,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[1123,&quot;^:&quot;,&quot;~u625e4616-2a5d-4d4e-a4cf-6afef6dc1909&quot;,536871014]],[&quot;^14&quot;,[1124,&quot;^P&quot;,&quot;出卖人或买受人为第三人设定抵押权，由此出现所有权保留与抵押权的竞存;买受人将标的物交与他人维修，由此出现所有权保留与留置权的竞存;等等。瑑瑦对此，《民 法 典》中并未明确规定相应的优先顺位规则。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625e482e-5677-4b5f-9a42-686bcf007b5f&quot;,536871014]],[&quot;^14&quot;,[1124,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[1124,&quot;^E&quot;,696,536871014]],[&quot;^14&quot;,[1124,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[1124,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[1124,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[1124,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625e482e-5677-4b5f-9a42-686bcf007b5f&quot;],536871014]],[&quot;^14&quot;,[1124,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&q 1016]],[&quot;^14&quot;,[1129,&quot;^P&quot;,&quot;&gt; 如果你认为公司天生就是一种经理、雇员和投资者之间的混合体，而且认为经理人（或者经理）对整个公司拥有全面控制权，而投资人却软弱无力，那么你就很可能会持一种关于公司应该受到政府管制的论点。然而我们在这里需要指出的是，公司并不是自发地生成的。经理人认为他们之所以有那样的地位，是因为他们拥有关于对结果预知的知识。投资者不把他们的钱投向债券、银行存单、土地或黄金等诸如此类的投资品，而是一掷千金地把它投向公司股权证券，那是因为他们相信股权的收益更有吸引力。而对于经理来说，他们要在公司里谋得一席之地，就必须同其他对手展开竞争，要费一番周折才能取得。(P4)&quot;,536871018]],[&quot;^14&quot;,[1129,&quot;^N&quot;,&quot;^18&quot;,536871018]],[&quot;^14&quot;,[1129,&quot;^E&quot;,1132,536871018]],[&quot;^14&quot;,[1129,&quot;^W&quot;,20,536871018]],[&quot;^14&quot;,[1129,&quot;^T&quot;,1132,536871018]],[&quot;^14&quot;,[1129,&quot;^S&quot;,20,536871018]],[&quot;^14&quot;,[1129,&quot;^S&quot;,495,536871018]],[&quot;^14&quot;,[1129,&quot;^19&quot;,true,536871018]],[&quot;^14&quot;,[1129,&quot;^:&quot;,&quot;~u626a4681-9888-4f9d-b4d8-b6f36bbbd79c&quot;,536871018]],[&quot;^14&quot;,[1130,&quot;^P&quot;,&quot;&quot;,536871018]],[&quot;^14&quot;,[1130,&quot;^N&quot;,&quot;^18&quot;,536871018]],[&quot;^14&quot;,[1130,&quot;^E&quot;,1133,536871018]],[&quot;^14&quot;,[1130,&quot;^W&quot;,20,536871018]],[&quot;^14&quot;,[1130,&quot;^T&quot;,1134,536871018]],[&quot;^14&quot;,[1130,&quot;^S&quot;,20,536871018]],[&quot;^14&quot;,[1130,&quot;^S&quot;,495,536871018]],[&quot;^14&quot;,[1130,&quot;^19&quot;,true,536871018]],[&quot;^14&quot;,[1130,&quot;^:&quot;,&quot;~u626a4681-28e2-4fe2-a492-c27aaef535d5&quot;,536871018]],[&quot;^14&quot;,[1131,&quot;^P&quot;,&quot;&gt; 监管的局限性，并不在于其违背了自由缔约的原则，而在于对过度监管的担忧&quot;,536871018]],[&quot;^14&quot;,[1131,&quot;^N&quot;,&quot;^18&quot;,536871018]],[&quot;^14&quot;,[1131,&quot;^E&quot;,1138,536871018]],[&quot;^14&quot;,[1131,&quot;^W&quot;,20,536871018]],[&quot;^14&quot;,[1131,&quot;^T&quot;,1134,536871018]],[&quot;^14&quot;,[1131,&quot;^S&quot;,20,536871018]],[&quot;^14&quot;,[1131,&quot;^S&quot;,495,536871018]],[&quot;^14&quot;,[1131,&quot;^19&quot;,true,536871018]],[&quot;^14&quot;,[1131,&quot;^:&quot;,&quot;~u626a4681-45e7-492c-9c45-34428099b77c&quot;,536871018]],[&quot; t;^G&quot;,495,536871018]],[&quot;^14&quot;,[1134,&quot;^1=&quot;,1,536871018]],[&quot;^14&quot;,[1134,&quot;^V&quot;,&quot;^1&gt;&quot;,536871018]],[&quot;^14&quot;,[1134,&quot;^19&quot;,true,536871018]],[&quot;^14&quot;,[1134,&quot;^:&quot;,&quot;~u626a4682-ff48-43db-bc68-a7705da60704&quot;,536871018]],[&quot;^14&quot;,[1135,&quot;^P&quot;,&quot;公司法目前的规定更多的是一个赋权型的法律。而并非管制，和对行政行为的审查相比，法院对公司所做的行为的审查更加的中性化。因为“商业判断原则&quot;,536871018]],[&quot;^14&quot;,[1135,&quot;^N&quot;,&quot;^18&quot;,536871018]],[&quot;^14&quot;,[1135,&quot;^E&quot;,1131,536871018]],[&quot;^14&quot;,[1135,&quot;^W&quot;,20,536871018]],[&quot;^14&quot;,[1135,&quot;^T&quot;,1134,536871018]],[&quot;^14&quot;,[1135,&quot;^S&quot;,20,536871018]],[&quot;^14&quot;,[1135,&quot;^S&quot;,495,536871018]],[&quot;^14&quot;,[1135,&quot;^19&quot;,true,536871018]],[&quot;^14&quot;,[1135,&quot;^:&quot;,&quot;~u626a4681-c8d9-4dd6-b907-3a390f2150bb&quot;,536871018]],[&quot;^14&quot;,[1136,&quot;^P&quot;,&quot;[[公司的本质]]：并非因为公司中天然的投资者处于弱势，管理者处于强势就应当呼唤监管的到来，相反的，公司中强经理权，若监管的架构是组织发展后基于经济博弈的最后的“必然结果”这似乎有一些反常识，我觉得最好的例子是双重股权结构，不管你政策多么为了公平而设立，最后公司一定会偏向于“不公平”的决策，——双重股权结构，或者其他方法来试图绕过这种政策。&quot;,536871018]],[&quot;^14&quot;,[1136,&quot;^N&quot;,&quot;^18&quot;,536871018]],[&quot;^14&quot;,[1136,&quot;^E&quot;,1129,536871018]],[&quot;^14&quot;,[1136,&quot;^W&quot;,20,536871018]],[&quot;^14&quot;,[1136,&quot;^T&quot;,1132,536871018]],[&quot;^14&quot;,[1136,&quot;^S&quot;,20,536871018]],[&quot;^14&quot;,[1136,&quot;^S&quot;,495,536871018]],[&quot;^14&quot;,[1136,&quot;^G&quot;,495,536871018]],[&quot;^14&quot;,[1136,&quot;^19&quot;,true,536871018]],[&quot;^14&quot;,[1136,&quot;^:&quot;,&quot;~u626a4681-5dcc-4db7-a8bd-59445b1d2116&quot;,536871018]],[&quot;^14&quot;,[1137,&quot;^P&quot;,&quot;Ref:: \\ntags:: [[Resources]]\\n\\n&quot;,536871018]],[&quot;^14&quot;,[1137,&quot;^N&quot;,&quot;^18&quot;,536871018]],[&quot;^14&quot;,[1137,&quot;^E&quot;,20,536871018]],[&quot;^14&quot;,[1137,&quot;^W&quot;,20,536871018]],[&quot;^14&quot;,[1 345,536871034]],[&quot;^14&quot;,[1329,&quot;^T&quot;,345,536871034]],[&quot;^14&quot;,[1329,&quot;^S&quot;,345,536871034]],[&quot;^14&quot;,[1329,&quot;^19&quot;,true,536871034]],[&quot;^14&quot;,[1329,&quot;^:&quot;,&quot;~u626a4682-6ffa-4c80-afb1-e21638aa31de&quot;,536871034]],[&quot;^14&quot;,[1330,&quot;^P&quot;,&quot;（一）姓名冒用及其法律效果讨论姓名冒用是指：&quot;,536871034]],[&quot;^14&quot;,[1330,&quot;^N&quot;,&quot;^18&quot;,536871034]],[&quot;^14&quot;,[1330,&quot;^E&quot;,1329,536871034]],[&quot;^14&quot;,[1330,&quot;^W&quot;,345,536871034]],[&quot;^14&quot;,[1330,&quot;^T&quot;,1329,536871034]],[&quot;^14&quot;,[1330,&quot;^S&quot;,345,536871034]],[&quot;^14&quot;,[1330,&quot;^19&quot;,true,536871034]],[&quot;^14&quot;,[1330,&quot;^:&quot;,&quot;~u626a4682-ae18-4708-b8d6-7f0d93be856d&quot;,536871034]],[&quot;^14&quot;,[1331,&quot;^P&quot;,&quot;行为人使用他人名义为自己实施行为，并无将法律效果归属于他人的意思，相对人并不在乎行为人的名义，只是与来者缔约。在以上情形下，只要双方之间所从事的行为没有违反法律、行政法规的禁止性规定，应当认定行为在冒名行为人与相对人之间发生法律效力。因在实施民事法律行为时，相对人具有与冒名行为人缔结法律行为的意愿，其意思表示与冒名行为人的意思表示已经达成一致，法律行为成立并生效。&quot;,536871034]],[&quot;^14&quot;,[1331,&quot;^N&quot;,&quot;^18&quot;,536871034]],[&quot;^14&quot;,[1331,&quot;^E&quot;,1330,536871034]],[&quot;^14&quot;,[1331,&quot;^W&quot;,345,536871034]],[&quot;^14&quot;,[1331,&quot;^T&quot;,1330,536871034]],[&quot;^14&quot;,[1331,&quot;^S&quot;,345,536871034]],[&quot;^14&quot;,[1331,&quot;^19&quot;,true,536871034]],[&quot;^14&quot;,[1331,&quot;^:&quot;,&quot;~u626a4682-3a6e-4038-8c8c-650ba8aee911&quot;,536871034]],[&quot;^14&quot;,[1332,&quot;^P&quot;,&quot;（二）身份冒用及其法律效果讨论身份冒用是指：&quot;,536871034]],[&quot;^14&quot;,[1332,&quot;^N&quot;,&quot;^18&quot;,536871034]],[&quot;^14&quot;,[1332,&quot;^E&quot;,1330,536871034]],[&quot;^14&quot;,[1332,&quot;^W&quot;,345,536871034]],[&quot;^14&quot;,[1332,&quot;^T&quot;,1329,536871034]],[&quot;^14&quot;,[1332,&quot;^S&quot;,345,536871034]],[&quot;^14&quot;,[1332,&quot;^19&quot;,true,536871034]],[&quot;^14&quot;,[1332,&quot;^:&quot;,&quot;~u626a4682-0c83-44b5-8df9-a6a8d886214d&quot;,536871034]],[&quot;^14&quot;,[1333,&quot;^P&quot;,&quot;冒名者虽无将效果归属于他人之意思，但相对人善意认为与之交易的是被冒名者。在身份冒用的情形之下，应当根据被冒名者的身份对合同目的的影响作出准确的定位。在我们的问题中，牛未都拒绝了许多商人的求购，并且认为只有韩寒能够配得上，说明交易相对人的身份（韩寒）对牛未都合同目的的实现有非常大的影响。&quot;,536871034]],[&quot;^14&quot;,[1333,&quot;^N&quot;,&quot;^18&quot;,536871034]],[&quot;^14&quot;,[1333,&quot;^E&quot;,1332,536871034]],[&quot;^14&quot;,[1333,&quot;^W&quot;,345,536871034]],[&quot;^14&quot;,[1333,&quot;^T&quot;,1332,536871034]],[&quot;^14&quot;,[1333,&quot;^S&quot;,345,536871034]],[&quot;^14&quot;,[1333,&quot;^19&quot;,true,536871034]],[&quot;^14&quot;,[1333,&quot;^:&quot;,&quot;~u626a4682-85e5-4e8e-92c8-e6c2226f998a&quot;,536871034]],[&quot;^14&quot;,[1334,&quot;^P&quot;,&quot;在这种情形下，冒名行为人与相对人并未达成意思表示一致，类推适用无权代理的法律效果，显然并不适用该情形，且对相对人的利益保护不充分（在类推适用无权处分的情形下，被冒名者将拥有追认权，善意相对人仅享有在冒名者行为被追认前撤销的权利*1），因此，类推适用无权代理并不具有正当性，认为冒名者与相对人之间并未达成意思表示一致，民事法律未成立（从而不用讨论其效力）或者如问中所指认定冒名行为是欺诈行为，从而赋予相对人控制冒名行为效力的撤销权。&quot;,536871034]],[&quot;^14&quot;,[1334,&quot;^N&quot;,&quot;^18&quot;,536871034]],[&quot;^14&quot;,[1334,&quot;^E&quot;,1333,536871034]],[&quot;^14&quot;,[1334,&quot;^W&quot;,345,536871034]],[&quot;^14&quot;,[1334,&quot;^T&quot;,1332,536871034]],[&quot;^14&quot;,[1334,&quot;^S&quot;,345,536871034]],[&quot;^14&quot;,[1334,&quot;^19&quot;,true,536871034]],[&quot;^14&quot;,[1334,&quot;^:&quot;,&quot;~u626a4682-b132-4e72-aee4-fc6b379b2b93&quot;,536871034]],[&quot;^14&quot;,[1335,&quot;^P&quot;,&quot;以上两种做法都是对相对人和冒名者利益较好的平衡，我认为在适用上更具合理性。上述讨论仅涉及冒名者和相对人，学有余力的同学可以对于冒名行为中，被冒名者是否应具有一定的权利进行思考，如被冒名者是否应当享有排除冒名行为所致妨害的权利，其请求权基础为何？&quot;,536871034]],[&quot;^14&quot;,[1335,&quot;^N&quot;,&quot;^18&quot;,536871034]],[&quot;^14&quot;,[1335,&quot;^E&quot;,1334,536871034]],[&quot;^14&quot;,[1335,&quot;^W&quot;,345,536871034]],[&quot;^14&quot;,[1335,&quot;^T&quot;,1332,536871034]],[&quot;^14&quot;,[1335,&quot;^S&quot;,345,536871034]],[&quot;^14&quot;,[1335,&quot;^19&quot;,true,536871034]],[&quot;^14&quot;,[1335,&quot;^:&quot;,&quot;~u626a4682-1a6e-49a9-9f99-493bb940ffdb&quot;, t;)  双方约定：周士海将其持有的青岛变压器集团成都双星电器有限公司 6.35% 股权转让给汤长龙。&quot;,536871044]],[&quot;^14&quot;,[1439,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1439,&quot;^E&quot;,1451,536871044]],[&quot;^14&quot;,[1439,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1439,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1439,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1439,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1439,&quot;^:&quot;,&quot;~u626a4683-61e3-4f9e-82db-fe8bc8680d03&quot;,536871044]],[&quot;^14&quot;,[1440,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649747232163&gt;)  协议签订后，汤长龙于 2013 年 4 月 3 日依约向周士海支付第一期股权转让款 150 万元。因汤长龙逾期未支付约定的第二期股权转让款，周士海于同年 10 月 11 日，以公证方式向汤长龙送达了《关于解除协议的通知》，以汤长龙根本违约为由，提出解除双方签订的《股权转让资金分期付款协议》。次日，汤长龙即向周士海转账支付了第二期 150 万元股权转让款，并按照约定的时间和数额履行了后续第三、四期股权转让款的支付义务。周士海以其已经解除合同为由，如数退回汤长龙支付的 4 笔股权转让款。汤长龙遂向人民法院提起诉讼，要求确认周士海发出的解除协议通知无效，并责令其继续履行合同。&quot;,536871044]],[&quot;^14&quot;,[1440,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1440,&quot;^E&quot;,1458,536871044]],[&quot;^14&quot;,[1440,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1440,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1440,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1440,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1440,&quot;^:&quot;,&quot;~u626a4683-be35-480f-afa7-804e10d067eb&quot;,536871044]],[&quot;^14&quot;,[1441,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732724490&gt;)  综上特点，股权转让分期付款合同，与一般以消费为目的分期付款买卖合同有较大区别。对案涉《股权转让资金分期付款协议》不宜简单适用**《合同法》****第一百六十七条**规定的合同解除权。&quot;,536871044]],[&quot;^14&quot;,[1441,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1441,&quot;^E&quot;,1449,536871044]],[&quot;^14&quot;,[1441,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1441,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1441,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1441,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1441,&quot;^:&quot;,&quot;~u626a4683-222e-42d3-b5cb-765580769956&quot;,536871044]],[&quot;^14&quot;,[1442,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732648988&gt;)  一、**《合同法》****第一百六十七条第一款**规定，分期付款的买受人未支付到期价款的金额达到全部价款的五分之一的，出卖人可以要求买受人支付全部价款或解除合同。第二款规定，出卖人解除合同的，可以向买受人要求支付该标的物的使用费。**最高人民法院《关于审理买卖合同纠纷案件适用法律问题的解释》****第三十八条**规定，合同法第一百六十七条第一款规定的‘分期付款’，系指买受人将应付的总价款在一定期间内至少分三次向出卖人支付。分期付款买卖合同的约定违反合同法第一百六十七条第一款的规定，损害买受人利益，买受人主张该约定无效的，人民法院应予支持&quot;,536871044]],[&quot;^14&quot;,[1442,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1442,&quot;^E&quot;,1453,536871044]],[&quot;^14&quot;,[1442,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1442,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1442,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1442,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1442,&quot;^:&quot;,&quot;~u626a4683-aa0d-4c48-b457-a27a2be32fbb&quot;,536871044]],[&quot;^14&quot;,[1443,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732717355&gt;)  一是汤长龙受让股权是为参与公司经营管理并获取经济利益，并非满足生活消费；&quot;,536871044]],[&quot;^14&quot;,[1443,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1443,&quot;^E&quot;,1455,536871044]],[&quot;^14&quot;,[1443,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1443,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1443,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1443,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1443,&quot;^:&quot;,&quot;~u626a4683-56c6-4e4e-aa79-27d920d295db&quot;,536871044]],[&quot;^14&quot;,[1444,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732749905&gt;)  二、本案中，双方订立《股权转让资金分期付款协议》的合同目的能够实现&quot;,536871044]],[&quot;^14&quot;,[1444,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1444,&quot;^E&quot;,1441,536871044]],[&quot;^14&quot;,[1444,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1444,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1444,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1444,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1444,&quot;^:&quot;,&quot;~u626a4683-c41d-4dcf-9b5e-680aeacbbf8c&quot;,536871044]],[&quot;^14&quot;,[1445,&quot;^P&quot;,&quot;desc: （2015）民申字第2532号&quot;,536871044]],[&quot;^14&quot;,[1445,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1445,&quot;^E&quot;,1447,536871044]],[&quot;^14&quot;,[1445,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1445,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1445,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1445,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1445,&quot;^:&quot;,&quot;~u626a4683-ae9d-4fba-8393-87eaccce12fa&quot;,536871044]],[&quot;^14&quot;,[1446,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732650736&gt;)  依据上述法律和司法解释的规定，分期付款买卖的主要特征为：一是买受人向出卖人支付总价款分三次以上，出卖人交付标的物之后买受人分两次以上向出卖人支付价款；二是多发、常见在经营者和消费者之间，一般是买受人作为消费者为满足生活消费而发生的交易；三是出卖人向买受人授予了一定信用，而作为授信人的出卖人在价款回收上存在一定风险，为保障出卖人剩余价款的回收，出卖人在一定条件下可以行使解除合同的权利。&quot;,536871044]],[&quot;^14&quot;,[1446,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1446,&quot;^E&quot;,1442,536871044]],[&quot;^14&quot;,[1446,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1446,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1446,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1446,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1446,&quot;^:&quot;,&quot;~u626a4683-4357-4c92-8673-e8c94ea5db0b&quot;,536871044]],[&quot;^14&quot;,[1447,&quot;^P&quot;,&quot;read date: [[2022_04_12  ]]&quot;,536871044]],[&quot;^14&quot;,[1447,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1447,&quot;^E&quot;,1452,536871044]],[&quot;^14&quot;,[1447,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1447,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1447,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1447,&quot;^S&quot;,416,536871044]],[&quot;^14&quot;,[1447,&quot;^G&quot;,416,536871044]],[&quot;^14&quot;,[1447,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1447,&quot;^:&quot;,&quot;~u626a4683-59f5-4855-8761-21eb01c6b2d1&quot;,536871044]],[&quot;^14&quot;,[1448,&quot;^P&quot;,&quot;#[[excerpt]] [汤长龙诉周士海股权转让纠纷案](https://ydzk.chineselaw.com/caseDetail/qwcase/cc0a8d8575f5f630a6107d3adc3a9ff9?_t=1649731309481&amp;callType=web_s&amp;caseNum=0)\\n\\n&quot;,536871044]],[&quot;^14&quot;,[1448,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1448,&quot;^E&quot;,408,536871044]],[&quot;^14&quot;,[1448,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1448,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1448,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1448,&quot;^S&quot;,550,536871044]],[&quot;^14&quot;,[1448,&quot;^9&quot;,true,536871044]],[&quot;^14&quot;,[1448,&quot;^G&quot;,550,536871044]],[&quot;^14&quot;,[1448,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1448,&quot;^:&quot;,&quot;~u626a4683-96f5-45ed-baac-c000d0cdb655&quot;,536871044]],[&quot;^14&quot;,[1449,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732723141&gt;)  二是周士海作为有限责任公司的股权出让人，基于其所持股权一直存在于目标公司中的特点，其因分期回收股权转让款而承担的风险，与一般以消费为目的分期付款买卖中出卖人收回价款的风险并不同等；三是双方解除股权转让合同，也不存在向受让人要求支付标的物使用费的情况&quot;,536871044]],[&quot;^14&quot;,[1449,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1449,&quot;^E&quot;,1443,536871044]],[&quot;^14&quot;,[1449,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1449,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1449,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1449,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1449,&quot;^:&quot;,&quot;~u626a4683-5877-4951-b1c3-d3e88751f5d5&quot;,536871044]],[&quot;^14&quot;,[1450,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732764634&gt;)  三、从诚实信用的角度，**《合同法》****第六十条**规定，当事人应当按照约定全面履行自己的义务。当事人应当遵循诚实信用原则，根据合同的性质、目的和交易习惯履行通知、协助、保密等义务。鉴于双方在股权转让合同上明确约定此协议一式两份，双方签字生效，永不反悔，因此周士海即使依据**《合同法》****第一百六十七条**的规定，也应当首先选择要求汤长龙支付全部价款，而不是解除合同。&quot;,536871044]],[&quot;^14&quot;,[1450,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1450,&quot;^E&quot;,1457,536871044]],[&quot;^14&quot;,[1450,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1450,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1450,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1450,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1450,&quot;^:&quot;,&quot;~u626a4683-4509-44e0-b73e-32cbb29459f0&quot;,536871044]],[&quot;^14&quot;,[1451,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649731381390&gt;)  原告汤长龙与被告周士海于 2013 年 4 月 3 日签订《股权转让协议》及《股权转让资金分期付款协议》&quot;,536871044]],[&quot;^14&quot;,[1451,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1451,&quot;^E&quot;,1454,536871044]],[&quot;^14&quot;,[1451,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1451,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1451,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1451,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1451,&quot;^:&quot;,&quot;~u626a4683-4db6-4173-9b4d-9633f2c755c4&quot;,536871044]],[&quot;^14&quot;,[1452,&quot;^P&quot;,&quot;tags: [[SimpRead]] [[股权转让]]&quot;,536871044]],[&quot;^14&quot;,[1452,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1452,&quot;^E&quot;,1448,536871044]],[&quot;^14&quot;,[1452,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1452,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1452,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1452,&quot;^S&quot;,415,536871044]],[&quot;^14&quot;,[1452,&quot;^S&quot;,551,536871044]],[&quot;^14&quot;,[1452,&quot;^G&quot;,415,536871044]],[&quot;^14&quot;,[1452,&quot;^G&quot;,551,536871044]],[&quot;^14&quot;,[1452,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1452,&quot;^:&quot;,&quot;~u626a4683-7ec4-43a0-a8da-1c8d1ac83e97&quot;,536871044]],[&quot;^14&quot;,[1453,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732219570&gt;)  本案争议的焦点问题是周士海是否享有**《中华人民共和国合同法》**（以下简称《合同法》）**第一百六十七条**规定的合同解除权。&quot;,536871044]],[&quot;^14&quot;,[1453,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1453,&quot;^E&quot;,1438,536871044]],[&quot;^14&quot;,[1453,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1453,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1453,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1453,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1453,&quot;^:&quot;,&quot;~u626a4683-a797-48c1-83b4-65a12014956d&quot;,536871044]],[&quot;^14&quot;,[1454,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649731350175&gt;)  有限责任公司的股权分期支付转让款中发生股权受让人延迟或者拒付等违约情形，股权转让人要求解除双方签订的股权转让合同的，不适用**《中华人民共和国合同法》****第一百六十七条**关于分期付款买卖中出卖人在买受人未支付到期价款的金额达到合同全部价款的五分之一时即可解除合同的规定。&quot;,536871044]],[&quot;^14&quot;,[1454,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1454,&quot;^E&quot;,1445,536871044]],[&quot;^14&quot;,[1454,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1454,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1454,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1454,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1454,&quot;^:&quot;,&quot;~u626a4683-4863-4353-a23a-0ff5ef967133&quot;,536871044]],[&quot;^14&quot;,[1455,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732708399&gt;)  本案系有限责任公司股东将股权转让给公司股东之外的其他人。尽管案涉股权的转让形式也是分期付款，但由于本案买卖的标的物是股权，因此具有与以消费为目的的一般买卖不同的特点：&quot;,536871044]],[&quot;^14&quot;,[1455,&quot;^N&quot;,&quot;^18&quot;,536871044]],[&quot;^14&quot;,[1455,&quot;^E&quot;,1446,536871044]],[&quot;^14&quot;,[1455,&quot;^W&quot;,408,536871044]],[&quot;^14&quot;,[1455,&quot;^T&quot;,408,536871044]],[&quot;^14&quot;,[1455,&quot;^S&quot;,408,536871044]],[&quot;^14&quot;,[1455,&quot;^19&quot;,true,536871044]],[&quot;^14&quot;,[1455,&quot;^:&quot;,&quot;~u626a4683-51f7-45de-b1b8-0663e9dc89a0&quot;,536871044]],[&quot;^14&quot;,[1456,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/6?title=汤长龙诉周士海股权转让纠纷案#id=1649732769148&gt;)  四、从维护交易安全的角度，一项有限责
