^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[976,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[976,&quot;^:&quot;,&quot;~u6268fd88-c2f6-4c10-a833-965869f90ada&quot;,536871000]],[&quot;^14&quot;,[978,&quot;^J&quot;,1649808514600,536871047]],[&quot;^14&quot;,[978,&quot;^?&quot;,false,536871002]],[&quot;^14&quot;,[978,&quot;^X&quot;,&quot;hls__法学方法论_1649779440687_0&quot;,536871002]],[&quot;^14&quot;,[978,&quot;^10&quot;,&quot;hls__法学方法论_1649779440687_0&quot;,536871002]],[&quot;^14&quot;,[978,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/法学方法论_1649779440687_0.pdf&quot;,&quot;^1:&quot;,&quot;[法学方法论_1649779440687_0.pdf](../assets/法学方法论_1649779440687_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__法学方法论_1649779440687_0&quot;],536871002]],[&quot;^14&quot;,[978,&quot;^A&quot;,1650093390662,536871047]],[&quot;^14&quot;,[978,&quot;^:&quot;,&quot;~u626a4681-5cd1-40e3-83d2-8f56322d6689&quot;,536871002]],[&quot;^14&quot;,[979,&quot;^P&quot;,&quot;阿道夫 · 莱纳赫 (ADOLFREINACH)8准确地指出了因包含适用规定而被他称为”规定性语旬 (Bestimmungssatze)\\&quot;的语旬、陈述性语旬及命令旬三者之间的不同。 他指出，规定与命令不同。 命令指向他人，要求其为特定行为。 相反，规定并不必然以他人的行为作为其内容。\\nls-type:: annotation\\nhl-page:: 340\\nid:: 625822cd-011b-4ebe-8167-89d779dd5889&quot;,536871002]],[&quot;^14&quot;,[979,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[979,&quot;^E&quot;,1005,536871002]],[&quot;^14&quot;,[979,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[979,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[979,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[979,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,340,&quot;^1A&quot;,&quot;625822cd-011b-4ebe-8167-89d779dd5889&quot;],536871002]],[&quot;^14&quot;,[979,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[979,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[979,&quot;^:&quot;,&quot;~u625822cd-011b-4ebe-8167-89d779dd5889&quot;,536871002]],[&quot;^14&quot;,[980,&quot;^P&quot;,&quot;法学解释究竟是一种“科学”还是一种“艺术”，这一问题纯属多余，   因为提问的方式就错了。如果人们以“自然科学式”的科学概念为基础，法学解释就不是一种科学。前已述及（上文第一章第三节第二款），法学解释过程不是一种单向推进的过程，而是一种双向交互澄清的流程，由此可以确认或否定原来预期的意义内涵。这种活动过程要求持续不断地投入创造性的精神力量。就此而言，法学解释与艺术家的活动很相似。然而，它不是赋形或构型，而是要恰当地陈述规范的内容及其适用范围。这类陈述与所有陈述一样都有“正确性”的要求。虽然陈述并不总是能满足这种要求，但要求并不因此而改变。这里的“正确性”不是指永恒的真理，而是指针对当下法秩序以及当前时代的正确性。只要人们摆脱狭隘的自然科学式的科学概念，作为一种在方法指导下寻求“正确“陈述的活动，解释仍是一种科学活动。\\nls-type:: annotation\\nhl-page:: 411\\nid:: 625a181d-5258-40fe-8658-8a024d219a67&quot;,536871002]],[&quot;^14&quot;,[980,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[980,&quot;^E&quot;,981,536871002]],[&quot;^14&quot;,[980,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[980,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[980,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[980,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,411,&quot;^1A&quot;,&quot;625a181d-5258-40fe-8658-8a024d219a67&quot;],536871002]],[&quot;^14&quot;,[980,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[980,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[980,&quot;^:&quot;,&quot;~u625a181d-5258-40fe-8658-8a024d219a67&quot;,536871002]],[&quot;^14&quot;,[981,&quot;^P&quot;,&quot;通常，司 法裁判和法学以如下的方式来分配各自的解释任务：后者指出需解释的问题以及解释的路径，以此为司法裁判做好准备；而前者则将法学上的结论拿来面对个案的问题，借此检验这些结论，并促使法学对其再次进行审视。\\nls-type:: annotation\\nhl-page:: 410\\nid:: 625a156c-4ecd-43e0-bf02-d89629882913&quot;,536871002]],[&quot;^14&quot;,[981,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[981,&quot;^E&quot;,1037,536871002]],[&quot;^14&quot;,[981,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[981,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[981,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[981,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,410,&quot;^1A&quot;,&quot;625a156c-4ecd-43e0-bf02-d89629882913&quot;],536871002]],[&quot;^14&quot;,[981,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[981,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[981,&quot;^:&quot;,&quot;~u625a156c-4ecd-43e0-bf02-d89629882913&quot;,536871002]],[&quot;^14&quot;,[982,&quot;^P&quot;,&quot;所谓法学上的＂构造(Konstruktion)\\&quot;,其任务是借助业已属于(“外部的＂）体系的或纳入体系中而不致造成体系断裂的概念，来把握规范或契约模式的规则内容。\\nls-type:: annotation\\nhl-page:: 567\\nid:: 625a7291-c951-4c39-9da9-9931f0771e74&quot;,536871002]],[&quot;^14&quot;,[982,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[982,&quot;^E&quot;,1041,536871002]],[&quot;^14&quot;,[982,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[982,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[982,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[982,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,567,&quot;^1A&quot;,&quot;625a7291-c951-4c39-9da9-9931f0771e74&quot;],536871002]],[&quot;^14&quot;,[982,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[982,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[982,&quot;^:&quot;,&quot;~u625a7291-c951-4c39-9da9-9931f0771e74&quot;,536871002]],[&quot;^14&quot;,[983,&quot;^P&quot;,&quot;然而， 所有的法条真的要么是命令形式， 要么是禁止形式来表达， 以对特定人课以作为义务或者不作为义务吗？这正是在法理学文献中极为流行的命令说的观点5。这种学说笃信，所有的法律规定最终都能还原为这种命令或禁止一定行为的语旬，也即还原为诫命(Imperative)，并且意图使“法条“这一称谓专属于命令—祈使语句。\\nls-type:: annotation\\nhl-page:: 337\\nid:: 6257b867-571f-4b53-9730-2ce21b992e4b&quot;,536871002]],[&quot;^14&quot;,[983,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[983,&quot;^E&quot;,1002,536871002]],[&quot;^14&quot;,[983,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[983,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[983,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[983,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,337,&quot;^1A&quot;,&quot;6257b867-571f-4b53-9730-2ce21b992e4b&quot;],536871002]],[&quot;^14&quot;,[983,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[983,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[983,&quot;^:&quot;,&quot;~u6257b867-571f-4b53-9730-2ce21b992e4b&quot;,536871002]],[&quot;^14&quot;,[984,&quot;^P&quot;,&quot;法律拟制通常旨在将针对特定构成要件(Tl)所作的规定，适用千另一构成要件(T2)。因而， 其与隐藏的指示参照并无不同\\nls-type:: annotation\\nhl-page:: 348\\nid:: 6259015d-972a-43b1-a463-2ea48f6208f7&quot;,536871002]],[&quot;^14&quot;,[984,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[984,&quot;^E&quot;,991,536871002]],[&quot;^14&quot;,[984,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[984,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[984,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[984,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,348,&quot;^1A&quot;,&quot;6259015d-972a-43b1-a463-2ea48f6208f7&quot;],536871002]],[&quot;^14&quot;,[984,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[984,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[984,&quot;^:&quot;,&quot;~u6259015d-972a-43b1-a463-2ea48f6208f7&quot;,536871002]],[&quot;^14&quot;,[985,&quot;^P&quot;,&quot;这里我们又一次面对下述问题：法学对它自己 的陈述能否主张其（在正确的认知的意义上的）正确性，如果可以，其根据何在？这里我们先假设：无论哪种法律理论无论如何不是仅从确定的公理出发的逻辑推导一一如果是这样，就不需要有可检验性的要求，   只需要满足逻辑上的连贯性要求就足够了-,反而与自然科学一样，其陈述都不是仅以演绎方式就能获得的。\\nls-type:: annotation\\nhl-page:: 578\\nid:: 625a7713-fcd9-4080-b30a-bf3a99281036&quot;,536871002]],[&quot;^14&quot;,[985,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[985,&quot;^E&quot;,997,536871002]],[&quot;^14&quot;,[985,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[985,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[985,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[985,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,578,&quot;^1A&quot;,&quot;625a7713-fcd9-4080-b30a-bf3a99281036&quot;],536871002]],[&quot;^14&quot;,[985,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[985,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[985,&quot;^:&quot;,&quot;~u625a7713-fcd9-4080-b30a-bf3a99281036&quot;,536871002]],[&quot;^14&quot;,[986,&quot;^P&quot;,&quot;然而， 我们之前已经提过， 情况并非总是如此。 对类型及须填补的价值评价标准，无法做出这种定义， 即便可以通过列举一些指导观点、特征及例子来描述它们，使得其轮廓变得清晰，亦无不同。 然而， 将某生活事件归入某类型或某需填补的标准的意义范围不是涵摄推理，而是评价性的归类。构成要件要求的特征要素都具备， 这一判断被如下判断所取代：依据对判断具有决定性的观点，待决的案件事实与另一案件事实应无疑义地被判定为相同或相类似。这同样适用于概念特征本身仅是一种”指导性”的标准的场合。对这种情况， 人们更愿意称之为案件事实被“归属 (Zuordnung)\\&quot;于法规范的构成要件之下， 而不是称之为＂涵摄 ( Subsumtion)”\\nls-type:: annotation\\nhl-page:: 363\\nid:: 625928e9-48d5-45e7-8f78-c2a2a2cbf12f&quot;,536871002]],[&quot;^14&quot;,[986,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[986,&quot;^E&quot;,995,536871002]],[&quot;^14&quot;,[986,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[986,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[986,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[986,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,363,&quot;^1A&quot;,&quot;625928e9-48d5-45e7-8f78-c2a2a2cbf12f&quot;],536871002]],[&quot;^14&quot;,[986,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[986,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[986,&quot;^:&quot;,&quot;~u625928e9-48d5-45e7-8f78-c2a2a2cbf12f&quot;,536871002]],[&quot;^14&quot;,[987,&quot;^P&quot;,&quot;尽管表示在客观上有多义性， 但如果表示的发出者与受领者对其意指的理解相同，那么表示即必须按此理解适用于当事人间；法秩序没有任何理由把不是双方意指的涵义强加给他们。 相反， 如果受领者对表示的理解，与表示的发出者所意指的不同， 那么该表示在法律上的涵义既不是表示事实上所意指的，也不是表示实际上被理解的。法秩序根据在当时情况下可以如此并且必须如此理解的意义，将该表示适用于当事人之间，以保护表示的受领者的信赖。 这个意义是一种具有规范性的表示意义， 因为它既不需要与事实上所意指的一致，也不需要与实际上所理解的一致。对规范性的表示意义具有决定性意义的是“受领表示者的理解水平”\\nls-type:: annotation\\nhl-page:: 392\\nid:: 62593f30-f706-412f-9304-e3f759b60a1e&quot;,536871002]],[&quot;^14&quot;,[987,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[987,&quot;^E&quot;,1038,536871002]],[&quot;^14&quot;,[987,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[987,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[987,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[987,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,392,&quot;^1A&quot;,&quot;62593f30-f706-412f-9304-e3f759b60a1e&quot;],536871002]],[&quot;^14&quot;,[987,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[987,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[987,&quot;^:&quot;,&quot;~u62593f30-f706-412f-9304-e3f759b60a1e&quot;,536871002]],[&quot;^14&quot;,[988,&quot;^P&quot;,&quot;规则(Regel )\\&quot;具有以下两个特征： 首先是规则的适用要求(Geltungsanspruch)，它们是有约束力的行为要求或者有约束力的判断标准——其具有规范的特征；其次， 这种规则不仅仅只要求适用千特定事件， 更要求适用于属千其空间和时间效力范围内的所有“此类”事件一—其具有普遍性的特征。\\nls-type:: annotation\\nhl-page:: 333\\nid:: 62561482-0dd3-4eaf-8b9c-2aefe74a063f&quot;,536871002]],[&quot;^14&quot;,[988,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[988,&quot;^E&quot;,1011,536871002]],[&quot;^14&quot;,[988,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[988,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[988,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[988,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,333,&quot;^1A&quot;,&quot;62561482-0dd3-4eaf-8b9c-2aefe74a063f&quot;],536871002]],[&quot;^14&quot;,[988,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[988,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[988,&quot;^:&quot;,&quot;~u62561482-0dd3-4eaf-8b9c-2aefe74a063f&quot;,536871002]],[&quot;^14&quot;,[989,&quot;^P&quot;,&quot;当事人的义务源于契约，而契约之所以在制定法意义上是典型的， 乃是因为当事人双方恰好以这种方式互负义务。 在制定法法律后果规定的表象背后， 隐藏着一个定义或者一种类型界定。制定法上的契约类型的界定不需要是一劳永逸的。为了不仅能掌握特定契约的轮廓，更要把握类型可能产生的丰富变化及其全部意义内容一特别是对于合伙， 但其实同样在雇佣、承揽、租赁等契约， 甚至在买卖契约， 人们就必须追溯到与该说明性规定紧密相随的诸多法律规定，并且要追溯在这些规定中表达的规范理念\\nls-type:: annotation\\nhl-page:: 344\\nid:: 6258fc79-a760-40a8-9718-ef6ee6a001af&quot;,536871002]],[&quot;^14&quot;,[989,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[989,&quot;^E&quot;,1033,536871002]],[&quot;^14&quot;,[989,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[989,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[989,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[989,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,344,&quot;^1A&quot;,&quot;6258fc79-a760-40a8-9718-ef6ee6a001af&quot;],536871002]],[&quot;^14&quot;,[989,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[989,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[989,&quot;^:&quot;,&quot;~u6258fc79-a760-40a8-9718-ef6ee6a001af&quot;,536871002]],[&quot;^14&quot;,[990,&quot;^P&quot;,&quot;这种体系－我们下面的讨论中将其称为“外部的“体系一立基于如下方法：从调整对象的事实构438成中分离出某些确定要素(Element)并将其普遍化。再基于这些要素形成类概念，然后通过增添或剔减若干种差特征(Merkmale)，就可以形成一些抽象程度不一的概念。进而通过将那些抽象程度较低的“下位”概念涵摄到若干抽象程度较高的“上位”概念之下，最终实现将大量的法律素材归结到少量的“最高”概念上。这种体系不仅可以保障最高程度的概观性，而且也可保障最高程度的法安定性，因为如果这种体系是“完整的＂，那么在其体系框架内，任何法律问题只需借助逻辑思维程序就能解决。\\nls-type:: annotation\\nhl-page:: 563\\nid:: 625a6dc4-1bdf-47ab-bcd0-b5ceabbae37a&quot;,536871002]],[&quot;^14&quot;,[990,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[990,&quot;^E&quot;,1044,536871002]],[&quot;^14&quot;,[990,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[990,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[990,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[990,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,563,&quot;^1A&quot;,&quot;625a6dc4-1bdf-47ab-bcd0-b5ceabbae37a&quot;],536871002]],[&quot;^14&quot;,[990,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[990,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[990,&quot;^:&quot;,&quot;~u625a6dc4-1bdf-47ab-bcd0-b5ceabbae37a&quot;,536871002]],[&quot;^14&quot;,[991,&quot;^P&quot;,&quot;法学上的拟制是指有意地将明知为不同者同等对待气拟制区别千错误的混同(Identifizierung)或者涵摄之处在于：运用拟制技术的人明确知晓，被同等对待的事物事实上是不相同的\\nls-type:: annotation\\nhl-page:: 347\\nid:: 62590105-3868-42ad-ba53-e75362a7f7c5&quot;,536871002]],[&quot;^14&quot;,[991,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[991,&quot;^E&quot;,1035,536871002]],[&quot;^14&quot;,[991,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[991,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[991,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[991,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,347,&quot;^1A&quot;,&quot;62590105-3868-42ad-ba53-e75362a7f7c5&quot;],536871002]],[&quot;^14&quot;,[991,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[991,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[991,&quot;^:&quot;,&quot;~u62590105-3868-42ad-ba53-e75362a7f7c5&quot;,536871002]],[&quot;^14&quot;,[992,&quot;^P&quot;,&quot;如果前述法律行为是一项债权契约， 基千此法律行为，本人对第三人，或第三人对本人将负有义务。 为了维待命令说的连贯性， 对这种情况，人们也许可以说：代理权（或法定代理权、 处分权等）的授予本身还不是“法律后果”，而只是对创设某种条件的简化说法，这个条件再加上其他条件（即做出相应的法律行为）就可以得出作为法律后果的义务。\\nls-type:: annotation\\nhl-page:: 339\\nid:: 62581f8d-ed99-48b6-b5a8-e9202117c3c5&quot;,536871002]],[&quot;^14&quot;,[992,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[992,&quot;^E&quot;,1040,536871002]],[&quot;^14&quot;,[992,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[992,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[992,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[992,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,339,&quot;^1A&quot;,&quot;62581f8d-ed99-48b6-b5a8-e9202117c3c5&quot;],536871002]],[&quot;^14&quot;,[992,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[992,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[992,&quot;^:&quot;,&quot;~u62581f8d-ed99-48b6-b5a8-e9202117c3c5&quot;,536871002]],[&quot;^14&quot;,[993,&quot;^P&quot;,&quot;无论如何， 在法律适用者的＂判断空间”以及行政机关的裁量（行为裁量）之间至少有一点不同：在具体化须填补的标准的程序中，是通过法院范例性地取得个别决定，因此是由法院来促成余留的判断空间的缩小，而在行为裁量时，法院就不具有相同强度的影响。 但是， 被理解为恣意禁止的平等原则仍然可以促成如下结论：行政机关在某种程度上必须受自己惯常实务行为方式的约束。\\nls-type:: annotation\\nhl-page:: 389\\nid:: 625935a0-512a-4f8e-8d2f-ed773d8b6452&quot;,536871002]],[&quot;^14&quot;,[993,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[993,&quot;^E&quot;,986,536871002]],[&quot;^14&quot;,[993,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[993,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[993,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[993,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,389,&quot;^1A&quot;,&quot;625935a0-512a-4f8e-8d2f-ed773d8b6452&quot;],536871002]],[&quot;^14&quot;,[993,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[993,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[993,&quot;^:&quot;,&quot;~u625935a0-512a-4f8e-8d2f-ed773d8b6452&quot;,536871002]],[&quot;^14&quot;,[994,&quot;^P&quot;,&quot;我们再把目光聚焦千法学理论，因为法学理论涉及具有规范效力的陈述，因 此它的结论语句既不能通过事实证伪，也不能通过事实来证实，这没有什么不合理之处。但现在我们必须注意不同科学在目标上的差异：自然科学理论必须澄清自然界中的过程，将其追溯到普遍的自然法则；   而法学理论不必＂澄清“什么，而是必须阐 明法律上的脉络关联，   特别是将法条或更广泛的规则体的内容整合为逻辑上和评价上都无矛盾的体系或者部分体系\\nls-type:: annotation\\nhl-page:: 579\\nid:: 625a789b-3b62-4158-ba38-c6595e8fa384&quot;,536871002]],[&quot;^14&quot;,[994,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[994,&quot;^E&quot;,1030,536871002]],[&quot;^14&quot;,[994,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[994,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[994,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[994,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,579,&quot;^1A&quot;,&quot;625a789b-3b62-4158-ba38-c6595e8fa384&quot;],536871002]],[&quot;^14&quot;,[994,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[994,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[994,&quot;^:&quot;,&quot;~u625a789b-3b62-4158-ba38-c6595e8fa384&quot;,536871002]],[&quot;^14&quot;,[995,&quot;^P&quot;,&quot;因此要以涵摄推理的方式将特定案件事实S归属到构成要件 T之下， 唯有当T借助列举足够确定的特征能被完整地定义时，换言之， 当借助特征Ml至W来描绘T 的过程是对概念的定义， 上述归属才有可能。\\nls-type:: annotation\\nhl-page:: 363\\nid:: 62592415-ca85-4c1f-afeb-29d6df1ba60f&quot;,536871002]],[&quot;^14&quot;,[995,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[995,&quot;^E&quot;,1003,536871002]],[&quot;^14&quot;,[995,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[995,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[995,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[995,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,363,&quot;^1A&quot;,&quot;62592415-ca85-4c1f-afeb-29d6df1ba60f&quot;],536871002]],[&quot;^14&quot;,[995,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[995,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[995,&quot;^:&quot;,&quot;~u62592415-ca85-4c1f-afeb-29d6df1ba60f&quot;,536871002]],[&quot;^14&quot;,[996,&quot;^P&quot;,&quot;如果因为部分这类案型也符合其他规范的构成要件，因而将其他规范也适用千此， 则这一特别规定的目的就可能被妨碍。因此这种情形下应269排除其他规范的适用气 反之， 如果两个规范中的任一规范都不是穷尽性的规定，那么当两个规范的构成要件重合，而且法律后果彼此并不排斥时， 二者可以并行适用。\\nls-type:: annotation\\nhl-page:: 355\\nid:: 625915e7-d402-4ef2-8947-ba3e065a368d&quot;,536871002]],[&quot;^14&quot;,[996,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[996,&quot;^E&quot;,1031,536871002]],[&quot;^14&quot;,[996,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[996,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[996,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[996,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,355,&quot;^1A&quot;,&quot;625915e7-d402-4ef2-8947-ba3e065a368d&quot;],536871002]],[&quot;^14&quot;,[996,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[996,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[996,&quot;^:&quot;,&quot;~u625915e7-d402-4ef2-8947-ba3e065a368d&quot;,536871002]],[&quot;^14&quot;,[997,&quot;^P&quot;,&quot;按照德莱尔的观点，学术理论是由许多彼此间具有推导关系、并且至少满足逻辑连贯性要求和可检验性要求的陈述所构成的体系。因为法学理论涉及的是有规范性适用效力的陈述，故而由此推论出来的语句，除了要求其陈述的正确性外，还要求其具有规范性的适用效力。陈述之间应满足逻辑连贯性、无矛盾性的要求，这一点无须多说。德莱尔正确地指出“，在规范理论中不仅要求逻辑上无矛盾，而且还要求评价上无矛盾。无论如何，这一点都适用千涉及法律原则的发展理论、法的内部体系理论。成问题的是另一要求：”可检验性”。法学理论是否像自然科学理论，可以审查其（作为陈述体系的）正确性，亦即其是否可证实或证伪，以及如果可能，应如何证明？\\nls-type:: annotation\\nhl-page:: 578\\nid:: 625a7677-b11a-418c-a0d4-f471a54d1421&quot;,536871002]],[&quot;^14&quot;,[997,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[997,&quot;^E&quot;,982,536871002]],[&quot;^14&quot;,[997,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[997,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[997,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[997,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,578,&quot;^1A&quot;,&quot;625a7677-b11a-418c-a0d4-f471a54d1421&quot;],536871002]],[&quot;^14&quot;,[997,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[997,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[997,&quot;^:&quot;,&quot;~u625a7677-b11a-418c-a0d4-f471a54d1421&quot;,536871002]],[&quot;^14&quot;,[998,&quot;^P&quot;,&quot;对于“某物”是否属千某概念所界定的客体类别这一问题，只能有“是”或“否＂的回答。据此， 某特定契约只能要么是买卖契约或租赁契约， 要么是雇佣契约或承揽契约。 相反， 依类型化的观察方式，同一个契约可以在一些方面上属千此类型， 在其他方面上属千另一类型气 或者不同契约类型的特征可以借特殊的方式结合成新的类型。在类型混合的契约， 对这里应当适用哪种规则这一问题的回答，因该问题不仅涉及个别的给付义务，还牵涉整个契约关系是否存在以及存续的问题，因此取决于契约的整体形态中究竟是哪一种契约类型的要素”占优势”\\nls-type:: annotation\\nhl-page:: 397\\nid:: 625a0b70-aaff-474c-ac93-ceb930322843&quot;,536871002]],[&quot;^14&quot;,[998,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[998,&quot;^E&quot;,1034,536871002]],[&quot;^14&quot;,[998,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[998,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[998,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[998,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,397,&quot;^1A&quot;,&quot;625a0b70-aaff-474c-ac93-ceb930322843&quot;],536871002]],[&quot;^14&quot;,[998,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[998,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[998,&quot;^:&quot;,&quot;~u625a0b70-aaff-474c-ac93-ceb930322843&quot;,536871002]],[&quot;^14&quot;,[999,&quot;^P&quot;,&quot;我们之前（在第一章第四节第一款） 已经区分了概念与类型： 概念的外延通过其定义中的构成特征终局地被确定，相反， 类型则不是如此。 用以描绘类型的“特征”至少部分地可以不同的强度出现，而且在一定的程度上也可以被相互置换。\\nls-type:: annotation\\nhl-page:: 396\\nid:: 625a0a29-570e-4e5b-9da9-fcafd7b8ad07&quot;,536871002]],[&quot;^14&quot;,[999,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[999,&quot;^E&quot;,1026,536871002]],[&quot;^14&quot;,[999,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[999,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[999,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[999,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,396,&quot;^1A&quot;,&quot;625a0a29-570e-4e5b-9da9-fcafd7b8ad07&quot;],536871002]],[&quot;^14&quot;,[999,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[999,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[999,&quot;^:&quot;,&quot;~u625a0a29-570e-4e5b-9da9-fcafd7b8ad07&quot;,536871002]],[&quot;^14&quot;,[1000,&quot;^P&quot;,&quot;毋宁说， 通说的立场是：原则上这两类规范群总体可以同时并行适用气 因为侵权行为法在一些方面， 对被害人的保护比契约法更为充分， 所以人们希望把这些优点仍旧保留给被害人， 即便该行为同时已构成违约行为\\nls-type:: annotation\\nhl-page:: 356\\nid:: 625917ab-ba9a-41e0-9671-995c21e8dfd9&quot;,536871002]],[&quot;^14&quot;,[1000,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1000,&quot;^E&quot;,1025,536871002]],[&quot;^14&quot;,[1000,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1000,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1000,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1000,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,356,&quot;^1A&quot;,&quot;625917ab-ba9a-41e0-9671-995c21e8dfd9&quot;],536871002]],[&quot;^14&quot;,[1000,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1000,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1000,&quot;^:&quot;,&quot;~u625917ab-ba9a-41e0-9671-995c21e8dfd9&quot;,536871002]],[&quot;^14&quot;,[1001,&quot;^P&quot;,&quot;抽象性乃是“与具体事物相分离的个别确定性”;借助抽象性，只有个别的特性或观点被把握住了。这就是说：进行抽象的思维把握住的是感性直观的客体，例如特定的植物、   动物或建筑物，而不是事物所有构成部分及其组合而成的＂具体的＂丰富性，也440即未将其作为独一无二的整体来把握，相反仅仅把握住了在其上表象出来的个别特性或“特质”，仅仅将其作为一般的、从与其他特质的关联中被分离出来的“个别＂的谓语成分来把握5。\\nls-type:: annotation\\nhl-page:: 565\\nid:: 625a6f4a-2373-4e17-96e6-1116679ca4eb&quot;,536871002]],[&quot;^14&quot;,[1001,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1001,&quot;^E&quot;,1006,536871002]],[&quot;^14&quot;,[1001,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1001,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1001,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1001,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,565,&quot;^1A&quot;,&quot;625a6f4a-2373-4e17-96e6-1116679ca4eb&quot;],536871002]],[&quot;^14&quot;,[1001,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1001,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1001,&quot;^:&quot;,&quot;~u625a6f4a-2373-4e17-96e6-1116679ca4eb&quot;,536871002]],[&quot;^14&quot;,[1002,&quot;^P&quot;,&quot;与所有语旬一样， 法条也是词素与词素的联结组合。 它以普遍化的方式描述的案件事实、 ＂构成要件”，并赋予其同样以普遍化的方式描绘的“法律后果(Rechtsfolge)”。赋予(Zuordnung)意指：当构成要件所描述的案件事实存在时， 法律后果即应发生， 换言之， 即应252适用千该具体案件。 \\nls-type:: annotation\\nhl-page:: 335\\nid:: 6256f6d3-e1f6-4d4b-a14b-cc461ac958aa&quot;,536871002]],[&quot;^14&quot;,[1002,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1002,&quot;^E&quot;,1024,536871002]],[&quot;^14&quot;,[1002,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1002,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1002,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1002,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,335,&quot;^1A&quot;,&quot;6256f6d3-e1f6-4d4b-a14b-cc461ac958aa&quot;],536871002]],[&quot;^14&quot;,[1002,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1002,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1002,&quot;^:&quot;,&quot;~u6256f6d3-e1f6-4d4b-a14b-cc461ac958aa&quot;,536871002]],[&quot;^14&quot;,[1003,&quot;^P&quot;,&quot;进行这种推理， 人们首先必须定义这两个概念，然后确定上位概念的全部特征在下位概念中全部重现，下位概念的外延较窄，因为除了上位概念具有特征外，它至少还有另一个特征。 \\nls-type:: annotation\\nhl-page:: 361\\nid:: 62592384-e308-41b2-ac75-86a28761b96b&quot;,536871002]],[&quot;^14&quot;,[1003,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1003,&quot;^E&quot;,1009,536871002]],[&quot;^14&quot;,[1003,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1003,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1003,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1003,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,361,&quot;^1A&quot;,&quot;62592384-e308-41b2-ac75-86a28761b96b&quot;],536871002]],[&quot;^14&quot;,[1003,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1003,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1003,&quot;^:&quot;,&quot;~u62592384-e308-41b2-ac75-86a28761b96b&quot;,536871002]],[&quot;^14&quot;,[1004,&quot;^P&quot;,&quot;立法者之所以不作明白的指示参照， 而采取拟制的形式， 可能有以下理由。 在对先前法律做事后补充的场合， 应用拟制的形式是要努力维持263连续性的表象： 通过宣示现在要调整的案件事实从属于之前法律的构成要件， 立法者使法律表面上维持不变。 另外一个原因是立法者怯于对既存的法律或习惯法做出公开的改动，这一点在法律发展的早期阶段表现得尤为突出。此外， 当立法者自己对T2是否确为Tl的一个事例也心存疑窦时， 也更倾向运用拟制的手法。 为一劳永逸地阻断这种疑义， 立法者索性以拟制的方式规定两种事实构成应同等对待。\\nls-type:: annotation\\nhl-page:: 348\\nid:: 62590259-717b-4a1b-8f2d-79612c798dc3&quot;,536871002]],[&quot;^14&quot;,[1004,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1004,&quot;^E&quot;,984,536871002]],[&quot;^14&quot;,[1004,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1004,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1004,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1004,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,348,&quot;^1A&quot;,&quot;62590259-717b-4a1b-8f2d-79612c798dc3&quot;],536871002]],[&quot;^14&quot;,[1004,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1004,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1004,&quot;^:&quot;,&quot;~u62590259-717b-4a1b-8f2d-79612c798dc3&quot;,536871002]],[&quot;^14&quot;,[1005,&quot;^P&quot;,&quot;据此，并不是每一法条都必然包含命令或禁令，但肯定都包含适用规定。 法条作为规范性语旬的意义在千：使法律后果被适用。根据它的逻辑形式，它是一种假言语旬。 这就是说：如果具体案件事实S现实化了构成要件T,那么法律后果R对于该案件事实就总是适用；简言之，R适用千所有包含T的案件。\\nls-type:: annotation\\nhl-page:: 340\\nid:: 62582091-ad2f-4f6b-b2e1-b0fa9c323b5b&quot;,536871002]],[&quot;^14&quot;,[1005,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1005,&quot;^E&quot;,992,536871002]],[&quot;^14&quot;,[1005,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1005,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1005,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1005,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,340,&quot;^1A&quot;,&quot;62582091-ad2f-4f6b-b2e1-b0fa9c323b5b&quot;],536871002]],[&quot;^14&quot;,[1005,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1005,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1005,&quot;^:&quot;,&quot;~u62582091-ad2f-4f6b-b2e1-b0fa9c323b5b&quot;,536871002]],[&quot;^14&quot;,[1006,&quot;^P&quot;,&quot;也就是近几十年来，   法学上才开始应用抽象概念之外的其他思维形式，例如类型、主导思想、须具体化的原则以及具有归原功能的概念( funktionsbestimmtenBegriff)，   并尝试以之来代替抽象概念。从此也开启了构建其他类型的体系的进程。在这些思维形式中，   法律类型包含了一些根据特定的主导观念而被归类在一起的要素。它们可以排列成“类型序列＂，这些序列可以被理韶为“动态的部分体系(Teilsysteme)＂\\nls-type:: annotation\\nhl-page:: 564\\nid:: 625a6e7f-e8e7-4cea-baa9-5d886d164578&quot;,536871002]],[&quot;^14&quot;,[1006,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1006,&quot;^E&quot;,990,536871002]],[&quot;^14&quot;,[1006,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1006,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1006,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1006,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,564,&quot;^1A&quot;,&quot;625a6e7f-e8e7-4cea-baa9-5d886d164578&quot;],536871002]],[&quot;^14&quot;,[1006,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1006,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1006,&quot;^:&quot;,&quot;~u625a6e7f-e8e7-4cea-baa9-5d886d164578&quot;,536871002]],[&quot;^14&quot;,[1007,&quot;^P&quot;,&quot;由于并非所有的违约行为也都同时构成《德国民法典》第823条以下的＂侵权行为＂，因此它们之间不存在“普通－特殊性”的关系。但与此同时， 也有许多违约行为， 特别是违反契约上的保护义务的行为，往往同时满足侵权行为的构成要件。人们也许可以认为：在发生违约时，  考虑到当事人之间存在的特殊关系，法律想对它做穷尽规定， 以使得侵权行为法对此类案型的适用被契约法的规范群所排除。\\nls-type:: annotation\\nhl-page:: 356\\nid:: 6259182e-ba2e-4a6e-a0a1-38feab946961&quot;,536871002]],[&quot;^14&quot;,[1007,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1007,&quot;^E&quot;,1000,536871002]],[&quot;^14&quot;,[1007,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1007,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1007,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1007,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,356,&quot;^1A&quot;,&quot;6259182e-ba2e-4a6e-a0a1-38feab946961&quot;],536871002]],[&quot;^14&quot;,[1007,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1007,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1007,&quot;^:&quot;,&quot;~u6259182e-ba2e-4a6e-a0a1-38feab946961&quot;,536871002]],[&quot;^14&quot;,[1008,&quot;^P&quot;,&quot;毋宁说，一般而言，规定的出发点完全在千：某些东西是应当的。在规定中“某些东西被设定为应当的＂。命令直接以服从为目标，而规定则将被规定者作为决定性的标准，按其规范性意义”适用＂。命令想达成的直接效果是对它的服从，此属于事实领域；规定追求的直接效果则是规定的适用，其属于规范领域，属于法律性的案件事实及关系的领域。 它们构成非自然主义之存在论意义上的独立存在层面，即是说，它们是尼克莱· 哈特曼所谓的客观精神领域的片段9\\nls-type:: annotation\\nhl-page:: 340\\nid:: 625829b1-8fb7-4524-bb73-99bcd11a8603&quot;,536871002]],[&quot;^14&quot;,[1008,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1008,&quot;^E&quot;,1014,536871002]],[&quot;^14&quot;,[1008,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1008,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1008,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1008,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,340,&quot;^1A&quot;,&quot;625829b1-8fb7-4524-bb73-99bcd11a8603&quot;],536871002]],[&quot;^14&quot;,[1008,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1008,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1008,&quot;^:&quot;,&quot;~u625829b1-8fb7-4524-bb73-99bcd11a8603&quot;,536871002]],[&quot;^14&quot;,[1009,&quot;^P&quot;,&quot;在逻辑学中， 人 们将涵摄推理理解为一种“将外延较窄的概念归属到外延较宽的概念之下，也即是说将前者涵摄千后者之下”的推理\\nls-type:: annotation\\nhl-page:: 361\\nid:: 6259211d-8cdb-454a-8574-990fa4d71a21&quot;,536871002]],[&quot;^14&quot;,[1009,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1009,&quot;^E&quot;,1023,536871002]],[&quot;^14&quot;,[1009,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1009,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1009,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1009,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,361,&quot;^1A&quot;,&quot;6259211d-8cdb-454a-8574-990fa4d71a21&quot;],536871002]],[&quot;^14&quot;,[1009,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1009,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1009,&quot;^:&quot;,&quot;~u6259211d-8cdb-454a-8574-990fa4d71a21&quot;,536871002]],[&quot;^14&quot;,[1010,&quot;^P&quot;,&quot;制定法中包含的诸多法条并非只是简单地排列在一起，而是以不同的方式相互关涉，并只有通过它们的彼此交织以 及共同作用才能产生一个规范体(Regelung)\\nls-type:: annotation\\nhl-page:: 350\\nid:: 6259061c-c6d1-4db7-9874-71fb50d6367b&quot;,536871002]],[&quot;^14&quot;,[1010,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1010,&quot;^E&quot;,1004,536871002]],[&quot;^14&quot;,[1010,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1010,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1010,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1010,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,350,&quot;^1A&quot;,&quot;6259061c-c6d1-4db7-9874-71fb50d6367b&quot;],536871002]],[&quot;^14&quot;,[1010,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1010,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1010,&quot;^:&quot;,&quot;~u6259061c-c6d1-4db7-9874-71fb50d6367b&quot;,536871002]],[&quot;^14&quot;,[1011,&quot;^P&quot;,&quot;file-path:: ../assets/法学方法论_1649779440687_0.pdf\\nfile:: [法学方法论_1649779440687_0.pdf](../assets/法学方法论_1649779440687_0.pdf)\\ntitle:: hls__法学方法论_1649779440687_0\\n\\n&quot;,536871002]],[&quot;^14&quot;,[1011,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1011,&quot;^E&quot;,978,536871002]],[&quot;^14&quot;,[1011,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1011,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1011,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1011,&quot;^9&quot;,true,536871002]],[&quot;^14&quot;,[1011,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/法学方法论_1649779440687_0.pdf&quot;,&quot;^1:&quot;,&quot;[法学方法论_1649779440687_0.pdf](../assets/法学方法论_1649779440687_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__法学方法论_1649779440687_0&quot;],536871002]],[&quot;^14&quot;,[1011,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536871002]],[&quot;^14&quot;,[1011,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1011,&quot;^:&quot;,&quot;~u626a4680-a69d-43e8-b582-b3f5ce40aec8&quot;,536871002]],[&quot;^14&quot;,[1012,&quot;^P&quot;,&quot;当法律对违约损害赔偿请求权的成立例外地要求特别的可归责性（《德国民法典》第521、 599、 690、708条）时，如果仍然按照第823条， 使较轻的疏忽大意即可产生损害赔偿请求权，则契约法追求的调整目的大多将化为泡影。 因此通说对千这种情形也否认可以主张侵权行为请求权，而是主张契约法的规定应当优先适用。\\nls-type:: annotation\\nhl-page:: 357\\nid:: 62591e8f-f38e-4bf0-b013-f0408cd0c80a&quot;,536871002]],[&quot;^14&quot;,[1012,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1012,&quot;^E&quot;,1007,536871002]],[&quot;^14&quot;,[1012,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1012,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1012,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1012,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,357,&quot;^1A&quot;,&quot;62591e8f-f38e-4bf0-b013-f0408cd0c80a&quot;],536871002]],[&quot;^14&quot;,[1012,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1012,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1012,&quot;^:&quot;,&quot;~u62591e8f-f38e-4bf0-b013-f0408cd0c80a&quot;,536871002]],[&quot;^14&quot;,[1013,&quot;^P&quot;,&quot;在狄茨看来，这种情形中，由于其适用范围更为狭小，特殊规范始终可以排除一般规范的适用， 也就是说，一般规范被特殊268规范所限制气 但这种普遍化的结论并不正确气如果竞合法条的法律后果彼此可以相容， 就必须依立法者的规范意图来决定，在其适用范围内， 特殊规范的法律后果究竟是补充或修正一般规范的法律后果，抑或是取代一般规范的地位。\\nls-type:: annotation\\nhl-page:: 354\\nid:: 6259128a-0cb0-4e65-a77a-a3d0a61cf19f&quot;,536871002]],[&quot;^14&quot;,[1013,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1013,&quot;^E&quot;,1022,536871002]],[&quot;^14&quot;,[1013,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1013,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1013,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1013,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,354,&quot;^1A&quot;,&quot;6259128a-0cb0-4e65-a77a-a3d0a61cf19f&quot;],536871002]],[&quot;^14&quot;,[1013,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1013,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1013,&quot;^:&quot;,&quot;~u6259128a-0cb0-4e65-a77a-a3d0a61cf19f&quot;,536871002]],[&quot;^14&quot;,[1014,&quot;^P&quot;,&quot;规范的设定是决定性的举动，借此，案件事实及关系才在法适用层面上被塑造出来。\\nls-type:: annotation\\nhl-page:: 340\\nid:: 62582943-b8db-4cb4-b0cc-49f5f60439ae&quot;,536871002]],[&quot;^14&quot;,[1014,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1014,&quot;^E&quot;,979,536871002]],[&quot;^14&quot;,[1014,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1014,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1014,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1014,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,340,&quot;^1A&quot;,&quot;62582943-b8db-4cb4-b0cc-49f5f60439ae&quot;],536871002]],[&quot;^14&quot;,[1014,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1014,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1014,&quot;^:&quot;,&quot;~u62582943-b8db-4cb4-b0cc-49f5f60439ae&quot;,536871002]],[&quot;^14&quot;,[1015,&quot;^P&quot;,&quot;在制定法中， 相当常见的情形是法条的构成要件规定得如此宽泛， 以致如果严格依照其文义适用， 就会涵盖一些它本不应当被适用的案件情形。故而， 这种法条就必须通过第二个法条加以限制。\\nls-type:: annotation\\nhl-page:: 344\\nid:: 6258fda7-328a-46b5-bf8a-d7b8ebc39126&quot;,536871002]],[&quot;^14&quot;,[1015,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1015,&quot;^E&quot;,989,536871002]],[&quot;^14&quot;,[1015,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1015,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1015,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1015,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,344,&quot;^1A&quot;,&quot;6258fda7-328a-46b5-bf8a-d7b8ebc39126&quot;],536871002]],[&quot;^14&quot;,[1015,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1015,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1015,&quot;^:&quot;,&quot;~u6258fda7-328a-46b5-bf8a-d7b8ebc39126&quot;,536871002]],[&quot;^14&quot;,[1016,&quot;^P&quot;,&quot;在本书的历史部分，我们曾提及温德沙伊德6的观点，他认为：所有权的法律内容只在于它的排除功能，即在千一项指向所有人的禁令：禁止侵害所有权人对物的排他性支配。\\nls-type:: annotation\\nhl-page:: 337\\nid:: 62581ace-35c8-4dd6-bf45-3524e36db052&quot;,536871002]],[&quot;^14&quot;,[1016,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1016,&quot;^E&quot;,983,536871002]],[&quot;^14&quot;,[1016,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1016,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1016,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1016,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,337,&quot;^1A&quot;,&quot;62581ace-35c8-4dd6-bf45-3524e36db052&quot;],536871002]],[&quot;^14&quot;,[1016,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1016,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1016,&quot;^:&quot;,&quot;~u62581ace-35c8-4dd6-bf45-3524e36db052&quot;,536871002]],[&quot;^14&quot;,[1017,&quot;^P&quot;,&quot;而客观理论的真理性就在千：制定法一旦开始适用， 就会发展出自身特有的实效性 (Wirksamkeit)， 其将超越立法者当初的意图。制定法涉入的是立法者当时不能全部预见的丰富多彩且变动不居的生活关系；它必须对一些立法者根本没有考虑到的问题做出回答。 随着时光流逝， 它仿佛逐渐发展出自己的生命， 并因此远离它的创造者最初的想法\\nls-type:: annotation\\nhl-page:: 414\\nid:: 625a1923-0c19-4e9c-a7bf-9f41728db05d&quot;,536871002]],[&quot;^14&quot;,[1017,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1017,&quot;^E&quot;,1028,536871002]],[&quot;^14&quot;,[1017,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1017,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1017,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1017,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,414,&quot;^1A&quot;,&quot;625a1923-0c19-4e9c-a7bf-9f41728db05d&quot;],536871002]],[&quot;^14&quot;,[1017,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1017,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1017,&quot;^:&quot;,&quot;~u625a1923-0c19-4e9c-a7bf-9f41728db05d&quot;,536871002]],[&quot;^14&quot;,[1018,&quot;^P&quot;,&quot;在法律上有效的债权契约的场合， 当事人负担契约的主给付义务， 是因为当事人通过契约使自己负担义务。其义务的发生不是源自法律针对这种构成要件赋予这种法律后果，而是—一在如下前提之下， 即相关法秩序总体上承认这一类契约， 确切地说， 就是在这一前提条件下以及“私人自治(Privatautonomie)\\&quot; 的界限内一源自“有效的债权契约”这一事实构成本身\\nls-type:: annotation\\nhl-page:: 391\\nid:: 625937b0-6fb9-4f3d-bc0b-a629a454682e&quot;,536871002]],[&quot;^14&quot;,[1018,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1018,&quot;^E&quot;,993,536871002]],[&quot;^14&quot;,[1018,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1018,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1018,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1018,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,391,&quot;^1A&quot;,&quot;625937b0-6fb9-4f3d-bc0b-a629a454682e&quot;],536871002]],[&quot;^14&quot;,[1018,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1018,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1018,&quot;^:&quot;,&quot;~u625937b0-6fb9-4f3d-bc0b-a629a454682e&quot;,536871002]],[&quot;^14&quot;,[1019,&quot;^P&quot;,&quot;根据逻辑法则，“最高”概念的内涵最少， 因为它只借助少量的特征来描述， 相反， 其外延或适用领域最广，因此可以将大部分其他（附加了不同特征的） 概念涵摄于其下， 而这些最下位概念的内涵最为丰盈，  表现出了客体的大部分特征\\nls-type:: annotation\\nhl-page:: 566\\nid:: 625a6f95-9040-44b3-861c-82b621880382&quot;,536871002]],[&quot;^14&quot;,[1019,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1019,&quot;^E&quot;,1001,536871002]],[&quot;^14&quot;,[1019,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1019,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1019,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1019,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,566,&quot;^1A&quot;,&quot;625a6f95-9040-44b3-861c-82b621880382&quot;],536871002]],[&quot;^14&quot;,[1019,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1019,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1019,&quot;^:&quot;,&quot;~u625a6f95-9040-44b3-861c-82b621880382&quot;,536871002]],[&quot;^14&quot;,[1020,&quot;^P&quot;,&quot;一派是“主观理论”或“意志理论”，认为制定法之解释应以研究立法者的历史—心理意志为解释目标； 另一派是“客观理论”或称制定法内在意义理论， 该理论以阐明制定法本身内在固有的意义为制定法解释的目标。\\nls-type:: annotation\\nhl-page:: 412\\nid:: 625a187e-7007-426d-9fae-a39b38f9f48a&quot;,536871002]],[&quot;^14&quot;,[1020,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1020,&quot;^E&quot;,980,536871002]],[&quot;^14&quot;,[1020,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1020,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1020,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1020,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,412,&quot;^1A&quot;,&quot;625a187e-7007-426d-9fae-a39b38f9f48a&quot;],536871002]],[&quot;^14&quot;,[1020,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1020,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1020,&quot;^:&quot;,&quot;~u625a187e-7007-426d-9fae-a39b38f9f48a&quot;,536871002]],[&quot;^14&quot;,[1021,&quot;^P&quot;,&quot;毋宁说，将一物分配给所有权人在法律上的自主范围，与针对全部人所发的禁止＂侵害”所有权之命令一事实上，我们也可以将其视为针对全部人所发的、要求其积极尊重所有权人之自主范围的命令一一，这两者都是所有权概念的必要要素。\\nls-type:: annotation\\nhl-page:: 338\\nid:: 62581d35-a888-42c9-aa07-cda5f50611da&quot;,536871002]],[&quot;^14&quot;,[1021,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1021,&quot;^E&quot;,1016,536871002]],[&quot;^14&quot;,[1021,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1021,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1021,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1021,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,338,&quot;^1A&quot;,&quot;62581d35-a888-42c9-aa07-cda5f50611da&quot
