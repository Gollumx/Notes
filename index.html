t;,139,536870964]],[&quot;^14&quot;,[637,&quot;^T&quot;,611,536870964]],[&quot;^14&quot;,[637,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[637,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[637,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[637,&quot;^:&quot;,&quot;~u626a467e-8c04-49c5-b2c7-43b70b858e7e&quot;,536870964]],[&quot;^14&quot;,[638,&quot;^P&quot;,&quot;理论上所有设定抵押的动产都处于抵押人于其正常经营活动中出售的风险之中。&quot;,536870964]],[&quot;^14&quot;,[638,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[638,&quot;^E&quot;,587,536870964]],[&quot;^14&quot;,[638,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[638,&quot;^T&quot;,587,536870964]],[&quot;^14&quot;,[638,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[638,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[638,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[638,&quot;^:&quot;,&quot;~u626a467e-e451-4ebd-aca6-421128cce680&quot;,536870964]],[&quot;^14&quot;,[640,&quot;^P&quot;,&quot;，所有权保留买卖是指在转移所有权的交易中，根据买卖双方的约定，出卖人转移标的物的占有给买受人，在买受人履行支付价款或者其他义务之后，标的物的所有权才发生转移的买卖。被保留的所有权具有担保功能。\\nls-type:: annotation\\nhl-page:: 1\\nid:: 625d1acd-239a-4618-bb7c-3918c258a1ac&quot;,536871004]],[&quot;^14&quot;,[640,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[640,&quot;^E&quot;,1057,536871004]],[&quot;^14&quot;,[640,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[640,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[640,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[640,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,1,&quot;^1A&quot;,&quot;625d1acd-239a-4618-bb7c-3918c258a1ac&quot;],536871004]],[&quot;^14&quot;,[640,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[640,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[640,&quot;^:&quot;,&quot;~u625d1acd-239a-4618-bb7c-3918c258a1ac&quot;,536870966]],[&quot;^14&quot;,[641,&quot;^P&quot;,&quot;交付(第224条)和简易交付(第226条)均可实现所有权保留的目的，让买受人在取得所有权之前先行直接占有标的物并使用或转卖之。在让与返还请求权或占有改定情况下，买受人将无法直接占有标的物，有违买受人欲提前占有标的物的初衷。因此，在所有权保留买卖中，以让与返还请求权或占有改定代替交付在理论上固无不可，瑒瑦但实践意义微乎其微。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 625d2a7f-e866-47c7-a3ad-263c7824c6c0&quot;,536871004]],[&quot;^14&quot;,[641,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[641,&quot;^E&quot;,1058,536871004]],[&quot;^14&quot;,[641,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[641,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[641,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[641,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;625d2a7f-e866-47c7-a3ad-263c7824c6c0&quot;],536871004]],[&quot;^14&quot;,[641,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[641,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[641,&quot;^:&quot;,&quot;~u625d2a7f-e866-47c7-a3ad-263c7824c6c0&quot;,536870966]],[&quot;^14&quot;,[642,&quot;^P&quot;,&quot;无论何种物权变动模式，所有权之移转皆需具备全部要件，若数个必备要件有先后顺序，应以完成最后一个要件的时间点为所有权变动的时间点。在债权形式主义模式下，所有权变动需要同时具备有效的债权合同、处分权和交付(或交付替代)。若债权合同的生效时间早于交付，则所有权变动的时间应以交付为准;反之，若买受人在缔结买卖合同之前即已先行占有标的物，所有权变动应以合同生效的时间为准(简易交付)\\nls-type:: annotation\\nhl-page:: 2\\nid:: 625d1ffa-da3a-45fa-aa6b-11f0630413ac&quot;,536871004]],[&quot;^14&quot;,[642,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[642,&quot;^E&quot;,1059,536871004]],[&quot;^14&quot;,[642,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[642,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[642,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[642,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;625d1ffa-da3a-45fa-aa6b-11f0630413ac&quot;],536871004]],[&quot;^14&quot;,[642,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[642,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[642,&quot;^:&quot;,&quot;~u625d1ffa-da3a-45fa-aa6b-11f0630413ac&quot;,536870966]],[&quot;^14&quot;,[643,&quot;^P&quot;,&quot;tags:: [[所有权保留买卖]], [[Resources]] \\nFile:: ![王_2021_《民法典》第641条(所有权保留买卖)评注.pdf](../assets/王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf)\\n\\n&quot;,536870966]],[&quot;^14&quot;,[643,&quot;^N&quot;,&quot;^18&quot;,536870966]],[&quot;^14&quot;,[643,&quot;^E&quot;,236,536870966]],[&quot;^14&quot;,[643,&quot;^W&quot;,236,536870966]],[&quot;^14&quot;,[643,&quot;^T&quot;,236,536870966]],[&quot;^14&quot;,[643,&quot;^S&quot;,18,536870966]],[&quot;^14&quot;,[643,&quot;^S&quot;,236,536870966]],[&quot;^14&quot;,[643,&quot;^S&quot;,496,536870966]],[&quot;^14&quot;,[643,&quot;^9&quot;,true,536870966]],[&quot;^14&quot;,[643,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^17&quot;,[&quot;^1;&quot;,[&quot;所有权保留买卖&quot;,&quot;Resources&quot;]],&quot;^1:&quot;,&quot;![王_2021_《民法典》第641条(所有权保留买卖)评注.pdf](../assets/王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf)&quot;],536870966]],[&quot;^14&quot;,[643,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^17&quot;,&quot;^1:&quot;]],536870966]],[&quot;^14&quot;,[643,&quot;^G&quot;,18,536870966]],[&quot;^14&quot;,[643,&quot;^G&quot;,496,536870966]],[&quot;^14&quot;,[643,&quot;^19&quot;,true,536870966]],[&quot;^14&quot;,[643,&quot;^:&quot;,&quot;~u626a467e-89bd-44da-9215-ab5a78e6f9e8&quot;,536870966]],[&quot;^14&quot;,[644,&quot;^P&quot;,&quot;则以交付的时间作为所有权变动的时间，反之则以物权合意的生效时间为准。因此，所有权保留买卖的关键在于，在先行完成交付的情况下，通过为直接导致所有权变动的法律行为附生效条件推迟所有权变动的时间。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625d2040-2333-415e-b022-81c2083eac5e&quot;,536871004]],[&quot;^14&quot;,[644,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[644,&quot;^E&quot;,642,536871004]],[&quot;^14&quot;,[644,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[644,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[644,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[644,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625d2040-2333-415e-b022-81c2083eac5e&quot;],536871004]],[&quot;^14&quot;,[644,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[644,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[644,&quot;^:&quot;,&quot;~u625d2040-2333-415e-b022-81c2083eac5e&quot;,536870966]],[&quot;^14&quot;,[645,&quot;^P&quot;,&quot;纵使《民法典》近乎重构了所有权保留买卖，使出卖人保留的所有权在功能上与担保物权无异，却仍无法平息有关其性质的争议。全国人大法工委编写的《民法典》释义书虽坦承“被保留的所有权并非一个真正的所有权，在各个属性上与担保物权越来越接近”，但对于出卖人保留的所有权的性质仍有三种不同的说法:担保物权、可以登记的担保权、有担保功能但非担保物权。最高人民法院则倾向于认为出卖人保留的所有权属于“非典型担保”。学界的认知亦未尽一致，有径称其为“非典型担保物权”者，有以“动产担保权”模糊其性质者，亦有观点试图搁置相关争议，认为所有权保留买卖兼具买卖与担保属性\\nhl-page:: 10\\nls-type:: annotation\\nid:: 625d2ba8-5908-42da-ae08-2025729e8435&quot;,536871004]],[&quot;^14&quot;,[645,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[645,&quot;^E&quot;,1054,536871004]],[&quot;^14&quot;,[645,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[645,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[645,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[645,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1@&quot;,10,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1A&quot;,&quot;625d2ba8-5908-42da-ae08-2025729e8435&quot;],536871004]],[&quot;^14&quot;,[645,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1@&quot;,&quot;^1?&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[645,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[645,&quot;^:&quot;,&quot;~u625d2ba8-5908-42da-ae08-2025729e8435&quot;,536870966]],[&quot;^14&quot;,[646,&quot;^L&quot;,true,536870966]],[&quot;^14&quot;,[646,&quot;^P&quot;,&quot;Abstract\\ncollapsed:: true&quot;,536870966]],[&quot;^14&quot;,[646,&quot;^N&quot;,&quot;^18&quot;,536870966]],[&quot;^14&quot;,[646,&quot;^E&quot;,643,536870966]],[&quot;^14&quot;,[646,&quot;^W&quot;,236,536870966]],[&quot;^14&quot;,[646,&quot;^T&quot;,236,536870966]],[&quot;^14&quot;,[646,&quot;^S&quot;,236,536870966]],[&quot;^14&quot;,[646,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870966]],[&quot;^14&quot;,[646,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870966]],[&quot;^14&quot;,[646,&quot;^19&quot;,true,536870966]],[&quot;^14&quot;,[646,&quot;^:&quot;,&quot;~u626a467e-13b1-477a-87d9-cf58fe7979db&quot;,536870966]],[&quot;^14&quot;,[647,&quot;^P&quot;,&quot;综上，本文认为，出卖人保留的所有权属于担保性所有权，仅具有功能意义。与此相应，在所有权保留约款约定的条件成就之前，买受人即已取得实质所有权，在履行完毕支付价款或其他义务之后发生的“所有权转移”，仅仅意味着出卖人的担保物权归于消灭\\nls-type:: annotation\\nhl-page:: 12\\nid:: 625d3494-2ce1-45e1-86f4-16458b83c881&quot;,536871004]],[&quot;^14&quot;,[647,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[647,&quot;^E&quot;,645,536871004]],[&quot;^14&quot;,[647,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[647,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[647,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[647,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,12,&quot;^1A&quot;,&quot;625d3494-2ce1-45e1-86f4-16458b83c881&quot;],536871004]],[&quot;^14&quot;,[647,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[647,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[647,&quot;^:&quot;,&quot;~u625d3494-2ce1-45e1-86f4-16458b83c881&quot;,536870966]],[&quot;^14&quot;,[648,&quot;^P&quot;,&quot;((625d1ffa-da3a-45fa-aa6b-11f0630413ac))&quot;,536870966]],[&quot;^14&quot;,[648,&quot;^N&quot;,&quot;^18&quot;,536870966]],[&quot;^14&quot;,[648,&quot;^E&quot;,653,536870966]],[&quot;^14&quot;,[648,&quot;^W&quot;,236,536870966]],[&quot;^14&quot;,[648,&quot;^T&quot;,653,536870966]],[&quot;^14&quot;,[648,&quot;^S&quot;,236,536870966]],[&quot;^14&quot;,[648,&quot;^G&quot;,642,536870966]],[&quot;^14&quot;,[648,&quot;^19&quot;,true,536870966]],[&quot;^14&quot;,[648,&quot;^:&quot;,&quot;~u626a467e-c52f-4954-a187-fc27630612ac&quot;,536870966]],[&quot;^14&quot;,[649,&quot;^P&quot;,&quot;((625d2a7f-e866-47c7-a3ad-263c7824c6c0))\\nid:: 625d2a82-36fc-47ce-8427-53768a8d5dd6\\n[[案例分析大赛]]：据此，于约定让与返还请求权之情形，买受人无法直接占有标的物。此时似乎可认为不能将本合同认定为所有权保留合同，&quot;,536870966]],[&quot;^14&quot;,[649,&quot;^N&quot;,&quot;^18&quot;,536870966]],[&quot;^14&quot;,[649,&quot;^E&quot;,658,536870966]],[&quot;^14&quot;,[649,&quot;^W&quot;,236,536870966]],[&quot;^14&quot;,[649,&quot;^T&quot;,658,536870966]],[&quot;^14&quot;,[649,&quot;^S&quot;,214,536870966]],[&quot;^14&quot;,[649,&quot;^S&quot;,236,536870966]],[&quot;^14&quot;,[649,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;625d2a82-36fc-47ce-8427-53768a8d5dd6&quot;],536870966]],[&quot;^14&quot;,[649,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1A&quot;]],536870966]],[&quot;^14&quot;,[649,&quot;^G&quot;,214,536870966]],[&quot;^14&quot;,[649,&quot;^G&quot;,641,536870966]],[&quot;^14&quot;,[649,&quot;^19&quot;,true,536870966]],[&quot;^14&quot;,[649,&quot;^:&quot;,&quot;~u625d2a82-36fc-47ce-8427-53768a8d5dd6&quot;,536870966]],[&quot;^14&quot;,[650,&quot;^P&quot;,&quot;((625d2ba8-5908-42da-ae08-2025729e8435))\\nid:: 625d2c85-67fe-4a4b-a0ce-dfd457c634b1\\n[[案例分析大赛]] 保留所有权的情况，其保留权利的性质本质上是一种担保物权，担保的对象是二者之间的价款。所以，&quot;,536870966]],[&quot;^14&quot;,[650,&quot;^N&quot;,&quot;^18&quot;,536870966]],[&quot;^14&quot;,[650,&quot;^E&quot;,649,536870966]],[&quot;^14&quot;,[650,&quot;^W&quot;,236,536870966]],[&quot;^14&quot;,[650,&quot;^T&quot;,658,536870966]],[&quot;^14&quot;,[650,&quot;^S&quot;,214,536870966]],[&quot;^14&quot;,[650,&quot;^S&quot;,236,536870966]],[&quot;^14&quot;,[650,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;625d2c85-67fe-4a4b-a0ce-dfd457c634b1&quot;],536870966]],[&quot;^14&quot;,[650,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1A&quot;]],536870966]],[&quot;^14&quot;,[650,&quot;^G&quot;,214,536870966]],[&quot;^14&quot;,[650,&quot;^G&quot;,645,536870966]],[&quot;^14&quot;,[650,&quot;^19&quot;,true,536870966]],[&quot;^14&quot;,[650,&quot;^:&quot;,&quot;~u625d2c85-67fe-4a4b-a0ce-dfd457c634b1&quot;,536870966]],[&quot;^14&quot;,[651,&quot;^P&quot;,&quot;《民法典》第641条允许买卖双方在合同中约定保留所有权,且出卖人保留的所有权未经登记不得对抗善意第三人。从体系上看,所有权保留买卖的条文位于合同编,标的物的所有权保留之实现受制于动产物权变动的基本规则,这体现出一定的形式主义特征。然而,从《民法典》为被保留所有权之效果、出卖人的权利之实现等设置的规则观之,立法者更倾向于从功能主义的角度规范所有权保留买卖,据此,被保留的所有权实为担保物权。出卖人若于交付后10日内办理所有权保留登记,则享有超级优先顺位,其他情况可参照适用《民法典》第414条第1款确定出卖人的权利顺位。买受人在条件成就前即已取得真正的所有权,条件成就后的所有权转移仅仅意味着出卖人的担保物权归于消灭。因此,买受人于条件成就之前即可有效地在标的物上设定权利负担;次买受人在买受人的正常经常活动中,可取得无出卖人权利负担的所有权。&quot;,536870966]],[&quot;^14&quot;,[651,&quot;^N&quot;,&quot;^18&quot;,536870966]],[&quot;^14&quot;,[651,&quot;^E&quot;,646,536870966]],[&quot;^14&quot;,[651,&quot;^W&quot;,236,536870966]],[&quot;^14&quot;,[651,&quot;^T&quot;,646,536870966]],[&quot;^14&quot;,[651,&quot;^S&quot;,236,536870966]],[&quot;^14&quot;,[651,&quot;^19&quot;,true,536870966]],[&quot;^14&quot;,[651,&quot;^:&quot;,&quot;~u626a467e-58e2-4803-ae84-d63e051c372f&quot;,536870966]],[&quot;^14&quot;,[652,&quot;^P&quot;,&quot;&quot;,536870966]],[&quot;^14&quot;,[652,&quot;^N&quot;,&quot;^18&quot;,536870966]],[&quot;^14&quot;,[652,&quot;^E&quot;,655,536870966]],[&quot;^14&quot;,[652,&quot;^W&quot;,236,536870966]],[&quot;^14&quot;,[652,&quot;^T&quot;,658,536870966]],[&quot;^14&quot;,[652,&quot;^S&quot;,236,536870966]],[&quot;^14&quot;,[652,&quot;^19&quot;,true,536870966]],[&quot;^14&quot;,[652,&quot;^:&quot;,&quot;~u626a467e-7de4-43c8-af1f-80272e9b07d2&quot;,536870966]],[&quot;^14&quot;,[653,&quot;^P&quot;,&quot;## 法律构成&quot;,536870966]],[&quot;^14&quot;,[653,&quot;^N&quot;,&quot;^18&quot;,536870966]],[&quot;^14&quot;,[653,&quot;^U&quot;,2,536870966]],[&quot;^14&quot;,[653,&quot;^E&quot;,654,536870966]],[&quot;^14&quot;,[653,&quot;^W&quot;,236,536870966]],[&quot;^14&quot;,[653,&quot;^T&quot;,656,536870966]],[&quot;^14&quot;,[653,&quot;^S&quot;,236,536870966]],[&quot;^14&quot;,[653,&quot;^1=&quot;,2,536870966]],[&quot;^14&quot;,[653,&quot;^V&quot;,&quot;^1&gt;&quot;,536870966]],[&quot;^14&quot;,[653,&quot;^19&quot;,true,536870966]],[&quot;^14&quot;,[653,&quot;^:&quot;,&quot;~u626a467e-0c0d-4758-a8e6-133b0ed0dfc5&quot;,536870966]],[&quot;^14&quot;,[654,&quot;^P&quot;,&quot;((625d1acd-239a-4618-bb7c-3918c258a1ac))\\nid:: 625d1ad4-6e94-4469-989a-8275265477f7\\n[[案例分析大赛]]：占有之移转是否 quot;,536870968]],[&quot;^14&quot;,[661,&quot;^N&quot;,&quot;^18&quot;,536870968]],[&quot;^14&quot;,[661,&quot;^E&quot;,683,536870968]],[&quot;^14&quot;,[661,&quot;^W&quot;,219,536870968]],[&quot;^14&quot;,[661,&quot;^T&quot;,219,536870968]],[&quot;^14&quot;,[661,&quot;^S&quot;,219,536870968]],[&quot;^14&quot;,[661,&quot;^19&quot;,true,536870968]],[&quot;^14&quot;,[661,&quot;^:&quot;,&quot;~u626a467e-7b00-4afa-8612-bf99fca6f32e&quot;,536870968]],[&quot;^14&quot;,[662,&quot;^P&quot;,&quot;第二，部分所有权移转说，主张出卖人将标的物交付给买受人的同时，所有权的一部随之移转给买受人，由此形成出卖人与买受人共有一物的所有权形态，这种部分性的所有权随着各期价款的给付逐渐移转给买受人。日本学者更是以“削梨”的比喻来生动形象地解释这一理论，认为所有权犹如削梨一般，随价款的支付而逐渐由出卖人一方移转给买受人一方。瑏瑩上述分析在一定程度上、一定限度内具有合理性。其中，以附生效条件移转说为通说，部分所有权移转说因与所有权的整体性有违而成少数说\\nls-type:: annotation\\nhl-page:: 4\\nid:: 625e41ed-0497-4c15-9228-8f39fef4abc8&quot;,536871014]],[&quot;^14&quot;,[662,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[662,&quot;^E&quot;,722,536871014]],[&quot;^14&quot;,[662,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[662,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[662,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[662,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;625e41ed-0497-4c15-9228-8f39fef4abc8&quot;],536871014]],[&quot;^14&quot;,[662,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[662,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[662,&quot;^:&quot;,&quot;~u625e41ed-0497-4c15-9228-8f39fef4abc8&quot;,536870968]],[&quot;^14&quot;,[663,&quot;^P&quot;,&quot;第三，担保性财产托管说，认为所有权保留实质上是一种担保性财产托管的适用方式，此时出卖人只享有在一定条件下请求买受人返还标的物的权 利，标的物所有权的其他权能由买受人行使。瑑瑡上述学说中，以担保物权说为通说\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625e46f7-ae09-4b42-a397-09e91dd78b7f&quot;,536871014]],[&quot;^14&quot;,[663,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[663,&quot;^E&quot;,666,536871014]],[&quot;^14&quot;,[663,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[663,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[663,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[663,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625e46f7-ae09-4b42-a397-09e91dd78b7f&quot;],536871014]],[&quot;^14&quot;,[663,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[663,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[663,&quot;^:&quot;,&quot;~u625e46f7-ae09-4b42-a397-09e91dd78b7f&quot;,536870968]],[&quot;^14&quot;,[664,&quot;^P&quot;,&quot;第二，出卖人所保留的所有权，未经登记，不得对抗善意第三人。出卖人对标的物所有权的取得，并不依赖于所有权保留买卖合同的成立与生效，而是基于其他法律事实。这与动产抵押权依当事人之间抵押合同的生效而设立截然不同。但出卖人所保留的所有权被功能化为担保物权之后，采行与动产抵押权相同的物权变动模式———登记对抗主义。由此即说明，出卖人所保留的所有权已经不是《民 法典》物权编所有权分编中的“所有权”，并不具有所有权分编规定的所有权的完整权能。相反，出卖人所保留的所有权仅具有担保功能，其权利内容同于担保物权，即就标的物变价并优先受偿\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625e3b8b-1383-4e73-b32f-ec7b4be3a37f&quot;,536871014]],[&quot;^14&quot;,[664,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[664,&quot;^E&quot;,705,536871014]],[&quot;^14&quot;,[664,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[664,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[664,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[664,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e3b8b-1383-4e73-b32f-ec7b4be3a37f&quot;],536871014]],[&quot;^14&quot;,[664,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[664,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[664,&quot;^:&quot;,&quot;~u625e3b8b-1383-4e73-b32f-ec7b4be3a37f&quot;,536870968]],[&quot;^14&quot;,[665,&quot;^P&quot;,&quot;在解释论上还可以认为，出卖人所保留的所有权仅为功能化的担保物权，买受人已经取得标的物上有担保物权负担的所有权，买受人为第三人设定的抵押权也就不属于无权处分。此 时，准 用《民 法典》第414条第1款，依各权利取得对抗效力的时间，判断彼此的优先顺位。这一解释路径符合功能主义之下所有权保留交易的基本法观念。笔者更倾向于这一解释论。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 625e4ca8-9109-4e5c-8645-aee1a2c9d7c3&quot;,536871014] t;,1113,536871014]],[&quot;^14&quot;,[672,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[672,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e3c13-24ea-4fa0-b704-b3f7a7ade943&quot;],536871014]],[&quot;^14&quot;,[672,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[672,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[672,&quot;^:&quot;,&quot;~u625e3c13-24ea-4fa0-b704-b3f7a7ade943&quot;,536870968]],[&quot;^14&quot;,[673,&quot;^P&quot;,&quot;在将所有权保留交易功能化为动产担保交易之后，出卖人作为权利人的法律地位由所有权人沦为担保物权人，其本由所有权所确立的强势地位大为降低。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 625e4df6-d178-4417-b82b-a725c4be965e&quot;,536871014]],[&quot;^14&quot;,[673,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[673,&quot;^E&quot;,687,536871014]],[&quot;^14&quot;,[673,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[673,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[673,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[673,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;625e4df6-d178-4417-b82b-a725c4be965e&quot;],536871014]],[&quot;^14&quot;,[673,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[673,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[673,&quot;^:&quot;,&quot;~u625e4df6-d178-4417-b82b-a725c4be965e&quot;,536870968]],[&quot;^14&quot;,[674,&quot;^P&quot;,&quot;((625e41e3-c1ad-4db0-a34c-2a785ea07dc0))&quot;,536870968]],[&quot;^14&quot;,[674,&quot;^N&quot;,&quot;^18&quot;,536870968]],[&quot;^14&quot;,[674,&quot;^E&quot;,694,536870968]],[&quot;^14&quot;,[674,&quot;^W&quot;,219,536870968]],[&quot;^14&quot;,[674,&quot;^T&quot;,694,536870968]],[&quot;^14&quot;,[674,&quot;^S&quot;,219,536870968]],[&quot;^14&quot;,[674,&quot;^G&quot;,722,536870968]],[&quot;^14&quot;,[674,&quot;^19&quot;,true,536870968]],[&quot;^14&quot;,[674,& ion\\nhl-page:: 7\\nid:: 625e4c9a-b9c3-45eb-ae71-ebf7518fa14a&quot;,536871014]],[&quot;^14&quot;,[686,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[686,&quot;^E&quot;,1119,536871014]],[&quot;^14&quot;,[686,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[686,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[686,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[686,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;625e4c9a-b9c3-45eb-ae71-ebf7518fa14a&quot;],536871014]],[&quot;^14&quot;,[686,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[686,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[686,&quot;^:&quot;,&quot;~u625e4c9a-b9c3-45eb-ae71-ebf7518fa14a&quot;,536870968]],[&quot;^14&quot;,[687,&quot;^P&quot;,&quot;民法典》第416条规定:“动产抵押担保的主债权是抵押物的价款，标的物交付后十日内办理抵押登记的，该抵押权人优先于抵押物买受人的其他担保物权人受偿，但是留置权人除外。”\\nls-type:: annotation\\nhl-page:: 7\\nid:: 625e4d3e-174b-43a3-8b59-46adb51a60af&quot;,536871014]],[&quot;^14&quot;,[687,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[687,&quot;^E&quot;,665,536871014]],[&quot;^14&quot;,[687,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[687,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[687,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[687,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;625e4d3e-174b-43a3-8b59-46adb51a60af&quot;],536871014]],[&quot;^14&quot;,[687,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[687,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[687,&quot;^:&quot;,&quot;~u625e4d3e-174b-43a3-8b59-46adb51a60af&quot;,536870968]],[&quot;^14&quot;,[688,&quot;^P&quot;,&quot;所有权保留交易中，若买受人在履行支付价款或者其他义务之前，出卖人保留对标的物的所有权，出卖人为买受人购置该标的物提供了信用支持，此时，出卖人的权利同样有特殊保护的必要，同样具有超优先顺位。这一解释方案赋予所有购买价金融资提供人以同样的法律地位，尽可能同等对待所有为购买价金提供融资的交易，与统一动产担保交易规则的政策目标相契合。瑓瑠如此，所有权保留交易自可类推适用《民法典》第416条的规定。在基于所有权保留买卖合同交付标的物后10日内，所有权保留办理登记的，出卖人对标的物保留的所有权优先于标的物上的其他担保物权人受偿，但留置权人除外。此际，出卖人基于功能化的担保物权所受保护，已与基于形式意义的所有权大致相当。如此，就实现了改行登记对抗主义之后出卖人依传统的所有权保留交易本应得到的相同保护，降低了所有权保留交易的制度变迁成本。在解释上，所有权保留未在标的物交付后10日内办理登记的，即不具有超 优 先 顺 位，但仍适用优先顺位的一般规则(《民法典》第414条)解决其与相竞存权利之间的冲突问题。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 625e4f21-0704-4cea-b606-f8a3f09283c7&quot;,536871014]],[&quot;^14&quot;,[688,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[688,&quot;^E&quot;,673,536871014]],[&quot;^14&quot;,[688,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[688,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[688,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[688,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;625e4f21-0704-4cea-b606-f8a3f09283c7&quot;],536871014]],[&quot;^14&quot;,[688,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[688,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[688,&quot;^:&quot;,&quot;~u625e4f21-0704-4cea-b606-f8a3f09283c7&quot;,536870968]],[&quot;^14&quot;,[689,&quot;^P&quot;,&quot;若认为买受人并无在法律上处分标的物的权利，则第三人是否可依善意取得制度取得动产抵押权，就成了考量权利竞存时优先顺位的前置性问题。只有在认定第三人的抵押权已有效设立的情况下，才有进一步讨论所有权保留和抵押权竞存时优先顺位的必要。在所有权保留交易中，标的物由买受人直接占有，虽然标的物的所有权属于出卖人，但买受人占有标的物的事实却不能向交易第三人公示出卖人才是标的物的所有权人。这种权利的外观表象与标的物的实际权属状态不符，极易诱发当事人与第三人之间的权利冲突，也给第三人善意取得物权提供了前提。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625e4ba4-df37-4e8f-bb17-1c8a7be7cbe2&quot;,536871014]],[&quot;^14&quot;,[689,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[689,&quot;^E&quot;,676,536871014]],[&quot;^14&quot;,[689,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[689,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[689,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[689,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625e4ba4-df37-4e8f-bb17-1c8a7be7cbe2&quot;],536871014]],[&quot;^14 uot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870968]],[&quot;^14&quot;,[695,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870968]],[&quot;^14&quot;,[695,&quot;^1=&quot;,4,536870968]],[&quot;^14&quot;,[695,&quot;^V&quot;,&quot;^1&gt;&quot;,536870968]],[&quot;^14&quot;,[695,&quot;^19&quot;,true,536870968]],[&quot;^14&quot;,[695,&quot;^:&quot;,&quot;~u626a467e-5cbc-45b7-8e83-b3766f83d353&quot;,536870968]],[&quot;^14&quot;,[696,&quot;^P&quot;,&quot;《民法典》第388条在一定程度上化解了这一矛盾。该条将所有权保留买卖合同纳入担保合同的范畴，明显采纳了上述担保物权说，为担保物权相关规则的类推适用提供了解释前提。动产担保交易的经典交易原型是存在两个合同———主合同与产生动产抵押权的动产抵押合同，且两者之间存在主从关系。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625e4779-416a-428d-a8bc-c8bb8a604e78&quot;,536871014]],[&quot;^14&quot;,[696,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[696,&quot;^E&quot;,710,536871014]],[&quot;^14&quot;,[696,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[696,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[696,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[696,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625e4779-416a-428d-a8bc-c8bb8a604e78&quot;],536871014]],[&quot;^14&quot;,[696,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[696,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[696,&quot;^:&quot;,&quot;~u625e4779-416a-428d-a8bc-c8bb8a604e78&quot;,536870968]],[&quot;^14&quot;,[697,&quot;^P&quot;,&quot;，从债的担保角度观察，学界有以下几种观点。第一，特殊质押关系说，主张出卖人所保留的所有权在性质上与质权相同，买受人因标的物的交付而取得所有权，出卖人所取得的是不占有标的物且附有流质契约的质权，并以此担保未获清偿的价款债权\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625e46cb-04d0-4aca-9063-e36bfd60f7f9&quot;,536871014]],[&quot;^14&quot;,[697,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[697,&quot;^E&quot;,668,536871014]],[&quot;^14&quot;,[697,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[697,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[697,&quot;^S&quot;,1113,536871014]],[&quot;^14&quo ],[&quot;^14&quot;,[700,&quot;^G&quot;,663,536870968]],[&quot;^14&quot;,[700,&quot;^19&quot;,true,536870968]],[&quot;^14&quot;,[700,&quot;^:&quot;,&quot;~u626a467e-3b47-4a09-a197-19947cd9acc8&quot;,536870968]],[&quot;^14&quot;,[701,&quot;^P&quot;,&quot;tags:: [[所有权保留买卖]] [[Resources]]\\nfile:: ![高_2020_《民法典》视野下所有权保留交易的法律构成.pdf](../assets/高_2020_《民法典》视野下所有权保留交易的法律构成_1650339158907_0.pdf)\\n\\n&quot;,536870968]],[&quot;^14&quot;,[701,&quot;^N&quot;,&quot;^18&quot;,536870968]],[&quot;^14&quot;,[701,&quot;^E&quot;,219,536870968]],[&quot;^14&quot;,[701,&quot;^W&quot;,219,536870968]],[&quot;^14&quot;,[701,&quot;^T&quot;,219,536870968]],[&quot;^14&quot;,[701,&quot;^S&quot;,18,536870968]],[&quot;^14&quot;,[701,&quot;^S&quot;,219,536870968]],[&quot;^14&quot;,[701,&quot;^S&quot;,496,536870968]],[&quot;^14&quot;,[701,&quot;^9&quot;,true,536870968]],[&quot;^14&quot;,[701,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^17&quot;,[&quot;^1;&quot;,[&quot;所有权保留买卖&quot;,&quot;Resources&quot;]],&quot;^1:&quot;,&quot;![高_2020_《民法典》视野下所有权保留交易的法律构成.pdf](../assets/高_2020_《民法典》视野下所有权保留交易的法律构成_1650339158907_0.pdf)&quot;],536870968]],[&quot;^14&quot;,[701,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^17&quot;,&quot;^1:&quot;]],536870968]],[&quot;^14&quot;,[701,&quot;^G&quot;,18,536870968]],[&quot;^14&quot;,[701,&quot;^G&quot;,496,536870968]],[&quot;^14&quot;,[701,&quot;^19&quot;,true,536870968]],[&quot;^14&quot;,[701,&quot;^:&quot;,&quot;~u626a467e-20b9-4960-918e-1ec937ec1ee0&quot;,536870968]],[&quot;^14&quot;,[702,&quot;^P&quot;,&quot;((625e4779-416a-428d-a8bc-c8bb8a604e78))&quot;,536870968]],[&quot;^14&quot;,[702,&quot;^N&quot;,&quot;^18&quot;,536870968]],[&quot;^14&quot;,[702,&quot;^E&quot;,699,536870968]],[&quot;^14&quot;,[702,&quot;^W&quot;,219,536870968]],[&quot;^14&quot;,[702,&quot;^T&quot;,669,536870968]],[&quot;^14&quot;,[702,&quot;^S&quot;,219,536870968]],[&quot;^14&quot;,[702,&quot;^G&quot;,696,536870968]],[&quot;^14&quot;,[702,&quot;^19&quot;,true,536870968]],[&quot;^14&quot;,[702,&quot;^:&quot;,&quot;~u626a467e-b27c-4c3f-916f-4ad7f280f46d&quot;,536870968]],[&quot;^14&quot;,[703,&quot;^P&quot;,&quot;对此，各国立法和司法实践中呈现出两种不同的解决方案。第一种方案以功能主义为基础。基于出卖人所保留的所有权在功能上仅具有担保作用的事实，所有权保留交易被定位于动产担保交易，从而出卖人所保留的所有权成了动产担保物权的一种形态，除了赋予其超优先顺位，还对其适用动产担保物权的一般规则。借助于登记制度的引入，标的物上的权利负担得以为第三人所知悉，避开了关于权利隐蔽性的诘难。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 625e2ef9-4a84-4a42-b7b4-8352a8ec479a&quot;,536871014]],[&quot;^14&quot;,[703,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[703,&quot;^E&quot;,1125,536871014]],[&quot;^14&quot;,[703,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[703,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[703,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[703,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;625e2ef9-4a84-4a42-b7b4-8352a8ec479a&quot;],536871014]],[&quot;^14&quot;,[703,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[703,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[703,&quot;^:&quot;,&quot;~u625e2ef9-4a84-4a42-b7b4-8352a8ec479a&quot;,536870968]],[&quot;^14&quot;,[704,&quot;^P&quot;,&quot;((625e4f21-0704-4cea-b606-f8a3f09283c7))&quot;,536870968]],[&quot;^14&quot;,[704,&quot;^N&quot;,&quot;^18&quot;,536870968]],[&quot;^14&quot;,[704,&quot;^E&quot;,680,536870968]],[&quot;^14&quot;,[704,&quot;^W&quot;,219,536870968]],[&quot;^14&quot;,[704,&quot;^T&quot;,679,536870968]],[&quot;^14&quot;,[704,&quot;^S&quot;,219,536870968]],[&quot;^14&quot;,[704,&quot;^G&quot;,688,536870968]],[&quot;^14&quot;,[704,&quot;^19&quot;,true,536870968]],[&quot;^14&quot;,[704,&quot;^:&quot;,&quot;~u626a467e-3f04-4fe2-887b-355806dca77d&quot;,536870968]],[&quot;^14&quot;,[705,&quot;^P&quot;,&quot;第一，虽然《民法典》并没有将所有权保留交易的客体限定为动产，但依《买卖合同司法解释》第34条的规定，所有权保留交易不能以不动产为标的物\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625e3843-9d23-4adf-85c6-24cdce658c12&quot;,536871014]],[&quot;^14&quot;,[705,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[705,&quot;^E&quot;,706,536871014]],[&quot;^14&quot;,[705,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[705,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[705,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[705,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e3843-9d23-4adf-85c6-24cdce658c12&quot;],536871014]],[&quot;^14&quot;,[705,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[705,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[705,&quot;^:&quot;,&quot;~u625e3843-9d23-4adf-85c6-24cdce658c12&quot;,536870968]],[&quot;^14&quot;,[706,&quot;^P&quot;,&quot;如此，在所有权保留交易中，出卖人所保留的所有权虽然在功能上起着担保价款清偿的作用，但因无法定性为担保物权而无法融入《民法典》物权编担保物权体系之中\\nls-type:: annotation\\nhl-page:: 2\\nid:: 625e2fc5-831c-4c7c-b538-285e7cd07c1a&quot;,536871014]],[&quot;^14&quot;,[706,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[706,&quot;^E&quot;,707,536871014]],[&quot;^14&quot;,[706,&quot;^W&quot;,1113,536871014]],[&quot;^14&quot;,[706,&quot;^T&quot;,1113,536871014]],[&quot;^14&quot;,[706,&quot;^S&quot;,1113,536871014]],[&quot;^14&quot;,[706,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;625e2fc5-831c-4c7c-b538-285e7cd07c1a&quot;],536871014]],[&quot;^14&quot;,[706,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871014]],[&quot;^14&quot;,[706,&quot;^19&quot;,true,536871014]],[&quot;^14&quot;,[706,&quot;^:&quot;,&quot;~u625e2fc5-831c-4c7c-b538-285e7cd07c1a&quot;,536870968]],[&quot;^14&quot;,[707,&quot;^P&quot;,&quot;第二种方案坚持交易的形式主义，当事人对交易安排的表象是出卖人保留标的物的所有权，仅移转标的物的占有至买受人。⑥由此形成了所有权保留交易与动产担保交易不同的特质\\nls-type:: annotation\\nhl-page:: 2\\nid:: 625e2f08-bd9b-44c6-869f-186ac6bd14b1&quot;,536871014]],[&quot;^14&quot;,[707,&quot;^N&quot;,&quot;^18&quot;,536871014]],[&quot;^14&quot;,[707,&quot;^E&quot;,703,536871014]],[&quot;^14&quot;,[707,&qu 制度的创新成果。价款债权抵押权的引入,消除了实务上\\&quot;非典型担保\\&quot;的法定主义规范供给不足的障碍,重塑了抵押权的物权法定主义形象,所有权保留等\\&quot;非典型担保\\&quot;应当退出历史舞台。同时,因价款债权抵押权自身的特征,引发超级优先权融入动产抵押权规则体系之诸多解释难题,需要在理论和实务层面相应予以澄清。&quot;,536870970]],[&quot;^14&quot;,[727,&quot;^N&quot;,&quot;^18&quot;,536870970]],[&quot;^14&quot;,[727,&quot;^E&quot;,726,536870970]],[&quot;^14&quot;,[727,&quot;^W&quot;,222,536870970]],[&quot;^14&quot;,[727,&quot;^T&quot;,726,536870970]],[&quot;^14&quot;,[727,&quot;^S&quot;,222,536870970]],[&quot;^14&quot;,[727,&quot;^S&quot;,724,536870970]],[&quot;^14&quot;,[727,&quot;^19&quot;,true,536870970]],[&quot;^14&quot;,[727,&quot;^:&quot;,&quot;~u626a467e-02c6-4333-9760-20e1ed05055c&quot;,536870970]],[&quot;^14&quot;,[729,&quot;^P&quot;,&quot;类推适用说&quot;,536870972]],[&quot;^14&quot;,[729,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[729,&quot;^E&quot;,741,536870972]],[&quot;^14&quot;,[729,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[729,&quot;^T&quot;,735,536870972]],[&quot;^14&quot;,[729,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[729,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[729,&quot;^:&quot;,&quot;~u626a467f-45aa-4427-b309-6558e6a2a36e&quot;,536870972]],[&quot;^14&quot;,[730,&quot;^P&quot;,&quot;((626008bf-fd49-4dc5-a95e-1fd991a94742))&quot;,536870972]],[&quot;^14&quot;,[730,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[730,&quot;^E&quot;,738,536870972]],[&quot;^14&quot;,[730,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[730,&quot;^T&quot;,738,536870972]],[&quot;^14&quot;,[730,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[730,&quot;^G&quot;,768,536870972]],[&quot;^14&quot;,[730,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[730,&quot;^:&quot;,&quot;~u626a467f-a625-4e46-a8cc-212e34fa2669&quot;,536870972]],[&quot;^14&quot;,[731,&quot;^P&quot;,&quot;((626008d1-5161-4a5f-adcd-bc58988462bb))&quot;,536870972]],[&quot;^14&quot;,[731,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[731,&quot;^E&quot;,734,536870972]],[&quot;^14&quot;, ;^1A&quot;,&quot;625cd544-a80c-496b-a089-3f6b98f24395&quot;],536870990]],[&quot;^14&quot;,[736,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[736,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[736,&quot;^:&quot;,&quot;~u625cd544-a80c-496b-a089-3f6b98f24395&quot;,536870972]],[&quot;^14&quot;,[737,&quot;^P&quot;,&quot;第三，《公司法》第16条第2款将公司关联担保的对象限定为股东和实际控制人，不包括董监高等关联方②。在法教义学中，依据严格的语义解释，上市公司即使对董监高等关联方提供担保，亦应归类为公司非关联担保。但《上市公司对外担保通知》将《公司法》第16条第2款作了扩大解释，将公司关联担保的对象扩大至上市公司股东或实际控制人的关联方，而不限于股东或实际控制人自身。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626008d1-5161-4a5f-adcd-bc58988462bb&quot;,536870990]],[&quot;^14&quot;,[737,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[737,&quot;^E&quot;,733,536870990]],[&quot;^14&quot;,[737,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[737,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[737,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[737,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626008d1-5161-4a5f-adcd-bc58988462bb&quot;],536870990]],[&quot;^14&quot;,[737,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[737,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[737,&quot;^:&quot;,&quot;~u626008d1-5161-4a5f-adcd-bc58988462bb&quot;,536870972]],[&quot;^14&quot;,[738,&quot;^P&quot;,&quot;《上市公司对外担保通知》&quot;,536870972]],[&quot;^14&quot;,[738,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[738,&quot;^E&quot;,773,536870972]],[&quot;^14&quot;,[738,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[738,&quot;^T&quot;,773,536870972]],[&quot;^14&quot;,[738,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[738,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[738,&quot;^:&quot;,&quot;~u626a467f-e111-46b6-b6cb-e49275164a45&quot;,536870972]],[&quot;^14&quot;,[739,&quot;^P&quot;,&quot;2005年修订后的《公司法》关于公司担保能力的规定主要适用于大公司，尤其是股份制公司，对上市公 ot;^L&quot;,true,536870972]],[&quot;^14&quot;,[742,&quot;^P&quot;,&quot;# 提出问题\\ncollapsed:: true&quot;,536870972]],[&quot;^14&quot;,[742,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[742,&quot;^U&quot;,1,536870972]],[&quot;^14&quot;,[742,&quot;^E&quot;,749,536870972]],[&quot;^14&quot;,[742,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[742,&quot;^T&quot;,749,536870972]],[&quot;^14&quot;,[742,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[742,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870972]],[&quot;^14&quot;,[742,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870972]],[&quot;^14&quot;,[742,&quot;^1=&quot;,1,536870972]],[&quot;^14&quot;,[742,&quot;^V&quot;,&quot;^1&gt;&quot;,536870972]],[&quot;^14&quot;,[742,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[742,&quot;^:&quot;,&quot;~u626a467f-8cc2-472e-beee-e924427779b5&quot;,536870972]],[&quot;^14&quot;,[743,&quot;^L&quot;,true,536870972]],[&quot;^14&quot;,[743,&quot;^P&quot;,&quot;Abstract\\ncollapsed:: true&quot;,536870972]],[&quot;^14&quot;,[743,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[743,&quot;^E&quot;,756,536870972]],[&quot;^14&quot;,[743,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[743,&quot;^T&quot;,235,536870972]],[&quot;^14&quot;,[743,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[743,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870972]],[&quot;^14&quot;,[743,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870972]],[&quot;^14&quot;,[743,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[743,&quot;^:&quot;,&quot;~u626a467f-2a6e-43c7-92a0-0bf73c50a328&quot;,536870972]],[&quot;^14&quot;,[744,&quot;^P&quot;,&quot;((625cd544-a80c-496b-a089-3f6b98f24395))&quot;,536870972]],[&quot;^14&quot;,[744,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[744,&quot;^E&quot;,774,536870972]],[&quot;^14&quot;,[744,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[744,&quot;^T&quot;,774,536870972]],[&quot;^14&quot;,[744,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[744,&quot;^G&quot;,736,536870972]],[&quot;^14&quot;,[744,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[744,&quot;^:&quot;,&quot;~u626a467f-0ac3-4b07-8035-8060102778ef&quot;,536870972]],[&quot;^14&quot;,[745,&quot;^P&quot;,&quot;一人公司关联担保在惠及公司股东、实际控制人及其债权人之时，却有可能损害一人公司债权人的利益，而其中并不存在中小股东利益或证券投资者利益。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 625cd36e-3f98-4243-b373-59abf2b0d298&quot;,536870990]],[&quot;^14&quot;,[745,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[745,&quot;^E&quot;,747,536870990]],[&quot;^14&quot;,[745,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[745,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[745,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[745,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;625cd36e-3f98-4243-b373-59abf2b0d298&quot;],536870990]],[&quot;^14&quot;,[745,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[745,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[745,&quot;^:&quot;,&quot;~u625cd36e-3f98-4243-b373-59abf2b0d298&quot;,536870972]],[&quot;^14&quot;,[746,&quot;^P&quot;,&quot;&quot;,536870972]],[&quot;^14&quot;,[746,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[746,&quot;^E&quot;,776,536870972]],[&quot;^14&quot;,[746,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[746,&quot;^T&quot;,763,536870972]],[&quot;^14&quot;,[746,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[746,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[746,&quot;^:&quot;,&quot;~u626a467f-d9da-4bac-9dc6-708d7b1f86e9&quot;,536870972]],[&quot;^14&quot;,[747,&quot;^P&quot;,&quot;而在这一系列的法律作业过程中，至少应考虑如下因素或特征:(1)公司组织形式。一人公司因欠缺股东会，根本无从作出股东会决议。(2)司担保程序。上市公司作出同意关联担保的股东大会决议，其前端有公司章程和董事会决议的内部约束机制，后端有信息披露的对外公开机制。(3)公司经营范围。《公司法》第16条所规定的公司应是不以经营担保业务为目的的普通公司。担保公司以提供担保为日常业务，并无必要针对担保事项作出股东会决议，而债权人基于最基本的商业信赖，对担保公司的担保权限不应负相关的审查义务。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 625cd349-7521-4d89-8e9e-e22c9d5e1a82&quot;,536870990]],[&quot;^14&quot;,[747,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[747,&quot;^E&quot;,757,536870990]],[&quot;^14&quot;,[747,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[747,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[747,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[747,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;625cd349-7521-4d89-8e9e-e22c9d5e1a82&quot;],536870990]],[&quot;^14&quot;,[747,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[747,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[747,&quot;^:&quot;,&quot;~u625cd349-7521-4d89-8e9e-e22c9d5e1a82&quot;,536870972]],[&quot;^14&quot;,[748,&quot;^P&quot;,&quot;((625cd4d8-af35-48ae-8e36-5760f4158cab))&quot;,536870972]],[&quot;^14&quot;,[748,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[748,&quot;^E&quot;,772,536870972]],[&quot;^14&quot;,[748,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[748,&quot;^T&quot;,772,536870972]],[&quot;^14&quot;,[748,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[748,&quot;^G&quot;,739,536870972]],[&quot;^14&quot;,[748,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[748,&quot;^:&quot;,&quot;~u626a467f-ec5a-49a3-9783-26e3d69c9256&quot;,536870972]],[&quot;^14&quot;,[749,&quot;^P&quot;,&quot;Notes&quot;,536870972]],[&quot;^14&quot;,[749,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[749,&quot;^E&quot;,743,536870972]],[&quot;^14&quot;,[749,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[749,&quot;^T&quot;,235,536870972]],[&quot;^14&quot;,[749,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[749,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[749,&quot;^:&quot;,&quot;~u626a467f-aaf0-4dce-8243-0878c2fd7cb6&quot;,536870972]],[&quot;^14&quot;,[750,&quot;^P&quot;,&quot;((625cd36e-3f98-4243-b373-59abf2b0d298))&quot;,536870972]],[&quot;^14&quot;,[750,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[750,&quot;^E&quot;,759,536870972]],[&quot;^14&quot;,[750,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[750,&quot;^T&quot;,763,536870972]],[&quot;^14&quot;,[750,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[750,&quot;^G&quot;,745,536870972]],[&quot;^14&quot;,[750,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[750,&quot;^:&quot;,&quot;~u626a467f-bf62-4d2d-96b2-a0313874e0ff&quot;,536870972]],[&quot;^14&quot;,[751,&quot;^P&quot;,&quot;公司为股东担保行为的效力，其应属一人公司的自治范畴，理由如下:一是，一人公司不设股东会且股东仅为一人，自无适用《公司法》第16条之必要。二是，《公司法》第16条第3款规定的股东回避表决，旨在防止大股东滥用股东权利，而非禁止关联担保。三是，只要公司章程未禁止一人公司关联担保，由于债权人没有过错，其对担保的合理期待应受保护。四是，基于“公司自治”理念，只要《公司法》等相关法律法规未作相关规定，一人公司关联担保事项适用“法无禁止皆自由”原则。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625cd520-162e-446c-bef7-8c77492cbd2a&quot;,536870990]],[&quot;^14&quot;,[751,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[751,&quot;^E&quot;,739,536870990]],[&quot;^14&quot;,[751,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[751,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[751,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[751,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625cd520-162e-446c-bef7-8c77492cbd2a&quot;],536870990]],[&quot;^14&quot;,[751,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[751,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[751,&quot;^:&quot;,&quot;~u625cd520-162e-446c-bef7-8c77492cbd2a&quot;,536870972]],[&quot;^14&quot;,[752,&quot;^P&quot;,&quot;《公司法》第十六条公司对外担保——分为公司关联担保和非公司关联担保&quot;,536870972]],[&quot;^14&quot;,[752,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[752,&quot;^E&quot;,742,536870972]],[&quot;^14&quot;,[752,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[752,&quot;^T&quot;,742,536870972]],[&quot;^14&quot;,[752,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[752,&quot;^19&quot;,tru t;,&quot;# 一人公司关联担保的法律漏洞及其补充\\ncollapsed:: true&quot;,536870972]],[&quot;^14&quot;,[763,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[763,&quot;^U&quot;,1,536870972]],[&quot;^14&quot;,[763,&quot;^E&quot;,742,536870972]],[&quot;^14&quot;,[763,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[763,&quot;^T&quot;,749,536870972]],[&quot;^14&quot;,[763,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[763,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870972]],[&quot;^14&quot;,[763,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870972]],[&quot;^14&quot;,[763,&quot;^1=&quot;,1,536870972]],[&quot;^14&quot;,[763,&quot;^V&quot;,&quot;^1&gt;&quot;,536870972]],[&quot;^14&quot;,[763,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[763,&quot;^:&quot;,&quot;~u626a467f-4c6d-4b92-b62d-94d398af7013&quot;,536870972]],[&quot;^14&quot;,[764,&quot;^P&quot;,&quot;((625cd520-162e-446c-bef7-8c77492cbd2a))&quot;,536870972]],[&quot;^14&quot;,[764,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[764,&quot;^E&quot;,775,536870972]],[&quot;^14&quot;,[764,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[764,&quot;^T&quot;,775,536870972]],[&quot;^14&quot;,[764,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[764,&quot;^G&quot;,751,536870972]],[&quot;^14&quot;,[764,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[764,&quot;^:&quot;,&quot;~u626a467f-c851-4078-9b35-c3a1fd409a21&quot;,536870972]],[&quot;^14&quot;,[765,&quot;^P&quot;,&quot;。若将系争规则所称的“公司”限缩为“非一人公司”，这显然超出了文义的核心。虽然一人公司是公司中的特殊类型，依据一定因素的考量可将其排除于通常情形下的法律适用。但对于一人公司关联担保问题，现行《公司法》第16条及其第二章第三节并未作出此种明确的排除性规定。《公司法》第16条所涉的“公司”在语义上涵盖了各种类型的公司，如上市公司、一人公司、担保公司、国有独资公司等。此种文义解释的结论，与基于体系因素的解释是一致的。在《公司法》的内部体系结构中，第16条位于第一章“总则”，是纲领性的一般规定，其对后续各章的规定具有精神引领和规则统帅的功能，故而第16条应适用于一人公司，此点并无疑义。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625cd7f9-2c13-4607-848a-0b3bb96b9b27&quot;,536870990]],[&quot;^14&quot;,[765,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[765,&quot;^E&quot;,945,536870990]],[&quot;^14&quot;,[765,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[765,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[765,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[765,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625cd7f9-2c13-4607-848a-0b3bb96b9b27&quot;],536870990]],[&quot;^14&quot;,[765,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[765,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[765,&quot;^:&quot;,&quot;~u625cd7f9-2c13-4607-848a-0b3bb96b9b27&quot;,536870972]],[&quot;^14&quot;,[766,&quot;^P&quot;,&quot;总之，《公司法》对一人公司关联担保其实持禁止态度。即使一人公司的章程对于关联担保有所规定也于事无补，一人公司因不能作出有效的股东会决议，违反了《公司法》第16条规定，故当事人为此订立的担保合同应认定为无效。若允许一人公司关联担保，则容易使其沦为股东牟利的工具，而法人格否认制度、债权人代位权制度及其他债权保障措施等救济机制均有缺陷，会导致以牺牲一人公司的债权人利益为代价而片面维护一人公司股东及其债权人利益之不良结果。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625cd9b1-a88c-4496-b210-d664075ec6a4&quot;,536870990]],[&quot;^14&quot;,[766,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[766,&quot;^E&quot;,755,536870990]],[&quot;^14&quot;,[766,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[766,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[766,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[766,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625cd9b1-a88c-4496-b210-d664075ec6a4&quot;],536870990]],[&quot;^14&quot;,[766,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[766,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[766,&quot;^:&quot;,&quot;~u625cd9b1-a88c-4496-b210-d664075ec6a4&quot;,536870972]],[&quot;^14&quot;,[767,&quot;^P&quot;,&quot;((625cd349-7521-4d89-8e9e-e22c9d5e1a82))&quot;,536870972]],[&quot;^14&quot;,[767,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[767,&quot;^E&quot;,760,536870972]],[&quot;^14&quot;,[767,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[767,&quot;^T&quot;,742,536870972]],[&quot;^14&quot;,[767,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[767,&quot;^G&quot;,747,536870972]],[&quot;^14&quot;,[767,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[767,&quot;^:&quot;,&quot;~u626a467f-9652-461a-8cc6-30e2b54a7351&quot;,536870972]],[&quot;^14&quot;,[768,&quot;^P&quot;,&quot;第一，《公司法》第16条第1款规定强调了公司章程在公司对外担保事项方面的预先规划功能，但其第2款、第3款未涉及章程问题。由此形成的立法漏洞是，若章程就公司对外担保未作任何规定，公司应遵循什么样的程序，其对外担保行为方得有效?《上市公司对外担保通知》则弥补了这一立法漏洞，禁止章程保持“沉默”，要求上市公司的章程应当明确股东大会、董事会审批对外担保的权限，并规定了违反审批权限、审议程序的责任追究制度\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626008bf-fd49-4dc5-a95e-1fd991a94742&quot;,536870990]],[&quot;^14&quot;,[768,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[768,&quot;^E&quot;,948,536870990]],[&quot;^14&quot;,[768,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[768,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[768,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[768,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626008bf-fd49-4dc5-a95e-1fd991a94742&quot;],536870990]],[&quot;^14&quot;,[768,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[768,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[768,&quot;^:&quot;,&quot;~u626008bf-fd49-4dc5-a95e-1fd991a94742&quot;,536870972]],[&quot;^14&quot;,[769,&quot;^P&quot;,&quot;因一人公司欠缺《公司法》第16条要求的有权决议机构，适用该法条自然会产生程序上的障碍，故一人公司关联担保是需要法律规整的特殊情形但法律欠缺考虑，在此出现了“残缺式体系违反”中的全部残缺型隐藏漏洞。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625cd83f-3f59-400c-a4a4-a9cde4a903b1&quot;,536870990]],[&quot;^14&quot;,[769,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[769,&quot;^E&quot;,765,536870990]],[&quot;^14&quot;,[769,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[769,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[769,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[769,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625cd83f-3f59-400c-a4a4-a9cde4a903b1&quot;],536870990]],[&quot;^14&quot;,[769,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[769,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[769,&quot;^:&quot;,&quot;~u625cd83f-3f59-400c-a4a4-a9cde4a903b1&quot;,536870972]],[&quot;^14&quot;,[770,&quot;^P&quot;,&quot;关于公司担保的效力问题,主流理论观点和裁判见解的主要分歧在于《公司法》第16条是效力性强制规定抑或管理性强制规定,进而判断债权人是否负有审查义务、负有何种性质的审查义务以及担保合同是否有效。但它们仅以《公司法》第16条第1款为逻辑起点,而未能依第2款的内在逻辑区分公司关联担保与公司非关联担保的不同类型及其子类型,导致结论以偏概全。综合运用法律解释方法尤其是体系解释和目的解释可以发现,《公司法》第16条第2款和第3款是最低限度程序性强制规定,并未全面实体性禁止公司关联担保,而在效力评价过程中,对公司提供关联担保的内部决议行为与外部合同行为应\\&quot;内外有别\\&quot;。基于类型化的研究表明,一人公司关联担保问题在形式上虽为立法漏洞,但实则法律持禁止态度,处于\\&quot;法律上不能\\&quot;之状态;上市公司关联担保的诸多规则异常严苛,其违法关联担保难以发生,基本处于\\&quot;事实上不能\\&quot;之状态;对担保公司关联担保则应放弃不合时宜的实体性禁止,转向强化关联担保的程序正义之要求。针对上述三大类型的公司关联担保,我国《公司担保解释稿》的相关条款设计亟待改进。&quot;,536870972]],[&quot;^14&quot;,[770,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[770,&quot;^E&quot;,743,536870972]],[&quot;^14&quot;,[770,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[770,&quot;^T&quot;,743,536870972]],[&quot;^14&quot;,[770,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[770,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[770,&quot;^:&quot;,&quot;~u626a467f-a663-4852-b9e9-1bd901097001&quot;,536870972]],[&quot;^14&quot;,[771,&quot;^P&quot;,&quot;存在强制性规范和管理型规范的的区分，但是对于第16条来说非常宏大，需要进行具体的类型化讨论。&quot;,536870972]],[&quot;^14&quot;,[771,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[771,&quot;^E&quot;,752,536870972]],[&quot;^14&quot;,[771,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[771,&quot;^T&quot;,742,536870972]],[&quot;^14&quot;,[771,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[771,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[771,&quot;^:&quot;,&quot;~u626a467f-ddaf-46ec-99d9-27fac25406b8&quot;,536870972]],[&quot;^14&quot;,[772,&quot;^P&quot;,&quot;立法漏洞说&quot;,536870972]],[&quot;^14&quot;,[772,&quot;^N&quot;,&quot; ot;,&quot;~u626a467f-cf93-4b82-a280-a002a9b81439&quot;,536870972]],[&quot;^14&quot;,[776,&quot;^P&quot;,&quot;## 法律解释的排除和法律漏洞的填补&quot;,536870972]],[&quot;^14&quot;,[776,&quot;^N&quot;,&quot;^18&quot;,536870972]],[&quot;^14&quot;,[776,&quot;^U&quot;,2,536870972]],[&quot;^14&quot;,[776,&quot;^E&quot;,735,536870972]],[&quot;^14&quot;,[776,&quot;^W&quot;,235,536870972]],[&quot;^14&quot;,[776,&quot;^T&quot;,763,536870972]],[&quot;^14&quot;,[776,&quot;^S&quot;,235,536870972]],[&quot;^14&quot;,[776,&quot;^1=&quot;,2,536870972]],[&quot;^14&quot;,[776,&quot;^V&quot;,&quot;^1&gt;&quot;,536870972]],[&quot;^14&quot;,[776,&quot;^19&quot;,true,536870972]],[&quot;^14&quot;,[776,&quot;^:&quot;,&quot;~u626a467f-0234-417e-b4e6-a7f144b048e9&quot;,536870972]],[&quot;^14&quot;,[778,&quot;^J&quot;,1650522631937,536871047]],[&quot;^14&quot;,[778,&quot;^?&quot;,false,536870974]],[&quot;^14&quot;,[778,&quot;^X&quot;,&quot;法定代表人&quot;,536870974]],[&quot;^14&quot;,[778,&quot;^10&quot;,&quot;法定代表人&quot;,536870974]],[&quot;^14&quot;,[778,&quot;^A&quot;,1650522631937,536871047]],[&quot;^14&quot;,[778,&quot;^:&quot;,&quot;~u626a467f-8625-4c9b-843f-1b53086dd51a&quot;,536870974]],[&quot;^14&quot;,[779,&quot;^J&quot;,1650523609182,536871047]],[&quot;^14&quot;,[779,&quot;^?&quot;,false,536870974]],[&quot;^14&quot;,[779,&quot;^X&quot;,&quot;公司章程&quot;,536870974]],[&quot;^14&quot;,[779,&quot;^10&quot;,&quot;公司章程&quot;,536870974]],[&quot;^14&quot;,[779,&quot;^A&quot;,1650523609182,536871047]],[&quot;^14&quot;,[779,&quot;^:&quot;,&quot;~u626a467f-814a-4e4d-99b8-5d99c95369d8&quot;,536870974]],[&quot;^14&quot;,[780,&quot;^P&quot;,&quot;首先，公司担保必须由公司章程规定或有权机构做出决议，该阶段为担保意思的形成过程，属于完全由公司法调整的领域；\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6260f64a-5db8-4f1c-9748-ff1ff361dbba&quot;,536870992]],[&quot;^14&quot;,[780,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[780,&quot;^E&quot;,797,536870992]],[&quot;^14&quot;,[780,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[780,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[780,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[780,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;6260f64a-5db8-4f1c-9748-ff1ff361dbba&quot;],536870992]],[&quot;^14&quot;,[780,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[780,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[780,&quot;^:&quot;,&quot;~u6260f64a-5db8-4f1c-9748-ff1ff361dbba&quot;,536870974]],[&quot;^14&quot;,[781,&quot;^P&quot;,&quot;其三，以该条款旨在为规制法定代表人的越权行为而将合同效力判断过渡到表见代表规则上。2019年11月公布的《九民纪要》为统一审判思路，选择上述第三种裁判路径，将公司担保难题进一步推进至相对人审查义务判断上来。《民法典担保解释》则进一步修正公司担保诉讼的审判规则，尤其为上市公司对外担保合同效力判断提供新的裁量基准。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6260f316-0b1b-4bed-858b-08f2c24b3c94&quot;,536870992]],[&quot;^14&quot;,[781,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[781,&quot;^E&quot;,802,536870992]],[&quot;^14&quot;,[781,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[781,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[781,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[781,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;6260f316-0b1b-4bed-858b-08f2c24b3c94&quot;],536870992]],[&quot;^14&quot;,[781,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[781,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[781,&quot;^:&quot;,&quot;~u6260f316-0b1b-4bed-858b-08f2c24b3c94&quot;,536870974]],[&quot;^14&quot;,[782,&quot;^P&quot;,&quot;其二，关联担保的表决过程中应适用回避原则。在关联担保中，被提供担保的股东或由实际控制人支配的股东不得参与对该担保的表决，有效决议以出席会议的其他股东所持表决权过半数通过为准，即法律强制适用回避原则规避股东滥用表决权而使公司陷入风险境地的可能。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6260f885-ebb9-4817-a6bd-185ccad4c669&quot;,536870992]],[&quot;^14&quot;,[782,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[782,&quot;^E&quot;,808,536870992]],[&quot;^14&quot;,[782,&quot;^W&quot;,950,536870992]],[&quot;^1 ot;^U&quot;,1,536870974]],[&quot;^14&quot;,[788,&quot;^E&quot;,819,536870974]],[&quot;^14&quot;,[788,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[788,&quot;^T&quot;,204,536870974]],[&quot;^14&quot;,[788,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[788,&quot;^1=&quot;,1,536870974]],[&quot;^14&quot;,[788,&quot;^V&quot;,&quot;^1&gt;&quot;,536870974]],[&quot;^14&quot;,[788,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[788,&quot;^:&quot;,&quot;~u626a467f-0e62-44fd-a0ff-e8a4e8995813&quot;,536870974]],[&quot;^14&quot;,[789,&quot;^P&quot;,&quot;笔者认为，公司担保制度中应当排除适用表见代理规则，只因代表行为与代理行为徒具形式相似性但实质迥异，表见代理思维曲解了公司法的分权治理结构，非但不能遏制越权担保乱象，反倒为董事、经理越权行为提供辩护，会给公司招致更多被动担保债务\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626103f9-6cb7-4480-8bb6-867a245756e9&quot;,536870992]],[&quot;^14&quot;,[789,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[789,&quot;^E&quot;,795,536870992]],[&quot;^14&quot;,[789,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[789,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[789,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[789,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626103f9-6cb7-4480-8bb6-867a245756e9&quot;],536870992]],[&quot;^14&quot;,[789,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[789,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[789,&quot;^:&quot;,&quot;~u626103f9-6cb7-4480-8bb6-867a245756e9&quot;,536870974]],[&quot;^14&quot;,[790,&quot;^P&quot;,&quot;((62610859-97db-4d9a-a57b-cffcc3c7da7b))&quot;,536870974]],[&quot;^14&quot;,[790,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[790,&quot;^E&quot;,786,536870974]],[&quot;^14&quot;,[790,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[790,&quot;^T&quot;,786,536870974]],[&quot;^14&quot;,[790,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[790,&quot;^G&quot;,814,536870974]],[&quot;^14&quot;,[790,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[790,&quot;^:&quot;,&quot;~u626a467f-abfe-470e-bfd8-8519d7b09278&quot;,536870974]],[&quot;^14&quot;,[791,&quot;^P&quot;,&quot;((6260ffc5-fea7-4355-bd5c-45f125d059af))&quot;,536870974]],[&quot;^14&quot;,[791,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[791,&quot;^E&quot;,818,536870974]],[&quot;^14&quot;,[791,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[791,&quot;^T&quot;,844,536870974]],[&quot;^14&quot;,[791,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[791,&quot;^G&quot;,805,536870974]],[&quot;^14&quot;,[791,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[791,&quot;^:&quot;,&quot;~u626a467f-afe2-4220-998b-a381bed5a3e1&quot;,536870974]],[&quot;^14&quot;,[792,&quot;^P&quot;,&quot;((6260f8bc-27b4-4642-a5d0-79498fc95a91))&quot;,536870974]],[&quot;^14&quot;,[792,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[792,&quot;^E&quot;,796,536870974]],[&quot;^14&quot;,[792,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[792,&quot;^T&quot;,829,536870974]],[&quot;^14&quot;,[792,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[792,&quot;^G&quot;,845,536870974]],[&quot;^14&quot;,[792,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[792,&quot;^:&quot;,&quot;~u626a467f-e568-46c7-a8bd-0070f57b60a9&quot;,536870974]],[&quot;^14&quot;,[793,&quot;^P&quot;,&quot;《九民纪要》抛弃了以《公司法》第16条的规范性质论担保合同效力的传统裁判进路，接受司法实践逐步达成的共识，以表见代表规则处理越权担保合同效力纠纷：\\nls-type:: annotation\\nhl-page:: 6\\nid:: 62610340-3d7d-4238-9fe8-3b888f2dc82c&quot;,536870992]],[&quot;^14&quot;,[793,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[793,&quot;^E&quot;,805,536870992]],[&quot;^14&quot;,[793,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[793,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[793,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[793,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;62610340-3d7d-4238-9fe8-3b888f2dc82c&quot;],536870992]],[&quot;^14&quot;,[793,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[793,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[793,&quot;^:&quot;,&quot;~u62610340-3d7d-4238-9fe8-3b888f2dc82c&quot;,536870974]],[&quot;^14&quot;,[794,&quot;^P&quot;,&quot;《九民纪要》遵从以往司法实践的经验，要求相对人仅负担形式审查义务，《民法典担保解释》则主张以“合理审查”为限。笔者认为“合理审查”的表述更为恰当，毕竟相对人履行审查义务时并不只是简单浏览担保文件,而是要对法律提示的内容给予重点关注，因此与其纠结这种关注是否超越了“形式”范畴，还不如直接以“合理”为限，将审查义务履行程度与一般注意义务标准等同起来。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62610b0a-4dfb-46d8-bb6e-b886571feec3&quot;,536870992]],[&quot;^14&quot;,[794,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[794,&quot;^E&quot;,807,536870992]],[&quot;^14&quot;,[794,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[794,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[794,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[794,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62610b0a-4dfb-46d8-bb6e-b886571feec3&quot;],536870992]],[&quot;^14&quot;,[794,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[794,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[794,&quot;^:&quot;,&quot;~u62610b0a-4dfb-46d8-bb6e-b886571feec3&quot;,536870974]],[&quot;^14&quot;,[795,&quot;^P&quot;,&quot;区分订立合同时相对人是否为善意，善意则合同有效，反之则合同无效,即将越权担保的合同效力系于相对人是否善意这一单一弹性指标\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626103e9-514d-4bd8-8142-3ec35c22d355&quot;,536870992]],[&quot;^14&quot;,[795,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[795,&quot;^E&quot;,793,536870992]],[&quot;^14&quot;,[795,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[795,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[795,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[795,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626103e9-514d-4bd8-8142-3ec35c22d355&quot;],536870992]],[&quot;^14&quot;,[795,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[795,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[795,&quot;^:&quot;,&quot;~u626103e9-514d-4bd8-8142-3ec35c22d355&quot;,536870974]],[&quot;^14&quot;,[796,&quot;^P&quot;,&quot;((6260f892-eb89-46d4-97e2-82dfde4782a2))&quot;,536870974]],[&quot;^14&quot;,[796,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[796,&quot;^E&quot;,783,536870974]],[&quot;^14&quot;,[796,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[796,&quot;^T&quot;,829,536870974]],[&quot;^14&quot;,[796,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[796,&quot;^G&quot;,839,536870974]],[&quot;^14&quot;,[796,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[796,&quot;^:&quot;,&quot;~u626a467f-dd31-433c-b108-3edb9a669170&quot;,536870974]],[&quot;^14&quot;,[797,&quot;^P&quot;,&quot;期以来，众多公司法学者为合同法规则所裹挟，从合同法及相关司法解释的立场出发，将强制性法律规范肢解为效力性规范和管理性规范，进而从第16条的规范属性中直接推导出担保合同效力。这种简单的论证方式显然忽略了公司担保的内在逻辑。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6260f5d7-233d-47d4-98c6-7cf5c6450d97&quot;,536870992]],[&quot;^14&quot;,[797,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[797,&quot;^E&quot;,781,536870992]],[&quot;^14&quot;,[797,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[797,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[797,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[797,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;6260f5d7-233d-47d4-98c6-7cf5c6450d97&quot;],536870992]],[&quot;^14&quot;,[797,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[797,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[797,&quot;^:&quot;,&quot;~u6260f5d7-233d-47d4-98c6-7cf5c6450d97&quot;,536870974]],[&quot;^14&quot;,[798,&quot;^P&quot;,&quot;((6260f316-0b1b-4bed-858b-08f2c24b3c94))&quot;,536870974]],[&quot;^14&quot;,[798,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[798,&quot;^E&quot;,803,536870974]],[&quot;^14&quot;,[798,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[798,&quot;^T&quot;,815,536870974]],[&quot;^14&quot;,[798,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[798,&quot;^G&quot;,781,536870974]],[&quot;^14&quot;,[798,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[798,&quot;^:&quot;,&quot;~u626a467f-4773-4279-ad51-45fa435f9302&quot;,536870974]],[&quot;^14&quot;,[799,&quot;^P&quot;,&quot;((6260fb25-63d9-4e66-b60a-ebf895d002af))&quot;,536870974]],[&quot;^14&quot;,[799,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[799,&quot;^E&quot;,813,536870974]],[&quot;^14&quot;,[799,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[799,&quot;^T&quot;,813,536870974]],[&quot;^14&quot;,[799,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[799,&quot;^S&quot;,778,536870974]],[&quot;^14&quot;,[799,&quot;^G&quot;,847,536870974]],[&quot;^14&quot;,[799,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[799,&quot;^:&quot;,&quot;~u626a467f-3869-4994-9bef-27e30865f635&quot;,536870974]],[&quot;^14&quot;,[800,&quot;^P&quot;,&quot;《九民纪要》相比，《民法典担保解释》对担保合同效力判断的例外规定更为慎重，笔者认为其适当限缩是合理的。首先，相互作保应当被严格管控，目前我国公司担保本就乱象丛生，容易滋生侵害公司利益的各类越权行为，相互担保的隐患不能彻底消灭；其次，为尊重和保护不特定多数股东利益，上市公司对其子公司提供担保时仍应以《公司法》第16条的要求为准；最后，《公司法》第16条的强制规范属性意味着其确立的公司担保程序不应被随意打破，不能以股东签字同意替代股东会决策机制，而置程序正义于不顾。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62610848-e0c5-49b0-ba22-19bcf10c3960&quot;,536870992]],[&quot;^14&quot;,[800,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[800,&quot;^E&quot;,789,536870992]],[&quot;^14&quot;,[800,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[800,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[800,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[800,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62610848-e0c5-49b0-ba22-19bcf10c3960&quot;],536870992]],[&quot;^14&quot;,[800,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[800,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[800,&quot;^:&quot;,&quot;~u62610848-e0c5-49b0-ba22-19bcf10c3960&quot;,536870974]],[&quot;^14&quot;,[801,&quot;^L&quot;,true,536870974]],[&quot;^14&quot;,[801,&quot;^P&quot;,&quot;对公司外第三人的规范效果\\ncollapsed:: true&quot;,536870974]],[&quot;^14&quot;,[801,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[801,&quot;^E&quot;,813,536870974]],[&quot;^14&quot;,[801,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[801,&quot;^T&quot;,811,536870974]],[&quot;^14&quot;,[801,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[801,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870974]],[&quot;^14&quot;,[801,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870974]],[&quot;^14&quot;,[801,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[801,&quot;^:&quot;,&quot;~u626a467f-af30-42d1-bdb1-5b32f53e75cb&quot;,536870974]],[&quot;^14&quot;,[802,&quot;^P&quot;,&quot;其二，以该条款为内部程序规范而否认公司章程的对世效力，割裂该条款与担保合同效力的牵连关系；\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6260f2f8-31ee-497c-87fa-2bbf67062d42&quot;,536870992]],[&quot;^14&quot;,[802,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[802,&quot;^E&quot;,787,536870992]],[&quot;^14&quot;,[802,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[802,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[802,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[802,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;6260f2f8-31ee-497c-87fa-2bbf67062d42&quot;],536870992]],[&quot;^14&quot;,[802,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[802,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[802,&quot;^:&quot;,&quot;~u6260f2f8-31ee-497c-87fa-2bbf67062d42&quot;,536870974]],[&quot;^14&quot;,[803,&quot;^P&quot;,&quot;((6260f2f8-31ee-497c-87fa-2bbf67062d42))&quot;,536870974]],[&quot;^14&quot;,[803,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[803,&quot;^E&quot;,831,536870974]],[&quot;^14&quot;,[803,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[803,&quot;^T&quot;,815,536870974]],[&quot;^14&quot;,[803,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[803,&quot;^G&quot;,802,536870974]],[&quot;^14&quot;,[803,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[803,&quot;^:&quot;,&quot;~u626a467f-1beb-4def-8e08-0a62dd485973&quot;,536870974]],[&quot;^14&quot;,[804,&quot;^P&quot;,&quot;((626103e9-514d-4bd8-8142-3ec35c22d355))&quot;,536870974]],[&quot;^14&quot;,[804,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[804,&quot;^E&quot;,835,536870974]],[&quot;^14&quot;,[804,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[804,&quot;^T&quot;,827,536870974]],[&quot;^14&quot;,[804,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[804,&quot;^G&quot;,795,536870974]],[&quot;^14&quot;,[804,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[804,&quot;^:&quot;,&quot;~u626a467f-8046-40e4-afe8-6af432cc68a9&quot;,536870974]],[&quot;^14&quot;,[805,&quot;^P&quot;,&quot;及至《民法典》颁布并正式实施后，《合同法》退出历史舞台，表见代表规则也悄然发生变化:《民法典》第504条被定性为“越权订立的合同效力”判断规则，即法定代表人超越权限订立合同的,相对人善意时该代表行为有效，所订立的合同也对法人发生效力。笔者认为，《民法典》第504条一改过去将代表行为效力与合同效力判断相脱节的作法，理顺了公司法问题过渡到合同法领域时的逻辑链条，实现了公司对外担保制度与表见代表规则的有机衔接,(2)）进而终结了公司法定代表人越权对外担保行为效力的判断难\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6260ffc5-fea7-4355-bd5c-45f125d059af&quot;,536870992]],[&quot;^14&quot;,[805,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[805,&quot;^E&quot;,824,536870992]],[&quot;^14&quot;,[805,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[805,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[805,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[805,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;6260ffc5-fea7-4355-bd5c-45f125d059af&quot;],536870992]],[&quot;^14&quot;,[805,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[805,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[805,&quot;^:&quot;,&quot;~u6260ffc5-fea7-4355-bd5c-45f125d059af&quot;,536870974]],[&quot;^14&quot;,[806,&quot;^P&quot;,&quot;((6260fdc4-efea-473f-87a3-84c5e6e4497f))&quot;,536870974]],[&quot;^14&quot;,[806,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[806,&quot;^E&quot;,812,536870974]],[&quot;^14&quot;,[806,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[806,&quot;^T&quot;,812,536870974]],[&quot;^14&quot;,[806,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[806,&quot;^S&quot;,779,536870974]],[&quot;^14&quot;,[806,&quot;^G&quot;,846,536870974]],[&quot;^14&quot;,[806,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[806,&quot;^:&quot;,&quot;~u626a467f-0139-45e3-9f5b-a12c33bc8308&quot;,536870974]],[&quot;^14&quot;,[807,&quot;^P&quot;,&quot;依照理想化模式推算，若担保权人在缔结合同时已经审查了公司章程或决议，就必然能从中发现法定代表人是否构成越权代表,因此以审查义务之承担佐证其缔约时为善意具有合理性。然而，正如梅迪库斯所言“代理权的滥用对第三人而言，必须是显而易见的，第三人根据知悉的一切情形，只要不是熟视无睹，就不可能不知这种滥用。”\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62610a39-608b-41f4-91b6-a7aa454987f2&quot;,536870992]],[&quot;^14&quot;,[807,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[807,&quot;^E&quot;,814,536870992]],[&quot;^14&quot;,[807,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[807,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[807,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[807,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62610a39-608b-41f4-91b6-a7aa454987f2&quot;],536870992]],[&quot;^14&quot;,[807,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[807,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[807,&quot;^:&quot;,&quot;~u62610a39-608b-41f4-91b6-a7aa454987f2&quot;,536870974]],[&quot;^14&quot;,[808,&quot;^P&quot;,&quot;其一，公司对外担保的决议应当由适格机构作出。关联担保的决议仅可由股东（大）会作出，而一般担保的决议机构可以是董事会、股东（大）会。在奉行“股东会中心主义”的公司治理架构中，股东（大）会作为公司最高权力机构，自可对公司的一切决策享有终局决定权，而在关联担保中为避免股东操控董事会作出不符合公司利益的决议，不授予董事会决策权应为合理\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6260f831-bc9a-4ca1-b3a1-d5f42cd0dae8&quot;,536870992]],[&quot;^14&quot;,[808,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[808,&quot;^E&quot;,817,536870992]],[&quot;^14&quot;,[808,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[808,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[808,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[808,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;6260f831-bc9a-4ca1-b3a1-d5f42cd0dae8&quot;],536870992]],[&quot;^14&quot;,[808,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[808,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[808,&quot;^:&quot;,&quot;~u6260f831-bc9a-4ca1-b3a1-d5f42cd0dae8&quot;,536870974]],[&quot;^14&quot;,[809,&quot;^P&quot;,&quot;((6260fdfc-4ae6-4ffe-bbc4-07ca912312b8))&quot;,536870974]],[&quot;^14&quot;,[809,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[809,&quot;^E&quot;,842,536870974]],[&quot;^14&quot;,[809,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[809,&quot;^T&quot;,812,536870974]],[&quot;^14&quot;,[809,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[809,&quot;^S&quot;,779,536870974]],[&quot;^14&quot;,[809,&quot;^G&quot;,822,536870974]],[&quot;^14&quot;,[809,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[809,&quot;^:&quot;,&quot;~u626a467f-be36-4b9f-a3d6-8185e420278f&quot;,536870974]],[&quot;^14&quot;,[810,&quot;^L&quot;,true,536870974]],[&quot;^14&quot;,[810,&quot;^P&quot;,&quot;# 公司担保制度的现有规则与实践现状\\ncollapsed:: true&quot;,536870974]],[&quot;^14&quot;,[810,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[810,&quot;^U&quot;,1,536870974]],[&quot;^14&quot;,[810,&quot;^E&quot;,832,536870974]],[&quot;^14&quot;,[810,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[810,&quot;^T&quot;,204,536870974]],[&quot;^14&quot;,[810,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[810,&quot;^&gt t;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870974]],[&quot;^14&quot;,[812,&quot;^G&quot;,779,536870974]],[&quot;^14&quot;,[812,&quot;^G&quot;,837,536870974]],[&quot;^14&quot;,[812,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[812,&quot;^:&quot;,&quot;~u626a467f-e5a9-43b2-9ef7-24f9dc1b6744&quot;,536870974]],[&quot;^14&quot;,[813,&quot;^L&quot;,true,536870974]],[&quot;^14&quot;,[813,&quot;^P&quot;,&quot;对[[法定代表人]]的规范效果\\ncollapsed:: true&quot;,536870974]],[&quot;^14&quot;,[813,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[813,&quot;^E&quot;,829,536870974]],[&quot;^14&quot;,[813,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[813,&quot;^T&quot;,811,536870974]],[&quot;^14&quot;,[813,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[813,&quot;^S&quot;,778,536870974]],[&quot;^14&quot;,[813,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870974]],[&quot;^14&quot;,[813,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870974]],[&quot;^14&quot;,[813,&quot;^G&quot;,778,536870974]],[&quot;^14&quot;,[813,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[813,&quot;^:&quot;,&quot;~u626a467f-a48f-4c21-81a4-f915f48585ea&quot;,536870974]],[&quot;^14&quot;,[814,&quot;^P&quot;,&quot;《民法典担保解释》的另一创举在于重构了上市公司的担保规则，即上市公司对外担保合同的效力判断不仅要遵循《公司法》第16条的要求，还要考察该担保决议是否属于被公开披露的信息。其所秉持“无公开披露即无担保责任”的观点，将担保合同效力的主动权归于上市公司一方。笔者认为，此举立足于上市公司股权分散、股东人数众多的客观事实，公开披露担保决议的信息一则能让未参与表决的股东了解公司事务，二则以相对人的事先审查保障缔约后的交易安全，因此该特殊规则具有合理性，应当被公司法立法所吸\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62610859-97db-4d9a-a57b-cffcc3c7da7b&quot;,536870992]],[&quot;^14&quot;,[814,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[814,&quot;^E&quot;,800,536870992]],[&quot;^14&quot;,[814,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[814,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[814,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[814,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62610859-97db-4d9a-a57b-cffcc3c7da7b&quot;],536870992]],[&quot;^14&quot;,[814,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[814,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[814,&quot;^:&quot;,&quot;~u62610859-97db-4d9a-a57b-cffcc3c7da7b&quot;,536870974]],[&quot;^14&quot;,[815,&quot;^P&quot;,&quot;## 公司担保争议的司法裁判进路&quot;,536870974]],[&quot;^14&quot;,[815,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[815,&quot;^U&quot;,2,536870974]],[&quot;^14&quot;,[815,&quot;^E&quot;,810,536870974]],[&quot;^14&quot;,[815,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[815,&quot;^T&quot;,810,536870974]],[&quot;^14&quot;,[815,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[815,&quot;^1=&quot;,2,536870974]],[&quot;^14&quot;,[815,&quot;^V&quot;,&quot;^1&gt;&quot;,536870974]],[&quot;^14&quot;,[815,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[815,&quot;^:&quot;,&quot;~u626a467f-9bca-49c0-a361-06413e476c1f&quot;,536870974]],[&quot;^14&quot;,[816,&quot;^P&quot;,&quot;((626103f9-6cb7-4480-8bb6-867a245756e9))&quot;,536870974]],[&quot;^14&quot;,[816,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[816,&quot;^E&quot;,804,536870974]],[&quot;^14&quot;,[816,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[816,&quot;^T&quot;,827,536870974]],[&quot;^14&quot;,[816,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[816,&quot;^G&quot;,789,536870974]],[&quot;^14&quot;,[816,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[816,&quot;^:&quot;,&quot;~u626a467f-87f9-4f54-9b6e-ec1cdd8a0fd2&quot;,536870974]],[&quot;^14&quot;,[817,&quot;^P&quot;,&quot;总之，《公司法》第16条从其规范属性而言属于强制性法律规范再无疑问，《公司法》也应当将该强制属性予以明确规定。至于其强制性作用的进一步延伸还需要从公司法规范出发，沿着合理自洽的逻辑进入合同法及担保法领域，而坚守《公司法》的立法本义是其永恒的适用前提。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6260f671-0748-45ed-843a-6fd61765c059&quot;,536870992]],[&quot;^14&quot;,[817,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[817,&quot;^E&quot;,821,536870992]],[&quot;^14&quot;,[817,&quot;^W&quot;,95 74]],[&quot;^14&quot;,[822,&quot;^P&quot;,&quot;最后，公司章程的对世性意味着相对人负有审查章程内容的法定义务。如上所述,既然《公司法》已通过第16条提示所有潜在相对人为风险防控而承担更高的注意义务，〔(6)通过审查公司章程了解其对公司担保的具体安排，而且《公司法》第6条第3款也指引相对人如何获取公司章程，那么相对人便不得再以节约交易成本、保证交易效率〔(7)等借口规避其失察责任，相对人负有审查公司章程的法定义务再无可辩驳。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6260fdfc-4ae6-4ffe-bbc4-07ca912312b8&quot;,536870992]],[&quot;^14&quot;,[822,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[822,&quot;^E&quot;,843,536870992]],[&quot;^14&quot;,[822,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[822,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[822,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[822,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6260fdfc-4ae6-4ffe-bbc4-07ca912312b8&quot;],536870992]],[&quot;^14&quot;,[822,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[822,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[822,&quot;^:&quot;,&quot;~u6260fdfc-4ae6-4ffe-bbc4-07ca912312b8&quot;,536870974]],[&quot;^14&quot;,[823,&quot;^P&quot;,&quot;((62610b0a-4dfb-46d8-bb6e-b886571feec3))&quot;,536870974]],[&quot;^14&quot;,[823,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[823,&quot;^E&quot;,826,536870974]],[&quot;^14&quot;,[823,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[823,&quot;^T&quot;,841,536870974]],[&quot;^14&quot;,[823,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[823,&quot;^G&quot;,794,536870974]],[&quot;^14&quot;,[823,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[823,&quot;^:&quot;,&quot;~u626a467f-6bea-496a-b825-826f864cddef&quot;,536870974]],[&quot;^14&quot;,[824,&quot;^P&quot;,&quot;原《合同法》第50条规定的表见代表规则具体是指法定代表人超越权限订立合同，除相对人知道或应当知道其超越权限外，该代表行为有效。学者普遍认为该条款是对代表行为的效力判断，而不直接作为合同效力判断依据\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6260ff91-4332-405f-a102-6f1b99d94720&quot;,536870992]],[&quot;^14&quot;,[824,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[824,&quot;^E
