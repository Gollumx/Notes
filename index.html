;^G&quot;,69,536870918]],[&quot;^14&quot;,[39,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[39,&quot;^:&quot;,&quot;~u626a467c-57b0-4100-a389-4603f07b8796&quot;,536870918]],[&quot;^14&quot;,[40,&quot;^L&quot;,true,536870918]],[&quot;^14&quot;,[40,&quot;^P&quot;,&quot;## 外源规范确立的强制登记主义\\ncollapsed:: true&quot;,536870918]],[&quot;^14&quot;,[40,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[40,&quot;^U&quot;,2,536870918]],[&quot;^14&quot;,[40,&quot;^E&quot;,62,536870918]],[&quot;^14&quot;,[40,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[40,&quot;^T&quot;,62,536870918]],[&quot;^14&quot;,[40,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[40,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[40,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[40,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[40,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870918]],[&quot;^14&quot;,[40,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870918]],[&quot;^14&quot;,[40,&quot;^1=&quot;,2,536870918]],[&quot;^14&quot;,[40,&quot;^V&quot;,&quot;^1&gt;&quot;,536870918]],[&quot;^14&quot;,[40,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[40,&quot;^:&quot;,&quot;~u626a467c-45d5-4fa8-ab23-71a139fb4c6b&quot;,536870918]],[&quot;^14&quot;,[41,&quot;^P&quot;,&quot;设立登记作为一种具体行政行为，一经完成后，登记机关便习惯性地被要求承担起默示“担保”责任，致使登记机关在审查时格外“审慎”。加之我国未能清晰划分行政“登记”“备案”“许可”之间的界限，设立登记中行政干预的程度容易背离立法初衷和公众预期。在表面上，本应杜绝登记机关不作为、乱作为的现象，在背后则隐含着“宁可不予登记，也不愿因争议登记而被追责”的实践逻辑。问题的本质在于，登记机关在商主体资格形成机制中的作用与责任未能厘清。设立登记促成私人意思、服务市场的职能被过度附加行政管制的意味后，登记机关更容易因“扩权”而产生规避担责的动机，进而阻碍登记。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6268f380-075e-4eac-8059-a6c0cec23882&quot;,536871000]],[&quot;^14&quot;,[41,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[41,&quot;^E&quot;,91,536871000]],[&quot;^14&quot;,[41,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[41,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[41,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[41,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;6268f380-075e-4eac-8059-a6c0cec23882&quot;],536871000]],[&quot;^14&quot;,[41,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[41,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[41,&quot;^:&quot;,&quot;~u6268f380-075e-4eac-8059-a6c0cec23882&quot;,536870918]],[&quot;^14&quot;,[42,&quot;^P&quot;,&quot;((62690bd9-25da-4ecb-898c-f3e84bbac1b9))&quot;,536870918]],[&quot;^14&quot;,[42,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[42,&quot;^E&quot;,53,536870918]],[&quot;^14&quot;,[42,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[42,&quot;^T&quot;,84,536870918]],[&quot;^14&quot;,[42,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[42,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[42,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[42,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[42,&quot;^G&quot;,60,536870918]],[&quot;^14&quot;,[42,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[42,&quot;^:&quot;,&quot;~u626a467c-262d-4287-a5f6-12d4e20de7f7&quot;,536870918]],[&quot;^14&quot;,[43,&quot;^P&quot;,&quot;上述立法例的背后蕴含着共通的学说基础。从抽象意义来说，营商自由的哲学基础是“自然权利”的法律观。洛克在对“自然权利说”影响深远的《政府论》中提出:“人们......生来就享有自然的一切同样的有利条件，能够运用相同的身心能力，就应该人人平等，不存在从属或受制的关系......人们既然都是平等和独立的，任何人就不得侵害他人的生命、健康、自由或财产。”瑐瑥美国《独立宣言》对“自然权利”作了进一步的解释:“人人生而平等，他们都从‘造物主’那边被赋予了某些不可转让的权利，其中包括生命权、自由权和追求幸福的权利。”使自己成为商主体或创设商主体的营商权属于“追求幸福的权利”，亦是财产权动态的表现，因此被归入“自然权利”之列，正是基于对营商自由的捍卫才引发了历史上数次商人阶层与政府之间的对立、博弈。营商自由的理念在经过了这样的坎坷历程之后，也推动了大陆法系关于商主体资格的学说形成，进而在具象意义上影响了立法。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 6268fd83-053e-49ed-9e34-e8505e91c679&quot;,536871000]],[&quot;^14&quot;,[43,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[43,&quot;^E&quot;,31,536871000]],[&quot;^14&quot;,[43,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[43,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[43,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[43,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quo quot;,[45,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[45,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[45,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[45,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;![商主体资格形成机制的革新_季奎明.pdf](../assets/商主体资格形成机制的革新_季奎明_1651036205772_0.pdf)&quot;,&quot;^17&quot;,[&quot;^1;&quot;,[&quot;Resources&quot;,&quot;商主体&quot;]],&quot;^1&lt;&quot;,true],536870918]],[&quot;^14&quot;,[45,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^17&quot;,&quot;^1&lt;&quot;]],536870918]],[&quot;^14&quot;,[45,&quot;^G&quot;,18,536870918]],[&quot;^14&quot;,[45,&quot;^G&quot;,19,536870918]],[&quot;^14&quot;,[45,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[45,&quot;^:&quot;,&quot;~u626a467c-aa65-4486-8fa0-2ac9a9ce552f&quot;,536870918]],[&quot;^14&quot;,[46,&quot;^P&quot;,&quot;《德国商法典》在立法体例上采用“商人主义”，即根据商主体资格确定商事关系的范围，商法典最重要的第一编即为“商人身份”。然而，德国通过1998年6月颁布的《商法改革法》创设了一个统一的“商人”概念，旧商法典中关于商人的九种列举被全部废止，亦不再区分必然商人(免登记商人)和必登记商人(应登记商人)。瑏瑩《德国商法典》第2条规定了“自由登记商人”，依照性质或者规模不需要以(一般)商人的方式设置营业的商主体也可以从事营利性活动，经营者有权利依照法典中的相关规定促成登记，但不负有此项强制性义务。瑐瑠\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6268f97a-4755-487f-aafb-aa0b04e2b691&quot;,536871000]],[&quot;^14&quot;,[46,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[46,&quot;^E&quot;,55,536871000]],[&quot;^14&quot;,[46,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[46,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[46,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[46,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;6268f97a-4755-487f-aafb-aa0b04e2b691&quot;],536871000]],[&quot;^14&quot;,[46,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[46,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[46,&quot;^:&quot;,&quot;~u6268f97a-4755-487f-aafb-aa0b04e2b691&quot;,536870918]],[&quot;^14&quot;,[47,&quot;^P&quot;,&quot;庞德根据公共利益的内容将其划分为以下类型:(1)一般安全中的利益，包括防止国内外侵略的安全和公共卫生的安全; (2)社会制度的安全，如政府、婚姻、家庭及宗教制度等;(3)一般道德方面的社会利益;(4)自然资源和人力资源的保护;(5)一般进步的利益，特别是经济和文化进步方面的利益;(6)个人生活中的社会利益，这种利益要求每个人都能够按照其所在社会的标准过一种人的生活。瑑瑩对比而言，与限制营商自由相关的公共利益可以表现为国家与社会安全、自然资源保护、经济文化进步等因素，这种限制确实可能具有正当性。\\nls-type:: annotation\\nhl-page:: 11\\nid:: 626909fe-cc1c-4c0b-b314-e040e9110ac1&quot;,536871000]],[&quot;^14&quot;,[47,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[47,&quot;^E&quot;,96,536871000]],[&quot;^14&quot;,[47,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[47,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[47,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[47,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,11,&quot;^1A&quot;,&quot;626909fe-cc1c-4c0b-b314-e040e9110ac1&quot;],536871000]],[&quot;^14&quot;,[47,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[47,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[47,&quot;^:&quot;,&quot;~u626909fe-cc1c-4c0b-b314-e040e9110ac1&quot;,536870918]],[&quot;^14&quot;,[48,&quot;^L&quot;,true,536870918]],[&quot;^14&quot;,[48,&quot;^P&quot;,&quot;## 公共利益视角下限制营商自由的正当范围：经营资格而非主体资格\\ncollapsed:: true&quot;,536870918]],[&quot;^14&quot;,[48,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[48,&quot;^U&quot;,2,536870918]],[&quot;^14&quot;,[48,&quot;^E&quot;,38,536870918]],[&quot;^14&quot;,[48,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[48,&quot;^T&quot;,38,536870918]],[&quot;^14&quot;,[48,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[48,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[48,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[48,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[48,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870918]],[&quot;^14&quot;,[48,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870918]],[&quot;^14&quot;,[48,&quot;^1=&quot;,2,536870918]],[&quot;^14&quot;,[48,&quot;^V&quot;,&quot;^1&gt;&quot;,536870918]],[&quot;^14&quot;,[48,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[48,&quot;^:&quot;,&quot;~u626a467c-af8e-4016-8d4a-033f66d0aa2d&quot;,536870918]],[&quot;^14&quot;,[49,&quot;^P&quot;,&quot;我国不少商法学者都主张我国商法应建立营业制度〔32）,或虽未明示建立营业制度的态度，但将营业制度作为商法体系的重要组成部分(3)还有学者提出，应以“营业”为核心构建我国商法体系「34）笔者认为，营业概念固然在传统商法中占据重要地位，但这主要是就营业制度而言，即特指客观意义上的营业。至于主观意义上的营业，则因仅用于作为商人或商行为的界定因素，且其内涵模糊，并未成为民商分立的大陆法系国家商法典所确立的共同概念。就我国商法而言，究竟是否应以营业作为商法的核心范畴，涉及我国商法核心范畴的确定问题。笔者认为，我国不必以商人和商行为概念构建我国商法体系，而应以经营者和经营行为作为核心范畴，故不必将主观意义上的营业这一界定商人或商行为的辅助概念确定为我国商法的基本概念。至于客观意义上的营业所对应的营业资产制度，确实具有重要意义，且我国商事实践中也因营业转让等营业制度的缺失而存在诸多问题，因而我国应借鉴《法国商法典》及《日本公司法典》，确立完整的营业资产制度〔35）,但这一问题已超出营业权范畴，本文不予赘述\\nls-type:: annotation\\nhl-page:: 9\\nid:: 6268cf27-2cef-440a-a1b3-5cd79d24a5e7&quot;,536871010]],[&quot;^14&quot;,[49,&quot;^N&quot;,&quot;^18&quot;,536871010]],[&quot;^14&quot;,[49,&quot;^E&quot;,73,536871010]],[&quot;^14&quot;,[49,&quot;^W&quot;,1074,536871010]],[&quot;^14&quot;,[49,&quot;^T&quot;,1074,536871010]],[&quot;^14&quot;,[49,&quot;^S&quot;,1074,536871010]],[&quot;^14&quot;,[49,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;6268cf27-2cef-440a-a1b3-5cd79d24a5e7&quot;],536871010]],[&quot;^14&quot;,[49,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871010]],[&quot;^14&quot;,[49,&quot;^19&quot;,true,536871010]],[&quot;^14&quot;,[49,&quot;^:&quot;,&quot;~u6268cf27-2cef-440a-a1b3-5cd79d24a5e7&quot;,536870918]],[&quot;^14&quot;,[50,&quot;^P&quot;,&quot;## 比较法视角 [[✍️商主体理论对正常经营活动条款的修正]] [[商主体/比较法]]&quot;,536870918]],[&quot;^14&quot;,[50,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[50,&quot;^U&quot;,2,536870918]],[&quot;^14&quot;,[50,&quot;^E&quot;,36,536870918]],[&quot;^14&quot;,[50,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[50,&quot;^T&quot;,44,536870918]],[&quot;^14&quot;,[50,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[50,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[50,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[50,&quot;^S&quot;,2 ,[&quot;^14&quot;,[59,&quot;^P&quot;,&quot;论我国商事权利的体系化构建_王建文\\nfile:: ![论我国商事权利的体系化构建_王建文.pdf](../assets/论我国商事权利的体系化构建_王建文_1650960684973_0.pdf)\\ntags:: [[商主体]] [[Resources]] [[商法概述]]\\ncollapsed:: true&quot;,536870918]],[&quot;^14&quot;,[59,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[59,&quot;^E&quot;,92,536870918]],[&quot;^14&quot;,[59,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[59,&quot;^T&quot;,92,536870918]],[&quot;^14&quot;,[59,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[59,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[59,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[59,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[59,&quot;^S&quot;,26,536870918]],[&quot;^14&quot;,[59,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;![论我国商事权利的体系化构建_王建文.pdf](../assets/论我国商事权利的体系化构建_王建文_1650960684973_0.pdf)&quot;,&quot;^17&quot;,[&quot;^1;&quot;,[&quot;商主体&quot;,&quot;Resources&quot;,&quot;商法概述&quot;]],&quot;^1&lt;&quot;,true],536870918]],[&quot;^14&quot;,[59,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^17&quot;,&quot;^1&lt;&quot;]],536870918]],[&quot;^14&quot;,[59,&quot;^G&quot;,18,536870918]],[&quot;^14&quot;,[59,&quot;^G&quot;,19,536870918]],[&quot;^14&quot;,[59,&quot;^G&quot;,26,536870918]],[&quot;^14&quot;,[59,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[59,&quot;^:&quot;,&quot;~u626a467c-d5ba-4500-b25c-d42002a62ba2&quot;,536870918]],[&quot;^14&quot;,[60,&quot;^P&quot;,&quot;事人对干预的认可能够被概括为五种类型:“事先同意论”“真实意志论”“预期同意论”“事后同意论”，以及“推定的理性同意论”。瑒瑥其中，“预期同意论”的观点与“真实意志论”“推定的理性同意论”有重合。“真实意志论”只适用于因行为能力缺陷、不知情、被胁迫等客观因素所导致的真实意志背离。“推定的理性同意论”即便被限定在维护生命、健康等重要利益的场合，依然容易被滥用。“事后同意论”与法律或行政行为的强制性不相符，行政干预一旦实施即生效，不存在事后同意之说。所以，在干预商主体资格形成的语境下，只有“事先同意论”能够为“父爱主义”提供正当性基础。“事先同意”可以表现为行为人同意实施干预的立法，政府再根据立法作出干预的具体行政行为，但是这样的“同意”并不全面，因为现代民主立法程序的多数表决机制意味着可能出现部分行为人不支持干预，由于“父爱主义”干预的行为不影响社会公共利益，以集体决议取代个人意愿缺乏正当基础。事实上，另一种类型的“事先同意”更具有可行性:在立法中确定干预的方式，同时揭示干预可能给行为人带来的利益，由当事人选择是否需要行政干预，即政府在取得行为人的同意后被动地给予“父爱关怀”\\nls-type:: annotation\\nhl-page:: 14\\nid:: 62690bd9-25da-4ecb-898c-f3e84bbac1b9&quot;,536871000]],[&quot;^14&quot;,[60,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[60,&quot;^E&quot;,86,536871000]],[&quot;^14&quot;,[60,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[60,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[60,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[60,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,14,&quot;^1A&quot;,&quot;62690bd9-25da-4ecb-898c-f3e84bbac1b9&quot;],536871000]],[&quot;^14&quot;,[60,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[60,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[60,&quot;^:&quot;,&quot;~u62690bd9-25da-4ecb-898c-f3e84bbac1b9&quot;,536870918]],[&quot;^14&quot;,[61,&quot;^L&quot;,true,536870918]],[&quot;^14&quot;,[61,&quot;^P&quot;,&quot;## 行政促成的异化\\ncollapsed:: true&quot;,536870918]],[&quot;^14&quot;,[61,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[61,&quot;^U&quot;,2,536870918]],[&quot;^14&quot;,[61,&quot;^E&quot;,57,536870918]],[&quot;^14&quot;,[61,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[61,&quot;^T&quot;,62,536870918]],[&quot;^14&quot;,[61,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[61,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[61,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[61,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[61,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870918]],[&quot;^14&quot;,[61,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870918]],[&quot;^14&quot;,[61,&quot;^1=&quot;,2,536870918]],[&quot;^14&quot;,[61,&quot;^V&quot;,&quot;^1&gt;&quot;,536870918]],[&quot;^14&quot;,[61,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[61,&quot;^:&quot;,&quot;~u626a467c-5c59-4ded-838c-699bf9dc0ae6&quot;,536870918]],[&quot;^14&quot;,[62,&quot;^L&quot;,true,536870918]],[&quot;^14&quot;,[62,&quot;^P&quot;,&quot;# 商主体资格形成机制的现状分析\\ncollapsed:: true&quot;,536870918]],[&quot;^14&quot;,[62,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[62,&quot;^U&quot;,1,536870918]],[&quot;^14&quot;,[62,&quot;^E&quot;,45,536870918]],[&quot;^14&quot;,[62,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[62,&quot;^T&quot;,45,536870918]],[&quot;^14&quot;,[62,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[62,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[62,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[62,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[62,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870918]],[&quot;^14&quot;,[62,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870918]],[&quot;^14&quot;,[62,&quot;^1=&quot;,1,536870918]],[&quot;^14&quot;,[62,&quot;^V&quot;,&quot;^1&gt;&quot;,536870918]],[&quot;^14&quot;,[62,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[62,&quot;^:&quot;,&quot;~u626a467c-203a-4bdf-a2b2-089c8442c7ae&quot;,536870918]],[&quot;^14&quot;,[63,&quot;^P&quot;,&quot;据此，商主体的名称、性质、资本、权益分配、管理方式等皆由申请人自身意思加以决定，登记机关主要是消极的程序提供者而非整个程序的主导者，其主要功能是信息公示，进而凭借自身权威、公共信誉为其所确认的登记信息提供一种有限度的“担保”。由此可以推断，设立登记的私法效果是由申请人的民事行为所决定的，登记机关对此并不起决定作用，登记只是促成私法效果的发生。所以，当前我国商主体资格的形成机制是一种“私人意思+行政促成”的模式。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6268ed02-bd68-4187-a6d0-c71b2468c964&quot;,536871000]],[&quot;^14&quot;,[63,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[63,&quot;^E&quot;,974,536871000]],[&quot;^14&quot;,[63,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[63,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[63,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[63,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;6268ed02-bd68-4187-a6d0-c71b2468c964&quot;],536871000]],[&quot;^14&quot;,[63,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[63,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[63,&quot;^:&quot;,&quot;~u6268ed02-bd68-4187-a6d0-c71b2468c964&quot;,536870918]],[&quot;^14&quot;,[64,&quot;^P&quot;,&quot;营商自由至少涉及主体资格与经营资格，在我国目前的“证照”管理模式下，营业执照代表商主体资格及其从事一般经营事项的资格，系通过行政登记由市场监督管理部门颁发;经营许可证代表商主体的特许经营资格，系通过行政审批由行业主管部门颁发。“公共利益”项下的国家与社会安全、自然资源保护、经济文化进步等因素无不与特殊经营资格有关，而与主体资格、一般经营资格无涉。\\nls-type:: annotation\\nhl-page:: 11\\nid:: 62690aa8-e086-4ba7-900e-9ea7a52ebec5&quot;,536871000]],[&quot;^14&quot;,[64,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[64,&quot;^E&quot;,67,536871000]],[&quot;^14&quot;,[64,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[64,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[64,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[64,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,11,&quot;^1A&quot;,&quot;62690aa8-e086-4ba7-900e-9ea7a52ebec5&quot;],536871000]],[&quot;^14&quot;,[64,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[64,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[64,&quot;^:&quot;,&quot;~u62690aa8-e086-4ba7-900e-9ea7a52ebec5&quot;,536870918]],[&quot;^14&quot;,[65,&quot;^P&quot;,&quot;((6268fd83-053e-49ed-9e34-e8505e91c679))&quot;,536870918]],[&quot;^14&quot;,[65,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[65,&quot;^E&quot;,37,536870918]],[&quot;^14&quot;,[65,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[65,&quot;^T&quot;,37,536870918]],[&quot;^14&quot;,[65,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[65,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[65,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[65,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[65,&quot;^S&quot;,27,536870918]],[&quot;^14&quot;,[65,&quot;^S&quot;,28,536870918]],[&quot;^14&quot;,[65,&quot;^G&quot;,43,536870918]],[&quot;^14&quot;,[65,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[65,&quot;^:&quot;,&quot;~u626a467c-fc21-4670-a549-f0aefb6f4edb&quot;,536870918]],[&quot;^14&quot;,[66,&quot;^P&quot;,&quot;((6268f7cc-8ed3-4a7b-a925-66a7e88ac689))&quot;,536870918]],[&quot;^14&quot;,[66,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[66,&quot;^E&quot;,36,536870918]],[&quot;^14&quot;,[66,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[66,&quot;^T&quot;,36,536870918]],[&quot;^14&quot;,[66,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[66,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[66,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[66,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[66,&quot;^G&quot;,81,536870918]],[&quot;^14&quot;,[66,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[66,&quot;^:&quot;,&quot;~u626a467c-55a5-4fb2-8e5f-29b06b8e025b&quot;,536870918]],[&quot;^14&quot;,[67,&quot;^P&quot;,&quot;第一，利益性，这种利益应当是客观真实的、具有价值内涵的存在，没有实际价值意义的内容不能成为公共利益;第二，多数人享有，受益范围一般是不特定多数的受益人，而且该项利益需求往往无法通过市场选择机制得到满足，如果受益人特定且人数较少，一般不能认为符合公共利益的要求;第三，符合比例性原则，所追求的目的与所使用的手段之间应当相称，如果为了追求一个较小的利益或某一较低位阶的利益而损害他人的基本权利，且受影响的人为数众多，则显然违背比例性原则。\\nls-type:: annotation\\nhl-page:: 11\\nid:: 62690a11-4c5e-4f34-8eba-a34cb166a0d2&quot;,536871000]],[&quot;^14&quot;,[67,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[67,&quot;^E&quot;,47,536871000]],[&quot;^14&quot;,[67,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[67,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[67,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[67,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,11,&quot;^1A&quot;,&quot;62690a11-4c5e-4f34-8eba-a34cb166a0d2&quot;],536871000]],[&quot;^14&quot;,[67,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[67,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[67,&quot;^:&quot;,&quot;~u62690a11-4c5e-4f34-8eba-a34cb166a0d2&quot;,536870918]],[&quot;^14&quot;,[68,&quot;^P&quot;,&quot;&quot;,536870918]],[&quot;^14&quot;,[68,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[68,&quot;^E&quot;,58,536870918]],[&quot;^14&quot;,[68,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[68,&quot;^T&quot;,25,536870918]],[&quot;^14&quot;,[68,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[68,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[68,&quot;^:&quot;,&quot;~u626a467c-fdcb-4bad-b7c5-193672f8a6f3&quot;,536870918]],[&quot;^14&quot;,[69,&quot;^P&quot;,&quot;商主体资格的形成机制从“私人意思的(被动)行政促成”演变为“私人意思的(主动)行政管制”，有其深刻的历史文化背景，却缺少比较法上的成例，更与当前世界范围内被用作营商环境评估依据的经济学基础理论相悖，需要对此进行深刻的反思。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6268f665-9316-427c-a31b-d3e9d390b82b&quot;,536871000]],[&quot;^14&quot;,[69,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[69,&quot;^E&quot;,41,536871000]],[&quot;^14&quot;,[69,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[69,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[69,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[69,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6268f665-9316-427c-a31b-d3e9d390b82b&quot;],536871000]],[&quot;^14&quot;,[69,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[69,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[69,&quot;^:&quot;,&quot;~u6268f665-9316-427c-a31b-d3e9d390b82b&quot;,536870918]],[&quot;^14&quot;,[70,&quot;^L&quot;,true,536870918]],[&quot;^14&quot;,[70,&quot;^P&quot;,&quot;### 德国\\ncollapsed:: true&quot;,536870918]],[&quot;^14&quot;,[70,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[70,&quot;^U&quot;,3,536870918]],[&quot;^14&quot;,[70,&quot;^E&quot;,56,536870918]],[&quot;^14&quot;,[70,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[70,&quot;^T&quot;,50,536870918]],[&quot;^14&quot;,[70,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[70,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[70,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[70,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[70,&quot;^S&quot;,27,536870918]],[&quot;^14&quot;,[70,&quot;^S&quot;,28,536870918]],[&quot;^14&quot;,[70,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870918]],[&quot;^14&quot;,[70,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870918]],[&quot;^14&quot;,[70,&quot;^1=&quot;,3,536870918]],[&quot;^14&quot;,[70,&quot;^V&quot;,&quot;^1&gt;&quot;,536870918]],[&quot;^14&quot;,[70,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[70,&quot;^:&quot;,&quot;~u626a467c-3919-491f-bf28-c07baa30e72e&quot;,536870918]],[&quot;^14&quot;,[71,&quot;^L&quot;,true,536870918]],[&quot;^14&quot;,[71,&quot;^P&quot;,&quot;[[✍️商主体理论对正常经营活动条款的修正]]营业资产替代存货\\ncollapsed:: true&quot;,536870918]],[&quot;^14&quot;,[71,&quot;^N&quot;,&quot;^18&quot;,536870918]],[&quot;^14&quot;,[71,&quot;^E&quot;,87,536870918]],[&quot;^14&quot;,[71,&quot;^W&quot;,25,536870918]],[&quot;^14&quot;,[71,&quot;^T&quot;,59,536870918]],[&quot;^14&quot;,[71,&quot;^S&quot;,6,536870918]],[&quot;^14&quot;,[71,&quot;^S&quot;,18,536870918]],[&quot;^14&quot;,[71,&quot;^S&quot;,19,536870918]],[&quot;^14&quot;,[71,&quot;^S&quot;,25,536870918]],[&quot;^14&quot;,[71,&quot;^S&quot;,26,536870918]],[&quot;^14&quot;,[71,&quot;^S&quot;,27,536870918]],[&quot;^14&quot;,[71,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,true],536870918]],[&quot;^14&quot;,[71,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1&lt;&quot;]],536870918]],[&quot;^14&quot;,[71,&quot;^G&quot;,27,536870918]],[&quot;^14&quot;,[71,&quot;^19&quot;,true,536870918]],[&quot;^14&quot;,[71,&quot;^:&quot;,&quot;~u626a467c-aed4-4476-a5a3-3b826b435040&quot;,536870918]],[&quot;^14&quot;,[72,&quot;^P&quot;,&quot;根据现行的“外源”规范，要形成商主体资格，须先由申请人提出设立商主体的申请或意思表示，后经行政登记，再颁发证明商主体资格的法律文书。前者是一个私法行为，后者属公法行为。因此，商主体资格的形成机制可以被理解为“私人意思+行政干预”的模式。然而，登记作为行政干预手段的真实功能殊值讨论\\nls-type:: annotation\\nhl-page:: 2\\nid:: 6268ea84-fafc-4534-8cfb-e6d6327df0e0&quot;,536871000]],[&quot;^14&quot;,[72,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[72,&quot;^E&quot;,74,536871000]],[&quot;^14&quot;,[72,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[72,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[72,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[72,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;6268ea84-fafc-4534-8cfb-e6d6327df0e0&quot;],536871000]],[&quot;^14&quot;,[72,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[72,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[72,&quot;^:&quot;,&quot;~u6268ea84-fafc-4534-8cfb-e6d6327df0e0&quot;,536870918]],[&quot;^14&quot;,[73,&quot;^P&quot;,&quot;为数不多的对营业自由（采取不同称谓）作直接研究的学者则大多作了相应的概念界定。例如，张民安教授认为,从商自由是指，“除非法律对人的商事资格作出限制，否则，所有人均享有按照自己意愿自由从事商事经营活动的自由肖海军教授认为：“营业权是指民事主体基于平等的营业机会和作为独立的投资主体或营业主体资格，可自主地选择特定产业领域或特定商事事项作为其主营业事项进行经营从事以营利为目的的营业活动，而不受国家法律不合理限制和其他主体干预的权利。”(3)）笔者认为，所谓营业权，是指商主体享有自主决定从事经营活动的自由权，国家不得设置不当障碍。在我国,政府不断放松对民间投资的管制也正是营业权的要求和体现。显然，营业权超越了民事权利的内涵，无法通过民法规范予以调整。通过“商法典”或“商法通则”等形式商法确立营业权，虽然在本质上也仅具有宣示意义，但通过营业权保护立法，可强化市场经济的平等参与意识，促进我国市场经济体制进一步no\\nls-type:: annotation\\nhl-page:: 8\\nid:: 6268cd9f-c699-46e1-b3dc-eb00c83dc877&quot;,536871010]],[&quot;^14&quot;,[73,&quot;^N&quot;,&quot;^18&quot;,536871010]],[&quot;^14&quot;,[73,&quot;^E&quot;,95,536871010]],[&quot;^14&quot;,[73,&quot;^W&quot;,1074,536871010]],[&quot;^14&quot;,[73,&quot;^T&quot;,1074,536871010]],[&quot;^14&quot;,[73,&quot;^S&quot;,1074,536871010]],[&quot;^14&quot;,[73,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;6268cd9f-c699-46e1-b3dc-eb00c83dc877&quot;],536871010]],[&quot;^14&quot;,[73,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871010]],[&quot;^14&quot;,[73,&quot;^19&quot;,true,536871010]],[&quot;^14&quot;,[73,&quot;^:&quot;,&quot;~u6268cd9f-c699-46e1-b3dc-eb00c83dc877&quot;,536870918]],[&quot;^14&quot;,[74,&quot;^P&quot;,&quot;《民法总则》在文本上延续了30年前《民法通则》的基本逻辑，即“营利法人经依法登记成立”，个人独资企业、合伙企业等“非法人组织应当依照法律的规定登记”，“自然人从事工商业经营，经依法登记，为个体工商户”。值得注意的是，在《民法总则》相关条文中，均特别突出依“法”登记之意涵，而非笼统规定商主体“经登记设立”，其“依法”或“依照法律的规定”等表述显然无意强调法定登记行为的合法性，而是要为设立登记行为寻找准据法或规则。由于《民法总则》没有直接规定具体的登记规则，登记的准据法规范只能转向其他法律，置言之，设立商主体是否需要登记以及如何登记，需要取决于《民法总则》授权的其他“法律”。至于该其他“法律”能否包括行政法规、部门规章乃至规范性文件，则不无审慎考虑之必要。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 6268ea61-3f06-44d0-bc4f-3a3425b277e0&quot;,536871000]],[&quot;^14&quot;,[74,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[74,&quot;^E&quot;,975,536871000]],[&quot;^14&quot;,[74,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[74,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[74,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[74,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;6268ea61-3f06-44d0-bc4f-3a3425b277e0&quot;],536871000]],[&quot;^14&quot;,[74,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[74,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[74,&quot;^:&quot;,&quot;~u6268ea61-3f06-44d0-bc4f-3a3425b277e0&quot;,536870918]],[&quot;^14&quot;,[75,&quot;^P&quot;,&quot;在此方面，商事留置权颇具代表性。我国《民法典》第448条规定：“债权人留置的动产，应当与债权属于同一法律关系，但是企业之间留置的除外。”\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6268becb-d4ec-4033-9f79-e1e3d42a8a26&quot;,536871010]],[&quot;^14&quot;,[75,&quot;^N&quot;,&quot;^18&quot;,536871010]],[&quot;^14&quot;,[75,&quot;^E&quot;,88,536871010]],[&quot;^14&quot;,[75,&quot;^W&quot;,1074,536871010]],[&quot;^14&quot;,[75,&quot;^T&quot;,1074,536871010]],[&quot;^14&quot;,[75,&quot;^S&quot;,1074,536871010]],[&quot;^14&quot;,[75,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;6268becb-d4ec-4033-9f79-e1e3d42a8a26&quot;],536871010]],[&quot;^14&quot;,[75,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871010]],[&quot;^14&quot;,[75,&quot;^19&quot;,true,536871010]],[&quot;^14&quot;,[75,&quot;^:&quot;,&quot;~u6268becb-d4ec-4033-9f79-e1e3d42a8a26&quot;,536870918]],[&quot;^14&quot;,[76,&quot;^P&quot;,&quot;《日本商法典》采取的则是“折衷主义”立法体例，在规范商主体时既强调商行为的客观性质，又以“商人”观念去控制商行为的效力，从而达到互相制衡的作用，为现代多数国家所采纳。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 6268fa0e-f454-46b5-8 t;^P&quot;,&quot;，以自然人身份开展持续性经营活动的职业经营者，同样应纳入商事留置权的权利主体范畴，这就导致在未能确立民商区分的《民法典》框架下，商事留置权的规范无法满足商事实践需求。另以商事承租权为例,对商事权利的特殊性予以说明。根据我国《民法典》及相关地方立法的规定，经营场所承租人虽可获得同等条件下的优先购买权及优先承租权的法律保障，但在计算同等条件时根本不考虑经营场所承租权中所蕴含的特殊营业资产价值。而\\nls-type:: annotation\\nhl-page:: 7\\nid:: 6268bf0d-8a83-452e-89fc-6fb74e16b33e&quot;,536871010]],[&quot;^14&quot;,[95,&quot;^N&quot;,&quot;^18&quot;,536871010]],[&quot;^14&quot;,[95,&quot;^E&quot;,75,536871010]],[&quot;^14&quot;,[95,&quot;^W&quot;,1074,536871010]],[&quot;^14&quot;,[95,&quot;^T&quot;,1074,536871010]],[&quot;^14&quot;,[95,&quot;^S&quot;,1074,536871010]],[&quot;^14&quot;,[95,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;6268bf0d-8a83-452e-89fc-6fb74e16b33e&quot;],536871010]],[&quot;^14&quot;,[95,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871010]],[&quot;^14&quot;,[95,&quot;^19&quot;,true,536871010]],[&quot;^14&quot;,[95,&quot;^:&quot;,&quot;~u6268bf0d-8a83-452e-89fc-6fb74e16b33e&quot;,536870918]],[&quot;^14&quot;,[96,&quot;^P&quot;,&quot;《日本商法典》第8条要求当事人根据商事登记法将应登记事项记载于商业登记簿，“应登记事项”是指可能给交易相对人带来影响的重要事项，主要为“责任关系”事项。同时，该法第9条规定商事登记对第三人产生的是对抗效力。瑐瑤可以推知，日本的商事登记制度最核心的功能是公示，商主体及其投资人通过登记彰显信用、表达承诺，登记机关对登记信息的真实性给予最低限度的担保，并非通过登记赋予主体资格。而且，德、日的登记工作由法院或法务局承担，不存在运用行政权力干预商主体资格形成的可能\\nls-type:: annotation\\nhl-page:: 7\\nid:: 6268ffe3-ebd6-49ec-9433-e7811517814d&quot;,536871000]],[&quot;^14&quot;,[96,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[96,&quot;^E&quot;,976,536871000]],[&quot;^14&quot;,[96,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[96,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[96,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[96,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;6268ffe3-ebd6-49ec-9433-e7811517814d&quot;],536871000]],[&quot;^14&quot;,[96,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&q ;其三,最高人民法院(2017)最高法民再101号民事判决的上述认定,混滑了公司的注册资本与公司的责任财产。公司的责任财产由注册资本、资本公积和尚未分配的股息红利组成,注册资本仅为公司的责任财产的一部分。有相当数量的公司一直不分红,使其名下的责,任财产选远超出注册资本。在这种情况下,公司对外订立标的物十倍于注册资本数额的合同十分正常。须知,公司对外履行债务,承担责任,并不限于注册资本,而是必须以其全部的责任财产作物质基础。具体到本案,公司章程没有规定订立数额可观的合同必须经过股东会决议或董事会决议,主审法院凭什么强求此类决议呢?特别是,香山公司是曾一兵的家族企业,皇族公司近乎曾一兵的一人公司,出现系争《协议书》的绵结状况,奇怪吗?就是奇怪,也是适用或类推适用&quot;,536870926]],[&quot;^14&quot;,[187,&quot;^N&quot;,&quot;^18&quot;,536870926]],[&quot;^14&quot;,[187,&quot;^E&quot;,190,536870926]],[&quot;^14&quot;,[187,&quot;^W&quot;,147,536870926]],[&quot;^14&quot;,[187,&quot;^T&quot;,161,536870926]],[&quot;^14&quot;,[187,&quot;^S&quot;,18,536870926]],[&quot;^14&quot;,[187,&quot;^S&quot;,147,536870926]],[&quot;^14&quot;,[187,&quot;^S&quot;,148,536870926]],[&quot;^14&quot;,[187,&quot;^S&quot;,149,536870926]],[&quot;^14&quot;,[187,&quot;^19&quot;,true,536870926]],[&quot;^14&quot;,[187,&quot;^:&quot;,&quot;~u626a467d-a8a3-4c0b-8970-33b2b7e0ec58&quot;,536870926]],[&quot;^14&quot;,[188,&quot;^P&quot;,&quot;涉及到物权法定的问题，银行对其存款的权利？有法官认为是质权。&quot;,536870926]],[&quot;^14&quot;,[188,&quot;^N&quot;,&quot;^18&quot;,536870926]],[&quot;^14&quot;,[188,&quot;^E&quot;,178,536870926]],[&quot;^14&quot;,[188,&quot;^W&quot;,147,536870926]],[&quot;^14&quot;,[188,&quot;^T&quot;,178,536870926]],[&quot;^14&quot;,[188,&quot;^S&quot;,18,536870926]],[&quot;^14&quot;,[188,&quot;^S&quot;,147,536870926]],[&quot;^14&quot;,[188,&quot;^S&quot;,148,536870926]],[&quot;^14&quot;,[188,&quot;^S&quot;,149,536870926]],[&quot;^14&quot;,[188,&quot;^19&quot;,true,536870926]],[&quot;^14&quot;,[188,&quot;^:&quot;,&quot;~u626a467d-2b22-4a62-84c9-af12042d9d56&quot;,536870926]],[&quot;^14&quot;,[189,&quot;^P&quot;,&quot;的缔约人尤其是合同当事人与实际情形相符,或者说绪约人尤其是合同当事人承受合同项下的权利义务,必须依下述规则行事:缔约人系法人时,不盖章仅由法定代表人签字,可以;无法定代表人签字,只是加盖法人的公章或合同专用章,在技术合同文本上加盖技术合同专用章,都符合法定要求:代理人为被代理人订立合同时,代理人必须在合同文本上签字,并出示授权委托书(被代理人系自然人的场合由被代理人签字或加盖其私章,被代理人系法人的场合由法定代表人签署或加盖法人的公章,不可加盖法人的合同专用章、技术合同专用章),或不出示授权委托书而在合同文本上加盖法人的公章或合同专用章,技术合同的场合加盖技术合同专用章。&quot;,536870926]],[&quot;^14&quot;,[189,&quot;^N&quot;,&quot;^18&quot;,536870926]],[&quot;^14&quot;,[189,&quot;^E&quot;,167,536870926]],[&quot;^14&quot;,[189,&quot;^W&quot;,147,536870926]],[&quot;^14&quot;,[189,&quot;^T&quot;,167,536870926]],[&quot;^14&quot;,[189,&quot;^S&quot;,18,536870926]],[&quot;^14&quot;,[189,&quot;^S&quot;,147,536870926]],[&quot;^14&quot;,[189,&quot;^S&quot;,148,536870926]],[&quot;^14&quot;,[189,&quot;^S&quot;,149,536870926]],[&quot;^14&quot;,[189,&quot;^19&quot;,true,536870926]],[&quot;^14&quot;,[189,&quot;^:&quot;,&quot;~u626a467d-5478-4329-ae76-dc0a6cc6ab26&quot;,536870926]],[&quot;^14&quot;,[190,&quot;^P&quot;,&quot;其二,合同的成立所要求的是各方当事人的意思表示一致(合意),没有要求意思表示的形成过程。意思表示由当事人的内在意思(如效果意思)和表示行为构成,无论是前者还是后者,都没有股东会决议、董事会决议的份儿。股东会决议、董事会决议乃意思表示之所以这样而非那样的终极根源,系意思表示形成过程的原动力和内在基础,甚至是为法人订立合同而筹划的蓝围,而非意思表示本身。最高人民法院(2017)最高法民再101号民事判决的上述认定,颜有把意思表示形成的原动力和内在基础,甚至是为法人订立合同而筹划的蓝围,作为意思表示本身或其组成部分的意味,这是违背意思表示理论的。&quot;,536870926]],[&quot;^14&quot;,[190,&quot;^N&quot;,&quot;^18&quot;,536870926]],[&quot;^14&quot;,[190,&quot;^E&quot;,153,536870926]],[&quot;^14&quot;,[190,&quot;^W&quot;,147,536870926]],[&quot;^14&quot;,[190,&quot;^T&quot;,161,536870926]],[&quot;^14&quot;,[190,&quot;^S&quot;,18,536870926]],[&quot;^14&quot;,[190,&quot;^S&quot;,147,536870926]],[&quot;^14&quot;,[190,&quot;^S&quot;,148,536870926]],[&quot;^14&quot;,[190,&quot;^S&quot;,149,536870926]],[&quot;^14&quot;,[190,&quot;^19&quot;,true,536870926]],[&quot;^14&quot;,[190,&quot;^:&quot;,&quot;~u626a467d-591e-4867-8e11-0d0b71509e10&quot;,536870926]],[&quot;^14&quot;,[191,&quot;^L&quot;,true,536870926]],[&quot;^14&quot;,[191,&quot;^P&quot;,&quot;法律关系的类型和合同\\ncollapsed:: true&quot;,536870926]],[&quot;^14&quot;,[191,&quot;^N&quot;,&quot;^18&quot;,536870926]],[&quot;^14&quot;,[191,&quot;^E&quot;,175,536870926]],[&quot;^14&quot;,[191,&quot;^W&quot;,147,536870926]],[&quot;^14&quot;,[191,&quot;^T&quot;,154,536870926]],[&quot;^14&quot;,[191,&quot;^S&quot;,18,536870926]],[&quot;^14&quot;,[191,&quot;^S&quot;,147,536870926]],[&quot;^14&quot;,[191,&quot;^S&quot; E&quot;,552,536870960]],[&quot;^14&quot;,[553,&quot;^W&quot;,497,536870960]],[&quot;^14&quot;,[553,&quot;^T&quot;,497,536870960]],[&quot;^14&quot;,[553,&quot;^S&quot;,497,536870960]],[&quot;^14&quot;,[553,&quot;^S&quot;,551,536870960]],[&quot;^14&quot;,[553,&quot;^G&quot;,551,536870960]],[&quot;^14&quot;,[553,&quot;^19&quot;,true,536870960]],[&quot;^14&quot;,[553,&quot;^:&quot;,&quot;~u626a467e-2f03-4c42-8a26-0884f855a94d&quot;,536870960]],[&quot;^14&quot;,[554,&quot;^P&quot;,&quot;read date: [[2022_04_12  ]]&quot;,536870960]],[&quot;^14&quot;,[554,&quot;^N&quot;,&quot;^18&quot;,536870960]],[&quot;^14&quot;,[554,&quot;^E&quot;,553,536870960]],[&quot;^14&quot;,[554,&quot;^W&quot;,497,536870960]],[&quot;^14&quot;,[554,&quot;^T&quot;,497,536870960]],[&quot;^14&quot;,[554,&quot;^S&quot;,416,536870960]],[&quot;^14&quot;,[554,&quot;^S&quot;,497,536870960]],[&quot;^14&quot;,[554,&quot;^G&quot;,416,536870960]],[&quot;^14&quot;,[554,&quot;^19&quot;,true,536870960]],[&quot;^14&quot;,[554,&quot;^:&quot;,&quot;~u626a467e-95f4-4641-99cd-1126657b2e2d&quot;,536870960]],[&quot;^14&quot;,[555,&quot;^P&quot;,&quot;desc: 新司法解释从取消前置程序、虚假陈述的认定、重大性及交易因果关系、过错认定、责任主体、损失认定、诉讼时效等方面对证券虚假陈述民事赔偿案件的法律适用问题予以系统总结，力求从证券虚假陈述行为的责任设定到赔偿机制的整个制度体系上实现重塑与规范。&quot;,536870960]],[&quot;^14&quot;,[555,&quot;^N&quot;,&quot;^18&quot;,536870960]],[&quot;^14&quot;,[555,&quot;^E&quot;,554,536870960]],[&quot;^14&quot;,[555,&quot;^W&quot;,497,536870960]],[&quot;^14&quot;,[555,&quot;^T&quot;,497,536870960]],[&quot;^14&quot;,[555,&quot;^S&quot;,497,536870960]],[&quot;^14&quot;,[555,&quot;^19&quot;,true,536870960]],[&quot;^14&quot;,[555,&quot;^:&quot;,&quot;~u626a467e-c4b7-4315-a848-99f5885c9340&quot;,536870960]],[&quot;^14&quot;,[556,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/5?title=陈洁：虚假陈述民事赔偿制度的新发展理念及其规范实现 - 好文#id=1649696157492&gt;)  民事机制与行政机制的核心区别在于，行政机制是通过对个体的行政处罚起到对其他市场主体的警示和教育作用，从而实现证券市场的整体公正与秩序。其本质是用一般性保护实现或替代个别性保护，用行政权力统治市场，客观上最大限度地减少司法机制的介入和投资者对证券法的主动运用。而民事机制却恰恰相反，它是当证券市场发生侵害投资者权益的违法事件时，由投资者主动提出保护其权益的诉求，再由司法机关按照民事诉讼程序，通过民事裁判支持投资者的合法诉求以保护投资者权益。因此，民事机制的实质是通过个案公正实现法律公正，通过支持个别投资者的合法诉求实现证券市场的整体秩序，通过投资者的主动参与实现证券市场的民主性和法治化。&quot;,536870960]],[&quot;^14&quot;,[556,&quot;^N&quot;,&quot;^18&quot;,536870960]],[&quot;^14&quot;,[556,&quot;^E&quot;,555,536870960]],[&quot;^14&quot;,[556,&quot;^W&quot;,497,536870960]],[&quot;^14&quot;,[556,&quot;^T&quot;,497,536870960]],[&quot;^14&quot;,[556,&quot;^S&quot;,497,536870960]],[&quot;^14&quot;,[556,&quot;^19&quot;,true,536870960]],[&quot;^14&quot;,[556,&quot;^:&quot;,&quot;~u626a467e-db0b-4cc9-b08a-04e36c9f20f7&quot;,536870960]],[&quot;^14&quot;,[557,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/5?title=陈洁：虚假陈述民事赔偿制度的新发展理念及其规范实现 - 好文#id=1649696143138&gt;)  2003 年司法解释相较，新司法解释在标题名称中增加了 “侵权” 二字，表明了新司法解释是以证券虚假陈述侵权责任为规范对象的。&quot;,536870960]],[&quot;^14&quot;,[557,&quot;^N&quot;,&quot;^18&quot;,536870960]],[&quot;^14&quot;,[557,&quot;^E&quot;,556,536870960]],[&quot;^14&quot;,[557,&quot;^W&quot;,497,536870960]],[&quot;^14&quot;,[557,&quot;^T&quot;,497,536870960]],[&quot;^14&quot;,[557,&quot;^S&quot;,497,536870960]],[&quot;^14&quot;,[557,&quot;^19&quot;,true,536870960]],[&quot;^14&quot;,[557,&quot;^:&quot;,&quot;~u626a467e-86f3-43a3-9ac7-74224f0721e4&quot;,536870960]],[&quot;^14&quot;,[558,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/5?title=陈洁：虚假陈述民事赔偿制度的新发展理念及其规范实现 - 好文#id=1649696171711&gt;)  证券法确定的信息披露活动中，涉及多个市场参与主体。就虚假陈述侵权而言，在其内部外部都集中汇聚了复杂而多元的利益关系。一是发行人或上市公司与投资者之间的利益关系；二是发行人与其外聘的中介机构之间的利益关系；三是发行人与其内部的董监高之间的利益关系；四是中介机构以及证券服务机构各自内部之间的利益关系等。因此，相关制度设计就必须关注市场各方权责配置中的利益平衡问题。&quot;,536870960]],[&quot;^14&quot;,[558,&quot;^N&quot;,&quot;^18&quot;,536870960]],[&quot;^14&quot;,[558,&quot;^E&quot;,557,536870960]],[&quot;^14&quot;,[558,&quot;^W&quot;,497,536870960]],[&quot;^14&quot;,[558,&quot;^T&quot;,497,536870960]],[&quot;^14&quot;,[558,&quot;^S&quot;,497,536870960]],[&quot;^14&quot;,[558,&quot;^19&quot;,true,536870960]],[&quot;^14&quot;,[558,&quot;^:&quot;,&quot;~u626a467e-33fa-4e75-94b2-5f5b03b8938c&quot;,536870960]],[&quot;^14&quot;,[560,&quot;^J&quot;,1650440325212,536871047]],[&quot;^14&quot;,[560,&quot;^?&quot;,false,536870962]],[&quot;^14&quot;,[560,&quot;^X&quot;,&quot;8-沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文@annote&quot;,536870962]],[&quot;^14&quot;,[560,&quot;^10&quot;,&quot;8-沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文@annote&quot;,536870962]],[&quot;^14&quot;,[560,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;[沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定](https://mp.weixin.qq.com/s?__biz=Mzg2NjIxMzEwMg==&amp;mid=2247498103&amp;idx=1&amp;sn=dad7401cc11c33ebd97e87065a76cb69&amp;chksm=ce4cf4f6f93b7de0fa4ef6165d8855d7a14e4737e55663d1acf9f666b2640fff6a30594ab116#rd)&quot;,&quot;^17&quot;,[&quot;^13&quot;,[&quot;Resources&quot;,&quot;授权资本制&quot;]]],536870962]],[&quot;^14&quot;,[560,&quot;^O&quot;,18,536870962]],[&quot;^14&quot;,[560,&quot;^O&quot;,490,536870962]],[&quot;^14&quot;,[560,&quot;^A&quot;,1650443645449,536871047]],[&quot;^14&quot;,[560,&quot;^:&quot;,&quot;~u626a467e-eafd-485a-a1be-7e1e9e64e6f9&quot;,536870962]],[&quot;^14&quot;,[561,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/8?title=沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文#id=1650442150220&gt;)  第三，授权股份制代理成本的法律控制关键点是董事会决议新股发行的发行价格是否公允。这可能有三种情况：公允价格、低价发行和无偿发行。无偿发行的情况必须经过股东会表决。至于公允价格的判断，则要区分股份存在流通市场的公众公司和股份缺乏流通市场的非公众公司两种情况。对于前者，由于股份流通市场受到证券监督管理部门的监管，发行价格公允性可依据市场基准衡量；对于后者，则较难事前在成文法中规定价格公允性的尺度参照。在这方面，日本法通过判决发展出公平价格的判断基准：“基于客观材料以一定合理的计算方法决定发行价格”。我国则可以类推异议股东回购请求权对合理价格的股价评估方法，在方法论上可以通过最高法院公报案例、指导性案例或类案制度确立发行价格的公允性标准。此外，公司章程或股东会决议还可以在授权时同时规定公司新股发行时的最低价格或最低价格计算方法。&quot;,536870962]],[&quot;^14&quot;,[561,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[561,&quot;^E&quot;,565,536870962]],[&quot;^14&quot;,[561,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[561,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[561,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[561,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[561,&quot;^:&quot;,&quot;~u626a467e-3a16-4556-8ed8-535938773d74&quot;,536870962]],[&quot;^14&quot;,[562,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/8?title=沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文#id=1650440260664&gt;)  反对引入授权资本制的观点可归纳为如下三点。第一，不利于公司债权人保护。授权资本制下，章程记载的授权发行股份数和它所隐含的公司资本数额是一个虚幻的膨胀的数字，公司债权人保护无从落实。“在授权资本制下，公司的实收资本可能微乎其微，且注册资本的相当部分未能落实到人，加之资本内容复杂，显然它更可能被欺诈行为所利用，减弱对公司债权人利益的保护。” 特别是考虑到中国目前的社会信用不足，这种担忧就更具正当性。第二，在董事受信义务不发达的制度背景中，授权资本制不利于股东保护。“将发行新股的权利完全赋予董事会，对股东权益的保护也有失周全。” 如果没有足够的董事义务与责任作为后盾，董事可能滥用授权，通过发行股份的方式稀释特定股东的持股比例。第三，中国证券发行监管会限缩上市公司授权资本制的实效意义。授权资本制必须是在相对放松管制的证券发行监管制度之中才有用武之地；在严格监管的证券发行审核制度中，即使董事会根据章程或股东会决议的授权作出发行股份的决议，该决议的实施仍须经过证券监督管理部门和证券交易所的注册或者核准。故授权资本制可能只对非公开发行有实效价值，而目前的法定资本制（全面认缴）存在的问题不能简单通过引入授权资本制解决。另一方面，赞成授权资本制的观点则认为，授权资本制是公司法现代化的趋势；授权资本制能增强公司运作的灵活性与效率。&quot;,536870962]],[&quot;^14&quot;,[562,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[562,&quot;^E&quot;,569,536870962]],[&quot;^14&quot;,[562,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[562,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[562,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[562,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[562,&quot;^:&quot;,&quot;~u626a467e-73f7-4bee-8191-6e01c59d23d4&quot;,536870962]],[&quot;^14&quot;,[563,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/8?title=沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文#id=1650440316253&gt;)  授权资本制的准确名称是授权股份制（authorized shares），它是指股东会通过公司章程或股东会决议的方式，授权董事会在一定的价格范围与数量范围内做出公司发行股份（而不是资本）的决议而不需要召开股东会。“股份” 是实质意义上的股份概念，既包括股份公司的股份，也包括有限公司的出资比例或份额。授权股份制下的公司资本运作是以 “股份” 概念为中心的，先有股份，再有资本与股本。公司注册资本 = 股份总数（实缴）× 面额。公司章程中记载可发行股份总数，这些可发行股份总数由于尚未发行，不形成公司注册资本（股本）。授权资本制的准确名称是授权股份制，更深层次的原因是股份和资本是两个层面的概念。股份（含出资比例）的功能是划定股东之间的持股比例和股东相互之间的权利义务关系，而资本的功能是对债权人债权清偿的保障。对于股东而言，股份数量和自身的持股比例是股东所关心的重大事项，股东会授权董事会的权限范围一定是围绕股份数量而不是资本数量而展开。修订草案贯彻了以 “股份” 概念为核心构造授权股份制的理念，这反映在修订草案第 96 条第 1 款第（四）项、第 98 条。&quot;,536870962]],[&quot;^14&quot;,[563,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[563,&quot;^E&quot;,562,536870962]],[&quot;^14&quot;,[563,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[563,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[563,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[563,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[563,&quot;^:&quot;,&quot;~u626a467e-4d22-4dc0-ba73-70e970323e32&quot;,536870962]],[&quot;^14&quot;,[564,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/8?title=沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文#id=1650441731042&gt;)  公司新股发行分为融资、并购（资产重组）和反并购等三大功能类型。授权股份制在这三大功能方面均具有效率比较优势。第一，以融资为目的的公司新股发行分为配售（向全体原有股东按照各自所持股份的比例给予其相应的配股权利而进行的新股发行）、第三方定向发行（仅向特定对象发行新股的方法）和公开发行（向不特定对象发行新股）。法定资本制下的董事会向原股东催缴出资，募集的对象范围与资金量终究有限，公司难以扩大融资规模。授权股份制则是董事会代表公司向新股东募集资金，尤其是不特定新股东募集资金，募集的对象范围和资金量均大大拓展，更有利于公司总体融资规模的扩大。第二，当股份作为公司收购的支付手段时，授权股份制的效率比较优势更加明显。囿于现金的紧缺和出于捆绑被收购方股东的需要，公司对外收购其他公司时，常以发行新股作为对外收购的支付手段。发行新股的公司内部程序越简化，越有利于公司董事会抓住并购商机，特别是在竞标收购的场景。如果公司发行新股还必须按照法定资本制程序要求召集、通知与召开股东会，公司恐贻误并购良机。在授权股份制下，已事先获得股东会授权的董事会可在面对稍纵即逝的竞购商机时抢占先机。第三，在反敌意收购的场景，授权股份制是公司反收购的重要武器。目前我国收购规则方面的主要缺陷是被收购公司缺乏反收购手段，根源在于公司法的法定资本制使得公司董事会不能自主使用发行新股的反收购手段。发行新股是一种重要的反收购手段，当公司面临敌意收购时，董事会决定公司向股票期权持有者或其他投资者（“白衣骑士”）增发新股，达到稀释收购人的持股比例、控制权与反收购的目的。在法定资本制下，因为公司的任何新股发行都必须经过股东会，且收购人作为公司股东也有权参加会议和投票，发行新股的反收购手段几乎被扼杀在襁褓里。这种缺憾即使通过完善认缴制也不能弥补。只有公司法允许授权股份制，公司才能提前在公司章程中做出相应安排，当敌意收购者出现在公司门口时，公司才有抵御的武器，实现攻防平衡。&quot;,536870962]],[&quot;^14&quot;,[564,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[564,&quot;^E&quot;,567,536870962]],[&quot;^14&quot;,[564,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[564,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[564,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[564,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[564,&quot;^:&quot;,&quot;~u626a467e-685c-4ac7-9bef-a551f25a9ce7&quot;,536870962]],[&quot;^14&quot;,[565,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/8?title=沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文#id=1650441934074&gt;)  第二，授权的撤回或回归。股份发行权限的源头属于股东会，因此，股东会当然能撤回授权。这分为主动撤回和特定情况下的撤回。主动撤回是股东会按照资本多数决做出决议或者变更公司章程，取消授权，改采法定资本制。&quot;,536870962]],[&quot;^14&quot;,[565,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[565,&quot;^E&quot;,568,536870962]],[&quot;^14&quot;,[565,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[565,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[565,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[565,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[565,&quot;^:&quot;,&quot;~u626a467e-c558-4a0d-bbf5-e925359e6def&quot;,536870962]],[&quot;^14&quot;,[566,&quot;^P&quot;,&quot;File:: [沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定](https://mp.weixin.qq.com/s?__biz=Mzg2NjIxMzEwMg==&amp;mid=2247498103&amp;idx=1&amp;sn=dad7401cc11c33ebd97e87065a76cb69&amp;chksm=ce4cf4f6f93b7de0fa4ef6165d8855d7a14e4737e55663d1acf9f666b2640fff6a30594ab116#rd)\\ntags:: #[[Resources]] [[授权资本制]] \\nread date:: [[2022_04_20  ]]\\n\\n&quot;,536870962]],[&quot;^14&quot;,[566,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[566,&quot;^E&quot;,560,536870962]],[&quot;^14&quot;,[566,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[566,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[566,&quot;^S&quot;,18,536870962]],[&quot;^14&quot;,[566,&quot;^S&quot;,213,536870962]],[&quot;^14&quot;,[566,&quot;^S&quot;,490,536870962]],[&quot;^14&quot;,[566,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[566,&quot;^9&quot;,true,536870962]],[&quot;^14&quot;,[566,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;[沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定](https://mp.weixin.qq.com/s?__biz=Mzg2NjIxMzEwMg==&amp;mid=2247498103&amp;idx=1&amp;sn=dad7401cc11c33ebd97e87065a76cb69&amp;chksm=ce4cf4f6f93b7de0fa4ef6165d8855d7a14e4737e55663d1acf9f666b2640fff6a30594ab116#rd)&quot;,&quot;^17&quot;,[&quot;^1;&quot;,[&quot;Resources&quot;,&quot;授权资本制&quot;]]],536870962]],[&quot;^14&quot;,[566,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^17&quot;]],536870962]],[&quot;^14&quot;,[566,&quot;^G&quot;,18,536870962]],[&quot;^14&quot;,[566,&quot;^G&quot;,213,536870962]],[&quot;^14&quot;,[566,&quot;^G&quot;,490,536870962]],[&quot;^14&quot;,[566,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[566,&quot;^:&quot;,&quot;~u626a467e-e2fd-43aa-9038-fca3865aee53&quot;,536870962]],[&quot;^14&quot;,[567,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/8?title=沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文#id=1650441344392&gt;)  根据法国《商法典》，公司一般需要在增资时经股东会决议。但实际上这种复杂的制度从未真正实施过，股东会可以将其权力下放给董事会或管理委员会行使。有了此授权，不仅可以减少股东大会的召开次数和花销，还能提高决策效率。1996 年法国《商法典》允许特别股东大会授权董事会或执行委员会发行在少于 26 个月的最长期限内即可转换成公司资本的投资证券；2004 年 6 月 24 日的立法令继续扩大特别股东大会向董事会或执行委员会的授权，使启动增资的决定权也落入可授权范围之内。在东亚，1950 年前，日本公司法借鉴德国而采取严格的法定资本制；1950 年日本修订商法，大量吸收英美法元素，引入授权股份制。2005 年为了适应经济振兴政策与增强企业全球竞争力，日本启动公司法制现代化，在股份公司和有限公司的规则一体化基础上，授权股份制的体系得到完善。韩国公司法以日本公司法为师，也规定了授权股份制。中国台湾地区公司法亦如此。&quot;,536870962]],[&quot;^14&quot;,[567,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[567,&quot;^E&quot;,563,536870962]],[&quot;^14&quot;,[567,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[567,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[567,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[567,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[567,&quot;^:&quot;,&quot;~u626a467e-4a9c-4d9b-9dd3-286160a9c0e5&quot;,536870962]],[&quot;^14&quot;,[568,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/8?title=沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文#id=1650441796167&gt;)  事前规制包括授权股份制下的授权期限、比例、权限回归股东会决策的情形、董事会决议的新股发行价格、新股发行与原股东优先认购权的制度协调等若干方面。第一，关于授权比例范围和期限。一旦公司选择授权股份制，应当在公司章程中记载授权董事会发行股份的数量。为了防止过度授权，授权的幅度也应有强制性规定。如日本公司法规定，公开公司的股东会授权董事会的可发行股份总数（発行可能株式総数）不得超过已发行股份总数的四倍，简称 “四倍规则”（四倍ルール）。&quot;,536870962]],[&quot;^14&quot;,[568,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[568,&quot;^E&quot;,570,536870962]],[&quot;^14&quot;,[568,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[568,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[568,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[568,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[568,&quot;^:&quot;,&quot;~u626a467e-aa95-4095-b0a1-edd86be35db8&quot;,536870962]],[&quot;^14&quot;,[569,&quot;^P&quot;,&quot;desc: 2021年《公司法》（修订草案）引入了授权资本制，该制度称为“授权股份制”更为准确。相比法定资本制，授权股份制在公司治理效率、公司融资、并购、反并购、股份运作等方面具有制度比较优势，引入授权股份制是中国公司法现代化的必然趋势。&quot;,536870962]],[&quot;^14&quot;,[569,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[569,&quot;^E&quot;,566,536870962]],[&quot;^14&quot;,[569,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[569,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[569,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[569,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[569,&quot;^:&quot;,&quot;~u626a467e-094b-401d-9b9c-69cf614b39cf&quot;,536870962]],[&quot;^14&quot;,[570,&quot;^P&quot;,&quot;[📌](&lt;http://localhost:7026/reading/8?title=沈朝晖：授权股份制的体系构造——兼评 2021 年《公司法》（修订草案）相关规定 - 好文#id=1650441785248&gt;)  对于授权股份制可能带来的公司治理问题，应建立事前和事后的规制机制。&quot;,536870962]],[&quot;^14&quot;,[570,&quot;^N&quot;,&quot;^18&quot;,536870962]],[&quot;^14&quot;,[570,&quot;^E&quot;,564,536870962]],[&quot;^14&quot;,[570,&quot;^W&quot;,560,536870962]],[&quot;^14&quot;,[570,&quot;^T&quot;,560,536870962]],[&quot;^14&quot;,[570,&quot;^S&quot;,560,536870962]],[&quot;^14&quot;,[570,&quot;^19&quot;,true,536870962]],[&quot;^14&quot;,[570,&quot;^:&quot;,&quot;~u626a467e-8e5d-4a69-aa3e-6dd2047a7241&quot;,536870962]],[&quot;^14&quot;,[572,&quot;^P&quot;,&quot;同样的，可以借助商主体理论进行修正&quot;,536870964]],[&quot;^14&quot;,[572,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[572,&quot;^E&quot;,614,536870964]],[&quot;^14&quot;,[572,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[572,&quot;^T&quot;,616,536870964]],[&quot;^14&quot;,[572,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[572,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[572,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[572,&quot;^:&quot;,&quot;~u626a467e-9688-4890-adba-b5816b77a121&quot;,536870964]],[&quot;^14&quot;,[573,&quot;^P&quot;,&quot;其次，融资合同的谈判成本显著增加。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6266654c-e8e1-414a-b08f-1cf9e289bc44&quot;,536870986]],[&quot;^14&quot;,[573,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[573,&quot;^E&quot;,590,536870986]],[&quot;^14&quot;,[573,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[573,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[573,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[573,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6266654c-e8e1-414a-b08f-1cf9e289bc44&quot;],536870986]],[&quot;^14&quot;,[573,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[573,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[573,&quot;^:&quot;,&quot;~u6266654c-e8e1-414a-b08f-1cf9e289bc44&quot;,536870964]],[&quot;^14&quot;,[574,&quot;^P&quot;,&quot;第二个问题为是否包括于出卖人前手的物上设立抵押的抵押权人。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 62667691-bc23-417d-99ac-cc314a88f81d&quot;,536870986]],[&quot;^14&quot;,[574,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[574,&quot;^E&quot;,586,536870986]],[&quot;^14&quot;,[574,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[574,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[574,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[574,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;62667691-bc23-417d-99ac-cc314a88f81d&quot;],536870986]],[&quot;^14&quot;,[574,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[574,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[574,&quot;^:&quot;,&quot;~u62667691-bc23-417d-99ac-cc314a88f81d&quot;,536870964]],[&quot;^14&quot;,[575,&quot;^P&quot;,&quot;次，融资合同的谈判成本显著增加。担保制度本身能够降低债权人监管债务人合理利用贷款和维持资信的成本，瑏瑩其具备鼓励融资的重要功能。资产的可抵押性能够促进融资合同的达成，瑐瑠因为企业可借助资产抵押向潜在债权人释放资金安全的积极信号，瑐瑡从而增加债权人的放贷动因，以降低谈判成本。然而，《民法典》第404条将不得对抗正常经营买受人的主体扩大至所有动产抵押权人后，资产抵押所传递的积极信号将收效甚微，因为仅根据《民法典》第404条的文义，理论上所有设定抵押的动产都有可能于抵押人的正常经营活动中被出售。瑐瑢学者的实证分析表明，资产的可抵押性与债务人的会计信息质量是影响贷款利率的两个重要因素，二者与贷款利率均呈负相关。瑐瑣因此若债权人经权衡后放弃接受抵押，同时债务人尚不具备较高的会计信息质量，那么此时债权人很可能会通过大幅抬升贷款利率的方式来匹配其承受的较高的投资风险;于此场合，债务人向该特定债权人借款的动因将因其顾忌背负沉重的利息负债而大幅削弱，融资合同的谈判成本显著增加\\nls-type:: annotation\\nhl-page:: 4\\nid:: 62664c8e-0304-4bc8-8263-990eaf4f0e67&quot;,536870986]],[&quot;^14&quot;,[575,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[575,&quot;^E&quot;,612,536870986]],[&quot;^14&quot;,[575,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[575,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[575,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[575,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;62664c8e-0304-4bc8-8263-990eaf4f0e67&quot;],536870986]],[&quot;^14&quot;,[575,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[575,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[575,&quot;^:&quot;,&quot;~u62664c8e-0304-4bc8-8263-990eaf4f0e67&quot;,536870964]],[&quot;^14&quot;,[576,&quot;^P&quot;,&quot;### 纵向维度——与《物权法》第189条第2款比较&quot;,536870964]],[&quot;^14&quot;,[576,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[576,&quot;^U&quot;,3,536870964]],[&quot;^14&quot;,[576,&quot;^E&quot;,622,536870964]],[&quot;^14&quot;,[576,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[576,&quot;^T&quot;,622,536870964]],[&quot;^14&quot;,[576,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[576,&quot;^1=&quot;,3,536870964]],[&quot;^14&quot;,[576,&quot;^V&quot;,&quot;^1&gt;&quot;,536870964]],[&quot;^14&quot;,[576,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[576,&quot;^:&quot;,&quot;~u626a467e-8cce-4443-ba1d-5a4ca161ece5&quot;,536870964]],[&quot;^14&quot;,[577,&quot;^P&quot;,&quot;((62667d69-f1bb-4431-94af-b1d8ecd43e50))&quot;,536870964]],[&quot;^14&quot;,[577,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[577,&quot;^E&quot;,616,536870964]],[&quot;^14&quot;,[577,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[577,&quot;^T&quot;,616,536870964]],[&quot;^14&quot;,[577,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[577,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[577,&quot;^G&quot;,580,536870964]],[&quot;^14&quot;,[577,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[577,&quot;^:&quot;,&quot;~u626a467e-d6fd-441d-8c02-b0605847bf37&quot;,536870964]],[&quot;^14&quot;,[578,&quot;^P&quot;,&quot;照 此，抵押权人的贷款动因自会大幅降低，谈判成本的显著增加亦在所难免。瑑瑣需指出的是，有学者在论证《民法典》第404条的制度正当性时认为其适用符合抵押权人的商业预期，尊重并平衡了抵押权人的利益。具体来说，抵押权人在与抵押人订立合同时，已明知抵押人系从事特定经营行为的经营者，其对于抵押财产所有人于其正常经营活动中出售这一未来事实有心理预期，故正常经营买受人规则并不害及抵押权人利益。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6266675b-5109-4783-bc0b-7369f5c34fdf&quot;,536870986]],[&quot;^14&quot;,[578,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[578,&quot;^E&quot;,910,536870986]],[&quot;^14&quot;,[578,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[578,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[578,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[578,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;6266675b-5109-4783-bc0b-7369f5c34fdf&quot;],536870986]],[&quot;^14&quot;,[578,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[578,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[578,&quot;^:&quot;,&quot;~u6266675b-5109-4783-bc0b-7369f5c34fdf&quot;,536870964]],[&quot;^14&quot;,[579,&quot;^P&quot;,&quot;笔者认为，应当对《民法典》第404条的“动产”作限缩解释，将其限定于“存货”。其理由有三:\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62666af5-20e8-421e-a791-85105f337750&quot;,536870986]],[&quot;^14&quot;,[579,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[579,&quot;^E&quot;,907,536870986]],[&quot;^14&quot;,[579,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[579,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[579,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[579,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62666af5-20e8-421e-a791-85105f337750&quot;],536870986]],[&quot;^14&quot;,[579,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[579,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[579,&quot;^:&quot;,&quot;~u62666af5-20e8-421e-a791-85105f337750&quot;,536870964]],[&quot;^14&quot;,[580,&quot;^P&quot;,&quot;一是对“经营活动”的理解。就“经营活动”的解释而言，有学者认为从事“经营活动”的担保人与《民法典》第312条所称“具有经营资格的经营者”同义，均指“从事与交易物同种类物品买卖的商人的活动”。\\nls-type:: annotation\\nhl-page:: 10\\nid:: 62667d69-f1bb-4431-94af-b1d8ecd43e50&quot;,536870986]],[&quot;^14&quot;,[580,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[580,&quot;^E&quot;,911,536870986]],[&quot;^14&quot;,[580,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[580,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[580,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[580,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,10,&quot;^1A&quot;,&quot;62667d69-f1bb-4431-94af-b1d8ecd43e50&quot;],536870986]],[&quot;^14&quot;,[580,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[580,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[580,&quot;^:&quot;,&quot;~u62667d69-f1bb-4431-94af-b1d8ecd43e50&quot;,536870964]],[&quot;^14&quot;,[581,&quot;^P&quot;,&quot;((62667e1e-61c8-4ddb-aa1d-4191e551c72a))&quot;,536870964]],[&quot;^14&quot;,[581,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[581,&quot;^E&quot;,577,536870964]],[&quot;^14&quot;,[581,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[581,&quot;^T&quot;,616,536870964]],[&quot;^14&quot;,[581,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[581,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[581,&quot;^G&quot;,600,536870964]],[&quot;^14&quot;,[581,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[581,&quot;^:&quot;,&quot;~u626a467e-89fe-4a2f-bcf4-a13256fd4d8a&quot;,536870964]],[&quot;^14&quot;,[582,&quot;^P&quot;,&quot;其一，从方法论上看，此解释方案有其合理性。一方面，此解释未逾越“动产”可能的字义范围，而系依据隐含其中的“立法者的意志”所作之限缩解释。至于“立法者的意志”，可基于全国人大法工委对该条释义表述之揣摩，将“动产”解释为“存货”更符合起草者原意。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62666da7-d8e2-43f1-aeb1-e29589fe1f7a&quot;,536870986]],[&quot;^14&quot;,[582,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[582,&quot;^E&quot;,579,536870986]],[&quot;^14&quot;,[582,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[582,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[582,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[582,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62666da7-d8e2-43f1-aeb1-e29589fe1f7a&quot;],536870986]],[&quot;^14&quot;,[582,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[582,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[582,&quot;^:&quot;,&quot;~u62666da7-d8e2-43f1-aeb1-e29589fe1f7a&quot;,536870964]],[&quot;^14&quot;,[583,&quot;^P&quot;,&quot;((62667128-d237-4751-a21a-9ce4cb0aa525))&quot;,536870964]],[&quot;^14&quot;,[583,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[583,&quot;^E&quot;,631,536870964]],[&quot;^14&quot;,[583,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[583,&quot;^T&quot;,631,536870964]],[&quot;^14&quot;,[583,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[583,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[583,&quot;^G&quot;,588,536870964]],[&quot;^14&quot;,[583,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[583,&quot;^:&quot;,&quot;~u626a467e-0b5a-4bb0-8a21-f50a681d3d8c&quot;,536870964]],[&quot;^14&quot;,[584,&quot;^P&quot;,&quot;((62663a17-05e8-4295-a185-ab554b26ca8d))&quot;,536870964]],[&quot;^14&quot;,[584,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[584,&quot;^E&quot;,621,536870964]],[&quot;^14&quot;,[584,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[584,&quot;^T&quot;,609,536870964]],[&quot;^14&quot;,[584,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[584,&quot;^S&quot;,492,536870964]],[&quot;^14&quot;,[584,&quot;^G&quot;,601,536870964]],[&quot;^14&quot;,[584,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[584,&quot;^:&quot;,&quot;~u626a467e-9d33-49fe-ba87-dd850711d588&quot;,536870964]],[&quot;^14&quot;,[585,&quot;^P&quot;,&quot;民法典》第406条第1款规定了抵押期间抵押财产的自由转让以及抵押权的追及效力，瑐瑥此规定颇合法理。一方面，抵押权是所有权上设定的权利负担，抵押权的设立并不使得抵押人丧失对抵押财产的处分权;另一方面，抵押权是“对物”而非“对人”的权利，抵押权的追及效力使得无论抵押财产辗转落入何人之手，抵押权人均可追及至抵押物之所在并行使抵押权\\nls-type:: annotation\\nhl-page:: 5\\nid:: 62665efc-afaa-40c8-bae7-a50821ca2804&quot;,536870986]],[&quot;^14&quot;,[585,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[585,&quot;^E&quot;,575,536870986]],[&quot;^14&quot;,[585,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[585,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[585,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[585,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;62665efc-afaa-40c8-bae7-a50821ca2804&quot;],536870986]],[&quot;^14&quot;,[585,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[585,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[585,&quot;^:&quot;,&quot;~u62665efc-afaa-40c8-bae7-a50821ca2804&quot;,536870964]],[&quot;^14&quot;,[586,&quot;^P&quot;,&quot;第一个问题为是否包括价款债权抵押权人(Purchase－MoneySecurityInterest，PMSI)。笔者认为价款债权抵押权人不得对抗正常经营买受人。从文义上看，《民法典》第404条未明确排除价款债权抵押权人，这已表明立法者的价值判断，同时依据物权法定原则，价款债权抵押权人同样适用本条规定，即正常经营买受人可以取得无PMSI负担的标的物。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 62667641-8486-42fc-ba20-88d307ccbcc3&quot;,536870986]],[&quot;^14&quot;,[586,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[586,&quot;^E&quot;,588,536870986]],[&quot;^14&quot;,[586,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[586,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[586,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[586,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;62667641-8486-42fc-ba20-88d307ccbcc3&quot;],536870986]],[&quot;^14&quot;,[586,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[586,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[586,&quot;^:&quot;,&quot;~u62667641-8486-42fc-ba20-88d307ccbcc3&quot;,536870964]],[&quot;^14&quot;,[587,&quot;^P&quot;,&quot;((6266654c-e8e1-414a-b08f-1cf9e289bc44))&quot;,536870964]],[&quot;^14&quot;,[587,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[587,&quot;^E&quot;,589,536870964]],[&quot;^14&quot;,[587,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[587,&quot;^T&quot;,607,536870964]],[&quot;^14&quot;,[587,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[587,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[587,&quot;^G&quot;,573,536870964]],[&quot;^14&quot;,[587,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[587,&quot;^:&quot;,&quot;~u626a467e-8d8d-477a-aa5d-0d9215f29f96&quot;,536870964]],[&quot;^14&quot;,[588,&quot;^P&quot;,&quot;TradingandServicesInc．v．Braniff，Inc．案中，法院认为，“尽管东北航空公司出售喷气式飞机和引擎设备符合行业惯例，但前述标的物是东北航空公司的资本设备(capitalequipment) ，而非存货，因此不能适用正常经营买受人规则\\nls-type:: annotation\\nhl-page:: 9\\nid:: 62667128-d237-4751-a21a-9ce4cb0aa525&quot;,536870986]],[&quot;^14&quot;,[588,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[588,&quot;^E&quot;,630,536870986]],[&quot;^14&quot;,[588,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[588,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[588,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[588,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;62667128-d237-4751-a21a-9ce4cb0aa525&quot;],536870986]],[&quot;^14&quot;,[588,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[588,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[588,&quot;^:&quot;,&quot;~u62667128-d237-4751-a21a-9ce4cb0aa525&quot;,536870964]],[&quot;^14&quot;,[589,&quot;^P&quot;,&quot;((6266625d-bd77-42d7-87b0-e49b21ce2f47))&quot;,536870964]],[&quot;^14&quot;,[589,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[589,&quot;^E&quot;,618,536870964]],[&quot;^14&quot;,[589,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[589,&quot;^T&quot;,607,536870964]],[&quot;^14&quot;,[589,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[589,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[589,&quot;^G&quot;,590,536870964]],[&quot;^14&quot;,[589,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[589,&quot;^:&quot;,&quot;~u626a467e-23ba-4ecd-bd56-f54180356646&quot;,536870964]],[&quot;^14&quot;,[590,&quot;^P&quot;,&quot;首先，买卖合同的谈判成本显著降低。《民法典》第406条第1款赋予抵押权以追及效力虽契合法理，然该条第2款的规范内容存在诸多待商榷之处，瑑瑡尤以对抵押财产受让人利益保护不周为甚。抵押权的追及效力对抵押财产转让后的交易秩序的破坏不可忽视，适度缓和抵押权的追及效力诚有必要。瑑瑢然而《民法典》第406条既未规定抵押财产受让人的涤除权以赋予抵押财产受让人清除标的物上权利负担的机会，又未承认价金物上代位权的普遍适用性以为抵押权人主张债务提供一种新的途径从而尽可能维护交易秩序。于此场合，买受人虽可借助查阅登记簿具备“善意第三人”的身份，但这会额外增加其时间及金钱成本，同时即便买受人符合《民法典》第403条中的“善意”，其亦只能对抗未登记的动产抵押权人，可谓“劳神费力却成效甚微”。与之形成鲜明对比的是，《民 法 典》第404条彻底否定了正常经营买受人场合抵押权的追及效力以确保抵押财产受让人获得无负担的标的物所有权，此时买受人的谈判动因将大幅增加，买卖合同的谈判成本随之显著降低\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6266625d-bd77-42d7-87b0-e49b21ce2f47&quot;,536870986]],[&quot;^14&quot;,[590,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[590,&quot;^E&quot;,915,536870986]],[&quot;^14&quot;,[590,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[590,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[590,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[590,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6266625d-bd77-42d7-87b0-e49b21ce2f47&quot;],536870986]],[&quot;^14&quot;,[590,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[590,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[590,&quot;^:&quot;,&quot;~u6266625d-bd77-42d7-87b0-e49b21ce2f47&quot;,536870964]],[&quot;^14&quot;,[591,&quot;^P&quot;,&quot;((6266675b-5109-4783-bc0b-7369f5c34fdf))&quot;,536870964]],[&quot;^14&quot;,[591,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[591,&quot;^E&quot;,638,536870964]],[&quot;^14&quot;,[591,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[591,&quot;^T&quot;,587,536870964]],[&quot;^14&quot;,[591,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[591,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[591,&quot;^G&quot;,578,536870964]],[&quot;^14&quot;,[591,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[591,&quot;^:&quot;,&quot;~u626a467e-637c-490a-aeea-7e82a42035a7&quot;,536870964]],[&quot;^14&quot;,[592,&quot;^P&quot;,&quot;((626676db-b3b7-4f83-b605-e6a9206aeab8))&quot;,536870964]],[&quot;^14&quot;,[592,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[592,&quot;^E&quot;,620,536870964]],[&quot;^14&quot;,[592,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[592,&quot;^T&quot;,620,536870964]],[&quot;^14&quot;,[592,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[592,&quot;^G&quot;,593,536870964]],[&quot;^14&quot;,[592,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[592,&quot;^:&quot;,&quot;~u626a467e-b123-466e-bbd0-2980ec35f727&quot;,536870964]],[&quot;^14&quot;,[593,&quot;^P&quot;,&quot;Nowka教授认为，正常经营买受人规则的设立主要基于两点原因:首先，保护正常经营活动中无辜(innocent)的买受人，因为他们信赖出卖人享有标的物所有权的外观;其次，对存货享有抵押利益的抵押权人期待(expect)债务人出售设立抵押的存货\\nls-type:: annotation\\nhl-page:: 9\\nid:: 626676db-b3b7-4f83-b605-e6a9206aeab8&quot;,536870986]],[&quot;^14&quot;,[593,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[593,&quot;^E&quot;,574,536870986]],[&quot;^14&quot;,[593,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[593,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[593,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[593,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;626676db-b3b7-4f83-b605-e6a9206aeab8&quot;],536870986]],[&quot;^14&quot;,[593,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[593,&quot;^19&qu ot;^14&quot;,[607,&quot;^E&quot;,611,536870964]],[&quot;^14&quot;,[607,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[607,&quot;^T&quot;,615,536870964]],[&quot;^14&quot;,[607,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[607,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[607,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[607,&quot;^:&quot;,&quot;~u626a467e-6e94-45cc-a4cb-c0bbb40960b8&quot;,536870964]],[&quot;^14&quot;,[608,&quot;^P&quot;,&quot;可以认为的是，将限定于存货可能在理论上并没有用商主体中的经营财产来得合理。或者至少我们可以这么认为嘛，可以作为我们的核心论点。因为存货，从会计学的角度上来说意义范围似乎会过窄，可以考虑用经营财产的视角来修正&quot;,536870964]],[&quot;^14&quot;,[608,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[608,&quot;^E&quot;,605,536870964]],[&quot;^14&quot;,[608,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[608,&quot;^T&quot;,606,536870964]],[&quot;^14&quot;,[608,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[608,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[608,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[608,&quot;^:&quot;,&quot;~u626a467e-bf8e-4a4a-a682-da42204580d3&quot;,536870964]],[&quot;^14&quot;,[609,&quot;^P&quot;,&quot;# [[正常经营活动买受人]]规则的渊源&quot;,536870964]],[&quot;^14&quot;,[609,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[609,&quot;^U&quot;,1,536870964]],[&quot;^14&quot;,[609,&quot;^E&quot;,624,536870964]],[&quot;^14&quot;,[609,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[609,&quot;^T&quot;,139,536870964]],[&quot;^14&quot;,[609,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[609,&quot;^S&quot;,492,536870964]],[&quot;^14&quot;,[609,&quot;^G&quot;,492,536870964]],[&quot;^14&quot;,[609,&quot;^1=&quot;,1,536870964]],[&quot;^14&quot;,[609,&quot;^V&quot;,&quot;^1&gt;&quot;,536870964]],[&quot;^14&quot;,[609,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[609,&quot;^:&quot;,&quot;~u626a467e-b42c-4990-a974-8baa19803be5&quot;,536870964]],[&quot;^14&quot;,[610,&quot;^P&quot;,&quot;效率价值是“正常经营买受人规则”得以确立的正当性根基。根据《欧洲共同框架参考草案》(以下简称“DCFR”)第IX—6:102(2) (a)项，只要交易行为发生在转让人的正常经营活动中，买受人即可被推定为善意，并因此而免受标的物之上所附着的担保权的约束。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 62663d72-ff00-471c-b9c2-ce0958058f2a&quot;,536870986]],[&quot;^14&quot;,[610,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[610,&quot;^E&quot;,601,536870986]],[&quot;^14&quot;,[610,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[610,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[610,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[610,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;62663d72-ff00-471c-b9c2-ce0958058f2a&quot;],536870986]],[&quot;^14&quot;,[610,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[610,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[610,&quot;^:&quot;,&quot;~u62663d72-ff00-471c-b9c2-ce0958058f2a&quot;,536870964]],[&quot;^14&quot;,[611,&quot;^P&quot;,&quot;正常经营买受人规则适用范围的扩大导致总计谈判成本的增加&quot;,536870964]],[&quot;^14&quot;,[611,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[611,&quot;^E&quot;,615,536870964]],[&quot;^14&quot;,[611,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[611,&quot;^T&quot;,615,536870964]],[&quot;^14&quot;,[611,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[611,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[611,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[611,&quot;^:&quot;,&quot;~u626a467e-ac30-4956-afaf-1854a909e6e4&quot;,536870964]],[&quot;^14&quot;,[612,&quot;^P&quot;,&quot;首先，买卖合同的谈判成本显著降低。从文义上看，《物权法》第189条第2款适用下，正常经营买受人仅能对抗动产浮动抵押权人，不能当然对抗未办理登记的动产固定抵押权人，因而理论上所有正常经营买受人在购买商品之际均负有查阅登记簿的义务，因为此时正常经营买受人无法知晓标的物上是否设有固定抵押。只有通过查阅登记簿才能使自己具备“善意第三人”的身份，从而对抗未办理登记的动产固定抵押权人，以避免可能引发的权属争议。相形之下，《民法典》第404条赋予了正常经营买受人对抗所有动产抵押权人的优先效力，此无疑消除了正常经营买受人就标的物可能附着权属瑕疵而产生的顾虑，大幅提升其从抵押人处购买商品的动因。如是，买卖合同的谈判成本显著降低\\nls-type:: annotation\\nhl-page:: 4\\nid:: 62664c88-c8ce-4e6a-800a-156c4048a229&quot;,536870986]],[&quot;^14&quot;,[612,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[612,&quot;^E&quot;,913,536870986]],[&quot;^14&quot;,[612,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[612,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[612,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[612,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;62664c88-c8ce-4e6a-800a-156c4048a229&quot;],536870986]],[&quot;^14&quot;,[612,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[612,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[612,&quot;^:&quot;,&quot;~u62664c88-c8ce-4e6a-800a-156c4048a229&quot;,536870964]],[&quot;^14&quot;,[613,&quot;^P&quot;,&quot;其二，从利益衡量角度看，此解释方案能够在基本不损及买受人利益的前提下显著提升对抵押权人利益的保护。一方面，将“动产”限定为“存货”既未突破买受人的预期，亦无过分课以其查阅登记义务之嫌。存货属于流动资产，对于发出存货的会计计量原则上采“先进先出法”，即通常不能指定某项存货专用于抵押而豁免其出售;相比之下，非存货的动产(如固定资产) ，其使用周期通常超过一年，弱流动性特征支持其可专门用作抵押。基于存货独有的强流动性特征，对该类动产的抵押交易规则作特殊制定符合买受人的预期。与此同时，买受人根据出卖人的经营范围或结合商事习惯与相关行业规范，基本可推测出其所购买之标的物是否属于出卖人的存货;若标的物非为存货，则意味着买受人不具备正常经营买受人的身份，此时课以其查阅登记的义务亦不过分。另一方面，将“动产”限定为存货能够加强对抵押权人利益的保护。因为此时抵押权人在抵押人的非存货动产上设立抵押后，该抵押利益无于正常经营买受人场合被消除之虞，因而抵押权人利益获得保障，抵押制度本身承载着的鼓励融资之功用得以彰显\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62666db1-a94a-4893-8dbb-574bb2ee72fd&quot;,536870986]],[&quot;^14&quot;,[613,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[613,&quot;^E&quot;,582,536870986]],[&quot;^14&quot;,[613,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[613,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[613,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[613,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62666db1-a94a-4893-8dbb-574bb2ee72fd&quot;],536870986]],[&quot;^14&quot;,[613,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[613,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[613,&quot;^:&quot;,&quot;~u62666db1-a94a-4893-8dbb-574bb2ee72fd&quot;,536870964]],[&quot;^14&quot;,[614,&quot;^P&quot;,&quot;((62667ebb-ebd3-46df-904b-d01587699a1d))&quot;,536870964]],[&quot;^14&quot;,[614,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[614,&quot;^E&quot;,581,536870964]],[&quot;^14&quot;,[614,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[614,&quot;^T&quot;,616,536870964]],[&quot;^14&quot;,[614,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[614,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[614,&quot;^G&quot;,635,536870964]],[&quot;^14&quot;,[614,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[614,&quot;^:&quot;,&quot;~u626a467e-6d0e-4925-9794-4ee7f84891e4&quot;,536870964]],[&quot;^14&quot;,[615,&quot;^P&quot;,&quot;[[✍️商主体理论对正常经营活动条款的修正]] 法经济学下的正常经营买受人&quot;,536870964]],[&quot;^14&quot;,[615,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[615,&quot;^E&quot;,634,536870964]],[&quot;^14&quot;,[615,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[615,&quot;^T&quot;,576,536870964]],[&quot;^14&quot;,[615,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[615,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[615,&quot;^G&quot;,27,536870964]],[&quot;^14&quot;,[615,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[615,&quot;^:&quot;,&quot;~u626a467e-dfac-484e-be55-f52b576fce69&quot;,536870964]],[&quot;^14&quot;,[616,&quot;^P&quot;,&quot;## 正常经营活动 [[✍️商主体理论对正常经营活动条款的修正]]&quot;,536870964]],[&quot;^14&quot;,[616,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[616,&quot;^U&quot;,2,536870964]],[&quot;^14&quot;,[616,&quot;^E&quot;,603,536870964]],[&quot;^14&quot;,[616,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[616,&quot;^T&quot;,596,536870964]],[&quot;^14&quot;,[616,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[616,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[616,&quot;^G&quot;,27,536870964]],[&quot;^14&quot;,[616,&quot;^1=&quot;,2,536870964]],[&quot;^14&quot;,[616,&quot;^V&quot;,&quot;^1&gt;&quot;,536870964]],[&quot;^14&quot;,[616,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[616,&quot;^:&quot;,&quot;~u626a467e-3108-4886-aa06-84504daa6116&quot;,536870964]],[&quot;^14&quot;,[617,&quot;^P&quot;,&quot;稍加比照不难发现，《民法典》第404条沿用了《物权法》第189条第2款关于正常经营买受人成立要件的主干表述，唯一变动之处在于将“不得对抗正常经营买受人”的主体范围作了扩张，即由原先的“动产浮动抵押权人”扩大至“动产抵押权人”\\nls-type:: annotation\\nhl-page:: 1\\nid:: 626634d4-9c8e-41d4-b126-7fbd21ae38f3&quot;,536870986]],[&quot;^14&quot;,[617,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[617,&quot;^E&quot;,594,536870986]],[&quot;^14&quot;,[617,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[617,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[617,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[617,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,1,&quot;^1A&quot;,&quot;626634d4-9c8e-41d4-b126-7fbd21ae38f3&quot;],536870986]],[&quot;^14&quot;,[617,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[617,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[617,&quot;^:&quot;,&quot;~u626634d4-9c8e-41d4-b126-7fbd21ae38f3&quot;,536870964]],[&quot;^14&quot;,[618,&quot;^P&quot;,&quot;((62665efc-afaa-40c8-bae7-a50821ca2804))&quot;,536870964]],[&quot;^14&quot;,[618,&quot;^N&quot;,&quot;^18&quot;,536870964]],[&quot;^14&quot;,[618,&quot;^E&quot;,607,536870964]],[&quot;^14&quot;,[618,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[618,&quot;^T&quot;,607,536870964]],[&quot;^14&quot;,[618,&quot;^S&quot;,27,536870964]],[&quot;^14&quot;,[618,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[618,&quot;^G&quot;,585,536870964]],[&quot;^14&quot;,[618,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[618,&quot;^:&quot;,&quot;~u626a467e-d037-4be7-a239-f15f84ef9200&quot;,536870964]],[&quot;^14&quot;,[619,&quot;^P&quot;,&quot;需要说明的是，上述对正常经营买受人规则效率价值的表述多着眼于提升买卖合同的交易效率。但笔者认为，在理解《民法典》第404条的规范目的时，应置重于提升规则层面的整体效率，即提升融资合同与买卖合同的交易效率之总和。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 626643a1-c070-4e5a-9597-5c81d6bc516c&quot;,536870986]],[&quot;^14&quot;,[619,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quo ^18&quot;,536870964]],[&quot;^14&quot;,[622,&quot;^U&quot;,2,536870964]],[&quot;^14&quot;,[622,&quot;^E&quot;,599,536870964]],[&quot;^14&quot;,[622,&quot;^W&quot;,139,536870964]],[&quot;^14&quot;,[622,&quot;^T&quot;,602,536870964]],[&quot;^14&quot;,[622,&quot;^S&quot;,139,536870964]],[&quot;^14&quot;,[622,&quot;^1=&quot;,2,536870964]],[&quot;^14&quot;,[622,&quot;^V&quot;,&quot;^1&gt;&quot;,536870964]],[&quot;^14&quot;,[622,&quot;^19&quot;,true,536870964]],[&quot;^14&quot;,[622,&quot;^:&quot;,&quot;~u626a467e-8c97-4721-b683-d9ad5c0faacd&quot;,536870964]],[&quot;^14&quot;,[623,&quot;^P&quot;,&quot;首先需要对这里的相关交易成本的范围作出界定。笔者认为，相关交易成本仅指谈判成本。一方面，搜寻成本的多寡主要取决于获取信息的渠道是否通畅，这是客观存在的固定成本，与是否适用正常经营买受人规则无关，因而不予考虑;另一方面，执行成本指双方为履行合同所付出的代价，而合同是双方基于合意所达成的产物，一般而言，合同于订立后能否被有效履行主要取决于当事人的诚信程度以及是否存在不可抗力等合同履行的客观障碍，这些均与是否适用正常经营买受人规则无必然关联，故执行成本同样也是不相关成本，此处无需考虑。因此，以下仅需考察正常经营买受人规则适用于动产固定抵押时谈判成本的变动情况，并着重分析当事人的谈判动因对谈判成本产生的影响\\nls-type:: annotation\\nhl-page:: 4\\nid:: 626646a8-4759-4e04-be8c-1d4d59cf0d36&quot;,536870986]],[&quot;^14&quot;,[623,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[623,&quot;^E&quot;,912,536870986]],[&quot;^14&quot;,[623,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[623,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[623,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[623,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;626646a8-4759-4e04-be8c-1d4d59cf0d36&quot;],536870986]],[&quot;^14&quot;,[623,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[623,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[623,&quot;^:&quot;,&quot;~u626646a8-4759-4e04-be8c-1d4d59cf0d36&quot;,536870964]],[&quot;^14&quot;,[624,&quot;^P&quot;,&quot;file:: ![《民法典》“正常经营买受人规则”的解释论_张素华 (1).pdf](../assets/《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf)\\ntags:: [[Resources]] [[正常经营活动买受人]]\\nRef:: 〔1〕张素华  李鸣捷：《《民法典》“正常经营买受人规则”的解释论》：载《北方法学》2021年第3期第5–18页。\\n\\n
