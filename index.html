4&quot;,[1029,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,475,&quot;^1A&quot;,&quot;625a1b6d-dd8a-4737-bbcf-6c72b67800e9&quot;],536871002]],[&quot;^14&quot;,[1029,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1029,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1029,&quot;^:&quot;,&quot;~u625a1b6d-dd8a-4737-bbcf-6c72b67800e9&quot;,536871002]],[&quot;^14&quot;,[1030,&quot;^P&quot;,&quot;在波普尔眼中，   正是因为公认的这种归纳推理的缺陷 ，自然科学理论根本无法证实33。但是可以通过结论陈述语句与经验的不一致来证伪理论，除非借助其他未被证伪的辅助假定可以充分地说明与理论相悖的经验气越能经得起所有证伪实验考验的理论，其可靠性越强气\\nls-type:: annotation\\nhl-page:: 579\\nid:: 625a781a-0cf0-410e-bae1-b1a3b62e2805&quot;,536871002]],[&quot;^14&quot;,[1030,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1030,&quot;^E&quot;,985,536871002]],[&quot;^14&quot;,[1030,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1030,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1030,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1030,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,579,&quot;^1A&quot;,&quot;625a781a-0cf0-410e-bae1-b1a3b62e2805&quot;],536871002]],[&quot;^14&quot;,[1030,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1030,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1030,&quot;^:&quot;,&quot;~u625a781a-0cf0-410e-bae1-b1a3b62e2805&quot;,536871002]],[&quot;^14&quot;,[1031,&quot;^P&quot;,&quot;与特殊性的情形不同的是如下情形： 两个规范的构成要件相互之间只有部分重叠，有一些案型属于此规范，另一些案型属千另一规范， 还有一些案型两个规范都可以适用。\\nls-type:: annotation\\nhl-page:: 355\\nid:: 62591326-bddc-4b14-9cca-b27d661c15f7&quot;,536871002]],[&quot;^14&quot;,[1031,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1031,&quot;^E&quot;,1013,536871002]],[&quot;^14&quot;,[1031,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1031,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1031,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1031,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,355,&quot;^1A&quot;,&quot;62591326-bddc-4b14-9cca-b27d661c15f7&quot;],536871002]],[&quot;^14&quot;,[1031,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1031,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1031,&quot;^:&quot;,&quot;~u62591326-bddc-4b14-9cca-b27d661c15f7&quot;,536871002]],[&quot;^14&quot;,[1032,&quot;^P&quot;,&quot;因此原则上只有将肯定性的适用规定与作为其限制的否定性适用规定结合在一起，才能获得完整的法条。这260种法条的构成要件不仅要求某些特定事实存在， 也要求另一些特定事实不存在。后者可以称为＂否定性构成要件要素”\\nls-type:: annotation\\nhl-page:: 345\\nid:: 6258ff62-8d30-4c69-a21e-0a00b9562020&quot;,536871002]],[&quot;^14&quot;,[1032,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1032,&quot;^E&quot;,1039,536871002]],[&quot;^14&quot;,[1032,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1032,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1032,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1032,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,345,&quot;^1A&quot;,&quot;6258ff62-8d30-4c69-a21e-0a00b9562020&quot;],536871002]],[&quot;^14&quot;,[1032,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1032,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1032,&quot;^:&quot;,&quot;~u6258ff62-8d30-4c69-a21e-0a00b9562020&quot;,536871002]],[&quot;^14&quot;,[1033,&quot;^P&quot;,&quot;要么是详细界定说明在其他法条中被使用的概念或类型（界定性法条 ）， 要么是考虑到案件形态的差异，将普遍性的术语特殊化或者更进一步充实其内容（ 填补性法条 ）。\\nls-type:: annotation\\nhl-page:: 342\\nid:: 6258f883-be59-4e9e-9da1-bfa57ac57441&quot;,536871002]],[&quot;^14&quot;,[1033,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1033,&quot;^E&quot;,1008,536871002]],[&quot;^14&quot;,[1033,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1033,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1033,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1033,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,342,&quot;^1A&quot;,&quot;6258f883-be59-4e9e-9da1-bfa57ac57441&quot;],536871002]],[&quot;^14&quot;,[1033,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1033,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1033,&quot;^:&quot;,&quot;~u6258f883-be59-4e9e-9da1-bfa57ac57441&quot;,536871002]],[&quot;^14&quot;,[1034,&quot;^P&quot;,&quot;类型可能会有一些不可缺少的特征，例如租赁契约的有偿性，买卖契约中的转移标的物所有权和支付买卖价金的义务，因此对其进行概念规定似乎是可能的，然而， 一旦有偏离标准形象的情形，返回到类型又是不可避免的。类型在内容上始终要比概念丰富气\\nls-type:: annotation\\nhl-page:: 397\\nid:: 625a0a9c-4ed7-4415-a642-ed54aac747ee&quot;,536871002]],[&quot;^14&quot;,[1034,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1034,&quot;^E&quot;,999,536871002]],[&quot;^14&quot;,[1034,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1034,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1034,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1034,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,397,&quot;^1A&quot;,&quot;625a0a9c-4ed7-4415-a642-ed54aac747ee&quot;],536871002]],[&quot;^14&quot;,[1034,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1034,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1034,&quot;^:&quot;,&quot;~u625a0a9c-4ed7-4415-a642-ed54aac747ee&quot;,536871002]],[&quot;^14&quot;,[1035,&quot;^P&quot;,&quot;有一种类型的法条会在它的构成要件中指示参照另一法条， 我们巳经提到过的 《德国民法典》第462条就属于这种类型。因为需要更详细确定买受人可据以要求解约或减价的瑕疵的情况，第462条明确指示参照第459、460条的规定。\\nls-type:: annotation\\nhl-page:: 346\\nid:: 6258ffe7-121e-45d8-ae86-c90007e59e6a&quot;,536871002]],[&quot;^14&quot;,[1035,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1035,&quot;^E&quot;,1032,536871002]],[&quot;^14&quot;,[1035,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1035,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1035,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1035,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,346,&quot;^1A&quot;,&quot;6258ffe7-121e-45d8-ae86-c90007e59e6a&quot;],536871002]],[&quot;^14&quot;,[1035,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1035,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1035,&quot;^:&quot;,&quot;~u6258ffe7-121e-45d8-ae86-c90007e59e6a&quot;,536871002]],[&quot;^14&quot;,[1036,&quot;^P&quot;,&quot;但如果两款规定的法律后果不同，而且相互不排斥， 就必须探究这两种法律后果是否应同时出现，抑或是一法律后果会排除另一法律后果，以致只能是前一种法律后果被适用。而如果法律后果间相互排斥时，就只有其中之一可被适用。\\nls-type:: annotation\\nhl-page:: 353\\nid:: 62590cdf-2fb3-4378-a80c-d0aac0cc0937&quot;,536871002]],[&quot;^14&quot;,[1036,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1036,&quot;^E&quot;,1010,536871002]],[&quot;^14&quot;,[1036,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1036,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1036,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1036,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,353,&quot;^1A&quot;,&quot;62590cdf-2fb3-4378-a80c-d0aac0cc0937&quot;],536871002]],[&quot;^14&quot;,[1036,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1036,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1036,&quot;^:&quot;,&quot;~u62590cdf-2fb3-4378-a80c-d0aac0cc0937&quot;,536871002]],[&quot;^14&quot;,[1037,&quot;^P&quot;,&quot;因为在没有确定界限而只存在梯级化的过渡地带或混合类型的案件中，司法裁判就不是以概念性的方式获得，而多少是以感觉的方式获得。 类型化方法的要求是要以一种与涵摄逻辑不同的方式进行合理的归类，因为涵摄逻辑在此已不敷使用。\\nls-type:: annotation\\nhl-page:: 398\\nid:: 625a0bfe-f6f6-4b26-9bc6-75ecba511200&quot;,536871002]],[&quot;^14&quot;,[1037,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1037,&quot;^E&quot;,998,536871002]],[&quot;^14&quot;,[1037,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1037,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1037,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1037,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,398,&quot;^1A&quot;,&quot;625a0bfe-f6f6-4b26-9bc6-75ecba511200&quot;],536871002]],[&quot;^14&quot;,[1037,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1037,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1037,&quot;^:&quot;,&quot;~u625a0bfe-f6f6-4b26-9bc6-75ecba511200&quot;,536871002]],[&quot;^14&quot;,[1038,&quot;^P&quot;,&quot;将某一具体契约归属到某一制定法上的契约类型中或者将其认定为＂类型混合＂契约， 这具有双重意义。其一，这类契约可能会有一些特殊的效力前提条件， 例如， 如果是赠与承诺， 就有 《德国民法典》第518条的形式要求， 如果是土地买卖， 就有 《德国民法典》第313 条的形式要求。 同样， 对于判断契约是否违反法律的禁止命令或者是否需要行政机关的许可等问题，契约归类也有其意义。另一方面， 那些旨在补充当事人约定的、 大部分属于可约定排除的法律规范能否适用， 也取决于契约归类。 例如， 如果某契约被确定为买卖契约而非“混合赠与“，只要当事人并无其他约定， 即可适用《德国民法299典》第459条以下关于物之瑕疵的规定。这类补充性契约规范的适用取决千对具体契约的法律判断， 后者又再次取决于当事人的约定。\\nls-type:: annotation\\nhl-page:: 391\\nid:: 62593873-2e7e-4b97-af73-d2d0e364a7f2&quot;,536871002]],[&quot;^14&quot;,[1038,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1038,&quot;^E&quot;,1042,536871002]],[&quot;^14&quot;,[1038,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1038,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1038,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1038,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,391,&quot;^1A&quot;,&quot;62593873-2e7e-4b97-af73-d2d0e364a7f2&quot;],536871002]],[&quot;^14&quot;,[1038,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1038,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1038,&quot;^:&quot;,&quot;~u62593873-2e7e-4b97-af73-d2d0e364a7f2&quot;,536871002]],[&quot;^14&quot;,[1039,&quot;^P&quot;,&quot;这类限制性法条采取的形式是：如果在（先前给定的规范的）构成要件T之外， 另外还存在M这种不同特征13&apos;针对构成要件T赋予的法律后果R就不适用。 限制性法条包含否定性的(negative)适用规定 (“不适用”)，只有将其与在前的肯定性的(pos山ve) 适用规定结合起来，才能被理解。\\nls-type:: annotation\\nhl-page:: 344\\nid:: 6258fdb9-0d27-4a21-86c4-8bb72a021a48&quot;,536871002]],[&quot;^14&quot;,[1039,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1039,&quot;^E&quot;,1015,536871002]],[&quot;^14&quot;,[1039,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1039,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1039,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1039,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,344,&quot;^1A&quot;,&quot;6258fdb9-0d27-4a21-86c4-8bb72a021a48&quot;],536871002]],[&quot;^14&quot;,[1039,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1039,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1039,&quot;^:&quot;,&quot;~u6258fdb9-0d27-4a21-86c4-8bb72a021a48&quot;,536871002]],[&quot;^14&quot;,[1040,&quot;^P&quot;,&quot;A丧失某物的所有权，而由B取得，那么其法律后果就不仅是所有其他人现在都负有不侵害B对该物的所有权的义务；更主要地是发生如下后果：B现在在法律上可以从事所有权人对所有物可以从事的一切活动。事实上，法律后果是：A丧失所有权人的地位，B取而代之，取得所有因所有权归属变动所产生的后果。取得抵押权、请求权以及其他权利千此并无不同。因此大量法条的直接或最密切的法律后果并不在千课加或改变某种义务，而在千导致权利的取得或丧失。\\nls-type:: annotation\\nhl-page:: 338\\nid:: 62581dcd-f6f2-4c08-ad11-8da2591b3028&quot;,536871002]],[&quot;^14&quot;,[1040,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1040,&quot;^E&quot;,1021,536871002]],[&quot;^14&quot;,[1040,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1040,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1040,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1040,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,338,&quot;^1A&quot;,&quot;62581dcd-f6f2-4c08-ad11-8da2591b3028&quot;],536871002]],[&quot;^14&quot;,[1040,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1040,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1040,&quot;^:&quot;,&quot;~u62581dcd-f6f2-4c08-ad11-8da2591b3028&quot;,536871002]],[&quot;^14&quot;,[1041,&quot;^P&quot;,&quot;我们一般只用“构造“一词描述下述活动：   将制定法中现存的某种规则体(Regelung)或在交易中发展出来的某种契约模式（而不只是某个具体的单一契约），整合到体系之中一通常只是整合到部分体系之中8一，而这种整合应当产生一种无矛盾的脉络关联，并使之能与其他规则体进行比较，以清楚地呈现它们之间的差异与共性。\\nls-type:: annotation\\nhl-page:: 568\\nid:: 625a718d-76cd-418a-a472-2b72641581ad&quot;,536871002]],[&quot;^14&quot;,[1041,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1041,&quot;^E&quot;,1019,536871002]],[&quot;^14&quot;,[1041,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1041,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1041,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1041,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,568,&quot;^1A&quot;,&quot;625a718d-76cd-418a-a472-2b72641581ad&quot;],536871002]],[&quot;^14&quot;,[1041,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1041,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1041,&quot;^:&quot;,&quot;~u625a718d-76cd-418a-a472-2b72641581ad&quot;,536871002]],[&quot;^14&quot;,[1042,&quot;^P&quot;,&quot;《德国民法典》 第433条第2款并没有创设这项义务，而只是一—与同条第 1  款结合－�澄清：本制定法理解的＂买卖契约”是什么。只要我们尚不了解在某一契约中各方当事人为何负担的义务，就不能确定这个契约究竟是买卖契约抑或是其他类型的契约\\nls-type:: annotation\\nhl-page:: 391\\nid:: 625937f7-9511-409e-b289-65c9bc99f4dd&quot;,536871002]],[&quot;^14&quot;,[1042,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1042,&quot;^E&quot;,1018,536871002]],[&quot;^14&quot;,[1042,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1042,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1042,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1042,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,391,&quot;^1A&quot;,&quot;625937f7-9511-409e-b289-65c9bc99f4dd&quot;],536871002]],[&quot;^14&quot;,[1042,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1042,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1042,&quot;^:&quot;,&quot;~u625937f7-9511-409e-b289-65c9bc99f4dd&quot;,536871002]],[&quot;^14&quot;,[1043,&quot;^P&quot;,&quot;然而， 正如埃塞尔和施莱希特里姆所指出的“，只有在下述情形，前述主张才算正确： 契约法上减轻责任的规定，其法律理由事实上是要求免除所有的赔偿请求。 依其见解，只有在下述情况才符合前述要求：债务人的行为恰好损害了侦权人对谨慎履行契约给付的特殊利益。 只有在此时，减轻责任的规定也适用于侵权行为的请求权。 相反， 如果损害的是债权人保有其他法益的利益，即他的保护利益， 则这种减责规定不适用于侵权行为请求权。在这两位学者看来， 在违反契约上的保护义务时， 对千任何过错行为均应负责。\\nls-type:: annotation\\nhl-page:: 357\\nid:: 62591eaa-36d1-4b86-a0da-7684c9757d56&quot;,536871002]],[&quot;^14&quot;,[1043,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1043,&quot;^E&quot;,1012,536871002]],[&quot;^14&quot;,[1043,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1043,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1043,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1043,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,357,&quot;^1A&quot;,&quot;62591eaa-36d1-4b86-a0da-7684c9757d56&quot;],536871002]],[&quot;^14&quot;,[1043,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1043,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1043,&quot;^:&quot;,&quot;~u62591eaa-36d1-4b86-a0da-7684c9757d56&quot;,536871002]],[&quot;^14&quot;,[1044,&quot;^P&quot;,&quot;法律科学最为重要的任务之一就是发现单个的法规范相互之间和规则体相互之间，以及它们与法秩序的主导原则之间的意义脉络，并将该意义脉络以可被概观的方式，即以体系的形式表现出来。\\nls-type:: annotation\\nhl-page:: 562\\nid:: 625a6d36-6c7b-4c33-929c-d297df4f8d57&quot;,536871002]],[&quot;^14&quot;,[1044,&quot;^N&quot;,&quot;^18&quot;,536871002]],[&quot;^14&quot;,[1044,&quot;^E&quot;,1027,536871002]],[&quot;^14&quot;,[1044,&quot;^W&quot;,978,536871002]],[&quot;^14&quot;,[1044,&quot;^T&quot;,978,536871002]],[&quot;^14&quot;,[1044,&quot;^S&quot;,978,536871002]],[&quot;^14&quot;,[1044,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,562,&quot;^1A&quot;,&quot;625a6d36-6c7b-4c33-929c-d297df4f8d57&quot;],536871002]],[&quot;^14&quot;,[1044,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871002]],[&quot;^14&quot;,[1044,&quot;^19&quot;,true,536871002]],[&quot;^14&quot;,[1044,&quot;^:&quot;,&quot;~u625a6d36-6c7b-4c33-929c-d297df4f8d57&quot;,536871002]],[&quot;^14&quot;,[1046,&quot;^J&quot;,1650268877441,536871047]],[&quot;^14&quot;,[1046,&quot;^?&quot;,false,536871004]],[&quot;^14&quot;,[1046,&quot;^X&quot;,&quot;hls__王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0&quot;,536871004]],[&quot;^14&quot;,[1046,&quot;^10&quot;,&quot;hls__王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0&quot;,536871004]],[&quot;^14&quot;,[1046,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf&quot;,&quot;^1:&quot;,&quot;[王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf](../assets/王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0&quot;],536871004]],[&quot;^14&quot;,[1046,&quot;^A&quot;,1650273883235,536871047]],[&quot;^14&quot;,[1046,&quot;^:&quot;,&quot;~u626a4681-0e76-420a-91f0-f7d4fde3e9c2&quot;,536871004]],[&quot;^14&quot;,[1047,&quot;^P&quot;,&quot;然而，在简单的所有权保留中，所有权转移的生效条件成就前，出卖人仅仅“暂时”享有所有权，能否将这类“所有权”与普通所有权等而视之，亦存在理论争议。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 625d2b78-7944-4b5d-9ae3-72842ae85a0b&quot;,536871004]],[&quot;^14&quot;,[1047,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1047,&quot;^E&quot;,1050,536871004]],[&quot;^14&quot;,[1047,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1047,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1047,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1047,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;625d2b78-7944-4b5d-9ae3-72842ae85a0b&quot;],536871004]],[&quot;^14&quot;,[1047,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1047,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1047,&quot;^:&quot;,&quot;~u625d2b78-7944-4b5d-9ae3-72842ae85a0b&quot;,536871004]],[&quot;^14&quot;,[1048,&quot;^P&quot;,&quot;所有权保留约款的性质:附生效条件的物权合意\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625d2493-687c-427a-a032-adc0dda0816b&quot;,536871004]],[&quot;^14&quot;,[1048,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1048,&quot;^E&quot;,1051,536871004]],[&quot;^14&quot;,[1048,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1048,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1048,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1048,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625d2493-687c-427a-a032-adc0dda0816b&quot;],536871004]],[&quot;^14&quot;,[1048,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1048,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1048,&quot;^:&quot;,&quot;~u625d2493-687c-427a-a032-adc0dda0816b&quot;,536871004]],[&quot;^14&quot;,[1049,&quot;^P&quot;,&quot;《民法典》第416条规定:“动产抵押担保的主债权是抵押物的价款，标的物交付后十日内办理抵押登记的，该抵押权人优先于抵押物买受人的其他担保物权人受偿，但是留置权人除外。”此即所谓价款债权抵押权的超级优先顺位，其适用的主要情形有二:其一，出卖人将动产所有权转让给买受人之后，由买受人在标的物上为出卖人设定动产抵押权以担保价款债权;其二，买受人支付的价款由第三人提供融资，在所有权转移之后，由买受人为第三人设定动产抵押权以担保第三人之债权\\nls-type:: annotation\\nhl-page:: 13\\nid:: 625d3521-f840-4751-95f1-c0ab57da84c5&quot;,536871004]],[&quot;^14&quot;,[1049,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1049,&quot;^E&quot;,647,536871004]],[&quot;^14&quot;,[1049,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1049,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1049,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1049,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,13,&quot;^1A&quot;,&quot;625d3521-f840-4751-95f1-c0ab57da84c5&quot;],536871004]],[&quot;^14&quot;,[1049,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1049,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1049,&quot;^:&quot;,&quot;~u625d3521-f840-4751-95f1-c0ab57da84c5&quot;,536871004]],[&quot;^14&quot;,[1050,&quot;^P&quot;,&quot;在条件成就之前，出卖人享有所有权，在买受人未及时支付价款或破产时，出卖人可将标的物取回。对于扩大或延长的所有权保留，出卖人的法律地位与担保物权人无异。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 625d2b72-7719-449f-bb06-50dc9241223f&quot;,536871004]],[&quot;^14&quot;,[1050,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1050,&quot;^E&quot;,641,536871004]],[&quot;^14&quot;,[1050,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1050,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1050,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1050,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;625d2b72-7719-449f-bb06-50dc9241223f&quot;],536871004]],[&quot;^14&quot;,[1050,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1050,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1050,&quot;^:&quot;,&quot;~u625d2b72-7719-449f-bb06-50dc9241223f&quot;,536871004]],[&quot;^14&quot;,[1051,&quot;^P&quot;,&quot;我国法处于两者之间，瑑瑧似乎仅有一种可能性:受让人善意取得实质所有权，出卖人因不享有所有权在逻辑上当然也就无法就标的物保留任何权利，即便出卖人不知自己系无权处分亦然，其利益并无保护之必要;被出卖人“保留下”的权益应全部归原所有权人，但这一权益仅具有担保功能，而原所有权人恰恰不享有受担保的债权，这有违担保物权的从属性原则。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 625d2441-e61f-4ba6-bdfd-1f2422d91858&quot;,536871004]],[&quot;^14&quot;,[1051,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1051,&quot;^E&quot;,1056,536871004]],[&quot;^14&quot;,[1051,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1051,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1051,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1051,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;625d2441-e61f-4ba6-bdfd-1f2422d91858&quot;],536871004]],[&quot;^14&quot;,[1051,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1051,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1051,&quot;^:&quot;,&quot;~u625d2441-e61f-4ba6-bdfd-1f2422d91858&quot;,536871004]],[&quot;^14&quot;,[1052,&quot;^P&quot;,&quot;本条系强行性规范，尽管买卖双方在合同中可以自由约定所有权保留并选择为被保留的所有权进行登记，但双方无法约定排除保留所有权并登记之后的法律效果。所有权保留以基于法律行为的动产所有权转让规则为基础，通过控制所有权转让的生效时间来实现，但是出卖人由此保留的所有权的法律性质须结合其他规定方能确定。因此，仅依本条既无法完成所有权保留买卖，亦无法全面确定买卖双方的权利义务关系。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 625d1fc5-a6d4-4695-a418-f95a162a9f00&quot;,536871004]],[&quot;^14&quot;,[1052,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1052,&quot;^E&quot;,640,536871004]],[&quot;^14&quot;,[1052,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1052,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1052,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1052,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;625d1fc5-a6d4-4695-a418-f95a162a9f00&quot;],536871004]],[&quot;^14&quot;,[1052,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1052,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1052,&quot;^:&quot;,&quot;~u625d1fc5-a6d4-4695-a418-f95a162a9f00&quot;,536871004]],[&quot;^14&quot;,[1053,&quot;^P&quot;,&quot;除买卖合同通常具备的一般内容(《民法典》第596条)之外，所有权保留买卖合同尚需具备(至少可通过合同解释得出)以下两项核心内容:第一，买受人支付价款的义务以及出卖人“交付标的物”并“转移标的物所有权的义务”(《民法典》第598条)立即产生;第二，所有权转移的物权效果被推迟至履行完毕支付价款或其他义务之时。分期付款的所有权保留买卖合同应包括付款的期限和次数。采用格式条款订立所有权保留买卖合同的，格式条款的订入合同、效力及解释适用《民法典》第496条至第498条\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625d217c-ba63-4920-9e38-bd32ff04796d&quot;,536871004]],[&quot;^14&quot;,[1053,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1053,&quot;^E&quot;,644,536871004]],[&quot;^14&quot;,[1053,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1053,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1053,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1053,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625d217c-ba63-4920-9e38-bd32ff04796d&quot;],536871004]],[&quot;^14&quot;,[1053,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1053,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1053,&quot;^:&quot;,&quot;~u625d217c-ba63-4920-9e38-bd32ff04796d&quot;,536871004]],[&quot;^14&quot;,[1054,&quot;^P&quot;,&quot;德国法限制出卖人在生效条件成就之前的处分权;同时，依德国通说，买受人取得完整的所有权之前，可处分其期待权。瑓瑤而美国法则认为，附条件买卖中出卖人保留的“所有权”仅为工具意义上的所有权，是一种担保权益，其目的在于担保出卖人的价款债权\\nls-type:: annotation\\nhl-page:: 10\\nid:: 625d2b93-3b96-42bd-9ed3-4f63401455a8&quot;,536871004]],[&quot;^14&quot;,[1054,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1054,&quot;^E&quot;,1047,536871004]],[&quot;^14&quot;,[1054,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1054,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1054,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1054,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,10,&quot;^1A&quot;,&quot;625d2b93-3b96-42bd-9ed3-4f63401455a8&quot;],536871004]],[&quot;^14&quot;,[1054,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1054,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1054,&quot;^:&quot;,&quot;~u625d2b93-3b96-42bd-9ed3-4f63401455a8&quot;,536871004]],[&quot;^14&quot;,[1055,&quot;^P&quot;,&quot;在所有权保留买卖合同中，使双方互负给付义务的债权合意未附条件，立即生效;交付属于事实行为，无法附条件;被延缓生效的仅仅是针对动产所有权变动的“意思”。如此，则买卖合同之生效与所有权转移在时间上明确区隔清晰可辨\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625d274f-284c-4fe0-a0d2-6b413c0a7775&quot;,536871004]],[&quot;^14&quot;,[1055,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1055,&quot;^E&quot;,1048,536871004]],[&quot;^14&quot;,[1055,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1055,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1055,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1055,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625d274f-284c-4fe0-a0d2-6b413c0a7775&quot;],536871004]],[&quot;^14&quot;,[1055,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1055,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1055,&quot;^:&quot;,&quot;~u625d274f-284c-4fe0-a0d2-6b413c0a7775&quot;,536871004]],[&quot;^14&quot;,[1056,&quot;^P&quot;,&quot;如果买卖合同中已经约定所有权保留，在解释上可以认为，出卖人至迟于交付时，就所有权附生效条件之转移发出缔结物权合同之要约。因买受人已知悉所有权之转移系以付价款为生效条件，故可认为，在受领标的物之时，买受人对出卖人之要约作出承诺。物权合意是一个独立的合同，其成立与生效适用《民法典》有关法律行为和合同的一般规定\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625d22c4-8a60-40cc-89dc-02117288b942&quot;,536871004]],[&quot;^14&quot;,[1056,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1056,&quot;^E&quot;,1053,536871004]],[&quot;^14&quot;,[1056,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1056,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1056,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1056,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625d22c4-8a60-40cc-89dc-02117288b942&quot;],536871004]],[&quot;^14&quot;,[1056,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1056,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1056,&quot;^:&quot;,&quot;~u625d22c4-8a60-40cc-89dc-02117288b942&quot;,536871004]],[&quot;^14&quot;,[1057,&quot;^P&quot;,&quot;file-path:: ../assets/王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf\\nfile:: [王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf](../assets/王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf)\\ntitle:: hls__王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0\\n\\n&quot;,536871004]],[&quot;^14&quot;,[1057,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1057,&quot;^E&quot;,1046,536871004]],[&quot;^14&quot;,[1057,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1057,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1057,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1057,&quot;^9&quot;,true,536871004]],[&quot;^14&quot;,[1057,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf&quot;,&quot;^1:&quot;,&quot;[王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf](../assets/王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__王_2021_《民法典》第641条(所有权保留买卖)评注_1650268831309_0&quot;],536871004]],[&quot;^14&quot;,[1057,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536871004]],[&quot;^14&quot;,[1057,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1057,&quot;^:&quot;,&quot;~u626a4681-3493-4343-b959-3af254f194af&quot;,536871004]],[&quot;^14&quot;,[1058,&quot;^P&quot;,&quot;买卖合同中针对所有权转移的条款附生效条件，其他条款自合同成立时生效;在生效条件成就之前，出卖人虽已向买受人交付标的物，但并非为履行移转所有权的义务，而是为了让买受人提前使用标的物;生效条件成就之时，买受人基于简易交付取得所有权\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625d2815-8f72-44b5-aac0-9d22fc036744&quot;,536871004]],[&quot;^14&quot;,[1058,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1058,&quot;^E&quot;,1055,536871004]],[&quot;^14&quot;,[1058,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1058,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1058,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1058,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625d2815-8f72-44b5-aac0-9d22fc036744&quot;],536871004]],[&quot;^14&quot;,[1058,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1058,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1058,&quot;^:&quot;,&quot;~u625d2815-8f72-44b5-aac0-9d22fc036744&quot;,536871004]],[&quot;^14&quot;,[1059,&quot;^P&quot;,&quot;所有权保留买卖以基于法律行为的动产所有权转让规则为基础，通过控制所有权转让要件的生效时间来实现。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 625d1fe3-7a9f-466e-8112-5c873bf262da&quot;,536871004]],[&quot;^14&quot;,[1059,&quot;^N&quot;,&quot;^18&quot;,536871004]],[&quot;^14&quot;,[1059,&quot;^E&quot;,1052,536871004]],[&quot;^14&quot;,[1059,&quot;^W&quot;,1046,536871004]],[&quot;^14&quot;,[1059,&quot;^T&quot;,1046,536871004]],[&quot;^14&quot;,[1059,&quot;^S&quot;,1046,536871004]],[&quot;^14&quot;,[1059,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;625d1fe3-7a9f-466e-8112-5c873bf262da&quot;],536871004]],[&quot;^14&quot;,[1059,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871004]],[&quot;^14&quot;,[1059,&quot;^19&quot;,true,536871004]],[&quot;^14&quot;,[1059,&quot;^:&quot;,&quot;~u625d1fe3-7a9f-466e-8112-5c873bf262da&quot;,536871004]],[&quot;^14&quot;,[1061,&quot;^J&quot;,1650421353990,536871047]],[&quot;^14&quot;,[1061,&quot;^?&quot;,false,536871006]],[&quot;^14&quot;,[1061,&quot;^X&quot;,&quot;hls__章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0&quot;,536871006]],[&quot;^14&quot;,[1061,&quot;^10&quot;,&quot;hls__章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0&quot;,536871006]],[&quot;^14&quot;,[1061,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf&quot;,&quot;^1:&quot;,&quot;[章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf](../assets/章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0&quot;],536871006]],[&quot;^14&quot;,[1061,&quot;^A&quot;,1650421353990,536871047]],[&quot;^14&quot;,[1061,&quot;^:&quot;,&quot;~u626a4681-5c4b-49af-8e90-5be9ec47153d&quot;,536871006]],[&quot;^14&quot;,[1062,&quot;^P&quot;,&quot;file-path:: ../assets/章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf\\nfile:: [章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf](../assets/章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf)\\ntitle:: hls__章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0\\n\\n&quot;,536871006]],[&quot;^14&quot;,[1062,&quot;^N&quot;,&quot;^18&quot;,536871006]],[&quot;^14&quot;,[1062,&quot;^E&quot;,1061,536871006]],[&quot;^14&quot;,[1062,&quot;^W&quot;,1061,536871006]],[&quot;^14&quot;,[1062,&quot;^T&quot;,1061,536871006]],[&quot;^14&quot;,[1062,&quot;^S&quot;,1061,536871006]],[&quot;^14&quot;,[1062,&quot;^9&quot;,true,536871006]],[&quot;^14&quot;,[1062,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf&quot;,&quot;^1:&quot;,&quot;[章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf](../assets/章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0&quot;],536871006]],[&quot;^14&quot;,[1062,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536871006]],[&quot;^14&quot;,[1062,&quot;^19&quot;,true,536871006]],[&quot;^14&quot;,[1062,&quot;^:&quot;,&quot;~u626a4681-3afd-4f8c-be1a-458d46c7aebc&quot;,536871006]],[&quot;^14&quot;,[1063,&quot;^P&quot;,&quot;本文认为，保留的所有权可以构成一项担保物权，理由主要有以下三个方面。（1）从概念内涵来看，所有权保留一方面具有担保的特征，另一方面又具有所有权的特征。例如，最高人民法院认为，“虽然说所有权保留实质上是担保，但在形式上出卖人对标的物享有的是所有权而非担保物权，是自物权而非他物权。”〔19〕所有权保留中的“所有权”是一种法律形式上的假托，而事实上是价金的担保，虽然写作“所有权”，但其内涵已与传统归属意义上的所有权相去甚远，应从功能主义的角度承认其担保权的性质。此时，保留的所有权在形式与结构上更接近动产抵押这一担保物权。（2）将所有权保留认定为一项担保物权，并不会与“物权法定”原则相冲突。日本学者米仓明认为，如果所有权保留制度在习惯法上得到认可，则可以考虑对此种交易形式设定担保物权。〔20〕在我国习惯法上，尚未确立所有权保留制度，因此，《民法典》第388条第1款规定“担保合同包括抵押合同、质押合同和其他具有担保功能的合同”，试图通过此种方式缓和“物权法定”原则。根据法工委《〈中华人民共和国民法典合同编〉解读》，“其他具有担保功能的合同”指的是融资租赁、所有权保留等非典型担保合同。〔\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625f6e69-3a9c-413b-8e3a-fca08d1617dd&quot;,536871006]],[&quot;^14&quot;,[1063,&quot;^N&quot;,&quot;^18&quot;,536871006]],[&quot;^14&quot;,[1063,&quot;^E&quot;,1062,536871006]],[&quot;^14&quot;,[1063,&quot;^W&quot;,1061,536871006]],[&quot;^14&quot;,[1063,&quot;^T&quot;,1061,536871006]],[&quot;^14&quot;,[1063,&quot;^S&quot;,1061,536871006]],[&quot;^14&quot;,[1063,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625f6e69-3a9c-413b-8e3a-fca08d1617dd&quot;],536871006]],[&quot;^14&quot;,[1063,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871006]],[&quot;^14&quot;,[1063,&quot;^19&quot;,true,536871006]],[&quot;^14&quot;,[1063,&quot;^:&quot;,&quot;~u625f6e69-3a9c-413b-8e3a-fca08d1617dd&quot;,536871006]],[&quot;^14&quot;,[1064,&quot;^P&quot;,&quot;〕换言之，最高人民法院认为虽然所有权保留不属于担保物权，但有担保功能，如果通过登记进行公示，即可以认定其具有对抗效力，是一种“混合式立法”。实际上，《民法典》第388条所建立的担保物权体系，突破了我国传统“自物权”与“他物权”二分的物权体系逻辑，所构建的新的担保物权体系将曾经的非典型担保纳入调整范围，为日后构建统一的动产担保交易制度作了铺垫。第二，从形式上看，相较于传统“主债权合同+担保合同”的结构，所有权保留买卖中买卖合同关系和保留所有权的意思合并在一个买卖合同中，保留所有权的合同一般不独立为一个担保合同，不符合《民法典》第388条的要求。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 625f6fe6-ff2a-496f-a297-2bfcd382264d&quot;,536871006]],[&quot;^14&quot;,[1064,&quot;^N&quot;,&quot;^18&quot;,536871006]],[&quot;^14&quot;,[1064,&quot;^E&quot;,1063,536871006]],[&quot;^14&quot;,[1064,&quot;^W&quot;,1061,536871006]],[&quot;^14&quot;,[1064,&quot;^T&quot;,1061,536871006]],[&quot;^14&quot;,[1064,&quot;^S&quot;,1061,536871006]],[&quot;^14&quot;,[1064,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;625f6fe6-ff2a-496f-a297-2bfcd382264d&quot;],536871006]],[&quot;^14&quot;,[1064,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871006]],[&quot;^14&quot;,[1064,&quot;^19&quot;,true,536871006]],[&quot;^14&quot;,[1064,&quot;^:&quot;,&quot;~u625f6fe6-ff2a-496f-a297-2bfcd382264d&quot;,536871006]],[&quot;^14&quot;,[1065,&quot;^P&quot;,&quot;〔9〕日本的判例与学说的通说采所有权的构成，认为所有权保留买卖是以价款的清偿作为停止条件的买卖合同，属于附停止条件的法律行为。在形式上，所有权保留是将价款完成时作为所有权转移时点的特别约定，在买受人支付完价款之前，出卖人拥有的是标的物的所有权，虽然买受人不是所有权人，但其有接受交付的权利，是标的物的合法占有人。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 625f701b-b08b-472b-9eb1-6a495647bda9&quot;,536871006]],[&quot;^14&quot;,[1065,&quot;^N&quot;,&quot;^18&quot;,536871006]],[&quot;^14&quot;,[1065,&quot;^E&quot;,1064,536871006]],[&quot;^14&quot;,[1065,&quot;^W&quot;,1061,536871006]],[&quot;^14&quot;,[1065,&quot;^T&quot;,1061,536871006]],[&quot;^14&quot;,[1065,&quot;^S&quot;,1061,536871006]],[&quot;^14&quot;,[1065,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;625f701b-b08b-472b-9eb1-6a495647bda9&quot;],536871006]],[&quot;^14&quot;,[1065,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871006]],[&quot;^14&quot;,[1065,&quot;^19&quot;,true,536871006]],[&quot;^14&quot;,[1065,&quot;^:&quot;,&quot;~u625f701b-b08b-472b-9eb1-6a495647bda9&quot;,536871006]],[&quot;^14&quot;,[1067,&quot;^J&quot;,1650196213671,536871047]],[&quot;^14&quot;,[1067,&quot;^?&quot;,false,536871008]],[&quot;^14&quot;,[1067,&quot;^X&quot;,&quot;hls__第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0&quot;,536871008]],[&quot;^14&quot;,[1067,&quot;^10&quot;,&quot;hls__第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0&quot;,536871008]],[&quot;^14&quot;,[1067,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf&quot;,&quot;^1:&quot;,&quot;[第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf](../assets/第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0&quot;],536871008]],[&quot;^14&quot;,[1067,&quot;^A&quot;,1650196213671,536871047]],[&quot;^14&quot;,[1067,&quot;^:&quot;,&quot;~u626a4681-2a74-4d8e-b43b-7300e3d3ae8b&quot;,536871008]],[&quot;^14&quot;,[1068,&quot;^P&quot;,&quot;file-path:: ../assets/第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf\\nfile:: [第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf](../assets/第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf)\\ntitle:: hls__第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0\\n\\n&quot;,536871008]],[&quot;^14&quot;,[1068,&quot;^N&quot;,&quot;^18&quot;,536871008]],[&quot;^14&quot;,[1068,&quot;^E&quot;,1067,536871008]],[&quot;^14&quot;,[1068,&quot;^W&quot;,1067,536871008]],[&quot;^14&quot;,[1068,&quot;^T&quot;,1067,536871008]],[&quot;^14&quot;,[1068,&quot;^S&quot;,1067,536871008]],[&quot;^14&quot;,[1068,&quot;^9&quot;,true,536871008]],[&quot;^14&quot;,[1068,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf&quot;,&quot;^1:&quot;,&quot;[第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf](../assets/第五届“东方獬豸杯”模拟法庭大赛初（复）赛案例_1650177588117_0.pdf)&quot;,&quot;^
