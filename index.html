87,&quot;^E&quot;,886,536870982]],[&quot;^14&quot;,[887,&quot;^W&quot;,884,536870982]],[&quot;^14&quot;,[887,&quot;^T&quot;,884,536870982]],[&quot;^14&quot;,[887,&quot;^S&quot;,884,536870982]],[&quot;^14&quot;,[887,&quot;^19&quot;,true,536870982]],[&quot;^14&quot;,[887,&quot;^:&quot;,&quot;~u626a467f-82e9-4126-86fb-c71e0b687302&quot;,536870982]],[&quot;^14&quot;,[889,&quot;^J&quot;,1650873892896,536871047]],[&quot;^14&quot;,[889,&quot;^?&quot;,false,536870984]],[&quot;^14&quot;,[889,&quot;^X&quot;,&quot;_ 所有权保留买卖下处分权能的分配&quot;,536870984]],[&quot;^14&quot;,[889,&quot;^10&quot;,&quot;## 所有权保留买卖下处分权能的分配&quot;,536870984]],[&quot;^14&quot;,[889,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;~:title&quot;,&quot;## 所有权保留买卖下处分权能的分配&quot;],536870984]],[&quot;^14&quot;,[889,&quot;^A&quot;,1650873893793,536871047]],[&quot;^14&quot;,[889,&quot;^:&quot;,&quot;~u626a467f-95e2-44c4-96c5-9fbc8599ee95&quot;,536870984]],[&quot;^14&quot;,[890,&quot;^P&quot;,&quot;### 功能主义视角或形式主义视角&quot;,536870984]],[&quot;^14&quot;,[890,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[890,&quot;^U&quot;,3,536870984]],[&quot;^14&quot;,[890,&quot;^E&quot;,893,536870984]],[&quot;^14&quot;,[890,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[890,&quot;^T&quot;,889,536870984]],[&quot;^14&quot;,[890,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[890,&quot;^1=&quot;,3,536870984]],[&quot;^14&quot;,[890,&quot;^V&quot;,&quot;^1&gt;&quot;,536870984]],[&quot;^14&quot;,[890,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[890,&quot;^:&quot;,&quot;~u626a467f-63a7-4105-bdf5-f12a2d91db97&quot;,536870984]],[&quot;^14&quot;,[891,&quot;^P&quot;,&quot;于此相对的是形式主义视角也有学者认为，出卖人所保留的所有权是一种附生效条件的所有权移转，标的物虽然已经先移转给买受人占有、使用，但是其所有权是否移转或消灭，取决于当事人约定的条件是否成就。[📌](((625e41e3-c1ad-4db0-a34c-2a785ea07dc0)))，在形式主义下，出卖人保留着完整的所有权，其全能包括了占有使用处分收益。&quot;,536870984]],[&quot;^14&quot;,[891,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[891,&quot;^E&quot;,902,536870984]],[&quot;^14&quot;,[891,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[891,&quot;^T&quot;,890,536870984]],[&quot;^14&quot;,[891,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[891,&quot;^G&quot;,722,536870984]],[&quot;^14&quot;,[891,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[891,&quot;^:&quot;,&quot;~u626a467f-1b89-4e5f-bd48-d25c1f2606b9&quot;,536870984]],[&quot;^14&quot;,[892,&quot;^P&quot;,&quot;综上，本案中，从取回权制度以及对取回权的目的来看，应当对民法典642条中的所有权条款进行目的性限缩，限制出卖人的处分权。&quot;,536870984]],[&quot;^14&quot;,[892,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[892,&quot;^E&quot;,895,536870984]],[&quot;^14&quot;,[892,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[892,&quot;^T&quot;,897,536870984]],[&quot;^14&quot;,[892,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[892,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[892,&quot;^:&quot;,&quot;~u626a467f-341f-4f04-aa2e-bf5006267b41&quot;,536870984]],[&quot;^14&quot;,[893,&quot;^P&quot;,&quot;title:: ## 所有权保留买卖下处分权能的分配\\n\\n&quot;,536870984]],[&quot;^14&quot;,[893,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[893,&quot;^E&quot;,889,536870984]],[&quot;^14&quot;,[893,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[893,&quot;^T&quot;,889,536870984]],[&quot;^14&quot;,[893,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[893,&quot;^9&quot;,true,536870984]],[&quot;^14&quot;,[893,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1G&quot;,&quot;## 所有权保留买卖下处分权能的分配&quot;],536870984]],[&quot;^14&quot;,[893,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1G&quot;]],536870984]],[&quot;^14&quot;,[893,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[893,&quot;^:&quot;,&quot;~u626a467f-7786-4b51-93fd-c3501d79f5d0&quot;,536870984]],[&quot;^14&quot;,[894,&quot;^P&quot;,&quot;但令人费解的是，如果按照形式主义的视角，从文义出发既然出卖人保有对标的物的所有权，那么作为所有权人的出卖人当然有权处分其财产，但这将明显带来体系伤的矛盾，在一个典型的所有权保留买卖下，买受人享有对标的物的占有、使用和收益权能，而出卖人此时倘若将标的物出售于第三人，唯有通过返还请求权让与进行，但是出卖人享有的并非返还请求权，而是受到限制的处分权，那么此时出卖人所享有的处分权并无实质意义。&quot;,536870984]],[&quot;^14&quot;,[894,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[894,&quot;^E&quot;,896,536870984]],[&quot;^14&quot;,[894,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[894,&quot;^T&quot;,897,536870984]],[&quot;^14&quot;,[894,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[894,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[894,&quot;^:&quot;,&quot;~u626a467f-45dc-4522-867d-a63f3e2fe772&quot;,536870984]],[&quot;^14&quot;,[895,&quot;^P&quot;,&quot;==诚然，将处分权从出卖人手中夺走的观点仍然有课商榷之处，《民法典》第642条第一款第三项表明买受人无权“出卖、出质，或者其他不当处分“表明买受人至少在一定程度上不享有处分权==，除此之外，根据《买卖合同司法解释》第26条第2款，所有权保留中买受人将标的物出卖于第三人中，第三人构成善意取得的情形，出卖人的取回权丧失。司法解释中将买受人出卖标的物于第三人之情形定性为善意取得。言下之意就是买受人无处分权。那么问题就在于，出卖人和买受人均无处分之权能，难道所有权在所有权保留买卖的过程中还发生了减损？导致处分权能的“灭失”。客观上看，这体现了《民法典》及其解释采取了一种”不彻底“的功能主义立场[📌](((625f943a-7905-4de1-8ac0-04f06847c8ff)))。而唯有的解释是，结合《民法典》第642第三款的买受人&quot;,536870984]],[&quot;^14&quot;,[895,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[895,&quot;^E&quot;,903,536870984]],[&quot;^14&quot;,[895,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[895,&quot;^T&quot;,897,536870984]],[&quot;^14&quot;,[895,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[895,&quot;^G&quot;,900,536870984]],[&quot;^14&quot;,[895,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[895,&quot;^:&quot;,&quot;~u626a467f-0070-4bdc-9b7f-8b2298fe7d61&quot;,536870984]],[&quot;^14&quot;,[896,&quot;^P&quot;,&quot;若仅从文义的角度出发，因为恒丰公司支付了80%的价款，鸿鑫公司无对于设备的取回权，但是基于分期买卖合同的规定对该合同具有解除权。&quot;,536870984]],[&quot;^14&quot;,[896,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[896,&quot;^E&quot;,899,536870984]],[&quot;^14&quot;,[896,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[896,&quot;^T&quot;,897,536870984]],[&quot;^14&quot;,[896,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[896,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[896,&quot;^:&quot;,&quot;~u626a467f-949c-499b-8aca-0fb0b928c9ab&quot;,536870984]],[&quot;^14&quot;,[897,&quot;^P&quot;,&quot;### 处分视角下的所有权保留&quot;,536870984]],[&quot;^14&quot;,[897,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[897,&quot;^U&quot;,3,536870984]],[&quot;^14&quot;,[897,&quot;^E&quot;,890,536870984]],[&quot;^14&quot;,[897,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[897,&quot;^T&quot;,889,536870984]],[&quot;^14&quot;,[897,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[897,&quot;^1=&quot;,3,536870984]],[&quot;^14&quot;,[897,&quot;^V&quot;,&quot;^1&gt;&quot;,536870984]],[&quot;^14&quot;,[897,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[897,&quot;^:&quot;,&quot;~u626a467f-37d6-4581-99fb-fed33fd6a4cf&quot;,536870984]],[&quot;^14&quot;,[898,&quot;^P&quot;,&quot;而在本案中，鸿鑫公司和恒丰公司通过指示交付进行买卖，恒丰公司因故未取得对标的物的占有，尔后鸿鑫公司的将设备处分于第三人之情形。若仍然依照文义，且不论对于买受人的利益将受到极大的减损，有关取回权的规定，又在司法解释中为了保护买受人的利益为取回权设限的制度设计就形同虚设。&quot;,536870984]],[&quot;^14&quot;,[898,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[898,&quot;^E&quot;,894,536870984]],[&quot;^14&quot;,[898,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[898,&quot;^T&quot;,897,536870984]],[&quot;^14&quot;,[898,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[898,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[898,&quot;^:&quot;,&quot;~u626a467f-a099-423d-aece-916f593f21af&quot;,536870984]],[&quot;^14&quot;,[899,&quot;^P&quot;,&quot;诚如上述，本案中《生产设备采购合同》同时构成了所有权保留合同和分期买卖合同，而对于上述二者，分别规定于《民法典》642、643条以及《民法典》第634条。在上述法条中，分别规定了出卖人的取回权和解除权。民法典643条规定，出卖人在买受人未达成所有权移转要件时享有取回权，但是《买卖合同司法解释》第26条第一款对取回权做出了限制，即当买受人支付总价款的75%以上时其主张的取回权不受到人民法院的之处。&quot;,536870984]],[&quot;^14&quot;,[899,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[899,&quot;^E&quot;,901,536870984]],[&quot;^14&quot;,[899,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[899,&quot;^T&quot;,897,536870984]],[&quot;^14&quot;,[899,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[899,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[899,&quot;^:&quot;,&quot;~u626a467f-bdc1-4fb6-9631-bcdc43ab4431&quot;,536870984]],[&quot;^14&quot;,[900,&quot;^P&quot;,&quot;，我国《民法典》及其相关司法解释的功能主义并不彻底。功能主义的要旨在于对于各种担保形式适用统一的设立、对抗、优先顺位和执行规则。〔\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625f943a-7905-4de1-8ac0-04f06847c8ff&quot;,536870998]],[&quot;^14&quot;,[900,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[900,&quot;^E&quot;,870,536870998]],[&quot;^14&quot;,[900,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[900,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[900,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[900,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625f943a-7905-4de1-8ac0-04f06847c8ff&quot;],536870998]],[&quot;^14&quot;,[900,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[900,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[900,&quot;^:&quot;,&quot;~u625f943a-7905-4de1-8ac0-04f06847c8ff&quot;,536870984]],[&quot;^14&quot;,[901,&quot;^P&quot;,&quot;上述二者观点在学界多有争议，无论是功能主义或是形式主义均有其合理或者不合理之处，然于本案中，重要的是以处分权的视角审视两种学说。&quot;,536870984]],[&quot;^14&quot;,[901,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[901,&quot;^E&quot;,897,536870984]],[&quot;^14&quot;,[901,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[901,&quot;^T&quot;,897,536870984]],[&quot;^14&quot;,[901,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[901,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[901,&quot;^:&quot;,&quot;~u626a467f-3429-43d1-ad50-9a0b0278fd7f&quot;,536870984]],[&quot;^14&quot;,[902,&quot;^P&quot;,&quot;对于所有权保留买卖协议中出卖人的所有权认定，在全国人大法工委编写的《民法典》释义疏中承认，被保留的所有权并非一个真正的所有权，在各个属性上与担保物权越来越接近。[📌](((625d2c85-67fe-4a4b-a0ce-dfd457c634b1)))。故而有学者指出，此处出卖人表面上保留着所有权，实则是设立于标的物上的一个“担保物权”，该担保物权采登记对抗主义。&quot;,536870984]],[&quot;^14&quot;,[902,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[902,&quot;^E&quot;,890,536870984]],[&quot;^14&quot;,[902,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[902,&quot;^T&quot;,890,536870984]],[&quot;^14&quot;,[902,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[902,&quot;^G&quot;,650,536870984]],[&quot;^14&quot;,[902,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[902,&quot;^:&quot;,&quot;~u626a467f-c3b1-459b-b1a5-9e62d3c81459&quot;,536870984]],[&quot;^14&quot;,[903,&quot;^P&quot;,&quot;故而唯一的解释就是，在所有权保留制度下中出卖人所享有的所有权是一种“矮化“的所有权。唯有从功能主义的视角出发，将所有权理解为出卖人所拥有的担保物权，才能避免上文中出卖人在可处分标的物之时实质上架空取回权制度的窘境。&quot;,536870984]],[&quot;^14&quot;,[903,&quot;^N&quot;,&quot;^18&quot;,536870984]],[&quot;^14&quot;,[903,&quot;^E&quot;,898,536870984]],[&quot;^14&quot;,[903,&quot;^W&quot;,889,536870984]],[&quot;^14&quot;,[903,&quot;^T&quot;,897,536870984]],[&quot;^14&quot;,[903,&quot;^S&quot;,889,536870984]],[&quot;^14&quot;,[903,&quot;^19&quot;,true,536870984]],[&quot;^14&quot;,[903,&quot;^:&quot;,&quot;~u626a467f-284b-4d3e-bf2b-0b65592b98be&quot;,536870984]],[&quot;^14&quot;,[905,&quot;^J&quot;,1650865285306,536871047]],[&quot;^14&quot;,[905,&quot;^?&quot;,false,536870986]],[&quot;^14&quot;,[905,&quot;^X&quot;,&quot;hls__《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0&quot;,536870986]],[&quot;^14&quot;,[905,&quot;^10&quot;,&quot;hls__《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0&quot;,536870986]],[&quot;^14&quot;,[905,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;~:file-path&quot;,&quot;../assets/《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf&quot;,&quot;^1:&quot;,&quot;[《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf](../assets/《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0&quot;],536870986]],[&quot;^14&quot;,[905,&quot;^A&quot;,1650865285306,536871047]],[&quot;^14&quot;,[905,&quot;^:&quot;,&quot;~u626a467f-f237-4278-af01-c7d42391db69&quot;,536870986]],[&quot;^14&quot;,[906,&quot;^P&quot;,&quot;上述第二点原因直接引致了1956年《美国统一商法典》的起草者在正常经营买受人规则中添加“买受人的出卖人”(buyer’sseller)这一对抵押人身份的限定要件\\nls-type:: annotation\\nhl-page:: 9\\nid:: 62667b8a-d7dc-4441-a7f6-67ce9491b254&quot;,536870986]],[&quot;^14&quot;,[906,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[906,&quot;^E&quot;,593,536870986]],[&quot;^14&quot;,[906,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[906,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[906,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[906,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;62667b8a-d7dc-4441-a7f6-67ce9491b254&quot;],536870986]],[&quot;^14&quot;,[906,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[906,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[906,&quot;^:&quot;,&quot;~u62667b8a-d7dc-4441-a7f6-67ce9491b254&quot;,536870986]],[&quot;^14&quot;,[907,&quot;^P&quot;,&quot;一是“动产”的范围。《民法典》第404条将抵押财产的范围界定为“动产”，极大地拓宽了正常经营买受人规则的适用范围，此虽能消除买受人就抵押财产上可能设有担保负担而产生的顾虑，维护交易安全，却罔顾债权人诉诸动产抵押制度以保障资金安全的正当诉求。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62666a35-5d18-44fa-b002-90180551f48f&quot;,536870986]],[&quot;^14&quot;,[907,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[907,&quot;^E&quot;,908,536870986]],[&quot;^14&quot;,[907,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[907,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[907,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[907,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62666a35-5d18-44fa-b002-90180551f48f&quot;],536870986]],[&quot;^14&quot;,[907,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[907,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[907,&quot;^:&quot;,&quot;~u62666a35-5d18-44fa-b002-90180551f48f&quot;,536870986]],[&quot;^14&quot;,[908,&quot;^P&quot;,&quot;第一，“提升交易效率”这一目标能够实现。约束条件下的最优选择问题可以用数学中的最大化方法求解。微观经济学理论中存在着一个关键的环节，即将“最大化”与“均衡”两者连接起来;当且仅当两变量均衡(边际增/减量的绝对值相等)时，效用函数取得最优解\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62666985-caf4-47f8-bc61-bc7b5ccbe3e8&quot;,536870986]],[&quot;^14&quot;,[908,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[908,&quot;^E&quot;,914,536870986]],[&quot;^14&quot;,[908,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[908,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[908,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[908,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62666985-caf4-47f8-bc61-bc7b5ccbe3e8&quot;],536870986]],[&quot;^14&quot;,[908,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[908,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[908,&quot;^:&quot;,&quot;~u62666985-caf4-47f8-bc61-bc7b5ccbe3e8&quot;,536870986]],[&quot;^14&quot;,[909,&quot;^P&quot;,&quot;file-path:: ../assets/《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf\\nfile:: [《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf](../assets/《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf)\\ntitle:: hls__《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0\\n\\n&quot;,536870986]],[&quot;^14&quot;,[909,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[909,&quot;^E&quot;,905,536870986]],[&quot;^14&quot;,[909,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[909,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[909,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[909,&quot;^9&quot;,true,536870986]],[&quot;^14&quot;,[909,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf&quot;,&quot;^1:&quot;,&quot;[《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf](../assets/《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__《民法典》“正常经营买受人规则”的解释论_张素华_(1)_1650864512749_0&quot;],536870986]],[&quot;^14&quot;,[909,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536870986]],[&quot;^14&quot;,[909,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[909,&quot;^:&quot;,&quot;~u626a467f-83d7-4240-bb97-7023c222ada8&quot;,536870986]],[&quot;^14&quot;,[910,&quot;^P&quot;,&quot;经由前述两维度的比较分析可知，《民法典》第404条在实然层面陷于“很可能增加交易成本或降低交易效率”的困境，这与其应然层面“提升交易效率”的规范目的相背离;质言之，《民法典》第404条不是一项有效率的制度安排\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626665ed-b5ed-4392-bd40-1deef09d0e46&quot;,536870986]],[&quot;^14&quot;,[910,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[910,&quot;^E&quot;,573,536870986]],[&quot;^14&quot;,[910,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[910,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[910,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[910,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626665ed-b5ed-4392-bd40-1deef09d0e46&quot;],536870986]],[&quot;^14&quot;,[910,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[910,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[910,&quot;^:&quot;,&quot;~u626665ed-b5ed-4392-bd40-1deef09d0e46&quot;,536870986]],[&quot;^14&quot;,[911,&quot;^P&quot;,&quot;对此，学术机构在《美国统一商法典及其正式评注》中特地列举两个示例，以明确正常经营买受人规则适用的主体界限。瑓瑡申言之，若买卖标的物上的担保利益非由出卖人设立，而是出卖人的前手预先设立，则此时正常经营买受人不得对抗出卖人前手的抵押权人。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 62667b8c-20a6-4b7a-833b-cb820c08c1e4&quot;,536870986]],[&quot;^14&quot;,[911,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[911,&quot;^E&quot;,906,536870986]],[&quot;^14&quot;,[911,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[911,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[911,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[911,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;62667b8c-20a6-4b7a-833b-cb820c08c1e4&quot;],536870986]],[&quot;^14&quot;,[911,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[911,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[911,&quot;^:&quot;,&quot;~u62667b8c-20a6-4b7a-833b-cb820c08c1e4&quot;,536870986]],[&quot;^14&quot;,[912,&quot;^P&quot;,&quot;需借助对《民法典》第404条的法经济学分析。“正常经营买受人规则”涉及三方主体与两组法律关系。三方主体分别是抵押权人、抵押人与买受人，瑏瑤两组法律关系分别是抵押人与抵押权人之间的融资合同法律关系、抵押人与买受人之间的买卖合同法律关系。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 626645f8-97b1-4eae-905b-5af04f73fa9b&quot;,536870986]],[&quot;^14&quot;,[912,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[912,&quot;^E&quot;,619,536870986]],[&quot;^14&quot;,[912,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[912,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[912,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[912,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;626645f8-97b1-4eae-905b-5af04f73fa9b&quot;],536870986]],[&quot;^14&quot;,[912,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[912,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[912,&quot;^:&quot;,&quot;~u626645f8-97b1-4eae-905b-5af04f73fa9b&quot;,536870986]],[&quot;^14&quot;,[913,&quot;^P&quot;,&quot;。笔者认为，从动机因素考察，正常经营买受人规则适用范围的扩大很可能导致总计谈判成本的增加。具体分析如下\\nls-type:: annotation\\nhl-page:: 4\\nid:: 626646ba-fe71-45e0-950c-4e5d6d380d3d&quot;,536870986]],[&quot;^14&quot;,[913,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[913,&quot;^E&quot;,623,536870986]],[&quot;^14&quot;,[913,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[913,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[913,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[913,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;626646ba-fe71-45e0-950c-4e5d6d380d3d&quot;],536870986]],[&quot;^14&quot;,[913,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[913,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[913,&quot;^:&quot;,&quot;~u626646ba-fe71-45e0-950c-4e5d6d380d3d&quot;,536870986]],[&quot;^14&quot;,[914,&quot;^P&quot;,&quot;根据上文对《民法典》第404条与相关规则下相关交易成本进行的比较分析可知，当立法侧重保护抵押权人利益时，融资合同的交易成本降低，但此时由于对买受人的利益保护欠周，买受人订立买卖合同的动因减弱，谈判成本增加，最终导致买卖合同的交易成本增加;反之，当法律侧重保护买受人利益时，买卖合同的交易成本降低，但此时融资合同的交易成本增加。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626667f5-db46-4397-97da-e7884843a33c&quot;,536870986]],[&quot;^14&quot;,[914,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[914,&quot;^E&quot;,578,536870986]],[&quot;^14&quot;,[914,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[914,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[914,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[914,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626667f5-db46-4397-97da-e7884843a33c&quot;],536870986]],[&quot;^14&quot;,[914,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[914,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[914,&quot;^:&quot;,&quot;~u626667f5-db46-4397-97da-e7884843a33c&quot;,536870986]],[&quot;^14&quot;,[915,&quot;^P&quot;,&quot;除此之外，《民法典》第403条规定了动产抵押权登记对抗的一般规则。瑐瑧我国学界普遍认为，在抵押人转让抵押财产情形中，受让人属于已登记动产抵押权可以对抗的“第三人”之列。瑐瑨与前述条款形成鲜明对照的是，《民法典》第404条否定了正常经营买受人场合抵押权的追及效力，同时赋予了正常经营买受人对抗所有动产抵押权人的优先效力。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 62666088-6b62-4182-8636-b8e9cb36fb9d&quot;,536870986]],[&quot;^14&quot;,[915,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[915,&quot;^E&quot;,585,536870986]],[&quot;^14&quot;,[915,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[915,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[915,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[915,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;62666088-6b62-4182-8636-b8e9cb36fb9d&quot;],536870986]],[&quot;^14&quot;,[915,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[915,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[915,&quot;^:&quot;,&quot;~u62666088-6b62-4182-8636-b8e9cb36fb9d&quot;,536870986]],[&quot;^14&quot;,[916,&quot;^P&quot;,&quot;世界银行营商环境报告》所反映出的我国立法在“获取信贷便利度”方面存在的不足，⑥总的立法精神是进一步改善营商环境，进一步增加我国在吸引投资方面的优势。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 62663558-3e6a-48a5-98c4-1f18ea99e251&quot;,536870986]],[&quot;^14&quot;,[916,&quot;^N&quot;,&quot;^18&quot;,536870986]],[&quot;^14&quot;,[916,&quot;^E&quot;,617,536870986]],[&quot;^14&quot;,[916,&quot;^W&quot;,905,536870986]],[&quot;^14&quot;,[916,&quot;^T&quot;,905,536870986]],[&quot;^14&quot;,[916,&quot;^S&quot;,905,536870986]],[&quot;^14&quot;,[916,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;62663558-3e6a-48a5-98c4-1f18ea99e251&quot;],536870986]],[&quot;^14&quot;,[916,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870986]],[&quot;^14&quot;,[916,&quot;^19&quot;,true,536870986]],[&quot;^14&quot;,[916,&quot;^:&quot;,&quot;~u62663558-3e6a-48a5-98c4-1f18ea99e251&quot;,536870986]],[&quot;^14&quot;,[918,&quot;^J&quot;,1650932860228,536871047]],[&quot;^14&quot;,[918,&quot;^?&quot;,false,536870988]],[&quot;^14&quot;,[918,&quot;^X&quot;,&quot;hls__《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0&quot;,536870988]],[&quot;^14&quot;,[918,&quot;^10&quot;,&quot;hls__《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0&quot;,536870988]],[&quot;^14&quot;,[918,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf&quot;,&quot;^1:&quot;,&quot;[《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf](../assets/《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0&quot;],536870988]],[&quot;^14&quot;,[918,&quot;^A&quot;,1650932860228,536871047]],[&quot;^14&quot;,[918,&quot;^:&quot;,&quot;~u626a467f-aac7-47b6-8be6-c39845cc90a4&quot;,536870988]],[&quot;^14&quot;,[919,&quot;^P&quot;,&quot;《贸易法委员会担保交易立法指南》（下文简称《立法指南》）在解释该条之立法目的时，亦重点强调了交易效率的考量因素。具言之，如果法律不赋予买受人以对抗担保权人的优先效力，那么买受人不得不在购买这些有形资产之前调查其上的求偿权，而这一情形将会造成相当可观的交易成本，而且会极大地妨碍正常经营过程的交易\\nls-type:: annotation\\nhl-page:: 3\\nid:: 626782e3-5136-4b58-9c35-10d3229b092f&quot;,536870988]],[&quot;^14&quot;,[919,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[919,&quot;^E&quot;,933,536870988]],[&quot;^14&quot;,[919,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[919,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[919,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[919,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;626782e3-5136-4b58-9c35-10d3229b092f&quot;],536870988]],[&quot;^14&quot;,[919,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[919,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[919,&quot;^:&quot;,&quot;~u626782e3-5136-4b58-9c35-10d3229b092f&quot;,536870988]],[&quot;^14&quot;,[920,&quot;^P&quot;,&quot;在物上存在负担的场合，也存在两种不同的受让人善意。第一种是受让人善意信赖标的物上不存在负担，从而随着其取得标的物之所有权，物上的负担也同时消灭。理论上，无论受让人是从有权处分人处取得所有权，亦或是从无权处分人处善意取得所有权，只要受让人善意信赖标的物上不存在负担，其均可无负担地取得标的物所有权。在中国法下，《物权法》第 108 条明文规定，在受让人从无权处分人处善意取得动产所有权的场合，④如其善意信赖标的物上不存在负担，则动产上的负担消灭\\nls-type:: annotation\\nhl-page:: 4\\nid:: 62679263-3ab9-4167-bbfd-ff3b3191e19b&quot;,536870988]],[&quot;^14&quot;,[920,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[920,&quot;^E&quot;,938,536870988]],[&quot;^14&quot;,[920,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[920,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[920,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[920,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;62679263-3ab9-4167-bbfd-ff3b3191e19b&quot;],536870988]],[&quot;^14&quot;,[920,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[920,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[920,&quot;^:&quot;,&quot;~u62679263-3ab9-4167-bbfd-ff3b3191e19b&quot;,536870988]],[&quot;^14&quot;,[921,&quot;^P&quot;,&quot;首先是将物权法第 188 条和第189 条合并，不再单独规定浮动抵押的登记对抗，而是将其整合至一般动产抵押的登记对抗制度中。由此，草案在立法上明确了浮动抵押只是动产抵押的一种特殊形态。相较于一般动产抵押，所谓浮动抵押的特殊性只是在于其也覆盖未来取得的财产。即，针对物权法下浮动抵押究竟是英式浮动抵押还是美式浮动抵押的争论，①《草案》明确选择了美式浮动抵押。\\nls-type:: annotation\\nhl-page:: 1\\nid:: 62673c7c-5394-4f64-bb8e-b9496c936520&quot;,536870988]],[&quot;^14&quot;,[921,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[921,&quot;^E&quot;,931,536870988]],[&quot;^14&quot;,[921,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[921,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[921,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[921,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,1,&quot;^1A&quot;,&quot;62673c7c-5394-4f64-bb8e-b9496c936520&quot;],536870988]],[&quot;^14&quot;,[921,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[921,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[921,&quot;^:&quot;,&quot;~u62673c7c-5394-4f64-bb8e-b9496c936520&quot;,536870988]],[&quot;^14&quot;,[922,&quot;^P&quot;,&quot;但其实德国法下亦存在极其类似的规则。《德国商法典》（以下简称“德商”）第 366 条第 2 款规定：“物上负担有第三人权利的，在 [ 受让人的 ] 善意指向出让人或出质人享有以无保留该等 [ 第三人 ] 权利的方式处分该物的权限时，《民法典》中有利于自无权利人处取得权利之人的规定，亦适用之。”例如，在某动产上存在用益权（德国法下的一种用益物权），①所有权人出让该动产所有权给受让人，受让人虽然知道该动产上存在用益权，但善意信赖用益权人允许所有权人无负担地转让该物的，则《德国民法典》（以下简称“德民”）中关于善意取得的规定（此处指德民第 936 条）适用于此情形，法律后果便是受让人取得不负担用益权的完整所有权。虽然在德国法下，由于德国不存在不转移占有的动产担保物权（例如中国法下的动产抵押权），从而德商第 366 条第 2 款的适用范围极其有限。②但假如德国存在不转移占有的动产抵押权，那么基于德商第 366 条第 2 款，便能得出与正常经营买受人规则基本相同的效果\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6267935d-be2e-47b9-bf3e-d1a57a81c321&quot;,536870988]],[&quot;^14&quot;,[922,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[922,&quot;^E&quot;,940,536870988]],[&quot;^14&quot;,[922,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[922,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[922,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[922,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6267935d-be2e-47b9-bf3e-d1a57a81c321&quot;],536870988]],[&quot;^14&quot;,[922,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[922,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[922,&quot;^:&quot;,&quot;~u6267935d-be2e-47b9-bf3e-d1a57a81c321&quot;,536870988]],[&quot;^14&quot;,[923,&quot;^P&quot;,&quot;具体而言，受让人在正常经营买受人规则下的恶意，需要同时满足三个层层递进的条件。首先，买受人需要知悉该动产标的物上存在担保权；其次，买受人须知悉出卖人与担保权人之间存在“就该动产限制或禁止出售”之约定；最后，买受人还应知悉，其与出卖人之间的买卖行为确会侵犯担保权人基于前述担保协议所享有的权利。换\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62679c40-c411-4e35-95f3-7349f08e3453&quot;,536870988]],[&quot;^14&quot;,[923,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[923,&quot;^E&quot;,930,536870988]],[&quot;^14&quot;,[923,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[923,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[923,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[923,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62679c40-c411-4e35-95f3-7349f08e3453&quot;],536870988]],[&quot;^14&quot;,[923,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[923,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[923,&quot;^:&quot;,&quot;~u62679c40-c411-4e35-95f3-7349f08e3453&quot;,536870988]],[&quot;^14&quot;,[924,&quot;^P&quot;,&quot;本文否认将该条无限制地类推到租赁或设定担保等情形，但认可在满足特定条件下，本条规则可被类推适用到租赁情形。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 626795fb-c07f-47b7-aedd-d06045e93a86&quot;,536870988]],[&quot;^14&quot;,[924,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[924,&quot;^E&quot;,935,536870988]],[&quot;^14&quot;,[924,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[924,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[924,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[924,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;626795fb-c07f-47b7-aedd-d06045e93a86&quot;],536870988]],[&quot;^14&quot;,[924,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[924,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[924,&quot;^:&quot;,&quot;~u626795fb-c07f-47b7-aedd-d06045e93a86&quot;,536870988]],[&quot;^14&quot;,[925,&quot;^P&quot;,&quot;且在此要求买受人已经支付价款，也与一般善意取得制度中的合理对价要件不相协调，因为物权法第106 条规定的一般善意取得，并不要求该合理对价已被支付。或许有人会说，要求合理价款已被支付，使得担保人（很可能同时为债务人）的一般责任财产并未因出卖担保物而减损，从而有利于担保权人即债权人利益的保障。但不应忽视的是，即便价款尚未支付完毕，担保人针对受让人的价款请求权也属于担保人一般责任财产的范围，也可被强制执行。从而该责任财产不减损的立场，亦很难立足。总之，在立法论上，建议取消该价款应已经被支付的要求，只要担保人和受让人之间约定了合理的价款即可。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62679969-60a5-4725-8bf1-b15300afce16&quot;,536870988]],[&quot;^14&quot;,[925,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[925,&quot;^E&quot;,936,536870988]],[&quot;^14&quot;,[925,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[925,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[925,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[925,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62679969-60a5-4725-8bf1-b15300afce16&quot;],536870988]],[&quot;^14&quot;,[925,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[925,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[925,&quot;^:&quot;,&quot;~u62679969-60a5-4725-8bf1-b15300afce16&quot;,536870988]],[&quot;^14&quot;,[926,&quot;^P&quot;,&quot;在UCC的框架下，正常经营买受人规则的适用也不要求受让人实际占有动产。根据 UCC 第1-201(b)(9) 项之规定，即便买受人未取得实际占有，但其如果“就该货物享有向出卖人主张交付的权利（has a  right    to recover the   goods from    the   seller）”，那么也可构成正常经营买受人。此外在美国的司法实践中，对于正常交易买受人规则的适用，甚至都不要求买受人取得所有权，只要买卖标的特定化后，买受人针对出卖人享有交付该标的的请求权即可。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62679b3a-313c-46a2-bf4f-77bf9b0114f4&quot;,536870988]],[&quot;^14&quot;,[926,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[926,&quot;^E&quot;,937,536870988]],[&quot;^14&quot;,[926,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[926,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[926,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[926,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62679b3a-313c-46a2-bf4f-77bf9b0114f4&quot;],536870988]],[&quot;^14&quot;,[926,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[926,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[926,&quot;^:&quot;,&quot;~u62679b3a-313c-46a2-bf4f-77bf9b0114f4&quot;,536870988]],[&quot;^14&quot;,[927,&quot;^P&quot;,&quot;本条所谓正常经营活动，乃是指担保人（出卖人）为从事出卖相关货物之人，且如上文所述，本条规则本质上为一种特殊的善意取得规则 ( 即保护受让人对出让人具有无负担处分权限的善意信赖)。而在担保人将抵押动产出租给承租人的场合，涉及的是承租人的信赖保护问题。对于抵押权和租赁权的优先顺位问题，现行《物权法》以及《草案》都进行了处理。《物权法》第 190 条后句规定“抵押权设立后抵押财产出租的，该租赁关系不得对抗已登记的抵押权”。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 62679784-fa47-446f-a728-96da9a857054&quot;,536870988]],[&quot;^14&quot;,[927,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[927,&quot;^E&quot;,924,536870988]],[&quot;^14&quot;,[927,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[927,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[927,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[927,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;62679784-fa47-446f-a728-96da9a857054&quot;],536870988]],[&quot;^14&quot;,[927,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[927,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[927,&quot;^:&quot;,&quot;~u62679784-fa47-446f-a728-96da9a857054&quot;,536870988]],[&quot;^14&quot;,[928,&quot;^P&quot;,&quot;基于法条表达的抽象性，有学者尝试将物权法第 189 条第 2 款中的“合理”概念进一步细化，主张对于合理价款的界定应以接近市场价格为准，如果支付的对价在常人看来与市场价格相距甚远，就不能构成合理价格\\nls-type:: annotation\\nhl-page:: 6\\nid:: 62679874-46e7-4548-9532-ff2e0ae9fb39&quot;,536870988]],[&quot;^14&quot;,[928,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[928,&quot;^E&quot;,927,536870988]],[&quot;^14&quot;,[928,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[928,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[928,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[928,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;62679874-46e7-4548-9532-ff2e0ae9fb39&quot;],536870988]],[&quot;^14&quot;,[928,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[928,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[928,&quot;^:&quot;,&quot;~u62679874-46e7-4548-9532-ff2e0ae9fb39&quot;,536870988]],[&quot;^14&quot;,[929,&quot;^P&quot;,&quot;，即此条中的正常经营活动只是指买卖行为属于出卖人的正常经营活动，而非指向买受人。④就此而言，买受人即便是消费者，即其并不从事经营活动的，也可适用该规则。其次，就经营财产范围而言，交易标的物应为出卖人通常销售的动产，即出卖人应当是从事销售此类货物之人 (in the  businessof  selling goods of  that    kind)。假如出卖人是生产电视机的厂商，则其出卖电视机，便构成正常经营活动，但如果其出卖生产电视机的生产线或设备，那么此就不属于正常经营活动。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 626794a6-e83c-41ba-9b58-624f35ab5465&quot;,536870988]],[&quot;^14&quot;,[929,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[929,&quot;^E&quot;,922,536870988]],[&quot;^14&quot;,[929,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[929,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[929,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[929,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;626794a6-e83c-41ba-9b58-624f35ab5465&quot;],536870988]],[&quot;^14&quot;,[929,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[929,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[929,&quot;^:&quot;,&quot;~u626794a6-e83c-41ba-9b58-624f35ab5465&quot;,536870988]],[&quot;^14&quot;,[930,&quot;^P&quot;,&quot;我国台湾地区“企业资产担保法草案”、UCC、示范法和DCFR中的“正常经营买受人规则”，均不要求买受人善意不知标的物上负担担保权。换言之，买受人明知标的物上负担担保权，也不影响其取得无负担的动产所有权。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62679c28-cbf0-449a-989e-eb95471b91de&quot;,536870988]],[&quot;^14&quot;,[930,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[930,&quot;^E&quot;,939,536870988]],[&quot;^14&quot;,[930,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[930,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[930,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[930,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62679c28-cbf0-449a-989e-eb95471b91de&quot;],536870988]],[&quot;^14&quot;,[930,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[930,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[930,&quot;^:&quot;,&quot;~u62679c28-cbf0-449a-989e-eb95471b91de&quot;,536870988]],[&quot;^14&quot;,[931,&quot;^P&quot;,&quot;file-path:: ../assets/《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf\\nfile:: [《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf](../assets/《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf)\\ntitle:: hls__《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0\\n\\n&quot;,536870988]],[&quot;^14&quot;,[931,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[931,&quot;^E&quot;,918,536870988]],[&quot;^14&quot;,[931,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[931,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[931,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[931,&quot;^9&quot;,true,536870988]],[&quot;^14&quot;,[931,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf&quot;,&quot;^1:&quot;,&quot;[《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf](../assets/《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__《民法典物权编(草案)》中的“正常经营买受人规则”_纪海龙_1650903132213_0&quot;],536870988]],[&quot;^14&quot;,[931,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536870988]],[&quot;^14&quot;,[931,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[931,&quot;^:&quot;,&quot;~u626a467f-f54f-4a18-891a-b4e8e53633b1&quot;,536870988]],[&quot;^14&quot;,[932,&quot;^P&quot;,&quot;见，对于《物权法》第 189 条第 2 款规定的正常经营买受人规则，无论立法者还是学者，均普遍将该规则与浮动抵押视为不可分割，分析前者之制度价值必以后者为根基。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 62675538-487b-4dc3-b16e-d97cf09cb2cb&quot;,536870988]],[&quot;^14&quot;,[932,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[932,&quot;^E&quot;,934,536870988]],[&quot;^14&quot;,[932,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[932,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[932,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[932,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;62675538-487b-4dc3-b16e-d97cf09cb2cb&quot;],536870988]],[&quot;^14&quot;,[932,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[932,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[932,&quot;^:&quot;,&quot;~u62675538-487b-4dc3-b16e-d97cf09cb2cb&quot;,536870988]],[&quot;^14&quot;,[933,&quot;^P&quot;,&quot;根据 DCFR 第 IX-6:102(2)(a) 项，只要交易行为发生在转让人的正常经营活动中 (the transferor acts in the ordinary course of its business)，买受人即可被推定为善意，并因此而免受标的物之上所附着的担保权的约束\\nls-type:: annotation\\nhl-page:: 3\\nid:: 626782da-8b4d-4594-9622-8ddda7f568eb&quot;,536870988]],[&quot;^14&quot;,[933,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[933,&quot;^E&quot;,932,536870988]],[&quot;^14&quot;,[933,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[933,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[933,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[933,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;626782da-8b4d-4594-9622-8ddda7f568eb&quot;],536870988]],[&quot;^14&quot;,[933,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[933,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[933,&quot;^:&quot;,&quot;~u626782da-8b4d-4594-9622-8ddda7f568eb&quot;,536870988]],[&quot;^14&quot;,[934,&quot;^P&quot;,&quot;对于正常经营买受人规则被扩大到所有动产抵押领域，学界存在完全不同的观点。有学者对此完全持否定态度：“在抵押权的制度逻辑上，草案第 195 条若不以‘浮动抵押’为本，将构成草案第197 条所确立的抵押权追及效力制度的体系违反，不能作为草案创新动产担保物权的制度规范，应删除其规定而恢复《物权法》第 189 条（浮动抵押权的对抗力 ) 第 2 款的表达。”①而同时，亦有学者表示出对该条文的认可。如高圣平教授指出，草案第 195 条将“正常经营买受人规则”上升为动产抵押权效力的一般规则，从而明确了动产抵押权和动产抵押物取得人之间的权利顺位规则，值得赞同\\nls-type:: annotation\\nhl-page:: 2\\nid:: 62674d46-c641-4c94-8ba6-b6824e28721d&quot;,536870988]],[&quot;^14&quot;,[934,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[934,&quot;^E&quot;,921,536870988]],[&quot;^14&quot;,[934,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[934,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[934,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[934,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;62674d46-c641-4c94-8ba6-b6824e28721d&quot;],536870988]],[&quot;^14&quot;,[934,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[934,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[934,&quot;^:&quot;,&quot;~u62674d46-c641-4c94-8ba6-b6824e28721d&quot;,536870988]],[&quot;^14&quot;,[935,&quot;^P&quot;,&quot;此外，关于正常经营活动的范围是否应局限于买卖活动，学界存在一定争议。有学者认为，正常经营买受人规则的一个重要目的在于保障抵押人的正常经营活动，从而维持生产经营所需的、所有对抵押财产的处分行为都应该能够自由进行。因此，包括租赁、买卖、设定担保等在内的经营性行为，都应当属于“正常经营活动”\\nls-type:: annotation\\nhl-page:: 5\\nid:: 626794bb-538c-4d62-a2b9-c2d0ca36d178&quot;,536870988]],[&quot;^14&quot;,[935,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[935,&quot;^E&quot;,929,536870988]],[&quot;^14&quot;,[935,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[935,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[935,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[935,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;626794bb-538c-4d62-a2b9-c2d0ca36d178&quot;],536870988]],[&quot;^14&quot;,[935,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[935,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[935,&quot;^:&quot;,&quot;~u626794bb-538c-4d62-a2b9-c2d0ca36d178&quot;,536870988]],[&quot;^14&quot;,[936,&quot;^P&quot;,&quot;就此要件而言，物权法第 189 条及草案第 195条中正常经营买受人规则的适用，均要求合理价款“已”被支付。物权法在此要求价款已经被支付，此做法不知源于何处。在比较法上，在正常经营买受人规则中要求买受人已经支付价款，无法找到先例。无论美国 UCC、示范法还是 DCFR 甚至我国台湾地区“企业资产担保法草案”中，均无此要求。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62679886-4bb5-4a01-bff3-5c44144fc694&quot;,536870988]],[&quot;^14&quot;,[936,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[936,&quot;^E&quot;,928,536870988]],[&quot;^14&quot;,[936,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[936,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[936,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[936,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62679886-4bb5-4a01-bff3-5c44144fc694&quot;],536870988]],[&quot;^14&quot;,[936,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[936,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[936,&quot;^:&quot;,&quot;~u62679886-4bb5-4a01-bff3-5c44144fc694&quot;,536870988]],[&quot;^14&quot;,[937,&quot;^P&quot;,&quot;在指示交付的情形，受让人应自出让人或第三人取得占有。即，对于基于善意以剔除负担的方式取得所有权，德国法要求受让人取得的占有具有特定的“强度”。那么，对于中国法语境下的正常经营买受人规则，是否要求受让人取得的占有应具有特定的“强度”呢？\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62679b19-bb07-4425-b06e-6509812c64a1&quot;,536870988]],[&quot;^14&quot;,[937,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[937,&quot;^E&quot;,925,536870988]],[&quot;^14&quot;,[937,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[937,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[937,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[937,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;62679b19-bb07-4425-b06e-6509812c64a1&quot;],536870988]],[&quot;^14&quot;,[937,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[937,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[937,&quot;^:&quot;,&quot;~u62679b19-bb07-4425-b06e-6509812c64a1&quot;,536870988]],[&quot;^14&quot;,[938,&quot;^P&quot;,&quot;括两种情形。一是处分人以所有权人身份转让动产，但其实他并非所有权人，只是受让人善意信赖其为所有权人；二是受让人虽知悉处分人非为所有权人，但善意信赖处分人的处分获得了所有权人的同意。③例如寄售商店出售二手货，买受人明知该二手货并非寄售商店所有，但可以合理信赖所有权人同意了寄售商店出售该二手货。此后一种情形，即为对处分权限的信\\nls-type:: annotation\\nhl-page:: 4\\nid:: 626790ff-1d85-433f-8571-03f42d0307bc&quot;,536870988]],[&quot;^14&quot;,[938,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[938,&quot;^E&quot;,919,536870988]],[&quot;^14&quot;,[938,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[938,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[938,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[938,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;626790ff-1d85-433f-8571-03f42d0307bc&quot;],536870988]],[&quot;^14&quot;,[938,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[938,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[938,&quot;^:&quot;,&quot;~u626790ff-1d85-433f-8571-03f42d0307bc&quot;,536870988]],[&quot;^14&quot;,[939,&quot;^P&quot;,&quot;对此做法笔者不敢苟同。原因是，该规则本质上是为了保护受让人对出卖人享有无负担出让标的物的信赖，而在标的物虽已被特定化，但受让人尚未（基于动产所有权移转的规则）取得标的物所有权之时，尚谈不上受让人无负担地取得所有权了。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 62679bb0-0bd7-4a91-b8cf-699a293d1df2&quot;,536870988]],[&quot;^14&quot;,[939,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[939,&quot;^E&quot;,926,536870988]],[&quot;^14&quot;,[939,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[939,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[939,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[939,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;62679bb0-0bd7-4a91-b8cf-699a293d1df2&quot;],536870988]],[&quot;^14&quot;,[939,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[939,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[939,&quot;^:&quot;,&quot;~u62679bb0-0bd7-4a91-b8cf-699a293d1df2&quot;,536870988]],[&quot;^14&quot;,[940,&quot;^P&quot;,&quot;第二种是受让人虽然对于物上存在第三人权利并非善意，但可善意信赖该第三人同意所有权人可以无负担地处分该物。此即为对处分权限的信赖。正常经营买受人规则所处理的案型即属此类。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 62679332-dc06-4b88-a7a9-183761c4a29c&quot;,536870988]],[&quot;^14&quot;,[940,&quot;^N&quot;,&quot;^18&quot;,536870988]],[&quot;^14&quot;,[940,&quot;^E&quot;,920,536870988]],[&quot;^14&quot;,[940,&quot;^W&quot;,918,536870988]],[&quot;^14&quot;,[940,&quot;^T&quot;,918,536870988]],[&quot;^14&quot;,[940,&quot;^S&quot;,918,536870988]],[&quot;^14&quot;,[940,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;62679332-dc06-4b88-a7a9-183761c4a29c&quot;],536870988]],[&quot;^14&quot;,[940,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870988]],[&quot;^14&quot;,[940,&quot;^19&quot;,true,536870988]],[&quot;^14&quot;,[940,&quot;^:&quot;,&quot;~u62679332-dc06-4b88-a7a9-183761c4a29c&quot;,536870988]],[&quot;^14&quot;,[942,&quot;^J&quot;,1650249794544,536871047]],[&quot;^14&quot;,[942,&quot;^?&quot;,false,536870990]],[&quot;^14&quot;,[942,&quot;^X&quot;,&quot;hls__公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0&quot;,536870990]],[&quot;^14&quot;,[942,&quot;^10&quot;,&quot;hls__公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0&quot;,536870990]],[&quot;^14&quot;,[942,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf&quot;,&quot;^1:&quot;,&quot;[公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf](../assets/公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0&quot;],536870990]],[&quot;^14&quot;,[942,&quot;^A&quot;,1650249794544,536871047]],[&quot;^14&quot;,[942,&quot;^:&quot;,&quot;~u626a4680-9a9d-463c-b114-a7aa63ea1b25&quot;,536870990]],[&quot;^14&quot;,[943,&quot;^P&quot;,&quot;实践中，上市公司违法关联担保的情形极为罕见，基本上处于“事实上不能”的状态。即使偶有发生，但也会旋即被核查，违法成本较高。如湖南千山制药机械股份有限公司因违反规定程序对外提供关联担保，很快被湖南证监局采取出具警示函，并记入中国证监会诚信档案②，这致使该公司的商誉和市场估值降低，对其他上市公司具有震慑作用。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 6260e390-4700-4925-871c-76b38497abc1&quot;,536870990]],[&quot;^14&quot;,[943,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[943,&quot;^E&quot;,737,536870990]],[&quot;^14&quot;,[943,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[943,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[943,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[943,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;6260e390-4700-4925-871c-76b38497abc1&quot;],536870990]],[&quot;^14&quot;,[943,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[943,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[943,&quot;^:&quot;,&quot;~u6260e390-4700-4925-871c-76b38497abc1&quot;,536870990]],[&quot;^14&quot;,[944,&quot;^P&quot;,&quot;file-path:: ../assets/公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf\\nfile:: [公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf](../assets/公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf)\\ntitle:: hls__公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0\\n\\n&quot;,536870990]],[&quot;^14&quot;,[944,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[944,&quot;^E&quot;,942,536870990]],[&quot;^14&quot;,[944,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[944,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[944,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[944,&quot;^9&quot;,true,536870990]],[&quot;^14&quot;,[944,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf&quot;,&quot;^1:&quot;,&quot;[公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf](../assets/公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__公司关联担保三大类型的效力解释_曾大鹏_1650248692903_0&quot;],536870990]],[&quot;^14&quot;,[944,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536870990]],[&quot;^14&quot;,[944,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[944,&quot;^:&quot;,&quot;~u626a4680-fc55-4f69-aedc-c5140942ed94&quot;,536870990]],[&quot;^14&quot;,[945,&quot;^P&quot;,&quot;现行《公司法》没有就一人公司对其股东提供担保做出明确的禁止性规定，而是采取“限制性允许”的立法态度。只是由于立法者的态度谨慎，对如何限制未予明确规定。该说建议主要从债权人参与、担保登记、担保数额、担保对象等方面予以一定程度的限制，同时完善一人公司信息披露等相关制度。〔\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625cd556-24e9-45c2-ba62-16fd4b4bc3f5&quot;,536870990]],[&quot;^14&quot;,[945,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[945,&quot;^E&quot;,736,536870990]],[&quot;^14&quot;,[945,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[945,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[945,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[945,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625cd556-24e9-45c2-ba62-16fd4b4bc3f5&quot;],536870990]],[&quot;^14&quot;,[945,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[945,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[945,&quot;^:&quot;,&quot;~u625cd556-24e9-45c2-ba62-16fd4b4bc3f5&quot;,536870990]],[&quot;^14&quot;,[946,&quot;^P&quot;,&quot;其三，不能直接依据公司具有担保能力的一般法律原理，推导出一人公司关联担保的有效性，而应采用“类型化的目的性限缩”方式填补法律漏洞\\nls-type:: annotation\\nhl-page:: 4\\nid:: 625cd92d-c40c-4d06-b2a1-258aac3c3d91&quot;,536870990]],[&quot;^14&quot;,[946,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[946,&quot;^E&quot;,754,536870990]],[&quot;^14&quot;,[946,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[946,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[946,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[946,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;625cd92d-c40c-4d06-b2a1-258aac3c3d91&quot;],536870990]],[&quot;^14&quot;,[946,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[946,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[946,&quot;^:&quot;,&quot;~u625cd92d-c40c-4d06-b2a1-258aac3c3d91&quot;,536870990]],[&quot;^14&quot;,[947,&quot;^P&quot;,&quot;判断上市公司关联担保行为之效力的基本依据，仍然在于《公司法》第16条、第104条、第121条。规制上市公司关联担保的主要手段，不是进行实体法上的效力限制或彻底否认，而是应遵循关联交易的程序要件，履行严格的审批与披露程序\\nls-type:: annotation\\nhl-page:: 7\\nid:: 6260e3a1-0ad0-41e1-aac3-1d5ffb488106&quot;,536870990]],[&quot;^14&quot;,[947,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[947,&quot;^E&quot;,943,536870990]],[&quot;^14&quot;,[947,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[947,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[947,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[947,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;6260e3a1-0ad0-41e1-aac3-1d5ffb488106&quot;],536870990]],[&quot;^14&quot;,[947,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[947,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[947,&quot;^:&quot;,&quot;~u6260e3a1-0ad0-41e1-aac3-1d5ffb488106&quot;,536870990]],[&quot;^14&quot;,[948,&quot;^P&quot;,&quot;《上市公司对外担保通知》严格控制上市公司对外担保，体现了严密的“内控精神”，可谓“最严限制担保令”①，具体表现如下\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625cd9f6-f3be-41f7-9856-95c8871b98f2&quot;,536870990]],[&quot;^14&quot;,[948,&quot;^N&quot;,&quot;^18&quot;,536870990]],[&quot;^14&quot;,[948,&quot;^E&quot;,766,536870990]],[&quot;^14&quot;,[948,&quot;^W&quot;,942,536870990]],[&quot;^14&quot;,[948,&quot;^T&quot;,942,536870990]],[&quot;^14&quot;,[948,&quot;^S&quot;,942,536870990]],[&quot;^14&quot;,[948,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625cd9f6-f3be-41f7-9856-95c8871b98f2&quot;],536870990]],[&quot;^14&quot;,[948,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870990]],[&quot;^14&quot;,[948,&quot;^19&quot;,true,536870990]],[&quot;^14&quot;,[948,&quot;^:&quot;,&quot;~u625cd9f6-f3be-41f7-9856-95c8871b98f2&quot;,536870990]],[&quot;^14&quot;,[950,&quot;^J&quot;,1650520787633,536871047]],[&quot;^14&quot;,[950,&quot;^?&quot;,false,536870992]],[&quot;^14&quot;,[950,&quot;^X&quot;,&quot;hls__公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0&quot;,536870992]],[&quot;^14&quot;,[950,&quot;^10&quot;,&quot;hls__公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0&quot;,536870992]],[&quot;^14&quot;,[950,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf&quot;,&quot;^1:&quot;,&quot;[公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf](../assets/公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0&quot;],536870992]],[&quot;^14&quot;,[950,&quot;^A&quot;,1650520787633,536871047]],[&quot;^14&quot;,[950,&quot;^:&quot;,&quot;~u626a4680-e3af-401e-8aca-2727361f1d6d&quot;,536870992]],[&quot;^14&quot;,[951,&quot;^P&quot;,&quot;file-path:: ../assets/公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf\\nfile:: [公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf](../assets/公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf)\\ntitle:: hls__公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0\\n\\n&quot;,536870992]],[&quot;^14&quot;,[951,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[951,&quot;^E&quot;,950,536870992]],[&quot;^14&quot;,[951,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[951,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[951,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[951,&quot;^9&quot;,true,536870992]],[&quot;^14&quot;,[951,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf&quot;,&quot;^1:&quot;,&quot;[公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf](../assets/公司对外担保制度的规范逻辑...司法》第16条属性认识展开_甘培忠_1650520776793_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__公司对外担保制 ;^1A&quot;,&quot;^1I&quot;,&quot;^1J&quot;]],536870994]],[&quot;^14&quot;,[956,&quot;^19&quot;,true,536870994]],[&quot;^14&quot;,[956,&quot;^:&quot;,&quot;~u625cc3d3-809f-4532-ab85-e4659acfda77&quot;,536870994]],[&quot;^14&quot;,[958,&quot;^J&quot;,1650712067668,536871047]],[&quot;^14&quot;,[958,&quot;^?&quot;,false,536870996]],[&quot;^14&quot;,[958,&quot;^X&quot;,&quot;hls__华政讲座的素材_1650711749846_0&quot;,536870996]],[&quot;^14&quot;,[958,&quot;^10&quot;,&quot;hls__华政讲座的素材_1650711749846_0&quot;,536870996]],[&quot;^14&quot;,[958,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/华政讲座的素材_1650711749846_0.pdf&quot;,&quot;^1:&quot;,&quot;[华政讲座的素材_1650711749846_0.pdf](../assets/华政讲座的素材_1650711749846_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__华政讲座的素材_1650711749846_0&quot;],536870996]],[&quot;^14&quot;,[958,&quot;^A&quot;,1650712067668,536871047]],[&quot;^14&quot;,[958,&quot;^:&quot;,&quot;~u626a4680-0751-4a3f-b81a-4a3f439c74c2&quot;,536870996]],[&quot;^14&quot;,[959,&quot;^P&quot;,&quot;file-path:: ../assets/华政讲座的素材_1650711749846_0.pdf\\nfile:: [华政讲座的素材_1650711749846_0.pdf](../assets/华政讲座的素材_1650711749846_0.pdf)\\ntitle:: hls__华政讲座的素材_1650711749846_0\\n\\n&quot;,536870996]],[&quot;^14&quot;,[959,&quot;^N&quot;,&quot;^18&quot;,536870996]],[&quot;^14&quot;,[959,&quot;^E&quot;,958,536870996]],[&quot;^14&quot;,[959,&quot;^W&quot;,958,536870996]],[&quot;^14&quot;,[959,&quot;^T&quot;,958,536870996]],[&quot;^14&quot;,[959,&quot;^S&quot;,958,536870996]],[&quot;^14&quot;,[959,&quot;^9&quot;,true,536870996]],[&quot;^14&quot;,[959,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/华政讲座的素材_1650711749846_0.pdf&quot;,&quot;^1:&quot;,&quot;[华政讲座的素材_1650711749846_0.pdf](../assets/华政讲座的素材_1650711749846_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__华政讲座的素材_1650711749846_0&quot;],536870996]],[&quot;^14&quot;,[959,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536870996]],[&quot;^14&quot;,[959,&quot;^19&quot;,true,536870996]],[&quot;^14&quot;,[959,&quot;^:&quot;,&quot;~u626a4680-4007-4da6-83b2-637dcd5366c3&quot;,536870996]],[&quot;^14&quot;,[960,&quot;^P&quot;,&quot;某《合作开发协议》第6.3条约定：“分配物业销售款监管账户内所有资金归属于甲公司实际享有，甲公司拥有全权的处分权，有权全权管理分配物业销售款监管账户销售款项的收取和支出，乙公司无权干涉，乙公司应于甲公司提出支出分配物业销售款监管账户资金的2日内无条件配合甲公司办理支出资金的相关手续。”对于该条约定的理解不同，一种观点认为甲公司对于分配物业销售款监管账户内所有资金享有所有权，反对意见则主张甲公司对于该项资金仅仅享有债权。\\nls-type:: annotation\\nhl-page:: 1\\nid:: 6263de03-adc7-498b-9b14-4b6dbfa97345&quot;,536870996]],[&quot;^14&quot;,[960,&quot;^N&quot;,&quot;^18&quot;,536870996]],[&quot;^14&quot;,[960,&quot;^E&quot;,959,536870996]],[&quot;^14&quot;,[960,&quot;^W&quot;,958,536870996]],[&quot;^14&quot;,[960,&quot;^T&quot;,958,536870996]],[&quot;^14&quot;,[960,&quot;^S&quot;,958,536870996]],[&quot;^14&quot;,[960,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,1,&quot;^1A&quot;,&quot;6263de03-adc7-498b-9b14-4b6dbfa97345&quot;],536870996]],[&quot;^14&quot;,[960,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870996]],[&quot;^14&quot;,[960,&quot;^19&quot;,true,536870996]],[&quot;^14&quot;,[960,&quot;^:&quot;,&quot;~u6263de03-adc7-498b-9b14-4b6dbfa97345&quot;,536870996]],[&quot;^14&quot;,[961,&quot;^P&quot;,&quot;投资人甲公司与股权转让人乙订立对赌协议，约定乙将其在目标公司丙中的股权转让给甲公司。该股权在当时的市场价值为2.2亿元人民币，但甲公司看好由乙实际控制的管理丙公司的团队的业务知识和经营管理能力，预计丙公司在未来10年的发展及业绩可观，便将这些估值为10亿元人民币，作为案涉股权转让款的组成部分，约定股权转让款为12.2亿元人民币。在履行合同过程中，案涉股权已经交割给甲公司，甲公司付款11亿元，尚有余款1.2亿元人民币未付。此时双方发生争议，最终导致系争合同解除。合同解除的法律后果之一是恢复原状，双方当事人也都主张恢复原状，甲公司返还案涉股权，乙返还11亿元人民币的股权转让款\\nls-type:: annotation\\nhl-page:: 2\\nid:: 6263e7ed-d57f-4d8c-a9ef-dd0441f1b158&quot;,536870996]],[&quot;^14&quot;,[961,&quot;^N&quot;,&quot;^18&quot;,536870996]],[&quot;^14&quot;,[961,&quot;^E&quot;,192,536870996]],[&quot;^14&quot;,[961,&quot;^W&quot;,958,536870996]],[&quot;^14&quot;,[961,&quot;^T&quot;,958,536870996]],[&quot;^14&quot;,[961,&quot;^S&quot;,958,536870996]],[&quot;^14&quot;,[961,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,2,&quot;^1A&quot;,&quot;6263e7ed-d57f-4d8c-a9ef-dd0441f1b158&quot;],536870996]],[&quot;^14&quot;,[961,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870996]],[&quot;^14&quot;,[961,&quot;^19&quot;,true,536870996]],[&quot;^14&quot;,[961,&quot;^:&quot;,&quot;~u6263e7ed-d57f-4d8c-a9ef-dd0441f1b158&quot;,536870996]],[&quot;^14&quot;,[963,&quot;^J&quot;,1650354821398,536871047]],[&quot;^14&quot;,[963,&quot;^?&quot;,false,536870998]],[&quot;^14&quot;,[963,&quot;^X&quot;,&quot;hls__周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0&quot;,536870998]],[&quot;^14&quot;,[963,&quot;^10&quot;,&quot;hls__周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0&quot;,536870998]],[&quot;^14&quot;,[963,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf&quot;,&quot;^1:&quot;,&quot;[周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf](../assets/周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0&quot;],536870998]],[&quot;^14&quot;,[963,&quot;^A&quot;,1650361085947,536871047]],[&quot;^14&quot;,[963,&quot;^:&quot;,&quot;~u626a4680-288a-4e09-8027-e182af9b38ed&quot;,536870998]],[&quot;^14&quot;,[964,&quot;^P&quot;,&quot;，部分学说无视所有权保留的“所有权”特征而直接主张买受人为真正的所有权人、出卖人仅具担保功能的所有权人地位，极力主张所有权保留的担保物权特性①\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625e78af-2c58-4d52-8c36-2f5a6fdd903f&quot;,536870998]],[&quot;^14&quot;,[964,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[964,&quot;^E&quot;,861,536870998]],[&quot;^14&quot;,[964,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[964,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[964,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[964,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625e78af-2c58-4d52-8c36-2f5a6fdd903f&quot;],536870998]],[&quot;^14&quot;,[964,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[964,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[964,&quot;^:&quot;,&quot;~u625e78af-2c58-4d52-8c36-2f5a6fdd903f&quot;,536870998]],[&quot;^14&quot;,[965,&quot;^P&quot;,&quot;首先需要考虑的是，所有权保留条款的存在是否会影响出卖人的解除权。合同当事人享有约定或法定的解除权，所有权保留买卖作为买卖合同的特殊形式，当然也不例外。更何况分期付款买卖与所有权保留条款经常结合在一起，在分期付款买卖情形中出卖人享有解除权（《民法典》第634条）。因此，就出卖人而言，虽然因所有权保留而享有取回权、参照担保物权实现程序等保障价款债权实现的救济机制，但并不能因此而否定出卖人通过其他途径予以救济的可能。例如，当买受人未支付价款经催告仍不履行的情形，可能触发出卖人行使《民法典》第563条意义上的法定解除权或《民法典》第634条意义上的分期付款解除权。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 625e912a-13db-4733-a85b-1c26e7d17aef&quot;,536870998]],[&quot;^14&quot;,[965,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[965,&quot;^E&quot;,967,536870998]],[&quot;^14&quot;,[965,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[965,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[965,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[965,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;625e912a-13db-4733-a85b-1c26e7d17aef&quot;],536870998]],[&quot;^14&quot;,[965,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[965,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[965,&quot;^:&quot;,&quot;~u625e912a-13db-4733-a85b-1c26e7d17aef&quot;,536870998]],[&quot;^14&quot;,[966,&quot;^P&quot;,&quot;file-path:: ../assets/周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf\\nfile:: [周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf](../assets/周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf)\\ntitle:: hls__周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0\\n\\n&quot;,536870998]],[&quot;^14&quot;,[966,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[966,&quot;^E&quot;,963,536870998]],[&quot;^14&quot;,[966,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[966,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[966,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[966,&quot;^9&quot;,true,536870998]],[&quot;^14&quot;,[966,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf&quot;,&quot;^1:&quot;,&quot;[周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf](../assets/周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0&quot;],536870998]],[&quot;^14&quot;,[966,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1H&quot;,&quot;^1:&quot;,&quot;^1G&quot;]],536870998]],[&quot;^14&quot;,[966,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[966,&quot;^:&quot;,&quot;~u626a4680-9981-408d-9fa8-0e646a7b11b6&quot;,536870998]],[&quot;^14&quot;,[967,&quot;^P&quot;,&quot;但所有权保留的买受人与承租人的地位并不相同。在付清价款或完成其他义务前，买受人对标的物确实仅占有使用收益权能，与承租人地位类似。但与承租人不同的是，一旦条件成就，买受人即取得所有权。虽然我国法对于买受人这一地位是否应赋予其期待权并予以保护颇具争议，但对于买受人有可能取得完整的所有权无人质疑。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 625e8f91-c852-4597-af3f-50f15ad286fb&quot;,536870998]],[&quot;^14&quot;,[967,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[967,&quot;^E&quot;,865,536870998]],[&quot;^14&quot;,[967,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[967,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[967,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[967,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,7,&quot;^1A&quot;,&quot;625e8f91-c852-4597-af3f-50f15ad286fb&quot;],536870998]],[&quot;^14&quot;,[967,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[967,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[967,&quot;^:&quot;,&quot;~u625e8f91-c852-4597-af3f-50f15ad286fb&quot;,536870998]],[&quot;^14&quot;,[968,&quot;^P&quot;,&quot;而出卖人虽然并不享有占有使用收益的权能，但其拥有处分权，理论上仍可再次处分标的物。但与通常的所有权不同，在条件成就之前，德国法限制出卖人的处分权；而买受人则享有期待权，在取得所有权之前，可以处分该期待权\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625e79a5-f515-4d4b-aae3-c68daf9ba5d1&quot;,536870998]],[&quot;^14&quot;,[968,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[968,&quot;^E&quot;,964,536870998]],[&quot;^14&quot;,[968,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[968,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[968,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[968,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625e79a5-f515-4d4b-aae3-c68daf9ba5d1&quot;],536870998]],[&quot;^14&quot;,[968,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[968,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[968,&quot;^:&quot;,&quot;~u625e79a5-f515-4d4b-aae3-c68daf9ba5d1&quot;,536870998]],[&quot;^14&quot;,[969,&quot;^P&quot;,&quot;在权利行使的条件方面，所有权保留也不同于动产抵押。动产抵押所担保的债务发生不履行即可以启动抵押权实现程序，并无债务不履行数额的限制（《民法典》第410条）；但《买卖合同司法解释》第26条则明确排除了已支付价款75%以上情形的取回权。所有权保留若是担保构成，债务不履行的数额并不会限制担保权的行使，但在司法解释中该规定明显是将所有权保留买卖视为一种合同构成。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 625e6fd6-f350-448d-b4f4-948bc404eb07&quot;,536870998]],[&quot;^14&quot;,[969,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[969,&quot;^E&quot;,867,536870998]],[&quot;^14&quot;,[969,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[969,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[969,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[969,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;625e6fd6-f350-448d-b4f4-948bc404eb07&quot;],536870998]],[&quot;^14&quot;,[969,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[969,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[969,&quot;^:&quot;,&quot;~u625e6fd6-f350-448d-b4f4-948bc404eb07&quot;,536870998]],[&quot;^14&quot;,[970,&quot;^P&quot;,&quot;与解除权相关的另外一个问题是取回权的行使是否需以合同解除为前提。在比较法上，有立法例认为解除后才能行使标的物返还请求权，如《德国民法典》第449条；也有学说认为出卖人要取回标的物，需以合同解除为前提，认为标的物的占有使用收益基于买卖合同，取回标的物乃是剥夺买受人使用收益的权利，因此有必要先解除合同；但也有学说认为，标的物的占有使用收益并非基于买卖合同，而是基于买受人的“物权性期待权”，因此要取回标的物并无解除合同的必要。〔23〕从我国现行规定来看，不要求取回权的行使须以合同解除为前提，出卖人在不解除合同的前提下，仍得以取回标的物。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 625e9145-c8aa-4092-a182-147b8fb53813&quot;,536870998]],[&quot;^14&quot;,[970,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[970,&quot;^E&quot;,965,536870998]],[&quot;^14&quot;,[970,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[970,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[970,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[970,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,8,&quot;^1A&quot;,&quot;625e9145-c8aa-4092-a182-147b8fb53813&quot;],536870998]],[&quot;^14&quot;,[970,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[970,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[970,&quot;^:&quot;,&quot;~u625e9145-c8aa-4092-a182-147b8fb53813&quot;,536870998]],[&quot;^14&quot;,[971,&quot;^P&quot;,&quot;的相关限制是否会影响合同解除权的发生，特别是《买卖合同司法解释》第26条是否构成合同解除权的阻却性要件。如前所述，取回权与合同解除权分属于不同的救济模式，其各自具有自身的构成要件，相互之间在原则上不存在影响，最多只是择一行使的问题。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 625e91d1-41ea-4f9e-a749-32ef1d37ed8c&quot;,536870998]],[&quot;^14&quot;,[971,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[971,&quot;^E&quot;,970,536870998]],[&quot;^14&quot;,[971,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[971,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[971,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[971,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;625e91d1-41ea-4f9e-a749-32ef1d37ed8c&quot;],536870998]],[&quot;^14&quot;,[971,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[971,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[971,&quot;^:&quot;,&quot;~u625e91d1-41ea-4f9e-a749-32ef1d37ed8c&quot;,536870998]],[&quot;^14&quot;,[973,&quot;^J&quot;,1651132032662,536871000]],[&quot;^14&quot;,[973,&quot;^?&quot;,false,536871000]],[&quot;^14&quot;,[973,&quot;^X&quot;,&quot;hls__商主体资格形成机制的革新_季奎明_1651036205772_0&quot;,536871000]],[&quot;^14&quot;,[973,&quot;^10&quot;,&quot;hls__商主体资格形成机制的革新_季奎明_1651036205772_0&quot;,536871000]],[&quot;^14&quot;,[973,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;../assets/商主体资格形成机制的革新_季奎明_1651036205772_0.pdf&quot;,&quot;^1:&quot;,&quot;[商主体资格形成机制的革新_季奎明_1651036205772_0.pdf](../assets/商主体资格形成机制的革新_季奎明_1651036205772_0.pdf)&quot;,&quot;^1G&quot;,&quot;hls__商主体资格形成机制的革新_季奎明_1651036205772_0&quot;],536871000]],[&quot;^14&quot;,[973,&quot;^A&quot;,1651132032662,536871000]],[&quot;^14&quot;,[973,&quot;^:&quot;,&quot;~u626a4680-d8c7-48a5-b41c-4dcb708816c0&quot;,536871000]],[&quot;^14&quot;,[974,&quot;^P&quot;,&quot;，还是促成申请人创设商主体的意思表示，抑或是确认申请人既有的营商自由呢?《行政许可法》第12条规定:“下列事项可以设立行政许可:......(五)企业或者其他组织的设立等，需要确定主体资格的事项。”第13条则规定:“本法第十二条所列事项，通过下列方式能够予以规范的，可以不设行政许可:(一)公民、法人或者其他组织能够自主决定的;(二)市场竞争机制能够有效调节的;(三)行业组织或者中介机构能够自律管理的;(四)行政机关采用事后监督等其他行政管理方式能够解决的。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6268ece9-619a-446a-8542-5d8dd34b769a&quot;,536871000]],[&quot;^14&quot;,[974,&quot;^N&quot;,&quot;^18&quot;,536871000]],[&quot;^14&quot;,[974,&quot;^E&quot;,34,536871000]],[&quot;^14&quot;,[974,&quot;^W&quot;,973,536871000]],[&quot;^14&quot;,[974,&quot;^T&quot;,973,536871000]],[&quot;^14&quot;,[974,&quot;^S&quot;,973,536871000]],[&quot;^14&quot;,[974,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;6268ece9-619a-446a-8542-5d8dd34b769a&quot;],536871000]],[&quot;^14&quot;,[974,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536871000]],[&quot;^14&quot;,[974,&quot;^19&quot;,true,536871000]],[&quot;^14&quot;,[974,&quot;^:&quot;,&quot;~u6268ece9-619a-446a-8542-5d8dd34b769a&quot;,536871000]],[&quo
