4]],[&quot;^14&quot;,[836,&quot;^:&quot;,&quot;~u626a467f-2885-4460-b2f2-769f700ede72&quot;,536870974]],[&quot;^14&quot;,[837,&quot;^P&quot;,&quot;笔者认为，该思考路径虽然摆脱了直接以规范属性论合同效力的窠臼，但却在公司章程效力认定上又陷入民法思维套路,即仅将公司章程视为内部自治性规范而忽略了其因公示程序获得的对世效力。〔\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6260fdb8-49cd-4d29-bf83-6d1c86833a7a&quot;,536870992]],[&quot;^14&quot;,[837,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[837,&quot;^E&quot;,830,536870992]],[&quot;^14&quot;,[837,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[837,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[837,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[837,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6260fdb8-49cd-4d29-bf83-6d1c86833a7a&quot;],536870992]],[&quot;^14&quot;,[837,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[837,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[837,&quot;^:&quot;,&quot;~u6260fdb8-49cd-4d29-bf83-6d1c86833a7a&quot;,536870974]],[&quot;^14&quot;,[838,&quot;^P&quot;,&quot;((6260f5d7-233d-47d4-98c6-7cf5c6450d97))&quot;,536870974]],[&quot;^14&quot;,[838,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[838,&quot;^E&quot;,820,536870974]],[&quot;^14&quot;,[838,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[838,&quot;^T&quot;,820,536870974]],[&quot;^14&quot;,[838,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[838,&quot;^G&quot;,797,536870974]],[&quot;^14&quot;,[838,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[838,&quot;^:&quot;,&quot;~u626a467f-3193-4871-ac12-298a443d5db0&quot;,536870974]],[&quot;^14&quot;,[839,&quot;^P&quot;,&quot;其三，公司担保须遵守公司章程中的数额限制。由于公司担保会使公司承担或然债务，进而威胁公司资产安全，因此章程出于防范风险考虑，限制公司对外担保数额具有积极意义，但由于公司担保并非章程的强制记载事项，所以实践中该防范措施的作用十分有限\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6260f892-eb89-46d4-97e2-82dfde4782a2&quot;,536870992]],[&quot;^14&quot;,[839,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[839,&quot;^E&quot;,782,536870992]],[&quot;^14&quot;,[839,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[839,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[839,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[839,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;6260f892-eb89-46d4-97e2-82dfde4782a2&quot;],536870992]],[&quot;^14&quot;,[839,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[839,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[839,&quot;^:&quot;,&quot;~u6260f892-eb89-46d4-97e2-82dfde4782a2&quot;,536870974]],[&quot;^14&quot;,[840,&quot;^P&quot;,&quot;((6260f831-bc9a-4ca1-b3a1-d5f42cd0dae8))&quot;,536870974]],[&quot;^14&quot;,[840,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[840,&quot;^E&quot;,829,536870974]],[&quot;^14&quot;,[840,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[840,&quot;^T&quot;,829,536870974]],[&quot;^14&quot;,[840,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[840,&quot;^G&quot;,808,536870974]],[&quot;^14&quot;,[840,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[840,&quot;^:&quot;,&quot;~u626a467f-7281-4024-a912-3f43b2852d76&quot;,536870974]],[&quot;^14&quot;,[841,&quot;^P&quot;,&quot;## 相对人审查义务的标准权衡&quot;,536870974]],[&quot;^14&quot;,[841,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[841,&quot;^U&quot;,2,536870974]],[&quot;^14&quot;,[841,&quot;^E&quot;,827,536870974]],[&quot;^14&quot;,[841,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[841,&quot;^T&quot;,788,536870974]],[&quot;^14&quot;,[841,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[841,&quot;^1=&quot;,2,536870974]],[&quot;^14&quot;,[841,&quot;^V&quot;,&quot;^1&gt;&quot;,536870974]],[&quot;^14&quot;,[841,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[841,&quot;^:&quot;,&quot;~u626a467f-2dcc-48c7-a888-f337506f9ac5&quot;,536870974]],[&quot;^14&quot;,[842,&quot;^P&quot;,&quot;((6260fdf5-7bd1-4e76-9d91-c57821d950f4))&quot;,536870974]],[&quot;^14&quot;,[842,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[842,&quot;^E&quot;,806,536870974]],[&quot;^14&quot;,[842,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[842,&quot;^T&quot;,812,536870974]],[&quot;^14&quot;,[842,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[842,&quot;^S&quot;,779,536870974]],[&quot;^14&quot;,[842,&quot;^G&quot;,843,536870974]],[&quot;^14&quot;,[842,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[842,&quot;^:&quot;,&quot;~u626a467f-a807-46de-94cd-64a86bff5a6a&quot;,536870974]],[&quot;^14&quot;,[843,&quot;^P&quot;,&quot;其次，公司登记程序有助于保障章程的对世性。我国公司立法遵从社会公共理性与公司管理的现实需求，确立法定公司登记程序，不仅将章程列为必要登记文件，而且还明确规定公众可通过登记机关查询包括章程在内的所有登记事项，因此章程就“是公司宣言书，公众可以通过公司章程了解公司，从而决定是否与公司发展债或投资方面的交往\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6260fdf5-7bd1-4e76-9d91-c57821d950f4&quot;,536870992]],[&quot;^14&quot;,[843,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[843,&quot;^E&quot;,846,536870992]],[&quot;^14&quot;,[843,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[843,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[843,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[843,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6260fdf5-7bd1-4e76-9d91-c57821d950f4&quot;],536870992]],[&quot;^14&quot;,[843,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[843,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[843,&quot;^:&quot;,&quot;~u6260fdf5-7bd1-4e76-9d91-c57821d950f4&quot;,536870974]],[&quot;^14&quot;,[844,&quot;^P&quot;,&quot;### 公司担保与表见代表规则的衔接&quot;,536870974]],[&quot;^14&quot;,[844,&quot;^N&quot;,&quot;^18&quot;,536870974]],[&quot;^14&quot;,[844,&quot;^U&quot;,3,536870974]],[&quot;^14&quot;,[844,&quot;^E&quot;,825,536870974]],[&quot;^14&quot;,[844,&quot;^W&quot;,204,536870974]],[&quot;^14&quot;,[844,&quot;^T&quot;,825,536870974]],[&quot;^14&quot;,[844,&quot;^S&quot;,204,536870974]],[&quot;^14&quot;,[844,&quot;^1=&quot;,3,536870974]],[&quot;^14&quot;,[844,&quot;^V&quot;,&quot;^1&gt;&quot;,536870974]],[&quot;^14&quot;,[844,&quot;^19&quot;,true,536870974]],[&quot;^14&quot;,[844,&quot;^:&quot;,&quot;~u626a467f-bc2c-4e7f-90b3-250c7909cb3b&quot;,536870974]],[&quot;^14&quot;,[845,&quot;^P&quot;,&quot;此外，由于章程可设置担保数额限制的规定位于第16条第1款，那么关联担保是否受此拘束也有疑问。有学者主张第16条第2款排除章程选择可能〔1°）进而否定章程对关联担保的作用，但笔者认为第16条的三款规定之间应为递进关系，第1款中法律授权章程安排公司对外担保事宜，那么章程确定的规则对一般担保和关联担保均具有效力，而且章程修改程序与关联担保的表决程序适用不同表决权规则，因此不能一概认定股东（大）会决议是对公司章程的修改而否认章程的普遍拘束力。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6260f8bc-27b4-4642-a5d0-79498fc95a91&quot;,536870992]],[&quot;^14&quot;,[845,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[845,&quot;^E&quot;,839,536870992]],[&quot;^14&quot;,[845,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[845,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[845,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[845,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;6260f8bc-27b4-4642-a5d0-79498fc95a91&quot;],536870992]],[&quot;^14&quot;,[845,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[845,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[845,&quot;^:&quot;,&quot;~u6260f8bc-27b4-4642-a5d0-79498fc95a91&quot;,536870974]],[&quot;^14&quot;,[846,&quot;^P&quot;,&quot;首先，公司章程的对世性源于公司法的明确规定。由于法律具有公开性和普适性’任何人不得以不知法律为由逃避法定义务，故对于想要获取公司担保利益的相对人而言，其均能通过《公司法》第16条知悉公司章程可能会对公司担保作出安排，那么相对人缔结担保合同时审查公司章程应为必然\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6260fdc4-efea-473f-87a3-84c5e6e4497f&quot;,536870992]],[&quot;^14&quot;,[846,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[846,&quot;^E&quot;,837,536870992]],[&quot;^14&quot;,[846,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[846,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[846,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[846,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;6260fdc4-efea-473f-87a3-84c5e6e4497f&quot;],536870992]],[&quot;^14&quot;,[846,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[846,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[846,&quot;^:&quot;,&quot;~u6260fdc4-efea-473f-87a3-84c5e6e4497f&quot;,536870974]],[&quot;^14&quot;,[847,&quot;^P&quot;,&quot;然而在法定代表人外衣包裹下的毕竟是与公司人格相独立的自然人,若将其行为一概归结为公司行为难免会有以偏概全之嫌。所以在遵守法定代表人为法人的代表机关，其“在法人章程允许范围内的意思表示和行为被看作是法人的意思表示和行为\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6260fb25-63d9-4e66-b60a-ebf895d002af&quot;,536870992]],[&quot;^14&quot;,[847,&quot;^N&quot;,&quot;^18&quot;,536870992]],[&quot;^14&quot;,[847,&quot;^E&quot;,845,536870992]],[&quot;^14&quot;,[847,&quot;^W&quot;,950,536870992]],[&quot;^14&quot;,[847,&quot;^T&quot;,950,536870992]],[&quot;^14&quot;,[847,&quot;^S&quot;,950,536870992]],[&quot;^14&quot;,[847,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;6260fb25-63d9-4e66-b60a-ebf895d002af&quot;],536870992]],[&quot;^14&quot;,[847,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870992]],[&quot;^14&quot;,[847,&quot;^19&quot;,true,536870992]],[&quot;^14&quot;,[847,&quot;^:&quot;,&quot;~u6260fb25-63d9-4e66-b60a-ebf895d002af&quot;,536870974]],[&quot;^14&quot;,[849,&quot;^P&quot;,&quot;&quot;,536870976]],[&quot;^14&quot;,[849,&quot;^N&quot;,&quot;^18&quot;,536870976]],[&quot;^14&quot;,[849,&quot;^E&quot;,853,536870976]],[&quot;^14&quot;,[849,&quot;^W&quot;,221,536870976]],[&quot;^14&quot;,[849,&quot;^T&quot;,850,536870976]],[&quot;^14&quot;,[849,&quot;^S&quot;,221,536870976]],[&quot;^14&quot;,[849,&quot;^19&quot;,true,536870976]],[&quot;^14&quot;,[849,&quot;^:&quot;,&quot;~u626a467f-24e0-49f6-ac14-c7bc754cdfbf&quot;,536870976]],[&quot;^14&quot;,[850,&quot;^P&quot;,&quot;# 合同的视角&quot;,536870976]],[&quot;^14&quot;,[850,&quot;^N&quot;,&quot;^18& quot;^14&quot;,[858,&quot;^W&quot;,221,536870976]],[&quot;^14&quot;,[858,&quot;^T&quot;,221,536870976]],[&quot;^14&quot;,[858,&quot;^S&quot;,221,536870976]],[&quot;^14&quot;,[858,&quot;^19&quot;,true,536870976]],[&quot;^14&quot;,[858,&quot;^:&quot;,&quot;~u626a467f-190e-405e-94a5-582d70e52acf&quot;,536870976]],[&quot;^14&quot;,[859,&quot;^P&quot;,&quot;对此，张家勇认为，因保留所有权旨在担保价金债权，在保留所有权期间，除非与所担保债权一并转让，原则上应排除出卖人在标的物上另行设立担保物权或者另行转让。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625e7c72-3e60-41fb-9a86-c136e7d4cb67&quot;,536870998]],[&quot;^14&quot;,[859,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[859,&quot;^E&quot;,968,536870998]],[&quot;^14&quot;,[859,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[859,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[859,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[859,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625e7c72-3e60-41fb-9a86-c136e7d4cb67&quot;],536870998]],[&quot;^14&quot;,[859,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[859,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[859,&quot;^:&quot;,&quot;~u625e7c72-3e60-41fb-9a86-c136e7d4cb67&quot;,536870976]],[&quot;^14&quot;,[860,&quot;^P&quot;,&quot;((625e6d9c-0b04-4b92-a74f-e97c768130ca))&quot;,536870976]],[&quot;^14&quot;,[860,&quot;^N&quot;,&quot;^18&quot;,536870976]],[&quot;^14&quot;,[860,&quot;^E&quot;,855,536870976]],[&quot;^14&quot;,[860,&quot;^W&quot;,221,536870976]],[&quot;^14&quot;,[860,&quot;^T&quot;,857,536870976]],[&quot;^14&quot;,[860,&quot;^S&quot;,221,536870976]],[&quot;^14&quot;,[860,&quot;^G&quot;,871,536870976]],[&quot;^14&quot;,[860,&quot;^19&quot;,true,536870976]],[&quot;^14&quot;,[860,&quot;^:&quot;,&quot;~u626a467f-9227-4eed-83f0-e7b9a235e383&quot;,536870976]],[&quot;^14&quot;,[861,&quot;^P&quot;,&quot;《买卖合同司法解释》第26条第2款正是认为所有权保留买受人并无处分权，因而采纳了以无权处分为前提的善意取得构成，认为转得人可以根据善意取得制度而排除出卖人的取回权，而并不是依“正常经营买受人规则”排除出卖人的担保物权。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 625e76fc-4a58-48dc-bef6-f7a83eaf37e5&quot;,536870998]],[&quot;^14&quot;,[861,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[861,&quot;^E&quot;,863,536870998]],[&quot;^14&quot;,[861,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[861,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[861,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[861,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,5,&quot;^1A&quot;,&quot;625e76fc-4a58-48dc-bef6-f7a83eaf37e5&quot;],536870998]],[&quot;^14&quot;,[861,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[861,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[861,&quot;^:&quot;,&quot;~u625e76fc-4a58-48dc-bef6-f7a83eaf37e5&quot;,536870976]],[&quot;^14&quot;,[862,&quot;^P&quot;,&quot;《民法典》对所有权保留作出了重大修改,所有权的担保功能化进一步增强。所有权保留买卖具有多维性,具有担保构成、所有权构成和合同构成的不同面向,这决定了所保留的所有权既不是完全功能化的担保物权,也不同于动产所有权。所有权保留在担保功能实现的条件和程序上有别于动产抵押,在适用\\&quot;正常经营买受人规则\\&quot;抑或适用动产善意取得制度上也可能存在分歧。所保留的所有权属于特定目的所有权,无法依照所有权规则自由处分,即使未产生物权变动仍要求\\&quot;登记\\&quot;。所有权保留属于买卖合同的附款,但买卖合同的解除权、风险负担规则、物上代位以及出卖人的所有权移转义务等,都会受到所有权保留特性的影响。无论是内部体系还是外部体系,都不应简单化地将保留的所有权视为担保物权或所有权,而应根据相应制度目的的不同分别考虑所有权保留的何种特性起决定性作用。&quot;,536870976]],[&quot;^14&quot;,[862,&quot;^N&quot;,&quot;^18&quot;,536870976]],[&quot;^14&quot;,[862,&quot;^E&quot;,852,536870976]],[&quot;^14&quot;,[862,&quot;^W&quot;,221,536870976]],[&quot;^14&quot;,[862,&quot;^T&quot;,852,536870976]],[&quot;^14&quot;,[862,&quot;^S&quot;,221,536870976]],[&quot;^14&quot;,[862,&quot;^19&quot;,true,536870976]],[&quot;^14&quot;,[862,&quot;^:&quot;,&quot;~u626a467f-b227-4c9a-a787-a6cd8be3073f&quot;,536870976]],[&quot;^14&quot;,[863,&quot;^P&quot;,&quot;《民法典》第642、643条一方面规定了取回权的行使，另一方面规定了“可以参照适用担保物权的实现程序”，两者被作为不同的程序予以对待。若以此理解，则有可能会认为《买卖合同司法解释》第26条的规定并不排除所有权保留情形的担保物权实现程序，出卖人虽不享有取回权，但仍得以通过司法程序拍卖、变卖标的物以优先受偿。但从《担保制度司法解释》第64条的规定来看，要参照担保物权实现程序变卖拍卖标的物，需以“出卖人依法有权取回标的物”为前提，而《民法典》第642条第2款的文义，也以第1款规定的取回权发生为条件。从这层意义上来说，取回权的存在构成了进入担保物权实现程序的前提条件，《买卖合同司法解释》第26条仍然是行使担保权的阻却性条款\\nls-type:: annotation\\nhl-page:: 4\\nid:: 625e7008-c14b-4f29-92c1-fbbaafba3b2e&quot;,536870998]],[&quot;^14&quot;,[863,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[863,&quot;^E&quot;,969,536870998]],[&quot;^14&quot;,[863,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[863,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[863,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[863,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,4,&quot;^1A&quot;,&quot;625e7008-c14b-4f29-92c1-fbbaafba3b2e&quot;],536870998]],[&quot;^14&quot;,[863,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[863,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[863,&quot;^:&quot;,&quot;~u625e7008-c14b-4f29-92c1-fbbaafba3b2e&quot;,536870976]],[&quot;^14&quot;,[864,&quot;^P&quot;,&quot;而我国原《合同法》则是允许出卖人变卖标的物以直接实现价款请求权；〔9〕《民法典》及其之后的司法解释更是导入了担保物权实现程序，担保所体现的优先受偿功能进一步得到强化\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625e6a85-1c25-4284-bcb7-e2d187b091ab&quot;,536870998]],[&quot;^14&quot;,[864,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[864,&quot;^E&quot;,966,536870998]],[&quot;^14&quot;,[864,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[864,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[864,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[864,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e6a85-1c25-4284-bcb7-e2d187b091ab&quot;],536870998]],[&quot;^14&quot;,[864,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[864,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[864,&quot;^:&quot;,&quot;~u625e6a85-1c25-4284-bcb7-e2d187b091ab&quot;,536870976]],[&quot;^14&quot;,[865,&quot;^P&quot;,&quot;如此若认可出卖人在生效条件成就之前的处分权，则势必会引起体系矛盾。例如，当所有权保留出卖人再行出卖标的物时，因标的物已为所有权保留买受人所占有，其要履行买卖合同的所有权转移义务，只能通过依返还请求权让与的方式予以实现（《民法典》第227条）。但从所有权保留买卖交易构造来看，出卖人并不享有该返还请求权，而只享有特定条件下的取回权；而且，该取回权也并非单纯的标的物返还请求权，而是就取回的标的物再行出卖优先受偿的权利。因出卖人在所有权移转条件成就之前并不享有返还请求权，而在所有权移转条件最终未成就时享有的是再行出卖优先受偿的权利，故亦无法实现替代交付的可能，其实质上仍构成无权处分，赋予其处分权并无意义。因此，我国《民法典》的所有权保留法律构造决定了保留所有权的出卖人无法再行处分，出卖人保留的所有权与得以处分的所有权并不相同。在这层意义上而言，所有权保留中的所有权，确实更多是形式意义，更多的是作为担保目的而存在。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 625e8305-c13b-470d-8e51-6a84e6f2a511&quot;,536870998]],[&quot;^14&quot;,[865,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[865,&quot;^E&quot;,859,536870998]],[&quot;^14&quot;,[865,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[865,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[865,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[865,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,6,&quot;^1A&quot;,&quot;625e8305-c13b-470d-8e51-6a84e6f2a511&quot;],536870998]],[&quot;^14&quot;,[865,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[865,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[865,&quot;^:&quot;,&quot;~u625e8305-c13b-470d-8e51-6a84e6f2a511&quot;,536870976]],[&quot;^14&quot;,[866,&quot;^P&quot;,&quot;((625e7008-c14b-4f29-92c1-fbbaafba3b2e))\\n[[案例分析大赛]]：如果依按照民642和643，在当事人未满足所有权移转之条件的情形下，出卖人享有两条路径，一是取回权，而是依照担保物权之程序实现其担保物权，从上述分析来看，二者并非并列的关系，而是取回权是担保物权程序的前提。于本案的情形下，当事人既因为买受人已经付款了80%，其取回权会丧失法院之支持。又不能参照担保物权实现程序保证其剩余价款。这是否导致了所有权事实上的完全移转？&quot;,536870976]],[&quot;^14&quot;,[866,&quot;^N&quot;,&quot;^18&quot;,536870976]],[&quot;^14&quot;,[866,&quot;^E&quot;,868,536870976]],[&quot;^14&quot;,[866,&quot;^W&quot;,221,536870976]],[&quot;^14&quot;,[866,&quot;^T&quot;,857,536870976]],[&quot;^14&quot;,[866,&quot;^S&quot;,214,536870976]],[&quot;^14&quot;,[866,&quot;^S&quot;,221,536870976]],[&quot;^14&quot;,[866,&quot;^G&quot;,214,536870976]],[&quot;^14&quot;,[866,&quot;^G&quot;,863,536870976]],[&quot;^14&quot;,[866,&quot;^19&quot;,true,536870976]],[&quot;^14&quot;,[866,&quot;^:&quot;,&quot;~u626a467f-0126-4935-92e0-c4bc3d45c181&quot;,536870976]],[&quot;^14&quot;,[867,&quot;^P&quot;,&quot;担保的债权范围，前者是合同价款及必要费用（《民法典》第643条），后者则是主债权及其利息、违约金、损害赔偿金、保管担保财产和实现担保物权的费用（《民法典》第389条）。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625e6f97-6eca-4ba6-8db6-ce2ff8b64200&quot;,536870998]],[&quot;^14&quot;,[867,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[867,&quot;^E&quot;,871,536870998]],[&quot;^14&quot;,[867,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[867,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[867,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[867,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e6f97-6eca-4ba6-8db6-ce2ff8b64200&quot;],536870998]],[&quot;^14&quot;,[867,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[867,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[867,&quot;^:&quot;,&quot;~u625e6f97-6eca-4ba6-8db6-ce2ff8b64200&quot;,536870976]],[&quot;^14&quot;,[868,&quot;^P&quot;,&quot;((625e6f97-6eca-4ba6-8db6-ce2ff8b64200))&quot;,536870976]],[&quot;^14&quot;,[868,&quot;^N&quot;,&quot;^18&quot;,536870976]],[&quot;^14&quot;,[868,&quot;^E&quot;,860,536870976]],[&quot;^14&quot;,[868,&quot;^W&quot;,221,536870976]],[&quot;^14&quot;,[868,&quot;^T&quot;,857,536870976]],[&quot;^14&quot;,[868,&quot;^S&quot;,221,536870976]],[&quot;^14&quot;,[868,&quot;^G&quot;,867,536870976]],[&quot;^14&quot;,[868,&quot;^19&quot;,true,536870976]],[&quot;^14&quot;,[868,&quot;^:&quot;,&quot;~u626a467f-fce4-4fff-af5e-e67a9adb6154&quot;,536870976]],[&quot;^14&quot;,[869,&quot;^P&quot;,&quot;tags:: [[所有权保留买卖]] [[Resources]]\\nFile:: ![周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理.pdf](../assets/周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf)\\n\\n&quot;,536870976]],[&quot;^14&quot;,[869,&quot;^N&quot;,&quot;^18&quot;,536870976]],[&quot;^14&quot;,[869,&quot;^E&quot;,221,536870976]],[&quot;^14&quot;,[869,&quot;^W&quot;,221,536870976]],[&quot;^14&quot;,[869,&quot;^T&quot;,221,536870976]],[&quot;^14&quot;,[869,&quot;^S&quot;,18,536870976]],[&quot;^14&quot;,[869,&quot;^S&quot;,221,536870976]],[&quot;^14&quot;,[869,&quot;^S&quot;,496,536870976]],[&quot;^14&quot;,[869,&quot;^9&quot;,true,536870976]],[&quot;^14&quot;,[869,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^17&quot;,[&quot;^1;&quot;,[&quot;所有权保留买卖&quot;,&quot;Resources&quot;]],&quot;^1:&quot;,&quot;![周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理.pdf](../assets/周_2022_所有权保留买卖的体系性反思——担保构成、所有权构成及合同构成的纠葛与梳理_1650351821437_0.pdf)&quot;],536870976]],[&quot;^14&quot;,[869,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^17&quot;,&quot;^1:&quot;]],536870976]],[&quot;^14&quot;,[869,&quot;^G&quot;,18,536870976]],[&quot;^14&quot;,[869,&quot;^G&quot;,496,536870976]],[&quot;^14&quot;,[869,&quot;^19&quot;,true,536870976]],[&quot;^14&quot;,[869,&quot;^:&quot;,&quot;~u626a467f-bed9-4aa2-a3b4-0e30e1ddd291&quot;,536870976]],[&quot;^14&quot;,[870,&quot;^P&quot;,&quot;我国《买卖合同司法解释》根据第26条就取回权的行使作出了限制性规定，买受人已支付价款75%以上的情形排除了出卖人的取回权。①此时，《民法典》第563条的法定解除权是否因《买卖合同司法解释》第26条的规定而受到限制？第26条的规定，一是为了保护买受人取得标的物的期待，特别考虑了买受人的利益保护。二是与分期付款买受人的保护保持平衡。②由于保留所有权条款常见于分期付款买卖，仅仅因为其是否附有所有权保留条款而对解除效果作相异处理，显非有理。〔24〕同理，在所有权保留附款的情形，为防止产生该附款对买受人可能形成的利益不平衡，通过《买卖合同司法解释》第26条对取回权作适当限制。此时，若允许出卖人行使解除权，将因解除权的行使而架空该制度的目的。因此，为体系考虑，若肯定司法解释维持该条的合理性，在《买卖合同司法解释》第26条第1款规定的情形下，应当排除出卖人解除权的行使。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 625e91fc-42b3-41c0-bfb5-b694174b68af&quot;,536870998]],[&quot;^14&quot;,[870,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[870,&quot;^E&quot;,971,536870998]],[&quot;^14&quot;,[870,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[870,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[870,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[870,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,9,&quot;^1A&quot;,&quot;625e91fc-42b3-41c0-bfb5-b694174b68af&quot;],536870998]],[&quot;^14&quot;,[870,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[870,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[870,&quot;^:&quot;,&quot;~u625e91fc-42b3-41c0-bfb5-b694174b68af&quot;,536870976]],[&quot;^14&quot;,[871,&quot;^P&quot;,&quot;作为所有权担保的所有权保留，与动产抵押权不同，其得以通过行使取回权自行出卖标的物以实现所担保的价款债权（《民法典》第643条），而抵押权的实现则需借助协商或担保物权实现程序（《民法典》第410条）。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 625e6d9c-0b04-4b92-a74f-e97c768130ca&quot;,536870998]],[&quot;^14&quot;,[871,&quot;^N&quot;,&quot;^18&quot;,536870998]],[&quot;^14&quot;,[871,&quot;^E&quot;,864,536870998]],[&quot;^14&quot;,[871,&quot;^W&quot;,963,536870998]],[&quot;^14&quot;,[871,&quot;^T&quot;,963,536870998]],[&quot;^14&quot;,[871,&quot;^S&quot;,963,536870998]],[&quot;^14&quot;,[871,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1?&quot;,&quot;annotation&quot;,&quot;^1@&quot;,3,&quot;^1A&quot;,&quot;625e6d9c-0b04-4b92-a74f-e97c768130ca&quot;],536870998]],[&quot;^14&quot;,[871,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;]],536870998]],[&quot;^14&quot;,[871,&quot;^19&quot;,true,536870998]],[&quot;^14&quot;,[871,&quot;^:&quot;,&quot;~u625e6d9c-0b04-4b92-a74f-e97c768130ca&quot;,536870976]],[&quot;^14&quot;,[873,&quot;^P&quot;,&quot;tags:: [[所有权保留买卖]] , [[Resources]]\\nFile:: ![章_2022_民法典视阈下所有权保留的体系重构.pdf](../assets/章_2022_民法典视阈下所有权保留的体系重构_1650348471881_0.pdf)\\n\\n&quot;,536870978]],[&quot;^14&quot;,[873,&quot;^N&quot;,&quot;^18&quot;,536870978]],[&quot;^14&quot;,[873,&quot;^E&quot;,220,536870978]],[&quot;^14&quot;,[873,&quot;^W&quot;,220,536870978]],[&quot;^14&quot;,[873,&quot;^T&quot;,220,536870978]],[&quot;^14&quot;,[873,&quot;^S&quot;,18,536870978]],[&quot;^14&quot;,[873,&quot;^S&quot;,220,536870978]],[&quot;^14&quot;,[873,&quot;^S&quot;,496,536870978]],[&quot;^14&quot;,[873,&quot;^9&quot;,true,536870978]],[&quot;^14&quot;,[873,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^17&quot;,[&quot;^1;&quot;,[&quot;所有权保留买卖&quot;,&quot;Resources&quot;]],&quot;^1:&quot;,&quot;![章_2022_民法典视 9015_0.pdf)\\n\\n&quot;,536870980]],[&quot;^14&quot;,[880,&quot;^N&quot;,&quot;^18&quot;,536870980]],[&quot;^14&quot;,[880,&quot;^E&quot;,223,536870980]],[&quot;^14&quot;,[880,&quot;^W&quot;,223,536870980]],[&quot;^14&quot;,[880,&quot;^T&quot;,223,536870980]],[&quot;^14&quot;,[880,&quot;^S&quot;,18,536870980]],[&quot;^14&quot;,[880,&quot;^S&quot;,223,536870980]],[&quot;^14&quot;,[880,&quot;^9&quot;,true,536870980]],[&quot;^14&quot;,[880,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^17&quot;,[&quot;^1;&quot;,[&quot;Resources&quot;]],&quot;^1:&quot;,&quot;![张_2021_论条件的溯及效力与即时效力.pdf](../assets/张_2021_论条件的溯及效力与即时效力_1650365829015_0.pdf)&quot;],536870980]],[&quot;^14&quot;,[880,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^17&quot;,&quot;^1:&quot;]],536870980]],[&quot;^14&quot;,[880,&quot;^G&quot;,18,536870980]],[&quot;^14&quot;,[880,&quot;^19&quot;,true,536870980]],[&quot;^14&quot;,[880,&quot;^:&quot;,&quot;~u626a467f-2734-4f55-869e-11df805d93cd&quot;,536870980]],[&quot;^14&quot;,[881,&quot;^P&quot;,&quot;Abstract&quot;,536870980]],[&quot;^14&quot;,[881,&quot;^N&quot;,&quot;^18&quot;,536870980]],[&quot;^14&quot;,[881,&quot;^E&quot;,880,536870980]],[&quot;^14&quot;,[881,&quot;^W&quot;,223,536870980]],[&quot;^14&quot;,[881,&quot;^T&quot;,223,536870980]],[&quot;^14&quot;,[881,&quot;^S&quot;,223,536870980]],[&quot;^14&quot;,[881,&quot;^19&quot;,true,536870980]],[&quot;^14&quot;,[881,&quot;^:&quot;,&quot;~u626a467f-3f62-4158-b2e1-bf4628be58c0&quot;,536870980]],[&quot;^14&quot;,[882,&quot;^P&quot;,&quot;条件是否具有溯及力是民法上的一个传统问题。在附条件处分中,条件具有溯及力的,附条件权利人能够自始取得物权,并在未决期间内享有物权性保护(直接保护)。附条件权利人在未决期间处分标的物的,处分能够溯及至条件成就前生效(间接保护)。条件的溯及力会在履行返还、孳息归属和当事人权责等方面引起一些不当法律后果。条件的即时效力能够避免前述不当后果,但附条件权利人无法享有直接保护与间接保护。现行法在承认条件即时效力时,有必要设立一个特殊保护机制,配置期间处分无效规则,以确保附条件权利人能够正常取得物权。附条件权利人的利益是否构成期待权,取决于条件成就的可能性、法律保护的强度、社会经济之需求,不能一概而论。当前而言,法律应当承认所有权保留中的买受人与附条件遗嘱中的后位继承人享有期待权。&quot;,536870980]],[&quot;^14&quot;,[882,&quot;^N&quot;,&quot;^18&quot;,536870980]],[&quot;^14&quot;,[882,&quot;^E&quot;,881,536870980]],[&quot;^14&quot;,[
